<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="appTitle">SpoMini — Güçlü Mini Player</title>
<style>
/* -------------------------
   TEMEL STİLLER & LAYOUT
   ------------------------- */
:root{
  --bg1:#04040a; 
  --bg2:#080026;
  --panel: rgba(255,255,255,0.03);
  --accent1:#7b2cff; 
  --accent2:#00c2ff;
  --muted: rgba(255,255,255,0.6);
  --error: #e74c3c; /* Hata/Temizleme butonu için */
  --text-color: #fff; /* Ana metin rengi */
}

/* --- YENİ TEMA ÖZELLEŞTİRMELERİ --- */
.theme-dark-green {
    --bg1: #0a0e0a; 
    --bg2: #141f14;
    --accent1: #34d399; /* Zümrüt Yeşili */
    --accent2: #6ee7b7; /* Açık Zümrüt Yeşili */
    --error: #ef4444;
}

.theme-dark-red {
    --bg1: #1a0000;
    --bg2: #2b0000;
    --accent1: #ff5252; /* Kırmızı */
    --accent2: #ff9999; /* Açık Kırmızı */
}

/* Tema Seçici Düğmeleri Stilleri */
.theme-selector-group {
    display: flex;
    gap: 12px;
    margin-top: 8px;
}
.theme-swatch {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 3px solid transparent;
    cursor: pointer;
    transition: transform 0.2s, border-color 0.2s;
}
.theme-swatch:hover {
    transform: scale(1.1);
}
.theme-swatch.active {
    border-color: var(--accent2);
    transform: scale(1.1);
    box-shadow: 0 0 10px var(--accent2);
}
/* Swatch'ların kendi renkleri */
#swatchDefault {
    background: linear-gradient(45deg, #7b2cff, #00c2ff); /* Varsayılan Mor/Mavi */
}
#swatchGreen {
    background: linear-gradient(45deg, #34d399, #6ee7b7); /* Yeşil */
}
#swatchRed {
    background: linear-gradient(45deg, #ff5252, #ff9999); /* Kırmızı */
}
/* --- TEMA STİLLERİ SONU --- */


*{box-sizing:border-box;font-family:Inter, "Poppins", system-ui, Arial, sans-serif}
/* DÜZELTME: Sayfa kaydırmasını tamamen engellendi */
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));
         background-size:400% 400%; animation: bgAnim 18s linear infinite; color:var(--text-color); 
         overflow: hidden !important; 
         } 
         
/* Arka Plan Animasyonu kapatma sınıfı korundu (Sistem Ayarından yönetilir) */
.bg-anim-disabled {
    animation: none !important; 
    background-position: 50% 50% !important; 
}

@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{display:flex;height:100vh;gap:12px;align-items:stretch; justify-content: flex-start;} 

/* -------------------------
   SIDEBAR (QUEUE & PLAYLISTS & HISTORY) - SEKME YAPISI GÜNCELLENDİ
   ------------------------- */
.sidebar{
  width:72px;background:var(--panel);backdrop-filter:blur(8px);
  display:flex;flex-direction:column;align-items:center;padding:14px 8px;transition:width .28s;
  position:relative;
  z-index: 10; /* Z-index eklendi */
}
.sidebar.open{width:320px}
.menu-toggle{background:none;border:none;color:var(--muted);font-size:20px;cursor:pointer;margin-bottom:6px}
.menu-toggle:hover{color:var(--text-color)}

/* Yeni Sekme Menüsü */
.tab-menu {
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 4px;
    margin-bottom: 10px;
}
.tab-menu button {
    flex: 1;
    padding: 8px 4px;
    background: rgba(255,255,255,0.05);
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
    font-size: 13px;
    margin: 0 4px;
}
.tab-menu button.active {
    background: var(--accent1);
    color: #fff;
}
.sidebar:not(.open) .tab-menu { display: none; }


.queue-area, .playlists-area, .history-area{ /* HISTORY-AREA EKLENDİ */
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
  padding-top: 5px; 
}
.sidebar.open .active-tab-content{display:flex; } /* Yeni Sekme İçeriği Gösterimi */

/* Playlist Alanı Stilleri */
.playlists-area-content {
    width: 94%;
    margin-top: 10px;
    overflow-y: auto;
    flex: 1;
    padding-bottom: 12px;
}
.playlist-list-select, #playlistItemSelect {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
    margin-bottom: 10px;
    outline: none;
    font-size: 14px;
}
/* Playlistteki Şarkı Listesi için görünüm */
#playlistItemSelect {
    max-height: 200px;
    overflow-y: auto;
    appearance: none; /* Select görünümünü gizle */
    padding: 0;
    border: none;
}
#playlistItemSelect option {
    padding: 10px 8px;
    margin: 2px 0;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
#playlistItemSelect option:hover {
    background: rgba(255,255,255,0.08);
}
#playlistItemSelect option:disabled {
    color: var(--muted);
    font-style: italic;
    background: transparent;
}


.playlist-item-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 4px 0;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
}
.playlist-controls-group {
    display: flex;
    gap: 8px;
    width: 100%;
    margin-bottom: 12px;
}
.playlist-controls-group button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 13px;
    transition: background 0.2s;
}
.playlist-controls-group button.load-btn {
    background: var(--accent1);
}
.playlist-controls-group button.delete-btn {
    background: var(--error);
    color: #fff;
}
.playlist-controls-group button.rename-btn {
    background: var(--accent2);
}
.queue-input{
  width:88%;padding:10px;border-radius:10px;border:none;margin:8px 0;background:rgba(255,255,255,0.03);
  color:var(--text-color);text-align:left; outline:none;
}
.queue-add-btn{width:88%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),#6fe0ff);
  color:#000;font-weight:700;cursor:pointer}
.queue-list{width:94%;margin-top:10px;overflow-y:auto;flex:1;padding-bottom:12px}
.queue-item{
  display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;margin:8px 0;background:rgba(255,255,255,0.02);
  cursor:grab; user-select:none;
  transition: background 0.2s;
}
.queue-item:hover{
    background: rgba(255,255,255,0.05);
}
.queue-item[data-index].active {
    background: var(--accent1) !important;
    color: #fff;
}
.queue-item[data-index].active .queue-title { color: #fff; }
.queue-item[data-index].active .queue-sub { color: rgba(255,255,255,0.8); }

.queue-item.dragging{opacity:0.4}
.queue-thumb{width:56px;height:40px;object-fit:cover;border-radius:6px;flex-shrink:0}
.queue-info{display:flex;flex-direction:column;flex:1;min-width:0}
.queue-title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; color: var(--text-color);}
.queue-sub{font-size:11px;color:var(--muted);margin-top:4px}
.item-controls{display:flex;gap:6px;align-items:center}
.icon-btn{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{color:var(--text-color);background:rgba(255,255,255,0.02)}


/* -------------------------
   MAIN PLAY AREA (MERKEZLEME)
   ------------------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  position:relative;
  padding:20px;
  height: 100%; 
}
.main-content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100%; 
  overflow-y: auto; 
  padding: 5px 0; 
  width: 100%;
}
.player-card{display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px;border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);
  width: 90%; 
  max-width: 580px; 
}
.disk{
  width:260px;height:260px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;position:relative;animation:spin 6s linear infinite;
  box-shadow:0 20px 60px rgba(80,0,255,0.12);
}
.disk.empty{animation-play-state:paused; background: radial-gradient(circle at 30% 20%, rgba(120,0,255,0.06), transparent 10%), rgba(0,0,0,0.12)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.disk img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.song-title{font-weight:600;color:var(--text-color);font-size:18px;max-width:520px;text-align:center}
.song-sub{font-size:13px;color:var(--muted)}

/* Progress Bar Alanı */
.progress-area{
  width: 100%;
  padding: 0 10px;
  margin-bottom: 8px;
  cursor: pointer; 
}
.progress-container{
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}
.progress-bar{
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transition: width 0.1s linear; 
}
.time-info{
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}
.time-current{color:var(--text-color);}

/* controls */
.controls{
  display:flex;gap:12px;align-items:center;
  padding: 10px 0;
}
.ctrl-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.45)}
.ctrl-small{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text-color);font-weight:600;cursor:pointer;border:none;}

/* loop/shuffle stilleri */
.loop-shuffle-controls{
  display:flex;gap:12px;align-items:center;margin-top:10px;
}
.loop-select{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn.active{
  background:var(--accent1);
  color: #fff;
}

/* -------------------------
   AVATAR & WELCOME MESSAGE
   ------------------------- */
@keyframes textGlitch {
  0%, 100% { text-shadow: 0.04em 0 0 var(--accent2), -0.02em -0.02em 0 var(--accent1); }
  25% { text-shadow: -0.04em 0 0 var(--accent1), 0.02em 0.02em 0 var(--accent2); }
  50% { text-shadow: 0.02em 0.04em 0 var(--accent2), -0.04em 0 0 var(--accent1); }
  75% { text-shadow: -0.02em -0.04em 0 var(--accent1), 0.04em 0 0 var(--accent2); }
}

/* HOŞGELDİN MESAJI STİLİ KORUNDU */
.welcome-message{
  font-size: 24px;
  font-weight: 700;
  color: var(--text-color); 
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-bottom: 25px; 
  text-align: center;
  padding: 10px 0;
  width: 90%;
  max-width: 580px;
  flex-shrink: 0;
}
.welcome-message span{
  color: var(--accent2); 
  animation: textGlitch 2s ease-in-out infinite alternate; 
}

/* -------------------------
   INLINE VOLUME CONTROLS
   ------------------------- */
.volume-controls-inline{
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
  padding: 8px 0;
}
.vol-level-inline{
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  width: 50px; 
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 8px 0;
  border-radius: 10px;
}

/* -------------------------
   PROFILE PANEL
   ------------------------- */
.profile-panel{
  width:52px; 
  background:var(--panel);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:14px 0px;
  transition:width .28s;
  position:relative;
  z-index: 10; /* Z-index eklendi */
}
.profile-panel.open{width:280px} 

/* Ayarlar Butonu Stili */
.profile-toggle{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
  padding: 6px;
}
.profile-toggle:hover{color:var(--text-color)}

/* Yeni Stil: Ayarlar panelinde, butonun hemen altında duracak lüks avatar ikonu */
.profile-avatar-panel-icon {
  width: 44px; /* Kapalıyken daha küçük */
  height: 44px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 10px; 
  margin-bottom: 8px;
  border: 3px solid var(--accent2);
  box-shadow: 0 0 15px rgba(123, 44, 255, 0.6);
  transition: transform 0.3s, opacity 0.3s;
  flex-shrink: 0; 
  cursor: pointer;
  opacity: 0.8;
}
.profile-avatar-panel-icon:hover {
    opacity: 1;
    transform: scale(1.05);
}
/* Profil paneli kapalıyken (default 52px width) avatarı göster */
.profile-panel:not(.open) .profile-avatar-panel-icon {
    display: block !important; 
}
/* Profil paneli açıkken avatarı gizle (Ayarlar içeriğinde zaten büyük önizleme var) */
.profile-panel.open .profile-avatar-panel-icon {
    display: none !important;
}


.profile-area{
  display:none;
  flex-direction:column;
  align-items:flex-start;
  width:100%;
  padding: 0 16px;
  overflow-y: auto; 
  flex: 1; 
}
.profile-panel.open .profile-area{display:flex}
.profile-title{
  font-size:18px;
  color:var(--accent2);
  margin-top:0;
  margin-bottom:12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  width: 100%;
  padding-bottom: 4px;
  text-align: center;
}
.profile-item{
  width:100%;
  padding:8px 0;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
.profile-item label{
  font-size:13px; 
  color:var(--muted);
  margin-bottom: 5px;
}
.profile-item input[type="text"], .profile-item select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: var(--text-color);
  outline: none;
}

.profile-item input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
    accent-color: var(--accent1); 
}
.avatar-preview-area{
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}
.avatar-preview{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.1);
    object-fit: cover;
    border: 2px solid var(--accent1);
}
.file-upload-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
    width: 100%; 
}
.file-upload-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
}
.file-upload-btn {
    padding: 8px 12px;
    border-radius: 6px;
    background: var(--accent1);
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    text-align: center;
    display: block;
    transition: background-color 0.2s;
}

.clear-data-btn {
    background: var(--error) !important;
}


/* responsive tweaks */
@media (max-width:900px){
  .sidebar{display:none}
  .profile-panel{width: 100%; position:fixed; top:0; left:0; height:100%; z-index:100; opacity:0; pointer-events:none;} 
  .profile-panel.open{width:100%; opacity:1; pointer-events:all; } 
  .song-title{font-size:16px}
  .welcome-message{font-size: 20px; margin-bottom: 15px;} 
}
</style>
</head>
<body onload="loadState()"> 
  <div class="app">
    <div class="sidebar" id="sidebar">
      <button class="menu-toggle" id="menuBtn" title="Queue aç/kapa" data-i18n-title="queue_toggle">☰</button>

      <div class="tab-menu" id="tabMenu">
        <button id="queueTabBtn" class="active" onclick="showTab('queue')">Sıra</button>
        <button id="playlistsTabBtn" onclick="showTab('playlists')">Playlistler</button>
        <button id="historyTabBtn" onclick="showTab('history')">Geçmiş</button>
      </div>

      <div class="queue-area active-tab-content" id="queueArea">
        <input id="queueInput" class="queue-input" type="text" placeholder="YouTube URL veya ID ekle" data-i18n-placeholder="queue_input_placeholder">
        <button id="addBtn" class="queue-add-btn" data-i18n="queue_add_btn">Sıraya Ekle</button>
        <div class="queue-list" id="queueList">
          </div>
      </div>

      <div class="playlists-area" id="playlistsArea">
        <div class="playlists-area-content">
            
            <button class="playlist-item-btn" id="savePlaylistBtn" style="background: var(--accent1); color: #000; font-size: 14px; margin-bottom: 15px;" data-i18n="playlist_save_btn">Mevcut Sırayı Kaydet</button>

            <label for="playlistListSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600;" data-i18n="playlist_select_label">Kayıtlı Playlistler</label>
            <select id="playlistListSelect" class="playlist-list-select">
                <option disabled selected data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>
            </select>

            <div class="playlist-controls-group">
                <button id="loadPlaylistBtn" class="load-btn" disabled data-i18n="playlist_load_btn">Yükle</button>
                <button id="renamePlaylistBtn" class="rename-btn" disabled data-i18n="playlist_rename_btn">İsim Değiştir</button>
                <button id="deletePlaylistBtn" class="delete-btn" disabled data-i18n="playlist_delete_btn">Sil</button>
            </div>

            <label for="playlistItemSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600; margin-top: 15px;" data-i18n="playlist_content_label">Playlist İçeriği</label>
            <select id="playlistItemSelect" disabled size="5">
                <option data-i18n="playlist_content_placeholder">Playlist Seçiniz</option>
            </select>
            
            <div class="playlist-controls-group" style="margin-top: 8px;">
                <button id="addToSelectedPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--accent2);" data-i18n="playlist_add_current_btn">Mevcut Çalanı Ekle</button>
                <button id="removeItemFromPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--error);" data-i18n="playlist_remove_item_btn">Seçili Şarkıyı Çıkar</button>
            </div>
        </div>
      </div>

      <div class="history-area" id="historyArea">
          <div style="width: 94%; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
             <h4 id="historyCountDisplay" style="color:var(--muted); margin: 0; font-size: 14px;" data-i18n="history_count">Toplam: 0</h4>
             <button id="clearHistoryBtn" class="icon-btn" style="color:var(--error); font-size: 18px;" title="Geçmişi Temizle" data-i18n-title="clear_history_title">🗑️</button>
          </div>
          <div class="queue-list history-list" id="historyList">
              <div class="queue-item" style="cursor: default; opacity: 0.8; justify-content: center;">
                <div class="queue-info">
                  <div class="queue-title" data-i18n="history_placeholder">Henüz Oynatma Geçmişi Yok.</div>
                </div>
              </div>
          </div>
      </div>
      </div>

    <div class="main">
      <div id="playerContainer" style="width: 100%; max-width: 580px; text-align: center;">
          
          <div class="welcome-message" id="welcomeMessage">
              Merhaba, <span>Kullanıcı</span>. Başlayalım!
          </div>

          <div class="player-card">
              <div class="disk empty" id="disk">
                  <img src="" alt="Albüm Kapağı" class="thumb" id="thumbImage" style="display:none;">
                  <div id="player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;"></div>
              </div>
              
              <div class="song-info">
                  <div class="song-title" id="songTitle" data-i18n="initial_title">Hazır</div>
                  <div class="song-sub" id="songArtist" data-i18n="initial_artist">Eklemek için sola tıkla.</div>
              </div>

              <div class="progress-area" id="progressArea">
                  <div class="progress-container">
                      <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-info">
                      <span class="time-current" id="currentTime">0:00</span>
                      <span class="time-duration" id="durationTime">0:00</span>
                  </div>
              </div>

              <div class="controls">

// YouTube Player API Hazır olduğunda çağrılır
function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
            'autoplay': 0,
            'controls': 0,
            'modestbranding': 1,
            'rel': 0,
            'enablejsapi': 1,
            'origin': window.location.origin
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

function onPlayerReady(event) {
    const initialVolume = localStorage.getItem('playerVolume') || 50;
    player.setVolume(parseInt(initialVolume));
    updateVolumeUI();

    loadQueueFromStorage();

    setInterval(updateProgress, 1000);

    showInfo(i18n[currentLanguage].player_ready, 'success');
}

function onPlayerStateChange(event) {
    const isPlaying = event.data === YT.PlayerState.PLAYING;
    const isBuffering = event.data === YT.PlayerState.BUFFERING;
    const isEnded = event.data === YT.PlayerState.ENDED;

    if (isPlaying || isBuffering) {
        disk.classList.remove('empty');
        disk.style.animationPlayState = 'running';
        playBtn.innerHTML = isPlaying ? i18n[currentLanguage].pause_btn : i18n[currentLanguage].buffering_btn;
        playBtn.setAttribute('data-i18n', isPlaying ? 'pause_btn' : 'buffering_btn');
        updateProgress();
    } else {
        disk.style.animationPlayState = 'paused';
        playBtn.innerHTML = i18n[currentLanguage].play_btn;
        playBtn.setAttribute('data-i18n', 'play_btn');
    }

    if (isEnded) {
        handleEnd();
    }

    if (event.data === YT.PlayerState.CUED) {
        player.playVideo();
    }
}

function onPlayerError(event) {
    console.error("Player Hatası:", event.data);
    const errorMessage = i18n[currentLanguage].error_player.replace('{code}', event.data);
    showInfo(errorMessage, 'error');

    if (queue.length > 0) {
        playNext();
    } else {
        resetPlayerUI();
    }
}

function togglePlay() {
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
        } else if (queue.length > 0 && currentIndex !== -1) {
            player.playVideo();
        } else if (queue.length > 0) {
            playSong(0);
        } else {
            showInfo(i18n[currentLanguage].error_no_queue, 'error');
        }
    }
}

function playSong(index) {
    if (queue.length === 0) {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    const targetIndex = Math.min(Math.max(0, index), queue.length - 1);
    const song = queue[targetIndex];
    if (!song) {
        resetPlayerUI();
        return;
    }

    currentIndex = targetIndex;
    
    // YENİ EKLENTİ: Şarkıyı Geçmişe Kaydet
    addToHistory(song);

    // Karıştırma mantığı korundu
    if(isShuffle) {
        if (shuffleHistory.length === 0 || shuffleHistory[shuffleHistory.length - 1] !== currentIndex) {
            shuffleHistory.push(currentIndex);
        }
    } else {
        shuffleHistory = [];
    }

    player.loadVideoById(song.id, 0);

    updateQueueUI(currentIndex);
    updateSongInfo(song);

    document.title = `▶ ${song.title} - ${song.artist}`;
    saveState();
}

function playNext() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let nextIndex;
    if (isShuffle) {
        let unplayedIndices = queue.map((_, i) => i).filter(i => !shuffleHistory.includes(i));
        if (unplayedIndices.length === 0) {
            shuffleHistory = [currentIndex];
            unplayedIndices = queue.map((_, i) => i).filter(i => i !== currentIndex);
        }

        if (unplayedIndices.length > 0) {
            nextIndex = unplayedIndices[Math.floor(Math.random() * unplayedIndices.length)];
        } else {
            nextIndex = currentIndex;
        }
    } else {
        nextIndex = currentIndex + 1;
        if (nextIndex >= queue.length) {
            if (loopMode === 'all') {
                nextIndex = 0;
            } else {
                resetPlayerUI();
                showInfo(i18n[currentLanguage].queue_ended, 'info');
                return;
            }
        }
    }
    playSong(nextIndex);
}

function playPrev() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let prevIndex = currentIndex;
    const isStart = player.getCurrentTime() < 3;

    if (isShuffle && shuffleHistory.length > 1 && isStart) {
        shuffleHistory.pop(); 
        prevIndex = shuffleHistory.pop();
    } else if (isStart && currentIndex > 0) {
        prevIndex = currentIndex - 1;
    } else {
        player.seekTo(0);
        return;
    }

    playSong(prevIndex);
}

function handleEnd() {
    if (loopMode === 'one') {
        player.seekTo(0);
        player.playVideo();
    } else {
        playNext();
    }
}

function parseYoutubeUrl(url) {
    const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\w+\/|watch\?v=))([^&]+)/;
    const match = url.match(regex);
    if (match && match[1]) {
        return match[1];
    }
    // Düz ID kontrolü
    if (url.length === 11 && !url.includes(' ')) {
        return url;
    }
    return null;
}

function fetchVideoInfo(videoId) {
    // API KEY kullanmadığımız için basit bilgi döndüren bir Mock fonksiyonu
    return new Promise(resolve => {
        setTimeout(() => {
            const mockTitle = `Video Başlığı ${Math.random().toFixed(2)}`;
            const mockArtist = `Sanatçı ${videoId.substring(0, 4)}`;
            const mockThumbnail = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
            
            resolve({
                id: videoId,
                title: mockTitle,
                artist: mockArtist,
                thumbnail: mockThumbnail
            });
        }, 300);
    });
}

function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
}

function seekBy(seconds) {
    if (!player || !player.getCurrentTime) return;
    const newTime = player.getCurrentTime() + seconds;
    player.seekTo(newTime, true);
    const direction = seconds > 0 ? 'seek_forward' : 'seek_backward';
    const absSeconds = Math.abs(seconds);
    showInfo(i18n[currentLanguage][direction].replace('{seconds}', absSeconds), 'info');
}

function updateProgress() {
    if (player && player.getCurrentTime) {
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        
        currentTimeDisplay.textContent = formatTime(currentTime);
        durationTimeDisplay.textContent = formatTime(duration);
        
        if (duration > 0) {
            const progress = (currentTime / duration) * 100;
            progressBar.style.width = `${progress}%`;
        }
    }
}

function updateSongInfo(song) {

function addToQueue(videoInfo, shouldPlay = true) {
    const isDuplicate = queue.some(item => item.id === videoInfo.id);
    if (isDuplicate) {
        showInfo(i18n[currentLanguage].error_already_in_queue, 'error');
        return;
    }
    
    queue.push(videoInfo);
    updateQueueUI(currentIndex);
    showInfo(i18n[currentLanguage].success_added_to_queue.replace('{title}', videoInfo.title), 'success');
    saveState();

    if (shouldPlay && queue.length === 1) {
        playSong(0);
    }
    
    // Sira kapaliysa ac
    if (!sidebar.classList.contains('open')) {
        sidebar.classList.add('open');
    }
    showTab('queue');
    
    // Listeyi en sona kaydır
    queueList.scrollTop = queueList.scrollHeight;
}

function removeFromQueue(index) {
    if (index === currentIndex) {
        // Çalan şarkı silinirse sonraki şarkıya geç
        queue.splice(index, 1);
        if (queue.length > 0) {
            playSong(index % queue.length); // Sonraki şarkıyı oynat (listenin sonundaysa 0)
        } else {
            resetPlayerUI();
        }
    } else {
        // Sadece listeden sil
        queue.splice(index, 1);
        if (index < currentIndex) {
            currentIndex--; // Silinen şarkı aktif şarkıdan önceyse indexi düzelt
        }
    }
    updateQueueUI(currentIndex);
    saveState();
}

function createQueueItem(song, index, isDraggable = true) {
    const item = document.createElement('div');
    item.classList.add('queue-item');
    item.setAttribute('data-index', index);
    
    if (isDraggable) {
        item.setAttribute('draggable', 'true');
    }
    
    item.innerHTML = `
        <img src="${song.thumbnail}" alt="Thumbnail" class="queue-thumb">
        <div class="queue-info">
            <div class="queue-title">${song.title}</div>
            <div class="queue-sub">${song.artist}</div>
        </div>
        <div class="item-controls">
            ${isDraggable ? `<button class="icon-btn remove-btn" title="${i18n[currentLanguage].remove_from_queue}">❌</button>` : ''}
        </div>
    `;

    item.addEventListener('click', (e) => {
        if (!e.target.closest('.icon-btn')) {
             if (isDraggable) {
                playSong(index);
            } else {
                // Geçmiş ögeleri için hemen oynat
                queue.splice(currentIndex + 1, 0, song);
                updateQueueUI(currentIndex); 
                playSong(currentIndex + 1);
                showInfo(`'${song.title}' çalmaya başladı (Geçmiş).`, 'info');
            }
        }
    });

    if (isDraggable) {
        item.querySelector('.remove-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            removeFromQueue(index);
            showInfo(i18n[currentLanguage].success_removed_from_queue.replace('{title}', song.title), 'info');
        });
    }
    
    return item;
}

function updateQueueUI(activeIdx) {
    queueList.innerHTML = '';
    queue.forEach((song, index) => {
        const item = createQueueItem(song, index, true);
        if (index === activeIdx) {
            item.classList.add('active');
        }
        queueList.appendChild(item);
    });
    addDragDropListeners();
}

/**
 * Oynatılan bir şarkıyı geçmiş listesine ekler.
 */
function addToHistory(song) {
    if (!song || !song.id) return;

    // Aynı şarkıyı listeden çıkar (varsa)
    history = history.filter(item => item.id !== song.id);

    // Şarkıyı listenin başına ekle
    history.unshift({
        ...song,
        timestamp: Date.now()
    });

    // Listeyi sınırla (örn: son 50 şarkı)
    if (history.length > MAX_HISTORY_SIZE) {
        history.pop();
    }
    
    saveHistoryToStorage();
    if (activeSidebarTab === 'history') {
        renderHistoryList(); 
    }
}

/**
 * Geçmiş listesini DOM'a render eder.
 */
function renderHistoryList() {
    historyList.innerHTML = ''; 

    if (history.length === 0) {
        historyList.innerHTML = `<div class="queue-item" style="cursor: default; opacity: 0.8; justify-content: center;">
            <div class="queue-info">
              <div class="queue-title" data-i18n="history_placeholder">Henüz Oynatma Geçmişi Yok.</div>
            </div>
          </div>`;
        historyCountDisplay.textContent = i18n[currentLanguage].history_count.replace('{count}', 0);
        clearHistoryBtn.disabled = true;
        translateHTML();

let draggedItem = null;
function addDragDropListeners() {
    const items = queueList.querySelectorAll('.queue-item');
    items.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragend', handleDragEnd);
    });
    queueList.addEventListener('dragover', handleDragOver);
    queueList.addEventListener('drop', handleDrop);
}

function handleDragStart(e) {
    draggedItem = e.target;
    e.dataTransfer.effectAllowed = 'move';
    setTimeout(() => e.target.classList.add('dragging'), 0);
}
function handleDragOver(e) {
    e.preventDefault();
    const target = e.target.closest('.queue-item');
    if (target && target !== draggedItem) {
        const rect = target.getBoundingClientRect();
        const next = (e.clientY - rect.top) / rect.height > 0.5;
        queueList.insertBefore(draggedItem, next ? target.nextSibling : target);
    }
}
function handleDrop(e) {
    e.preventDefault();
    draggedItem.classList.remove('dragging');
    
    // DOM sırasını alarak yeni sırayı oluştur
    const newQueue = Array.from(queueList.children).map(item => {
        const index = parseInt(item.getAttribute('data-index'));
        return queue[index];
    });

    // Yeni sırayı uygula
    const oldActiveSongId = queue[currentIndex] ? queue[currentIndex].id : null;
    queue = newQueue;

    // Aktif şarkının yeni indexini bul
    currentIndex = queue.findIndex(song => song.id === oldActiveSongId);
    if (currentIndex === -1) currentIndex = 0; // Bulamazsa ilk şarkıyı seç

    updateQueueUI(currentIndex);
    showInfo(i18n[currentLanguage].queue_reordered, 'info');
    saveState();
}
function handleDragEnd(e) {
    draggedItem.classList.remove('dragging');
    draggedItem = null;
}

function saveState() {
    const state = {
        queue: queue,
        currentIndex: currentIndex,
        loopMode: loopMode,
        isShuffle: isShuffle,
        userName: userName,
        avatarUrl: avatarUrl,
        isAvatarEnabled: isAvatarEnabled,
        isNotificationsEnabled: isNotificationsEnabled,
        isBgAnimEnabled: isBgAnimEnabled,
        isPerfMonEnabled: isPerfMonEnabled,
        currentLanguage: currentLanguage,
        volume: player ? player.getVolume() : (localStorage.getItem('playerVolume') || 50),
        shuffleHistory: shuffleHistory,
        activeSidebarTab: activeSidebarTab,
        currentTheme: currentTheme // YENİ: Tema Bilgisini Kaydet
    };
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
    saveHistoryToStorage();
}

function saveHistoryToStorage() {
    localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
}

function loadState() {
    const state = JSON.parse(localStorage.getItem(STATE_KEY));
    if (state) {
        queue = state.queue || [];
        currentIndex = state.currentIndex !== undefined ? state.currentIndex : -1;
        loopMode = state.loopMode || 'none';
        isShuffle = state.isShuffle || false;
        userName = state.userName || "Kullanıcı";
        avatarUrl = state.avatarUrl || "";
        isAvatarEnabled = state.isAvatarEnabled !== undefined ? state.isAvatarEnabled : false;
        isNotificationsEnabled = state.isNotificationsEnabled !== undefined ? state.isNotificationsEnabled : true;
        isBgAnimEnabled = state.isBgAnimEnabled !== undefined ? state.isBgAnimEnabled : true;
        isPerfMonEnabled = state.isPerfMonEnabled !== undefined ? state.isPerfMonEnabled : false;
        currentLanguage = state.currentLanguage || 'tr';
        shuffleHistory = state.shuffleHistory || [];
        activeSidebarTab = state.activeSidebarTab || 'queue';
        currentTheme = state.currentTheme || 'default'; // YENİ: Temayı Yükle
        
        loopSelect.value = loopMode;
        if (isShuffle) {
            shuffleBtn.classList.add('active');
        } else {
            shuffleBtn.classList.remove('active');
        }
    }
    
    // History yüklemesi
    history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];

    updateProfileUI(); // Temayı ve diğer ayarları uygular
    loadPlaylistsFromStorage();
    
    // UI'ın hazırlanması için başlangıçta queue listesini çiz
    updateQueueUI(currentIndex); 
    
    // Doğru sekmeyi göster
    showTab(activeSidebarTab);
    
    // İlk yüklendiğinde şarkı bilgisi varsa göster
    if (currentIndex !== -1 && queue[currentIndex]) {
        updateSongInfo(queue[currentIndex]);
    } else {
        resetPlayerUI();
    }

function showInfo(message, type = 'info', duration = 3000) {
    if (!isNotificationsEnabled) return;

    infoLine.textContent = message;
    infoLine.style.display = 'block';
    
    // Type'a göre renk eklenebilir
    if (type === 'error') {
        infoLine.style.backgroundColor = 'rgba(231, 76, 60, 0.8)'; // error
    } else if (type === 'success') {
        infoLine.style.backgroundColor = 'rgba(123, 44, 255, 0.8)'; // accent1
    } else {
        infoLine.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    }

    clearTimeout(infoLine.timer);
    infoLine.timer = setTimeout(() => {
        infoLine.style.display = 'none';
        infoLine.style.backgroundColor = 'rgba(0, 0, 0, 0.4)'; // Varsayılanı geri yükle
    }, duration);
}

function toggleBgAnim(isDisabled) {
    if (isDisabled) {
        document.body.classList.add('bg-anim-disabled');
    } else {
        document.body.classList.remove('bg-anim-disabled');
    }
    isBgAnimEnabled = !isDisabled;
    saveState();
}

function togglePerformanceMonitor(isEnabled) {
    performanceMonitor.style.display = isEnabled ? 'block' : 'none';
    isPerfMonEnabled = isEnabled;
    saveState();
}

function updatePerformanceMetrics(timestamp) {
    if (isPerfMonEnabled) {
        // FPS Hesaplama
        const delta = timestamp - lastTime;
        const fps = Math.round(1000 / delta);
        perfFPS.textContent = `FPS: ${fps}`;

        // Bellek Hesaplama (Sadece tarayıcı izin veriyorsa)
        if (window.performance && window.performance.memory) {
            const memoryUsed = (performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2);
            const memoryLimit = (performance.memory.jsHeapSizeLimit / 1024 / 1024).toFixed(0);
            perfMEM.textContent = `MEM: ${memoryUsed} MB / ${memoryLimit} MB`;
        } else {
             perfMEM.textContent = `MEM: N/A`;
        }
    }
    lastTime = timestamp;
    requestAnimationFrame(updatePerformanceMetrics);
}

function getPlaylists() {
    return JSON.parse(localStorage.getItem(PLAYLISTS_KEY)) || {};
}
function setPlaylists(playlists) {
    localStorage.setItem(PLAYLISTS_KEY, JSON.stringify(playlists));
}

function loadPlaylistsFromStorage() {
    const playlists = getPlaylists();
    playlistListSelect.innerHTML = `<option disabled ${!selectedPlaylistKey ? 'selected' : ''} data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>`;
    
    // Eğer önceki seçili playlist hala varsa, onu tekrar seçili yap
    let foundSelected = false;
    for (const key in playlists) {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = key;
        if (key === selectedPlaylistKey) {
            option.selected = true;
            foundSelected = true;
        }
        playlistListSelect.appendChild(option);
    }
    
    if (!foundSelected) {
        selectedPlaylistKey = null;
        updatePlaylistControls(false);
        playlistItemSelect.innerHTML = `<option data-i18n="playlist_content_placeholder">Playlist Seçiniz</option>`;
        playlistItemSelect.disabled = true;
    } else {
        updatePlaylistControls(true);
        renderPlaylistItems(selectedPlaylistKey);
    }
    
    translateHTML();
}

function updatePlaylistControls(enable) {
    loadPlaylistBtn.disabled = !enable;
    renamePlaylistBtn.disabled = !enable;
    deletePlaylistBtn.disabled = !enable;
    playlistItemSelect.disabled = !enable;
    addToSelectedPlaylistBtn.disabled = !enable;
    // removeItemFromPlaylistBtn ayrı kontrol ediliyor
}

function renderPlaylistItems(key) {
    const playlists = getPlaylists();
    const playlist = playlists[key];
    playlistItemSelect.innerHTML = '';
    removeItemFromPlaylistBtn.disabled = true;

    if (!playlist || playlist.length === 0) {
        playlistItemSelect.innerHTML = `<option data-i18n="playlist_content_placeholder">Playlist Boş</option>`;
        translateHTML();
        return;
    }

    playlist.forEach((song, index) => {
        const option = document.createElement('option');
        option.value = index; // Şarkının playlistteki indexi
        option.textContent = `${index + 1}. ${song.title} (${song.artist})`;
        playlistItemSelect.appendChild(option);
    });
}

function saveCurrentQueueAsPlaylist() {
    if (queue.length === 0) {
        showInfo("Sıra boş. Kaydedilecek bir şey yok.", 'error');
        return;
    }
    const name = prompt(i18n[currentLanguage].confirm_save_playlist);
    if (!name) return;

    const playlists = getPlaylists();
    if (playlists[name]) {
        showInfo(i18n[currentLanguage].error_playlist_name_exists, 'error');
        return;
    }

    playlists[name] = queue;
    setPlaylists(playlists);
    showInfo(i18n[currentLanguage].success_playlist_saved.replace('{name}', name), 'success');
    loadPlaylistsFromStorage();
}

function loadSelectedPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_select, 'error');
        return;
    }
    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];
    if (playlist && playlist.length > 0) {
        queue = playlist;
        currentIndex = -1; // Yüklendiği için çalmaya başlamadan önce sıfırla
        updateQueueUI(currentIndex);
        showInfo(i18n[currentLanguage].success_playlist_loaded.replace('{name}', selectedPlaylistKey), 'success');
        saveState();
        showTab('queue'); // Sıra sekmesine geç
    }
}

function renameSelectedPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_select, 'error');
        return;
    }
    const oldName = selectedPlaylistKey;
    const newName = prompt(i18n[currentLanguage].confirm_rename_playlist);
    if (!newName || newName === oldName) return;

    const playlists = getPlaylists();
    if (playlists[newName]) {
        showInfo(i18n[currentLanguage].error_playlist_name_exists, 'error');
        return;
    }

    playlists[newName] = playlists[oldName];
    delete playlists[oldName];
    setPlaylists(playlists);
    
    selectedPlaylistKey = newName;
    showInfo(i18n[currentLanguage].success_playlist_renamed.replace('{oldName}', newName), 'success');
    loadPlaylistsFromStorage();
}

function deleteSelectedPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_select, 'error');
        return;
    }
    if (confirm(i18n[currentLanguage].confirm_delete_playlist.replace('{name}', selectedPlaylistKey))) {
        const playlists = getPlaylists();
        delete playlists[selectedPlaylistKey];
        setPlaylists(playlists);
        showInfo(i18n[currentLanguage].success_playlist_deleted.replace('{name}', selectedPlaylistKey), 'info');
        selectedPlaylistKey = null;
        loadPlaylistsFromStorage();
    }
}

function addCurrentSongToPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_select, 'error');
        return;
    }
    if (currentIndex === -1) {
        showInfo("Şu anda çalınan bir şarkı yok.", 'error');
        return;
    }

    const currentSong = queue[currentIndex];
    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];

    const isDuplicate = playlist.some(item => item.id === currentSong.id);
    if (isDuplicate) {
        showInfo("Bu şarkı zaten playlistte.", 'error');
        return;
    }

    playlist.push(currentSong);
    setPlaylists(playlists);
    showInfo(i18n[currentLanguage].success_added_to_playlist.replace('{title}', currentSong.title).replace('{name}', selectedPlaylistKey), 'success');
    renderPlaylistItems(selectedPlaylistKey);
}

function removeItemFromPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_select, 'error');
        return;
    }
    const itemIndex = playlistItemSelect.value;
    if (itemIndex === null || itemIndex === "") {
        showInfo("Lütfen playlistten bir şarkı seçin.", 'error');
        return;
    }

    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];
    const removedTitle = playlist[itemIndex].title;
    
    playlist.splice(itemIndex, 1);
    setPlaylists(playlists);
    showInfo(i18n[currentLanguage].success_removed_from_playlist.replace('{name}', selectedPlaylistKey).replace('{title}', removedTitle), 'info');
    renderPlaylistItems(selectedPlaylistKey);
}


function showTab(tabName) {
    activeSidebarTab = tabName;
    
    queueTabBtn.classList.remove('active');
    playlistsTabBtn.classList.remove('active');
    historyTabBtn.classList.remove('active'); 
    
    queueArea.classList.remove('active-tab-content');
    playlistsArea.classList.remove('active-tab-content');

    if (tabName === 'queue') {

        queueArea.classList.add('active-tab-content');

    } else if (tabName === 'playlists') {
        playlistsTabBtn.classList.add('active');
        playlistsArea.classList.add('active-tab-content');

        historyTabBtn.classList.add('active');

}

// IX. EVENT BINDINGS (ÇALIŞMASI İÇİN MANTIK EKLENDİ)
// ----------------------------------------------------

/* ---------- Sidebar Toggle ---------- */
menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    // Eğer sidebar açılırsa ve aktif bir sekme yoksa queue'yu aç
    if (sidebar.classList.contains('open') && !activeSidebarTab) {
        showTab('queue');
    }
    // Profil paneli açıksa onu kapat
    if (profilePanel.classList.contains('open')) {
        profilePanel.classList.remove('open');
    }
});

/* ---------- Profile Toggle ---------- */
profileBtn.addEventListener('click', () => {
    profilePanel.classList.toggle('open');
    // Eğer sidebar açıksa onu kapat
    if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
    }
});

/* ---------- Main Controls ---------- */
addBtn.addEventListener('click', async () => {
    const input = queueInput.value.trim();
    if (!input) return;

    const videoId = parseYoutubeUrl(input);
    if (!videoId) {
        showInfo(i18n[currentLanguage].error_invalid_url, 'error');
        return;
    }

    try {
        const videoInfo = await fetchVideoInfo(videoId);
        addToQueue(videoInfo, true);
        queueInput.value = '';
    } catch (e) {
        showInfo("Video bilgisi alınamadı. Geçersiz URL olabilir.", 'error');
    }
});

playBtn.addEventListener('click', togglePlay);
prevBtn.addEventListener('click', playPrev);
nextBtn.addEventListener('click', playNext);
rewBtn.addEventListener('click', () => seekBy(-10));
fwdBtn.addEventListener('click', () => seekBy(10));
progressArea.addEventListener('click', (e) => {
    if (!player || !player.getDuration || player.getDuration() === 0) return;
    const rect = progressArea.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const percentage = clickX / rect.width;
    const newTime = player.getDuration() * percentage;
    player.seekTo(newTime, true);
}); 

// Döngü ve Karıştırma
loopSelect.addEventListener('change', (e) => {
    loopMode = e.target.value;
    saveState();
});
shuffleBtn.addEventListener('click', () => {
    isShuffle = !isShuffle;
    shuffleBtn.classList.toggle('active', isShuffle);
    shuffleHistory = []; // Karıştırma durumu değişince geçmişi sıfırla
    saveState();
    showInfo(`Karıştırma modu: ${isShuffle ? 'Açık' : 'Kapalı'}`, 'info');
});

// Ses Kontrolleri
volUpBtn.addEventListener('click', () => {
    const currentVol = player.getVolume();
    player.setVolume(Math.min(100, currentVol + 5));
    updateVolumeUI();
});
volDownBtn.addEventListener('click', () => {
    const currentVol = player.getVolume();
    player.setVolume(Math.max(0, currentVol - 5));
    updateVolumeUI();
});

/* ---------- Profile/Settings Event bindings ---------- */
avatarPanelIcon.addEventListener('click', () => { profilePanel.classList.toggle('open'); });

userNameInput.addEventListener('input', (e) => {
    userName = e.target.value;
    updateProfileUI();
});

avatarFileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            avatarUrl = e.target.result;
            updateProfileUI();
        };
        reader.readAsDataURL(file);
    }
});

toggleAvatarCheckbox.addEventListener('change', (e) => {
    isAvatarEnabled = e.target.checked;
    updateProfileUI();
});
toggleNotificationsCheckbox.addEventListener('change', (e) => {
    isNotificationsEnabled = e.target.checked;
    saveState();
});
languageSelect.addEventListener('change', (e) => {
    currentLanguage = e.target.value;
    translateHTML();
    saveState();
});
toggleBgAnimCheckbox.addEventListener('change', (e) => {
    toggleBgAnim(!e.target.checked);
});
togglePerfMonCheckbox.addEventListener('change', (e) => {
    togglePerformanceMonitor(e.target.checked);
});

// YENİ EKLENTİ: Tema Seçici Event bindings
document.querySelectorAll('.theme-swatch').forEach(swatch => {
    swatch.addEventListener('click', (e) => {
        const themeKey = e.target.getAttribute('data-theme-key');
        setTheme(themeKey);
    });
});

clearDataBtn.addEventListener('click', clearAllData);

/* ---------- Playlist Event bindings ---------- */

// Playlist Seçimi değiştiğinde
playlistListSelect.addEventListener('change', (e) => {
    selectedPlaylistKey = e.target.value;
    updatePlaylistControls(true);
    renderPlaylistItems(selectedPlaylistKey);
    saveState();
});

// Playlistteki öğe seçimi değiştiğinde (seçili öğeyi çıkarabilmek için)
playlistItemSelect.addEventListener('change', (e) => {
    removeItemFromPlaylistBtn.disabled = !e.target.value;
});


savePlaylistBtn.addEventListener('click', saveCurrentQueueAsPlaylist);
loadPlaylistBtn.addEventListener('click', loadSelectedPlaylist);
renamePlaylistBtn.addEventListener('click', renameSelectedPlaylist);
deletePlaylistBtn.addEventListener('click', deleteSelectedPlaylist);
addToSelectedPlaylistBtn.addEventListener('click', addCurrentSongToPlaylist);
removeItemFromPlaylistBtn.addEventListener('click', removeItemFromPlaylist);


/* ---------- History Event bindings ---------- */
clearHistoryBtn.addEventListener('click', clearHistory);


// ----------------------------------------------------
// X. BAŞLANGIÇ ÇAĞRILARI
// ----------------------------------------------------

// requestAnimationFrame döngüsünü başlat (Monitör açıksa çalışacaktır)
requestAnimationFrame(updatePerformanceMetrics); 
</script>
</body>
</html>

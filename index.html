<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="appTitle">SpoMini — Güçlü Mini Player</title>
<style>
/* -------------------------
   TEMEL STİLLER & LAYOUT
   ------------------------- */
:root{
  --bg1:#04040a; 
  --bg2:#080026;
  --panel: rgba(255,255,255,0.03);
  --accent1:#7b2cff; 
  --accent2:#00c2ff;
  --muted: rgba(255,255,255,0.6);
  --error: #e74c3c; /* Hata/Temizleme butonu için */
  --text-color: #fff; /* Ana metin rengi */
}

*{box-sizing:border-box;font-family:Inter, "Poppins", system-ui, Arial, sans-serif}
/* DÜZELTME: Sayfa kaydırmasını tamamen engellendi */
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));
         background-size:400% 400%; animation: bgAnim 18s linear infinite; color:var(--text-color); 
         overflow: hidden !important; 
         } 
         
/* Arka Plan Animasyonu kapatma sınıfı korundu (Sistem Ayarından yönetilir) */
.bg-anim-disabled {
    animation: none !important; 
    background-position: 50% 50% !important; 
}

@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{display:flex;height:100vh;gap:12px;align-items:stretch; justify-content: flex-start;} 

/* -------------------------
   SIDEBAR (QUEUE & PLAYLISTS) - SEKME YAPISI EKLENDİ
   ------------------------- */
.sidebar{
  width:72px;background:var(--panel);backdrop-filter:blur(8px);
  display:flex;flex-direction:column;align-items:center;padding:14px 8px;transition:width .28s;
  position:relative;
}
.sidebar.open{width:320px}
.menu-toggle{background:none;border:none;color:var(--muted);font-size:20px;cursor:pointer;margin-bottom:6px}
.menu-toggle:hover{color:var(--text-color)}

/* Yeni Sekme Menüsü */
.tab-menu {
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 4px;
    margin-bottom: 10px;
}
.tab-menu button {
    flex: 1;
    padding: 8px 4px;
    background: rgba(255,255,255,0.05);
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
    font-size: 13px;
    margin: 0 4px;
}
.tab-menu button.active {
    background: var(--accent1);
    color: #fff;
}
.sidebar:not(.open) .tab-menu { display: none; }


.queue-area, .playlists-area{
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
  padding-top: 5px; 
}
.sidebar.open .active-tab-content{display:flex; } /* Yeni Sekme İçeriği Gösterimi */

/* Playlist Alanı Stilleri */
.playlists-area-content {
    width: 94%;
    margin-top: 10px;
    overflow-y: auto;
    flex: 1;
    padding-bottom: 12px;
}
.playlist-list-select, #playlistItemSelect {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
    margin-bottom: 10px;
    outline: none;
    font-size: 14px;
}
/* Playlistteki Şarkı Listesi için görünüm */
#playlistItemSelect {
    max-height: 200px;
    overflow-y: auto;
    appearance: none; /* Select görünümünü gizle */
    padding: 0;
    border: none;
}
#playlistItemSelect option {
    padding: 10px 8px;
    margin: 2px 0;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
#playlistItemSelect option:hover {
    background: rgba(255,255,255,0.08);
}
#playlistItemSelect option:disabled {
    color: var(--muted);
    font-style: italic;
    background: transparent;
}


.playlist-item-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 4px 0;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
}
.playlist-controls-group {
    display: flex;
    gap: 8px;
    width: 100%;
    margin-bottom: 12px;
}
.playlist-controls-group button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 13px;
    transition: background 0.2s;
}
.playlist-controls-group button.load-btn {
    background: var(--accent1);
}
.playlist-controls-group button.delete-btn {
    background: var(--error);
    color: #fff;
}
.playlist-controls-group button.rename-btn {
    background: var(--accent2);
}
.queue-input{
  width:88%;padding:10px;border-radius:10px;border:none;margin:8px 0;background:rgba(255,255,255,0.03);
  color:var(--text-color);text-align:left; outline:none;
}
.queue-add-btn{width:88%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),#6fe0ff);
  color:#000;font-weight:700;cursor:pointer}
.queue-list{width:94%;margin-top:10px;overflow-y:auto;flex:1;padding-bottom:12px}
.queue-item{
  display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;margin:8px 0;background:rgba(255,255,255,0.02);
  cursor:grab; user-select:none;
}
.queue-item.dragging{opacity:0.4}
.queue-thumb{width:56px;height:40px;object-fit:cover;border-radius:6px;flex-shrink:0}
.queue-info{display:flex;flex-direction:column;flex:1;min-width:0}
.queue-title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; color: var(--text-color);}
.queue-sub{font-size:11px;color:var(--muted);margin-top:4px}
.item-controls{display:flex;gap:6px;align-items:center}
.icon-btn{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{color:var(--text-color);background:rgba(255,255,255,0.02)}


/* -------------------------
   MAIN PLAY AREA (MERKEZLEME)
   ------------------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  position:relative;
  padding:20px;
  height: 100%; 
}
.main-content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100%; 
  overflow-y: auto; 
  padding: 5px 0; 
  width: 100%;
}
.player-card{display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px;border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);
  width: 90%; 
  max-width: 580px; 
}
.disk{
  width:260px;height:260px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;position:relative;animation:spin 6s linear infinite;
  box-shadow:0 20px 60px rgba(80,0,255,0.12);
}
.disk.empty{background: radial-gradient(circle at 30% 20%, rgba(120,0,255,0.06), transparent 10%), rgba(0,0,0,0.12)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.disk img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.song-title{font-weight:600;color:var(--text-color);font-size:18px;max-width:520px;text-align:center}
.song-sub{font-size:13px;color:var(--muted)}

/* Progress Bar Alanı */
.progress-area{
  width: 100%;
  padding: 0 10px;
  margin-bottom: 8px;
  cursor: pointer; 
}
.progress-container{
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}
.progress-bar{
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transition: width 0.1s linear; 
}
.time-info{
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}
.time-current{color:var(--text-color);}

/* controls */
.controls{
  display:flex;gap:12px;align-items:center;
  padding: 10px 0;
}
.ctrl-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.45)}
.ctrl-small{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text-color);font-weight:600;cursor:pointer;border:none;}

/* loop/shuffle stilleri */
.loop-shuffle-controls{
  display:flex;gap:12px;align-items:center;margin-top:10px;
}
.loop-select{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn.active{
  background:var(--accent1);
  color: #fff;
}

/* -------------------------
   AVATAR & WELCOME MESSAGE
   ------------------------- */
@keyframes textGlitch {
  0%, 100% { text-shadow: 0.04em 0 0 var(--accent2), -0.02em -0.02em 0 var(--accent1); }
  25% { text-shadow: -0.04em 0 0 var(--accent1), 0.02em 0.02em 0 var(--accent2); }
  50% { text-shadow: 0.02em 0.04em 0 var(--accent2), -0.04em 0 0 var(--accent1); }
  75% { text-shadow: -0.02em -0.04em 0 var(--accent1), 0.04em 0 0 var(--accent2); }
}

/* HOŞGELDİN MESAJI STİLİ KORUNDU */
.welcome-message{
  font-size: 24px;
  font-weight: 700;
  color: var(--text-color); 
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-bottom: 25px; 
  text-align: center;
  padding: 10px 0;
  width: 90%;
  max-width: 580px;
  flex-shrink: 0;
}
.welcome-message span{
  color: var(--accent2); 
  animation: textGlitch 2s ease-in-out infinite alternate; 
}

/* -------------------------
   INLINE VOLUME CONTROLS
   ------------------------- */
.volume-controls-inline{
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
  padding: 8px 0;
}
.vol-level-inline{
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  width: 50px; 
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 8px 0;
  border-radius: 10px;
}

/* -------------------------
   PROFILE PANEL
   ------------------------- */
.profile-panel{
  width:52px; 
  background:var(--panel);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:14px 0px;
  transition:width .28s;
  position:relative;
}
.profile-panel.open{width:280px} 

/* Ayarlar Butonu Stili */
.profile-toggle{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
  padding: 6px;
}
.profile-toggle:hover{color:var(--text-color)}

/* Yeni Stil: Ayarlar panelinde, butonun hemen altında duracak lüks avatar ikonu */
.profile-avatar-panel-icon {
  width: 44px; /* Kapalıyken daha küçük */
  height: 44px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 10px; 
  margin-bottom: 8px;
  border: 3px solid var(--accent2);
  box-shadow: 0 0 15px rgba(123, 44, 255, 0.6);
  transition: transform 0.3s, opacity 0.3s;
  flex-shrink: 0; 
  cursor: pointer;
  opacity: 0.8;
}
.profile-avatar-panel-icon:hover {
    opacity: 1;
    transform: scale(1.05);
}
/* Profil paneli kapalıyken (default 52px width) avatarı göster */
.profile-panel:not(.open) .profile-avatar-panel-icon {
    display: block !important; 
}
/* Profil paneli açıkken avatarı gizle (Ayarlar içeriğinde zaten büyük önizleme var) */
.profile-panel.open .profile-avatar-panel-icon {
    display: none !important;
}


.profile-area{
  display:none;
  flex-direction:column;
  align-items:flex-start;
  width:100%;
  padding: 0 16px;
  overflow-y: auto; 
  flex: 1; 
}
.profile-panel.open .profile-area{display:flex}
.profile-title{
  font-size:18px;
  color:var(--accent2);
  margin-top:0;
  margin-bottom:12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  width: 100%;
  padding-bottom: 4px;
  text-align: center;
}
.profile-item{
  width:100%;
  padding:8px 0;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
.profile-item label{
  font-size:13px; 
  color:var(--muted);
  margin-bottom: 5px;
}
.profile-item input[type="text"], .profile-item select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: var(--text-color);
  outline: none;
}

.profile-item input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
    accent-color: var(--accent1); 
}
.avatar-preview-area{
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}
.avatar-preview{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.1);
    object-fit: cover;
    border: 2px solid var(--accent1);
}
.file-upload-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
    width: 100%; 
}
.file-upload-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
}
.file-upload-btn {
    padding: 8px 12px;
    border-radius: 6px;
    background: var(--accent1);
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    text-align: center;
    display: block;
    transition: background-color 0.2s;
}

.clear-data-btn {
    background: var(--error) !important;
}


/* responsive tweaks */
@media (max-width:900px){
  .sidebar{display:none}
  .profile-panel{width: 100%; position:fixed; top:0; left:0; height:100%; z-index:100; opacity:0; pointer-events:none;} 
  .profile-panel.open{width:100%; opacity:1; pointer-events:all; } 
  .song-title{font-size:16px}
  .welcome-message{font-size: 20px; margin-bottom: 15px;} 
}
</style>
</head>
<body onload="loadState()"> 
  <div class="app">
    <div class="sidebar" id="sidebar">
      <button class="menu-toggle" id="menuBtn" title="Queue aç/kapa" data-i18n-title="queue_toggle">☰</button>

      <div class="tab-menu" id="tabMenu">
        <button id="queueTabBtn" class="active" onclick="showTab('queue')">Sıra</button>
        <button id="playlistsTabBtn" onclick="showTab('playlists')">Playlistler</button>
      </div>

      <div class="queue-area active-tab-content" id="queueArea">
        <input id="queueInput" class="queue-input" type="text" placeholder="YouTube URL veya ID ekle" data-i18n-placeholder="queue_input_placeholder">
        <button id="addBtn" class="queue-add-btn" data-i18n="queue_add_btn">Sıraya Ekle</button>
        <div class="queue-list" id="queueList">
          </div>
      </div>

      <div class="playlists-area" id="playlistsArea">
        <div class="playlists-area-content">
            
            <button class="playlist-item-btn" id="savePlaylistBtn" style="background: var(--accent1); color: #000; font-size: 14px; margin-bottom: 15px;" data-i18n="playlist_save_btn">Mevcut Sırayı Kaydet</button>

            <label for="playlistListSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600;" data-i18n="playlist_select_label">Kayıtlı Playlistler</label>
            <select id="playlistListSelect" class="playlist-list-select">
                <option disabled selected data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>
            </select>

            <div class="playlist-controls-group">
                <button id="loadPlaylistBtn" class="load-btn" disabled data-i18n="playlist_load_btn">Yükle</button>
                <button id="renamePlaylistBtn" class="rename-btn" disabled data-i18n="playlist_rename_btn">İsim Değiştir</button>
                <button id="deletePlaylistBtn" class="delete-btn" disabled data-i18n="playlist_delete_btn">Sil</button>
            </div>

            <label for="playlistItemSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600; margin-top: 15px;" data-i18n="playlist_content_label">Playlist İçeriği</label>
            <select id="playlistItemSelect" disabled size="5">
                <option data-i18n="playlist_content_placeholder">Playlist Seçiniz</option>
            </select>
            
            <div class="playlist-controls-group" style="margin-top: 8px;">
                <button id="addToSelectedPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--accent2);" data-i18n="playlist_add_current_btn">Mevcut Çalanı Ekle</button>
                <button id="removeItemFromPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--error);" data-i18n="playlist_remove_item_btn">Seçili Şarkıyı Çıkar</button>
            </div>
        </div>
      </div>
      
    </div>

    <div class="main">
      <div id="playerContainer" style="width: 100%; max-width: 580px; text-align: center;">
          
          <div class="welcome-message" id="welcomeMessage">
              Merhaba, <span>Kullanıcı</span>. Başlayalım!
          </div>

          <div class="player-card">
              <div class="disk empty" id="disk">
                  <img src="" alt="Albüm Kapağı" class="thumb" id="thumbImage" style="display:none;">
                  <div id="player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;"></div>
              </div>
              
              <div class="song-info">
                  <div class="song-title" id="songTitle" data-i18n="initial_title">Hazır</div>
                  <div class="song-sub" id="songArtist" data-i18n="initial_artist">Eklemek için sola tıkla.</div>
              </div>

              <div class="progress-area" id="progressArea">
                  <div class="progress-container">
                      <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-info">
                      <span class="time-current" id="currentTime">0:00</span>
                      <span class="time-duration" id="durationTime">0:00</span>
                  </div>
              </div>

              <div class="controls">
                  <button class="ctrl-small" id="rewBtn" data-i18n="rew_btn">⏪ 10sn</button>
                  <button class="ctrl-btn" id="prevBtn" data-i18n="prev_btn">⏮️</button>
                  <button class="ctrl-btn" id="playBtn" data-i18n="play_btn">▶️ Oynat</button>
                  <button class="ctrl-btn" id="nextBtn" data-i18n="next_btn">⏭️</button>
                  <button class="ctrl-small" id="fwdBtn" data-i18n="fwd_btn">10sn ⏩</button>
              </div>

              <div class="loop-shuffle-controls">
                <select id="loopSelect" class="loop-select" title="Döngü Modu" data-i18n-title="loop_mode_title">
                    <option value="none" data-i18n="loop_none">Döngü Yok</option>
                    <option value="one" data-i18n="loop_one">Tek Şarkı Döngüsü</option>
                    <option value="all" data-i18n="loop_all">Tüm Sıra Döngüsü</option>
                </select>
                <button id="shuffleBtn" class="shuffle-btn" data-i18n="shuffle_btn">🔀 Karıştır</button>
              </div>

              <div class="volume-controls-inline">
                <button class="ctrl-small" id="volDownBtn" data-i18n="vol_down_btn">🔉</button>
                <span class="vol-level-inline" id="volumeLevel">50%</span>
                <button class="ctrl-small" id="volUpBtn" data-i18n="vol_up_btn">🔊</button>
              </div>

          </div>
          
      </div>

      <p id="infoLine" style="position:fixed; bottom: 10px; left:50%; transform: translateX(-50%); background:rgba(0,0,0,0.4); padding: 8px 15px; border-radius: 8px; font-size:13px; color:var(--text-color); z-index: 100;" data-i18n="initial_info">Hoş Geldiniz!</p>
    </div>

    <div class="profile-panel" id="profilePanel">
      <button class="profile-toggle" id="profileBtn" title="Ayarlar" data-i18n-title="settings_toggle">⚙️</button>
      
      <img src="" alt="Profil Avatarı" class="profile-avatar-panel-icon" id="avatarPanelIcon" style="display:none;">

      <div class="profile-area" id="profileArea">
        
        <h3 class="profile-title" data-i18n="category_profile">👤 Profil</h3>
        <div class="profile-item">
            <label for="userNameInput" data-i18n="label_username">Kullanıcı Adı</label>
            <input type="text" id="userNameInput" placeholder="Adınız" data-i18n-placeholder="placeholder_username">
        </div>
        
        <div class="profile-item">
            <label for="avatarFileInput" data-i18n="label_avatar">Avatar Ayarları</label>
            <div class="avatar-preview-area">
                <img src="" alt="Avatar Önizleme" class="avatar-preview" id="avatarPanelPreview">
                <div class="file-upload-wrapper">
                    <input type="file" id="avatarFileInput" accept="image/*">
                    <span class="file-upload-btn" data-i18n="btn_upload_avatar">Avatar Yükle</span>
                </div>
            </div>
            <label style="margin-top: 10px;">
                <input type="checkbox" id="toggleAvatarCheckbox">
                <span data-i18n="label_toggle_avatar">Ana Ekranda Avatarı Göster</span>
            </label>
        </div>

        <h3 class="profile-title" style="margin-top: 15px;" data-i18n="category_notifications">🔔 Bildirimler</h3>
        <div class="profile-item">

// YouTube Player API Hazır olduğunda çağrılır
function onYouTubeIframeAPIReady() {
    // Player'ı sessiz (muted) başlatarak mobil otomasyonu atlama
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
            'autoplay': 0,

            'modestbranding': 1,
            'rel': 0, // İlgili videoları kapat
            'enablejsapi': 1,
            'origin': window.location.origin 
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

function onPlayerReady(event) {
    // Başlangıç sesi ayarlaması
    const initialVolume = localStorage.getItem('playerVolume') || 50;
    player.setVolume(parseInt(initialVolume));
    updateVolumeUI();

    // Kaydedilen Sırayı yükle (eğer varsa)

    // Zamanlayıcıyı başlat (her saniye)
    setInterval(updateProgress, 1000);

    // UI hazır mesajı
    showInfo('Player hazır. Başlamak için bir video ekleyin.', 'success');
}

function onPlayerStateChange(event) {
    const isPlaying = event.data === YT.PlayerState.PLAYING;
    const isBuffering = event.data === YT.PlayerState.BUFFERING;
    const isEnded = event.data === YT.PlayerState.ENDED;

    if (isPlaying || isBuffering) {
        // Oynatılırken
        disk.classList.remove('empty');
        disk.style.animationPlayState = 'running';
        playBtn.innerHTML = isPlaying ? '⏸️ Duraklat' : 'Buffering...';
        playBtn.setAttribute('data-i18n', isPlaying ? 'pause_btn' : 'buffering_btn');
        updateProgress();
    } else {
        // Duraklatılmış
        disk.style.animationPlayState = 'paused';
        playBtn.innerHTML = '▶️ Oynat';
        playBtn.setAttribute('data-i18n', 'play_btn');
    }

    if (isEnded) {
        handleEnd();
    }

    if (event.data === YT.PlayerState.CUED) {
        // video yuvasına yerleştirildiğinde oynat.
        player.playVideo();
    }
}

function onPlayerError(event) {
    console.error("Player Hatası:", event.data);
    const errorMessage = i18n[currentLanguage].error_player.replace('{code}', event.data);
    showInfo(errorMessage, 'error');

    // Hata durumunda bir sonraki şarkıya geçmeye çalış
    if (queue.length > 0) {
        playNext();
    } else {
        resetPlayerUI();
    }
}

function togglePlay() {
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
        } else if (queue.length > 0 && currentIndex !== -1) {
            player.playVideo();
        } else if (queue.length > 0) {
            // Eğer duraklatılmışsa ve sıra varsa, ilk şarkıyı oynat.
            playSong(0);
        } else {
            showInfo(i18n[currentLanguage].error_no_queue, 'error');
        }
    }
}

function playSong(index) {
    if (queue.length === 0) {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    // Gelen indexi sınırla
    const targetIndex = Math.min(Math.max(0, index), queue.length - 1);
    const song = queue[targetIndex];
    if (!song) {
        // Sınır dışı bir durum olursa, sıfırla
        resetPlayerUI();
        return;
    }

    currentIndex = targetIndex;

    // Karıştırma geçmişini güncelle (Yalnızca ileriye sararken veya atlanırken)
    if(isShuffle) {
        // Eğer geri gitmiyorsak, yeni indeksi geçmişe ekle
        if (shuffleHistory[shuffleHistory.length - 1] !== currentIndex) {
            shuffleHistory.push(currentIndex);
        }
    }

    player.loadVideoById(song.id, 0); // Şarkıyı yükle ve oynat

    // UI Güncelleme
    updateQueueUI(currentIndex);
    updateSongInfo(song);

    // Başlık/Favicon'u güncelle (ek özellik)
    document.title = `▶ ${song.title} - ${song.artist}`;

    saveState();
}

function playNext() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let nextIndex;
    if (isShuffle) {
        // Karıştırma açık: rastgele bir sonraki şarkıyı seç
        let unplayedIndices = queue.map((_, i) => i).filter(i => !shuffleHistory.includes(i));
        
        if (unplayedIndices.length === 0) {
            // Tüm sıra oynatıldı, geçmişi temizle ve yeniden karıştır
            shuffleHistory = [currentIndex];
            unplayedIndices = queue.map((_, i) => i).filter(i => i !== currentIndex);
        }

        if (unplayedIndices.length > 0) {
            nextIndex = unplayedIndices[Math.floor(Math.random() * unplayedIndices.length)];
        } else {
            // Tek şarkı varsa veya beklenmedik durum
            nextIndex = currentIndex;
        }

    } else {
        // Sıralı oynatma
        nextIndex = currentIndex + 1;
        if (nextIndex >= queue.length) {
            if (loopMode === 'all') {
                nextIndex = 0; // Başa dön
            } else {
                // Döngü yoksa duraklat ve sıfırla
                resetPlayerUI();
                showInfo(i18n[currentLanguage].queue_ended, 'info');
                return;
            }
        }
    }

    playSong(nextIndex);
}

function playPrev() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let prevIndex;
    if (isShuffle && shuffleHistory.length > 1) {
        // Karıştırma geçmişinde geri git
        shuffleHistory.pop(); // Mevcut şarkıyı çıkar
        prevIndex = shuffleHistory.pop(); // Önceki şarkıyı al

    } else {
        // Sıralı geri gitme (veya geçmiş yoksa)
        // Eğer şarkının ilk 3 saniyesi içindeyse bir önceki şarkıya git, yoksa başa sar.
        if (player.getCurrentTime() < 3 && currentIndex > 0) {
            prevIndex = currentIndex - 1;
        } else {
            player.seekTo(0);
            return;
        }
    }

    playSong(prevIndex);
}

function handleEnd() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    if (loopMode === 'one') {
        player.seekTo(0);
        player.playVideo();
    } else {
        playNext();
    }
}

function parseYoutubeUrl(url) {
    const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\w\/\w\/|watch\?v=|embed\/|v\/)|youtu\.be\/)([^#\&\?]*)/;
    const match = url.match(regex);
    if (match && match[1].length === 11) {
        return match[1];
    }
    // Eğer direk ID girilmişse (11 karakterli kontrol)
    if (url.length === 11 && !url.includes(' ')) {
        return url;
    }
    return null;
}

function formatTime(seconds) {
    const date = new Date(null);
    date.setSeconds(seconds);
    const timeString = date.toISOString().substr(11, 8);
    if (timeString.startsWith('00:')) {
        return timeString.substr(3); // 1:23 gibi göster
    }
    return timeString; // 1:01:23 gibi göster
}

function seekBy(seconds) {
    if (player && player.getCurrentTime) {
        const currentTime = player.getCurrentTime();
        const newTime = currentTime + seconds;
        player.seekTo(newTime, true);
        
        const infoMsg = seconds > 0 ? 
            i18n[currentLanguage].seek_forward.replace('{seconds}', seconds) : 
            i18n[currentLanguage].seek_backward.replace('{seconds}', Math.abs(seconds));

        showInfo(infoMsg, 'info', 1000);
    }
}

function updateProgress() {
    if (player && player.getPlayerState && player.getDuration() > 0) {
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        const progressPercent = (currentTime / duration) * 100;
        
        progressBar.style.width = progressPercent + '%';
        currentTimeDisplay.innerText = formatTime(currentTime);
        durationTimeDisplay.innerText = formatTime(duration);
    }
}

function addToQueue(videoInfo, shouldPlay = true) {
    // Aynı ID'nin tekrar eklenmesini önle
    if (queue.some(item => item.id === videoInfo.id)) {
        showInfo(i18n[currentLanguage].error_already_in_queue, 'error');
        return;
    }

    queue.push(videoInfo);
    updateQueueUI(currentIndex);
    showInfo(i18n[currentLanguage].success_added_to_queue.replace('{title}', videoInfo.title), 'success');
    
    if (shouldPlay && currentIndex === -1) {
        playSong(0);
    }
    
    saveState();
}

function removeFromQueue(index) {
    if (index >= 0 && index < queue.length) {
        const removedTitle = queue[index].title;
        queue.splice(index, 1);
        showInfo(i18n[currentLanguage].success_removed_from_queue.replace('{title}', removedTitle), 'info');

        if (index === currentIndex) {
            // Çalan şarkı silinirse
            if (queue.length === 0) {
                resetPlayerUI();
            } else {
                playSong(Math.min(index, queue.length - 1));
            }
        } else if (index < currentIndex) {
            // Silinen şarkı çalandan önceyse indeksi güncelle
            currentIndex--;
        }

        updateQueueUI(currentIndex);
        saveState();
    }
}

function updateQueueUI(activeIdx) {
    queueList.innerHTML = ''; // Listeyi temizle
    if (queue.length === 0) {
        queueList.innerHTML = `<p style="color:var(--muted); text-align:center; padding: 20px;" data-i18n="queue_empty_message">Sıra boş.</p>`;
        return;
    }

    queue.forEach((song, index) => {
        const item = document.createElement('div');
        item.classList.add('queue-item');
        item.draggable = true;
        item.dataset.index = index;
        if (index === activeIdx) {
            item.style.backgroundColor = 'var(--accent1)';
            item.style.color = '#fff';
        }

        item.innerHTML = `
            <img src="${song.thumbnail}" alt="Thumbnail" class="queue-thumb">
            <div class="queue-info">
                <div class="queue-title" style="${index === activeIdx ? 'color:#fff;' : ''}">${song.title}</div>
                <div class="queue-sub" style="${index === activeIdx ? 'color:rgba(255,255,255,0.8);' : ''}">${song.artist}</div>
            </div>
            <div class="item-controls">
                <button class="icon-btn remove-btn" data-index="${index}" title="Sıradan Çıkar">🗑️</button>
            </div>
        `;
        
        // Şarkıya tıklayınca oynatma
        item.addEventListener('click', (e) => {
            if (!e.target.classList.contains('remove-btn')) {
                playSong(index);
            }
        });

        // Silme butonu
        item.querySelector('.remove-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            removeFromQueue(parseInt(e.target.dataset.index));
        });

        queueList.appendChild(item);
    });

    // Sürükle-bırak event listenerlarını yeniden ata
    addDragDropListeners();
    translateHTML(); // UI güncellendikten sonra çeviriyi uygula
}

// ----------------------------------------------------
// IV. DRAG & DROP YÖNETİMİ
// ----------------------------------------------------

let draggedItem = null;

function addDragDropListeners() {
    const items = queueList.querySelectorAll('.queue-item');
    items.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('drop', handleDrop);
        item.addEventListener('dragend', handleDragEnd);
    });
}

function handleDragStart(e) {
    draggedItem = e.target;
    e.dataTransfer.effectAllowed = 'move';
    setTimeout(() => draggedItem.classList.add('dragging'), 0);
}

function handleDragOver(e) {
    e.preventDefault(); 
    e.dataTransfer.dropEffect = 'move';

    const target = e.target.closest('.queue-item');
    if (target && target !== draggedItem) {
        const rect = target.getBoundingClientRect();
        const next = (e.clientY - rect.top) > (rect.height / 2);
        queueList.insertBefore(draggedItem, next ? target.nextSibling : target);
    }
}

function handleDrop(e) {
    e.preventDefault();
}

function handleDragEnd(e) {
    e.target.classList.remove('dragging');
    
    if (!draggedItem) return;

    // DOM'daki yeni sıralamayı al ve queue array'ini güncelle
    const newOrder = Array.from(queueList.children).map(item => parseInt(item.dataset.index));
    const newQueue = newOrder.map(originalIndex => queue[originalIndex]);

    const oldIndex = parseInt(draggedItem.dataset.index);
    let newIndex = newOrder.indexOf(oldIndex);

    // Oynatılan şarkı dizinini güncelle
    if (currentIndex === oldIndex) {
        currentIndex = newIndex;
    } else if (oldIndex < currentIndex && newIndex >= currentIndex) {
        currentIndex--;
    } else if (oldIndex > currentIndex && newIndex <= currentIndex) {
        currentIndex++;
    }

    queue = newQueue;
    
    updateQueueUI(currentIndex);
    saveState();
    draggedItem = null;
    showInfo(i18n[currentLanguage].queue_reordered, 'info', 1500);
}

function saveState() {
    const state = {
        queue: queue,
        currentIndex: currentIndex,
        loopMode: loopMode,
        isShuffle: isShuffle,
        userName: userName,
        avatarUrl: avatarUrl,
        isAvatarEnabled: isAvatarEnabled,
        isNotificationsEnabled: isNotificationsEnabled,
        isBgAnimEnabled: isBgAnimEnabled,
        isPerfMonEnabled: isPerfMonEnabled,
        currentLanguage: currentLanguage,
        volume: player ? player.getVolume() : (localStorage.getItem('playerVolume') || 50),
        shuffleHistory: shuffleHistory,
        activeSidebarTab: activeSidebarTab
    };
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
}

function loadState() {
    const state = JSON.parse(localStorage.getItem(STATE_KEY));
    if (state) {
        queue = state.queue || [];
        currentIndex = state.currentIndex !== undefined ? state.currentIndex : -1;
        loopMode = state.loopMode || 'none';
        isShuffle = state.isShuffle || false;
        userName = state.userName || "Kullanıcı";
        avatarUrl = state.avatarUrl || "";
        isAvatarEnabled = state.isAvatarEnabled !== undefined ? state.isAvatarEnabled : false;

    loadPlaylistsFromStorage();

function loadQueueFromStorage() {
    if (queue.length > 0) {
        updateQueueUI(currentIndex);
        // Sayfa yenilendiğinde duraklatılmış olarak başla, hazır olduğunda oynatma yapılmaz.

// HTML öğelerini çeviren ana fonksiyon
function translateHTML() {
    const elements = document.querySelectorAll('[data-i18n]');
    elements.forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (i18n[currentLanguage][key]) {
            el.innerHTML = i18n[currentLanguage][key];
        }
    });

    const titleElements = document.querySelectorAll('[data-i18n-title]');
    titleElements.forEach(el => {
        const key = el.getAttribute('data-i18n-title');
        if (i18n[currentLanguage][key]) {
            el.title = i18n[currentLanguage][key];
        }
    });
    
    const placeholderElements = document.querySelectorAll('[data-i18n-placeholder]');
    placeholderElements.forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (i18n[currentLanguage][key]) {
            el.placeholder = i18n[currentLanguage][key];
        }
    });
    
    // Welcome mesajı özel olarak güncellenmeli (içinde span tag'i var)
    updateProfileUI();
}

function showInfo(message, type = 'info', duration = 3000) {
    if (!isNotificationsEnabled) return;

    infoLine.innerText = message;
    infoLine.style.backgroundColor = type === 'error' ? 'rgba(231, 76, 60, 0.8)' : type === 'success' ? 'rgba(46, 204, 113, 0.8)' : 'rgba(0,0,0,0.4)';
    infoLine.style.zIndex = 100;
    infoLine.style.opacity = 1;

    clearTimeout(infoLine.timer);
    infoLine.timer = setTimeout(() => {
        infoLine.style.opacity = 0;
        infoLine.style.zIndex = -1;
    }, duration);
}

function toggleBgAnim(isDisabled) {
    if (isDisabled) {
        document.body.classList.add('bg-anim-disabled');
    } else {
        document.body.classList.remove('bg-anim-disabled');
    }
    isBgAnimEnabled = !isDisabled;
    saveState();
}

function togglePerformanceMonitor(isEnabled) {
    isPerfMonEnabled = isEnabled;
    performanceMonitor.style.display = isEnabled ? 'block' : 'none';
    if (isEnabled) {
        requestAnimationFrame(updatePerformanceMetrics);
    }
    saveState();
}

// Performans Monitörü Güncelleme (FPS ve Memory)
function updatePerformanceMetrics(timestamp) {
    if (!isPerfMonEnabled) return;

    // FPS Hesaplama
    if (lastTime) {
        const delta = timestamp - lastTime;
        const fps = Math.round(1000 / delta);
        perfFPS.innerText = `FPS: ${fps}`;
    }
    lastTime = timestamp;

    // Hafıza Hesaplama (Tarayıcı desteği varsa)
    if (window.performance && window.performance.memory) {
        const memoryUsed = (performance.memory.usedJSHeapSize / 1048576).toFixed(1);
        const memoryTotal = (performance.memory.totalJSHeapSize / 1048576).toFixed(1);
        perfMEM.innerText = `MEM: ${memoryUsed} / ${memoryTotal} MB`;
    }

    requestAnimationFrame(updatePerformanceMetrics);
}

function loadPlaylistsFromStorage() {
    playlistListSelect.innerHTML = `<option disabled selected data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>`;
    
    const playlists = getPlaylists();
    
    // Kayıtlı playlistleri doldur
    Object.keys(playlists).forEach(key => {
        const name = playlists[key].name;
        const option = document.createElement('option');
        option.value = key;
        option.textContent = name;
        playlistListSelect.appendChild(option);
    });

    updatePlaylistControls(false); // Kontrolleri sıfırla
    renderPlaylistItems(null); // İçerik listesini temizle
    translateHTML(); // Yeni eklenen option'ları çevir
}

function getPlaylists() {
    const data = localStorage.getItem(PLAYLISTS_KEY);
    return data ? JSON.parse(data) : {};
}

function setPlaylists(playlists) {
    localStorage.setItem(PLAYLISTS_KEY, JSON.stringify(playlists));
    loadPlaylistsFromStorage(); // Playlist listesini yeniden yükle
    updatePlaylistControls(false);
}

function updatePlaylistControls(enable) {
    loadPlaylistBtn.disabled = !enable;
    renamePlaylistBtn.disabled = !enable;
    deletePlaylistBtn.disabled = !enable;
    addToSelectedPlaylistBtn.disabled = !enable;
    removeItemFromPlaylistBtn.disabled = true;
    playlistItemSelect.disabled = !enable;
}

function renderPlaylistItems(key) {
    playlistItemSelect.innerHTML = '';
    
    if (!key) {
        const option = document.createElement('option');
        option.textContent = i18n[currentLanguage].playlist_content_placeholder;
        playlistItemSelect.appendChild(option);
        return;
    }
    
    const playlists = getPlaylists();
    const playlist = playlists[key];
    
    if (playlist && playlist.items.length > 0) {
        playlist.items.forEach((item, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${index + 1}. ${item.title}`;
            playlistItemSelect.appendChild(option);
        });
    } else {
        const option = document.createElement('option');
        option.textContent = i18n[currentLanguage].queue_empty_message;
        playlistItemSelect.appendChild(option);
    }
    
    playlistItemSelect.size = Math.min(Math.max(5, playlistItemSelect.options.length), 10);
    translateHTML();
}

function saveCurrentQueueAsPlaylist() {
    if (queue.length === 0) {
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }
    
    let name = prompt(i18n[currentLanguage].confirm_save_playlist);
    
    if (name === null) return; // İptal

    name = name.trim();
    if (name === "") {
        showInfo(i18n[currentLanguage].error_playlist_name_empty, 'error');
        return;
    }
    
    const playlists = getPlaylists();
    const key = name.toLowerCase().replace(/[^a-z0-9]/g, '_');

    if (playlists[key]) {
        showInfo(i18n[currentLanguage].error_playlist_name_exists, 'error');
        return;
    }

    playlists[key] = {
        name: name,
        items: queue
    };

    setPlaylists(playlists);
    showInfo(i18n[currentLanguage].success_playlist_saved.replace('{name}', name), 'success');
}

function loadSelectedPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_select, 'error');
        return;
    }
    
    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];
    
    if (playlist) {
        queue = [...playlist.items];
        currentIndex = -1; // Yüklenen playlisti oynatmaya hazırla
        updateQueueUI(currentIndex);
        resetPlayerUI();
        showInfo(i18n[currentLanguage].success_playlist_loaded.replace('{name}', playlist.name), 'success');
    }
}

function renameSelectedPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_select, 'error');
        return;
    }
    
    const playlists = getPlaylists();
    const oldName = playlists[selectedPlaylistKey].name;
    let newName = prompt(i18n[currentLanguage].confirm_rename_playlist, oldName);
    
    if (newName === null) return; 

    newName = newName.trim();
    if (newName === "") {
        showInfo(i18n[currentLanguage].error_playlist_name_empty, 'error');
        return;
    }
    
    const newKey = newName.toLowerCase().replace(/[^a-z0-9]/g, '_');
    
    if (newKey !== selectedPlaylistKey && playlists[newKey]) {
        showInfo(i18n[currentLanguage].error_playlist_name_exists, 'error');
        return;
    }
    
    // Yeni anahtara kopyala ve eskisini sil
    playlists[newKey] = playlists[selectedPlaylistKey];
    playlists[newKey].name = newName;
    delete playlists[selectedPlaylistKey];
    
    setPlaylists(playlists);
    selectedPlaylistKey = newKey;
    playlistListSelect.value = newKey; // Yeni seçeneği seçili yap
    showInfo(i18n[currentLanguage].success_playlist_renamed.replace('{oldName}', newName), 'success');
}

function deleteSelectedPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_select, 'error');
        return;
    }
    
    const playlists = getPlaylists();
    const name = playlists[selectedPlaylistKey].name;
    
    if (confirm(i18n[currentLanguage].confirm_delete_playlist.replace('{name}', name))) {
        delete playlists[selectedPlaylistKey];
        setPlaylists(playlists);
        selectedPlaylistKey = null;
        showInfo(i18n[currentLanguage].success_playlist_deleted.replace('{name}', name), 'success');
    }
}

function addCurrentSongToPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_select, 'error');
        return;
    }
    if (currentIndex === -1 || queue.length === 0) {
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }
    
    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];
    const song = queue[currentIndex];
    
    // Zaten ekli mi kontrol et
    if (playlist.items.some(item => item.id === song.id)) {
        showInfo(i18n[currentLanguage].error_already_in_queue, 'error');
        return;
    }

    playlist.items.push(song);
    setPlaylists(playlists); // Kaydet ve listeyi yeniden yükle
    renderPlaylistItems(selectedPlaylistKey); // Playlist içeriğini güncelle
    showInfo(i18n[currentLanguage].success_added_to_playlist.replace('{title}', song.title).replace('{name}', playlist.name), 'success');
}

function removeItemFromPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_select, 'error');
        return;
    }
    const itemIndex = playlistItemSelect.value;
    if (itemIndex === null || itemIndex === undefined) {
        return;
    }
    
    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];
    const removedSongTitle = playlist.items[itemIndex].title;
    
    playlist.items.splice(itemIndex, 1);
    
    setPlaylists(playlists);
    renderPlaylistItems(selectedPlaylistKey);
    playlistItemSelect.value = null;
    removeItemFromPlaylistBtn.disabled = true;
    showInfo(i18n[currentLanguage].success_removed_from_playlist.replace('{name}', playlist.name), 'success');
}


function showTab(tabName) {
    if (tabName === 'queue') {
        queueArea.classList.add('active-tab-content');
        playlistsArea.classList.remove('active-tab-content');
        queueTabBtn.classList.add('active');
        playlistsTabBtn.classList.remove('active');
        activeSidebarTab = 'queue';
    } else if (tabName === 'playlists') {
        playlistsArea.classList.add('active-tab-content');
        queueArea.classList.remove('active-tab-content');
        playlistsTabBtn.classList.add('active');
        queueTabBtn.classList.remove('active');
        activeSidebarTab = 'playlists';
    }
    saveState();
}

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="appTitle">SpoMini — Güçlü Mini Player</title>
<style>
/* -------------------------
   TEMEL STİLLER & LAYOUT
   ------------------------- */
:root{
  --bg1:#04040a; 
  --bg2:#080026;
  --panel: rgba(255,255,255,0.03);
  --accent1:#7b2cff; 
  --accent2:#00c2ff;
  --muted: rgba(255,255,255,0.6);
  --error: #e74c3c; /* Hata/Temizleme butonu için */
  --text-color: #fff; /* Ana metin rengi */
}

*{box-sizing:border-box;font-family:Inter, "Poppins", system-ui, Arial, sans-serif}
/* DÜZELTME: Sayfa kaydırmasını tamamen engellendi */
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));
         background-size:400% 400%; animation: bgAnim 18s linear infinite; color:var(--text-color); 
         overflow: hidden !important; 
         } 
         
/* Arka Plan Animasyonu kapatma sınıfı korundu (Sistem Ayarından yönetilir) */
.bg-anim-disabled {
    animation: none !important; 
    background-position: 50% 50% !important; 
}

@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{display:flex;height:100vh;gap:12px;align-items:stretch; justify-content: flex-start;} 

/* -------------------------
   SIDEBAR (QUEUE & PLAYLISTS) - SEKME YAPISI KORUNDU
   ------------------------- */
.sidebar{
  width:72px;background:var(--panel);backdrop-filter:blur(8px);
  display:flex;flex-direction:column;align-items:center;padding:14px 8px;transition:width .28s;
  position:relative;
  z-index: 10; /* Ayarlar paneli açıldığında arkada kalsın */
}
.sidebar.open{width:320px}
.menu-toggle{background:none;border:none;color:var(--muted);font-size:20px;cursor:pointer;margin-bottom:6px}
.menu-toggle:hover{color:var(--text-color)}

/* Yeni Sekme Menüsü */
.tab-menu {
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 4px;
    margin-bottom: 10px;
}
.tab-menu button {
    flex: 1;
    padding: 8px 4px;
    background: rgba(255,255,255,0.05);
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
    font-size: 13px;
    margin: 0 4px;
}
.tab-menu button.active {
    background: var(--accent1);
    color: #fff;
}
.sidebar:not(.open) .tab-menu { display: none; }


.queue-area, .playlists-area{
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
  padding-top: 5px; 
}
.sidebar.open .active-tab-content{display:flex; } /* Yeni Sekme İçeriği Gösterimi */

/* Playlist Alanı Stilleri */
.playlists-area-content {
    width: 94%;
    margin-top: 10px;
    overflow-y: auto;
    flex: 1;
    padding-bottom: 12px;
}
.playlist-list-select, #playlistItemSelect {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
    margin-bottom: 10px;
    outline: none;
    font-size: 14px;
}
/* Playlistteki Şarkı Listesi için görünüm */
#playlistItemSelect {
    max-height: 200px;
    overflow-y: auto;
    appearance: none; /* Select görünümünü gizle */
    padding: 0;
    border: none;
}
#playlistItemSelect option {
    padding: 10px 8px;
    margin: 2px 0;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
#playlistItemSelect option:hover {
    background: rgba(255,255,255,0.08);
}
#playlistItemSelect option:disabled {
    color: var(--muted);
    font-style: italic;
    background: transparent;
}


.playlist-item-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 4px 0;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
}
.playlist-controls-group {
    display: flex;
    gap: 8px;
    width: 100%;
    margin-bottom: 12px;
}
.playlist-controls-group button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 13px;
    transition: background 0.2s;
}
.playlist-controls-group button.load-btn {
    background: var(--accent1);
}
.playlist-controls-group button.delete-btn {
    background: var(--error);
    color: #fff;
}
.playlist-controls-group button.rename-btn {
    background: var(--accent2);
}
.queue-input{
  width:88%;padding:10px;border-radius:10px;border:none;margin:8px 0;background:rgba(255,255,255,0.03);
  color:var(--text-color);text-align:left; outline:none;
}
.queue-add-btn{width:88%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),#6fe0ff);
  color:#000;font-weight:700;cursor:pointer}
.queue-list{width:94%;margin-top:10px;overflow-y:auto;flex:1;padding-bottom:12px}
.queue-item{
  display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;margin:8px 0;background:rgba(255,255,255,0.02);
  cursor:grab; user-select:none;
}
.queue-item.dragging{opacity:0.4}
.queue-thumb{width:56px;height:40px;object-fit:cover;border-radius:6px;flex-shrink:0}
.queue-info{display:flex;flex-direction:column;flex:1;min-width:0}
.queue-title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; color: var(--text-color);}
.queue-sub{font-size:11px;color:var(--muted);margin-top:4px}
.item-controls{display:flex;gap:6px;align-items:center}
.icon-btn{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{color:var(--text-color);background:rgba(255,255,255,0.02)}


/* -------------------------
   MAIN PLAY AREA (MERKEZLEME)
   ------------------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  position:relative;
  padding:20px;
  height: 100%; 
}
.main-content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100%; 
  overflow-y: auto; 
  padding: 5px 0; 
  width: 100%;
}
.player-card{display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px;border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);
  width: 90%; 
  max-width: 580px; 
}
.disk{
  width:260px;height:260px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;position:relative;animation:spin 6s linear infinite;
  box-shadow:0 20px 60px rgba(80,0,255,0.12);
}
.disk.empty{background: radial-gradient(circle at 30% 20%, rgba(120,0,255,0.06), transparent 10%), rgba(0,0,0,0.12)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.disk img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.song-title{font-weight:600;color:var(--text-color);font-size:18px;max-width:520px;text-align:center}
.song-sub{font-size:13px;color:var(--muted)}

/* Progress Bar Alanı */
.progress-area{
  width: 100%;
  padding: 0 10px;
  margin-bottom: 8px;
  cursor: pointer; 
}
.progress-container{
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}
.progress-bar{
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transition: width 0.1s linear; 
}
.time-info{
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}
.time-current{color:var(--text-color);}

/* controls */
.controls{
  display:flex;gap:12px;align-items:center;
  padding: 10px 0;
}
.ctrl-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.45)}
.ctrl-small{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text-color);font-weight:600;cursor:pointer;border:none;}

/* loop/shuffle stilleri */
.loop-shuffle-controls{
  display:flex;gap:12px;align-items:center;margin-top:10px;
}
.loop-select{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn.active{
  background:var(--accent1);
  color: #fff;
}

/* -------------------------
   AVATAR & WELCOME MESSAGE
   ------------------------- */
@keyframes textGlitch {
  0%, 100% { text-shadow: 0.04em 0 0 var(--accent2), -0.02em -0.02em 0 var(--accent1); }
  25% { text-shadow: -0.04em 0 0 var(--accent1), 0.02em 0.02em 0 var(--accent2); }
  50% { text-shadow: 0.02em 0.04em 0 var(--accent2), -0.04em 0 0 var(--accent1); }
  75% { text-shadow: -0.02em -0.04em 0 var(--accent1), 0.04em 0 0 var(--accent2); }
}

/* HOŞGELDİN MESAJI STİLİ KORUNDU */
.welcome-message{
  font-size: 24px;
  font-weight: 700;
  color: var(--text-color); 
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-bottom: 25px; 
  text-align: center;
  padding: 10px 0;
  width: 90%;
  max-width: 580px;
  flex-shrink: 0;
}
.welcome-message span{
  color: var(--accent2); 
  animation: textGlitch 2s ease-in-out infinite alternate; 
}

/* -------------------------
   INLINE VOLUME CONTROLS
   ------------------------- */
.volume-controls-inline{
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
  padding: 8px 0;
}
.vol-level-inline{
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  width: 50px; 
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 8px 0;
  border-radius: 10px;
}

/* -------------------------
   PROFILE PANEL (YENİ TAM EKRAN STİLİ)
   ------------------------- */
.profile-panel{
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: var(--bg1); /* Tamamen opak arka plan */
  backdrop-filter: blur(8px);
  z-index: 99; /* Her şeyin üstünde */
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  padding: 20px;
  display: flex;
  flex-direction: column;
}
.profile-panel.open{
    opacity: 1;
    pointer-events: all;
} 

/* Ayarlar Butonu Stili */
.profile-toggle{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
  padding: 6px;
  position: fixed; /* Orijinal konumda kalsın */
  right: 14px;
  top: 14px;
  z-index: 100;
}
.profile-toggle:hover{color:var(--text-color)}
/* Tam ekran panel açıldığında kapatma butonu olarak görev yapsın ve yeri değişmesin */
.profile-panel.open .profile-toggle{
    color: var(--text-color);
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    top: 20px;
    right: 20px;
}

/* Kategori/Ayarlar Ana Düzenleyici */
.settings-wrapper {
    display: flex;
    flex: 1;
    max-width: 1200px;
    width: 100%;
    margin: 60px auto 20px auto; /* Üstten başlık için boşluk */
    gap: 30px;
    background: var(--bg2); /* Kategori ve içerik arka planı */
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    overflow: hidden;
}

/* Kategori Menüsü (Sol Sütun) */
.settings-menu {
    width: 250px;
    flex-shrink: 0;
    padding: 20px 0;
    background: var(--panel); 
    border-right: 1px solid rgba(255,255,255,0.05);
}
.settings-menu h2 {
    color: var(--accent2);
    font-size: 24px;
    font-weight: 700;
    margin: 0 20px 20px 20px;
    border-bottom: 2px solid var(--accent1);
    padding-bottom: 10px;
}

.category-button {
    display: block;
    width: 100%;
    text-align: left;
    padding: 15px 20px;
    border: none;
    background: none;
    color: var(--muted);
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    border-left: 4px solid transparent;
}
.category-button:hover {
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
}
.category-button.active {
    background: rgba(123, 44, 255, 0.2); /* Accent 1'in daha şeffaf hali */
    color: #fff;
    border-left: 4px solid var(--accent1);
}

/* Ayar İçeriği (Sağ Sütun) */
.settings-content-area {
    flex-grow: 1;
    padding: 20px 30px;
    overflow-y: auto;
}

.setting-category-content {
    display: none; /* Varsayılan olarak gizli */
}
.setting-category-content.active {
    display: block; /* Aktif olanı göster */
}

/* Ayar Elemanları Stilleri (Önceki .profile-item'a benzer) */
.category-content-header {
    color: var(--accent2);
    font-size: 28px;
    margin-top: 0;
    margin-bottom: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding-bottom: 10px;
}
.category-description {
    font-size: 14px;
    color: var(--muted);
    margin-bottom: 25px;
}
.profile-item{
  width:100%;
  padding:12px 0;
  margin-bottom: 15px;
  border-bottom: 1px dashed rgba(255,255,255,0.05);
}
.profile-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
}
.profile-item label{
  font-size:14px; 
  color:var(--text-color);
  margin-bottom: 8px;
  display: block;
  font-weight: 600;
}
.profile-item input[type="text"], .profile-item select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.08);
  color: var(--text-color);
  outline: none;
}
.profile-item select {
    appearance: none; /* Varsayılan select stilini kaldır */
    cursor: pointer;
}

/* Avatar ve Tehlikeli Alan Stilleri */
.avatar-preview-area{
    display: flex;
    align-items: center;
    gap: 15px;
    margin-top: 10px;
}
.avatar-preview{
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.1);
    object-fit: cover;
    border: 3px solid var(--accent1);
    flex-shrink: 0;
}
.file-upload-btn, .clear-data-btn, .data-btn {
    padding: 10px 15px;
    border-radius: 8px;
    background: var(--accent1);
    color: #fff;
    font-size: 14px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
}
.clear-data-btn {
    background: var(--error) !important;
}
.data-btn.import-btn {
    background: var(--accent2);
}
.file-upload-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
}
.file-upload-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
}

/* Checkbox/Switch Stilleri */
.switch-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-right: 10px;
}
.switch-item label {
    margin-bottom: 0;
}

/* responsive tweaks */
@media (max-width:1000px){
    /* Tam ekranda mobil görünüm */
    .settings-wrapper {
        flex-direction: column;
        gap: 0;
        margin: 60px 10px 10px 10px;
        max-width: none;
        background: none; /* Mobil arka planı tam ekran yap */
        box-shadow: none;
    }
    .settings-menu {
        width: 100%;
        padding: 0;
        border-right: none;
        background: var(--bg2);
        border-radius: 12px;
        margin-bottom: 10px;
        overflow-x: auto;
        white-space: nowrap; /* Kategori butonlarını yatayda tut */
    }
    .settings-menu h2 {
        display: none;
    }
    .category-button {
        display: inline-block;
        width: auto;
        padding: 10px 15px;
        border-left: none;
        border-bottom: 3px solid transparent;
    }
    .category-button.active {
        border-left: none;
        border-bottom: 3px solid var(--accent1);
    }
    .settings-content-area {
        background: var(--bg2);
        border-radius: 12px;
        padding: 20px;
    }
}
@media (max-width:900px){
  /* Diğer mobil ayarları korundu */
  .sidebar{display:none}
  .profile-toggle{top: 14px; right: 14px;} /* Ayarlar butonu sağ üstte sabit */
  .profile-panel{padding: 0;} /* Tam ekran olduğu için padding kaldırıldı */
  .profile-panel.open .profile-toggle{
    top: 10px;
    right: 10px;
  }
}
</style>
</head>
<body onload="loadState()"> 
  <div class="app">
    <div class="sidebar" id="sidebar">
      <button class="menu-toggle" id="menuBtn" title="Queue aç/kapa" data-i18n-title="queue_toggle">☰</button>

      <div class="tab-menu" id="tabMenu">
        <button id="queueTabBtn" class="active" onclick="showTab('queue')" data-i18n="tab_queue">Sıra</button>
        <button id="playlistsTabBtn" onclick="showTab('playlists')" data-i18n="tab_playlists">Playlistler</button>
      </div>

      <div class="queue-area active-tab-content" id="queueArea">
        <input id="queueInput" class="queue-input" type="text" placeholder="Şarkı Adı, YouTube URL veya ID ekle" data-i18n-placeholder="queue_input_placeholder">
        <button id="addBtn" class="queue-add-btn" data-i18n="queue_add_btn">Sıraya Ekle</button>
        <div class="queue-list" id="queueList">
          </div>
      </div>

      <div class="playlists-area" id="playlistsArea">
        <div class="playlists-area-content">
            
            <button class="playlist-item-btn" id="savePlaylistBtn" style="background: var(--accent1); color: #000; font-size: 14px; margin-bottom: 15px;" data-i18n="playlist_save_btn">Mevcut Sırayı Kaydet</button>

            <label for="playlistListSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600;" data-i18n="playlist_select_label">Kayıtlı Playlistler</label>
            <select id="playlistListSelect" class="playlist-list-select">
                <option disabled selected data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>
            </select>

            <div class="playlist-controls-group">
                <button id="loadPlaylistBtn" class="load-btn" disabled data-i18n="playlist_load_btn">Yükle</button>
                <button id="renamePlaylistBtn" class="rename-btn" disabled data-i18n="playlist_rename_btn">İsim Değiştir</button>
                <button id="deletePlaylistBtn" class="delete-btn" disabled data-i18n="playlist_delete_btn">Sil</button>
            </div>

            <label for="playlistItemSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600; margin-top: 15px;" data-i18n="playlist_content_label">Playlist İçeriği</label>
            <select id="playlistItemSelect" disabled size="5">
                <option data-i18n="playlist_content_placeholder">Playlist Seçiniz</option>
            </select>
            
            <div class="playlist-controls-group" style="margin-top: 8px;">
                <button id="addToSelectedPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--accent2);" data-i18n="playlist_add_current_btn">Mevcut Çalanı Ekle</button>
                <button id="removeItemFromPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--error);" data-i18n="playlist_remove_item_btn">Seçili Şarkıyı Çıkar</button>
            </div>
        </div>
      </div>
      
    </div>

    <div class="main">
      <div id="playerContainer" style="width: 100%; max-width: 580px; text-align: center;">
          
          <div class="welcome-message" id="welcomeMessage">
              Merhaba, <span>Kullanıcı</span>. Başlayalım!
          </div>

          <div class="player-card">
              <div class="disk empty" id="disk">
                  <img src="" alt="Albüm Kapağı" class="thumb" id="thumbImage" style="display:none;">
                  <div id="player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;"></div>
              </div>
              
              <div class="song-info">
                  <div class="song-title" id="songTitle" data-i18n="initial_title">Hazır</div>
                  <div class="song-sub" id="songArtist" data-i18n="initial_artist">Eklemek için sola tıkla.</div>
              </div>

              <div class="progress-area" id="progressArea">
                  <div class="progress-container">
                      <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-info">
                      <span class="time-current" id="currentTime">0:00</span>
                      <span class="time-duration" id="durationTime">0:00</span>
                  </div>

        /**

         * İlk sonucu alır ve ID'sini döner.
         * @param {string} query - Aranacak anahtar kelime
         */
        async function searchYouTube(query) {
            showInfo(`"${query}" için aranıyor...`);
            
            const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=1&key=${YOUTUBE_API_KEY}`;
            
            try {
                const response = await fetch(searchUrl);
                const data = await response.json();

                if (data.items && data.items.length > 0 && data.items[0].id.videoId) {
                    const videoId = data.items[0].id.videoId;
                    showInfo(`Video bulundu: ${data.items[0].snippet.title}`);
                    return videoId;
                } else {
                    showInfo("Aramanızla eşleşen video bulunamadı.", 3000, true);
                    return null;
                }
            } catch (error) {
                console.error("YouTube Arama API hatası:", error);
                // API key hatası veya kota aşımı durumunda bilgilendir
                showInfo("API Hatası: Anahtar yanlış veya kota aşıldı.", 5000, true);
                return null;
            }
        }

        /**

         */
        async function handleQueueInput(input) {
            const trimmedInput = input.trim();
            if (!trimmedInput) return;

            // API Anahtarı kontrolü
            if (YOUTUBE_API_KEY === "AIzaSyCFGAf8g7yjMdxfa243UPfI3OSLITuht1A" || YOUTUBE_API_KEY === "") {
                showInfo("Lütfen kodun içine YouTube API Anahtarınızı girin.", 5000, true);
                return;
            }

            // 1. URL/ID Kontrolü
            let videoId = getYoutubeVideoId(trimmedInput);

            if (videoId) {
                // Doğrudan URL/ID ise, detayları çek ve sıraya ekle
                fetchVideoDetails(videoId, (song) => {
                    if (song) {
                        addSongToQueue(song);
                        renderQueue();
                        saveState();
                    }
                });
            } else {
                // 2. Arama Kontrolü (Sadece ID/URL değilse arama yap)
                const foundId = await searchYouTube(trimmedInput);
                if (foundId) {
                    fetchVideoDetails(foundId, (song) => {
                        if (song) {
                            addSongToQueue(song);
                            renderQueue();
                            saveState();
                        }
                    });
                }
            }

            queueInput.value = ''; // Input'u temizle
        }

        /**

         * @param {string} url - Kullanıcıdan alınan metin
         * @returns {string|null} 11 karakterli video ID'si veya null
         */
        function getYoutubeVideoId(url) {
            // Sadece ID (11 karakter)
            if (url.length === 11 && !url.includes(' ')) {
                return url;
            }
            
            // URL regex'leri (Kısa ve Uzun URL'ler)
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|y2u\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            
            return match ? match[1] : null; 
        }

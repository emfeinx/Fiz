<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="appTitle">SpoMini — Güçlü Mini Player</title>
<style>
/* -------------------------
   TEMEL STİLLER & LAYOUT
   ------------------------- */
:root{
  --bg1:#04040a; 
  --bg2:#080026;
  --panel: rgba(255,255,255,0.03);
  --accent1:#7b2cff; 
  --accent2:#00c2ff;
  --muted: rgba(255,255,255,0.6);
  --error: #e74c3c; /* Hata/Temizleme butonu için */
  --text-color: #fff; /* Ana metin rengi */
}

*{box-sizing:border-box;font-family:Inter, "Poppins", system-ui, Arial, sans-serif}
/* DÜZELTME: Sayfa kaydırmasını tamamen engellendi */
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));
         background-size:400% 400%; animation: bgAnim 18s linear infinite; color:var(--text-color); 
         overflow: hidden !important; 
         } 
         
/* Arka Plan Animasyonu kapatma sınıfı korundu (Sistem Ayarından yönetilir) */
.bg-anim-disabled {
    animation: none !important; 
    background-position: 50% 50% !important; 
}

@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{display:flex;height:100vh;gap:12px;align-items:stretch; justify-content: flex-start;} 

/* -------------------------
   SIDEBAR (QUEUE & PLAYLISTS) - SEKME YAPISI EKLENDİ
   ------------------------- */
.sidebar{
  width:72px;background:var(--panel);backdrop-filter:blur(8px);
  display:flex;flex-direction:column;align-items:center;padding:14px 8px;transition:width .28s;
  position:relative;
}
.sidebar.open{width:320px}
.menu-toggle{background:none;border:none;color:var(--muted);font-size:20px;cursor:pointer;margin-bottom:6px}
.menu-toggle:hover{color:var(--text-color)}

/* Yeni Sekme Menüsü */
.tab-menu {
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 4px;
    margin-bottom: 10px;
}
.tab-menu button {
    flex: 1;
    padding: 8px 4px;
    background: rgba(255,255,255,0.05);
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
    font-size: 13px;
    margin: 0 4px;
}
.tab-menu button.active {
    background: var(--accent1);
    color: #fff;
}
.sidebar:not(.open) .tab-menu { display: none; }


.queue-area, .playlists-area, #likedSongsArea{
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
  padding-top: 5px; 
}
.sidebar.open .active-tab-content{display:flex; } /* Yeni Sekme İçeriği Gösterimi */

/* Playlist Alanı Stilleri */
.playlists-area-content {
    width: 94%;
    margin-top: 10px;
    overflow-y: auto;
    flex: 1;
    padding-bottom: 12px;
}
.playlist-list-select, #playlistItemSelect {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
    margin-bottom: 10px;
    outline: none;
    font-size: 14px;
}
/* Playlistteki Şarkı Listesi için görünüm */
#playlistItemSelect {
    max-height: 200px;
    overflow-y: auto;
    appearance: none; /* Select görünümünü gizle */
    padding: 0;
    border: none;
}
#playlistItemSelect option {
    padding: 10px 8px;
    margin: 2px 0;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
#playlistItemSelect option:hover {
    background: rgba(255,255,255,0.08);
}
#playlistItemSelect option:disabled {
    color: var(--muted);
    font-style: italic;
    background: transparent;
}


.playlist-item-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 4px 0;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
}
.playlist-controls-group {
    display: flex;
    gap: 8px;
    width: 100%;
    margin-bottom: 12px;
}
.playlist-controls-group button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 13px;
    transition: background 0.2s;
}
.playlist-controls-group button.load-btn {
    background: var(--accent1);
}
.playlist-controls-group button.delete-btn {
    background: var(--error);
    color: #fff;
}
.playlist-controls-group button.rename-btn {
    background: var(--accent2);
}
.queue-input{
  width:88%;padding:10px;border-radius:10px;border:none;margin:8px 0;background:rgba(255,255,255,0.03);
  color:var(--text-color);text-align:left; outline:none;
}
.queue-add-btn{width:88%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),#6fe0ff);
  color:#000;font-weight:700;cursor:pointer}
.queue-list{width:94%;margin-top:10px;overflow-y:auto;flex:1;padding-bottom:12px}
.queue-item{
  display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;margin:8px 0;background:rgba(255,255,255,0.02);
  cursor:grab; user-select:none;
}
.queue-item.dragging{opacity:0.4}
.queue-thumb{width:56px;height:40px;object-fit:cover;border-radius:6px;flex-shrink:0}
.queue-info{display:flex;flex-direction:column;flex:1;min-width:0}
.queue-title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; color: var(--text-color);}
.queue-sub{font-size:11px;color:var(--muted);margin-top:4px}
.item-controls{display:flex;gap:6px;align-items:center}
.icon-btn{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{color:var(--text-color);background:rgba(255,255,255,0.02)}


/* -------------------------
   BEĞENİLEN ŞARKILAR (LIKED SONGS) STİLİ
   ------------------------- */
/* Kalp Butonu Stili */
.like-btn {
    cursor: pointer;
    font-size: 1.5em; /* Büyük ve görünür */
    transition: transform 0.2s, color 0.2s;
    line-height: 1;
    border: none;
    background: none;
    padding: 0;
    color: var(--muted); /* Varsayılan sönük renk */
    margin-left: 10px;
}

.like-btn:hover {
    color: #fff;
    transform: scale(1.1);
}

.like-btn.liked {
    color: #1ed760; /* Spotify yeşili */
    animation: pulse 0.3s ease-in-out;
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Beğenilen Şarkılar Alanı (Playlist/Queue alanları gibi) */
#likedSongsArea {
    padding: 20px;
    height: 100%;
    overflow-y: auto;
}

/* Başlık */
#likedSongsArea h2 {
    color: #fff;
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 1.8em;
}

/* Şarkı listesi stili */
#likedSongsList {
    list-style: none;
    padding: 0;
    margin: 0;
}

/* Şarkı listesi öğesi */
.liked-song-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.liked-song-item:hover {
    background-color: var(--panel);
}

.liked-song-info {
    flex-grow: 1;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

.liked-song-title {
    font-weight: 500;
    color: #fff;
}
.liked-song-artist {
    font-size: 0.9em;
    color: var(--muted);
}
/* -------------------------
   MAIN PLAY AREA (MERKEZLEME)
   ------------------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  position:relative;
  padding:20px;
  height: 100%; 
}
.main-content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100%; 
  overflow-y: auto; 
  padding: 5px 0; 
  width: 100%;
}
.player-card{display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px;border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);
  width: 90%; 
  max-width: 580px; 
}
.disk{
  width:260px;height:260px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;position:relative;animation:spin 6s linear infinite;
  box-shadow:0 20px 60px rgba(80,0,255,0.12);
}
.disk.empty{background: radial-gradient(circle at 30% 20%, rgba(120,0,255,0.06), transparent 10%), rgba(0,0,0,0.12)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.disk img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.song-title{font-weight:600;color:var(--text-color);font-size:18px;max-width:520px;text-align:center}
.song-sub{font-size:13px;color:var(--muted)}

/* Progress Bar Alanı */
.progress-area{
  width: 100%;
  padding: 0 10px;
  margin-bottom: 8px;
  cursor: pointer; 
}
.progress-container{
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}
.progress-bar{
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transition: width 0.1s linear; 
}
.time-info{
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}
.time-current{color:var(--text-color);}

/* controls */
.controls{
  display:flex;gap:12px;align-items:center;
  padding: 10px 0;
}
.ctrl-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.45)}
.ctrl-small{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text-color);font-weight:600;cursor:pointer;border:none;}

/* loop/shuffle stilleri */
.loop-shuffle-controls{
  display:flex;gap:12px;align-items:center;margin-top:10px;
}
.loop-select{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn.active{
  background:var(--accent1);
  color: #fff;
}

/* -------------------------
   AVATAR & WELCOME MESSAGE
   ------------------------- */
@keyframes textGlitch {
  0%, 100% { text-shadow: 0.04em 0 0 var(--accent2), -0.02em -0.02em 0 var(--accent1); }
  25% { text-shadow: -0.04em 0 0 var(--accent1), 0.02em 0.02em 0 var(--accent2); }
  50% { text-shadow: 0.02em 0.04em 0 var(--accent2), -0.04em 0 0 var(--accent1); }
  75% { text-shadow: -0.02em -0.04em 0 var(--accent1), 0.04em 0 0 var(--accent2); }
}
/* Avatarın Ana Ekranda Konumu */
.profile-avatar-main{
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 5px; 
  margin-bottom: 15px;
  border: 4px solid var(--accent1);
  box-shadow: 0 0 20px rgba(0, 194, 255, 0.4);
  transition: transform 0.3s;
  flex-shrink: 0; 
}
.profile-avatar-main:hover{
    transform: scale(1.05);
}

.welcome-message{
  font-size: 24px;
  font-weight: 700;
  color: var(--text-color); 
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-bottom: 25px; 
  text-align: center;
  padding: 10px 0;
  width: 90%;
  max-width: 580px;
  flex-shrink: 0;
}
.welcome-message span{
  color: var(--accent2); 
  animation: textGlitch 2s ease-in-out infinite alternate; 
}

/* -------------------------
   INLINE VOLUME CONTROLS
   ------------------------- */
.volume-controls-inline{
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
  padding: 8px 0;
}
.vol-level-inline{
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  width: 50px; 
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 8px 0;
  border-radius: 10px;
}

/* -------------------------
   PROFILE PANEL
   ------------------------- */
.profile-panel{
  width:52px; 
  background:var(--panel);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:14px 0px;
  transition:width .28s;
  position:relative;
}
.profile-panel.open{width:280px} 
.profile-toggle{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
  padding: 6px;
}
.profile-toggle:hover{color:var(--text-color)}
.profile-area{
  display:none;
  flex-direction:column;
  align-items:flex-start;
  width:100%;
  padding: 0 16px;
  overflow-y: auto; 
  flex: 1; 
}
.profile-panel.open .profile-area{display:flex}
.profile-title{
  font-size:18px;
  color:var(--accent2);
  margin-top:0;
  margin-bottom:12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  width: 100%;
  padding-bottom: 4px;
  text-align: center;
}
.profile-item{
  width:100%;
  padding:8px 0;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
.profile-item label{
  font-size:13px; 
  color:var(--muted);
  margin-bottom: 5px;
}
.profile-item input[type="text"], .profile-item select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: var(--text-color);
  outline: none;
}

.profile-item input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
    accent-color: var(--accent1); 
}
.avatar-preview-area{
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}
.avatar-preview{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.1);
    object-fit: cover;
    border: 2px solid var(--accent1);
}
.file-upload-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
    width: 100%; 
}
.file-upload-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
}
.file-upload-btn {
    padding: 8px 12px;
    border-radius: 6px;
    background: var(--accent1);
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    text-align: center;
    display: block;
    transition: background-color 0.2s;
}

.clear-data-btn {
    background: var(--error) !important;
}


/* responsive tweaks */
@media (max-width:900px){
  .sidebar{display:none}
  .profile-panel{width: 100%; position:fixed; top:0; left:0; height:100%; z-index:100; opacity:0; pointer-events:none;} 
  .profile-panel.open{width:100%; opacity:1; pointer-events:all; } 
  .song-title{font-size:16px}
  .welcome-message{font-size: 20px; margin-bottom: 15px;} 
}
</style>
</head>
<body onload="loadState()"> 
  <div class="app">
    <div class="sidebar" id="sidebar">
      <button class="menu-toggle" id="menuBtn" title="Queue aç/kapa" data-i18n-title="queue_toggle">☰</button>

      <div class="tab-menu" id="tabMenu">
        <button id="queueTabBtn" class="active" onclick="showTab('queue')">Sıra</button>
        <button id="playlistsTabBtn" onclick="showTab('playlists')">Playlistler</button>
        <button id="likedTabBtn" onclick="showTab('liked')">❤️ Beğenilenler</button>
      </div>

      <div class="queue-area active-tab-content" id="queueArea">
        <input id="queueInput" class="queue-input" type="text" placeholder="YouTube URL veya ID ekle" data-i18n-placeholder="queue_input_placeholder">
        <button id="addBtn" class="queue-add-btn" data-i18n="queue_add_btn">Sıraya Ekle</button>
        <div class="queue-list" id="queueList">
          </div>
      </div>

      <div class="playlists-area" id="playlistsArea">
        <div class="playlists-area-content">
            
            <button class="playlist-item-btn" id="savePlaylistBtn" style="background: var(--accent1); color: #000; font-size: 14px; margin-bottom: 15px;" data-i18n="playlist_save_btn">Mevcut Sırayı Kaydet</button>

            <label for="playlistListSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600;" data-i18n="playlist_select_label">Kayıtlı Playlistler</label>
            <select id="playlistListSelect" class="playlist-list-select">
                <option disabled selected data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>
            </select>

            <div class="playlist-controls-group">
                <button id="loadPlaylistBtn" class="load-btn" disabled data-i18n="playlist_load_btn">Yükle</button>
                <button id="renamePlaylistBtn" class="rename-btn" disabled data-i18n="playlist_rename_btn">İsim Değiştir</button>
                <button id="deletePlaylistBtn" class="delete-btn" disabled data-i18n="playlist_delete_btn">Sil</button>
            </div>

            <label for="playlistItemSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600; margin-top: 15px;" data-i18n="playlist_content_label">Playlist İçeriği</label>
            <select id="playlistItemSelect" disabled size="5">
                <option data-i18n="playlist_content_placeholder">Playlist Seçiniz</option>
            </select>
            
            <div class="playlist-controls-group" style="margin-top: 8px;">
                <button id="addToSelectedPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--accent2);" data-i18n="playlist_add_current_btn">Mevcut Çalanı Ekle</button>
                <button id="removeItemFromPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--error);" data-i18n="playlist_remove_item_btn">Seçili Şarkıyı Çıkar</button>
            </div>
        </div>
      </div>
      
      <div id="likedSongsArea" class="content-area">
          <h2>❤️ Beğenilen Şarkılar</h2>
          <ul id="likedSongsList">
              </ul>
      </div>
      
    </div>

    <div class="main">
      <div id="playerContainer" style="width: 100%; max-width: 580px; text-align: center;">
          
          <div class="welcome-message" id="welcomeMessage">
              Merhaba, <span>Kullanıcı</span>. Başlayalım!
          </div>

          <img src="" alt="Profil Avatarı" class="profile-avatar-main" id="avatarImage" style="display:none;">

          <div class="player-card">
              <div class="disk empty" id="disk">
                  <img src="" alt="Albüm Kapağı" class="thumb" id="thumbImage" style="display:none;">
                  <div id="player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;"></div>
              </div>
              
              <div class="song-info">
                  <div class="song-title" id="songTitle" data-i18n="initial_title">Hazır</div>
                  <div class="song-sub" id="songArtist" data-i18n="initial_artist">Eklemek için sola tıkla.</div>
              </div>

              <div class="progress-area" id="progressArea">
                  <div class="progress-container">
                      <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-info">
                      <span class="time-current" id="currentTime">0:00</span>
                      <span class="time-duration" id="durationTime">0:00</span>
                  </div>
              </div>

              <div class="controls">
                  <button id="likeBtn" class="like-btn" title="Beğenilen Şarkılara Ekle/Kaldır">
                      <span class="unliked-icon">♡</span>
                      <span class="liked-icon" style="display:none;">❤️</span>
                  </button>

                  <button class="ctrl-small" id="rewBtn" data-i18n="rew_btn">⏪ 10sn</button>
                  <button class="ctrl-btn" id="prevBtn" data-i18n="prev_btn">⏮️</button>
                  <button class="ctrl-btn" id="playBtn" data-i18n="play_btn">▶️ Oynat</button>
                  <button class="ctrl-btn" id="nextBtn" data-i18n="next_btn">⏭️</button>
                  <button class="ctrl-small" id="fwdBtn" data-i18n="fwd_btn">10sn ⏩</button>
              </div>

              <div class="loop-shuffle-controls">
                <select id="loopSelect" class="loop-select" title="Döngü Modu" data-i18n-title="loop_mode_title">
                    <option value="none" data-i18n="loop_none">Döngü Yok</option>
                    <option value="one" data-i18n="loop_one">Tek Şarkı Döngüsü</option>
                    <option value="all" data-i18n="loop_all">Tüm Sıra Döngüsü</option>
                </select>
                <button id="shuffleBtn" class="shuffle-btn" data-i18n="shuffle_btn">🔀 Karıştır</button>
              </div>

              <div class="volume-controls-inline">
                <button class="ctrl-small" id="volDownBtn" data-i18n="vol_down_btn">🔉</button>
                <span class="vol-level-inline" id="volumeLevel">50%</span>

<script>
// YouTube IFrame API'sini yükle
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

let player;
let queue = [];
let currentIndex = -1;
let loopMode = 'none'; // 'none', 'one', 'all'
let isShuffle = false;
let shuffleHistory = []; // Karıştırma geçmişini tutar (geri gitmek için)
let currentSong = null; // Şu an oynatılan şarkı objesi

// Kullanıcı ve Ayarlar Durumu
let userName = "Kullanıcı";
let avatarUrl = "";
let isAvatarEnabled = false;

// YENİ: Beğenilen Şarkılar Durumu
let likedSongs = []; 

// LocalStorage Anahtarları
const STATE_KEY = 'spomini_state';
const PLAYLISTS_KEY = 'spomini_playlists';
const QUEUE_KEY = 'spomini_queue'; // YENİ: Sıra listesi için anahtar
const LIKED_SONGS_KEY = 'spomini_liked_songs'; // YENİ: Beğenilen şarkılar için anahtar


// DOM Elementleri
const sidebar = document.getElementById('sidebar');

const fwdBtn = document.getElementById('fwdBtn');

const thumbImage = document.getElementById('thumbImage');

const songArtist = document.getElementById('songArtist');
const progressBar = document.getElementById('progressBar');
const currentTimeDisplay = document.getElementById('currentTime');

// ----------------------------------------------------
// I. API ve OYNATMA FONKSİYONLARI

// YouTube Player API Hazır olduğunda çağrılır
function onYouTubeIframeAPIReady() {
    // Player'ı sessiz (muted) başlatarak mobil otomasyonu atlama
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: { 
            'autoplay': 0, 
            'controls': 0, // Kontrolleri gizle
            'modestbranding': 1, 
            'rel': 0, // İlgili videoları kapat
            'enablejsapi': 1, 
            'origin': window.location.origin
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

function onPlayerReady(event) {
    // Ses seviyesini yükle (volume, player objesine bağlı)
    player.setVolume(loadVolumeState()); 
    updateVolumeUI(); 
    
    // Kaydedilen Sırayı ve Beğenilen Şarkıları yükle
    loadQueueFromStorage(); 
    loadLikedSongs(); // YENİ: Beğenilen şarkıları yükle
    
    // Zamanlayıcıyı başlat (her saniye)
    setInterval(updateProgress, 1000); 
    
    // UI hazır mesajı
    showInfo(i18n[currentLanguage].player_ready, 'success');
}

function onPlayerStateChange(event) {
    const isPlaying = event.data === YT.PlayerState.PLAYING;
    const isBuffering = event.data === YT.PlayerState.BUFFERING;
    const isEnded = event.data === YT.PlayerState.ENDED;
    
    if (isPlaying || isBuffering) {
        // Oynatılırken
        disk.classList.remove('empty');
        disk.style.animationPlayState = 'running';
        playBtn.innerHTML = isPlaying ? '⏸️ Duraklat' : i18n[currentLanguage].buffering_btn;
        playBtn.setAttribute('data-i18n', isPlaying ? 'pause_btn' : 'buffering_btn');
        updateProgress();
    } else {
        // Duraklatılmış
        disk.style.animationPlayState = 'paused';
        playBtn.innerHTML = '▶️ Oynat';
        playBtn.setAttribute('data-i18n', 'play_btn');
    }
    
    if (isEnded) {
        handleEnd();
    }
    
    if (event.data === YT.PlayerState.CUED) {
        // video yuvasına yerleştirildiğinde oynat.
        player.playVideo();
    }
}

function onPlayerError(event) {
    console.error("Player Hatası:", event.data);
    const errorMessage = i18n[currentLanguage].error_player.replace('{code}', event.data);
    showInfo(errorMessage, 'error');
    
    // Hata durumunda bir sonraki şarkıya geçmeye çalış
    if (queue.length > 0) {
        playNext();
    } else {
        resetPlayerUI();
    }
}

function togglePlay() {
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
        } else if (queue.length > 0 && currentIndex !== -1) {
            player.playVideo();
        } else if (queue.length > 0) {
            // Eğer duraklatılmışsa ve sıra varsa, ilk şarkıyı oynat.
            playSong(0);
        } else {
            showInfo(i18n[currentLanguage].error_no_queue, 'error');
        }
    }
}

function playSong(index) {
    if (queue.length === 0) {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }
    
    // Gelen indexi sınırla
    const targetIndex = Math.min(Math.max(0, index), queue.length - 1);
    const song = queue[targetIndex];
    
    if (!song) {
        resetPlayerUI();
        return;
    }
    
    currentIndex = targetIndex;
    currentSong = song; // Global şarkı objesini güncelle
    
    // Karıştırma geçmişini güncelle (Yalnızca ileriye sararken veya atlanırken)
    if(isShuffle) {
        if (shuffleHistory[shuffleHistory.length - 1] !== currentIndex) {
            shuffleHistory.push(currentIndex);
        }
    }
    
    player.loadVideoById(song.id, 0); // Şarkıyı yükle ve oynat
    
    // UI Güncelleme
    updateQueueUI(currentIndex);
    updateSongInfo(song);
    
    // Başlık/Favicon'u güncelle (ek özellik)
    document.title = `▶ ${song.title} - ${song.artist}`;
    saveState(); // YENİ: currentIndex'i ve diğer durumları kaydet
}

function playNext() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }
    
    let nextIndex;
    if (isShuffle) {
        // Karıştırma açık: rastgele bir sonraki şarkıyı seç
        let unplayedIndices = queue.map((_, i) => i).filter(i => !shuffleHistory.includes(i));
        
        if (unplayedIndices.length === 0) {
            // Tüm sıra oynatıldı, geçmişi temizle ve yeniden karıştır
            shuffleHistory = [currentIndex];
            unplayedIndices = queue.map((_, i) => i).filter(i => i !== currentIndex);
        }
        
        if (unplayedIndices.length > 0) {
            nextIndex = unplayedIndices[Math.floor(Math.random() * unplayedIndices.length)];
        } else {
            nextIndex = currentIndex;
        }
    } else {
        // Sıralı oynatma
        nextIndex = currentIndex + 1;
        if (nextIndex >= queue.length) {
            if (loopMode === 'all') {
                nextIndex = 0; // Başa dön
            } else {
                // Döngü yoksa duraklat ve sıfırla
                resetPlayerUI();
                showInfo(i18n[currentLanguage].queue_ended, 'info');
                return;
            }
        }
    }
    
    playSong(nextIndex);
}

function playPrev() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }
    
    let prevIndex;
    if (isShuffle && shuffleHistory.length > 1) {
        // Karıştırma geçmişinde geri git
        shuffleHistory.pop(); // Mevcut şarkıyı çıkar
        prevIndex = shuffleHistory.pop(); // Önceki şarkıyı al
    } else {
        // Sıralı geri gitme (veya geçmiş yoksa)
        // Eğer şarkının ilk 3 saniyesi içindeyse bir önceki şarkıya git, yoksa başa sar.
        if (player.getCurrentTime() < 3 && currentIndex > 0) {
            prevIndex = currentIndex - 1;
        } else {
            player.seekTo(0);
            return;
        }
    }
    
    playSong(prevIndex);
}

function handleEnd() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }
    
    if (loopMode === 'one') {
        player.seekTo(0);
        player.playVideo();
    } else {
        playNext();
    }
}

// II. YARDIMCI FONSİYONLAR

function parseYoutubeUrl(url) {
    const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\w\/\w\/|watch\?v=|embed\/|v\/)|youtu\.be\/)([^#\&\?]*)/;
    const match = url.match(regex);
    if (match && match[1].length === 11) {
        return match[1];
    }
    // Eğer direk ID girilmişse (11 karakterli kontrol)
    if (url.length === 11 && !url.includes(' ')) {
        return url;
    }
    return null;
}

function fetchVideoInfo(videoId) {
    // YouTube API'ye gerek kalmadan daha hızlı bir yol için thumbnail ve başlık tahmini yap
    return new Promise(resolve => {
        // Mock data, gerçek API entegrasyonu olmadan çalışmayı sürdürmek için
        const mockTitles = [i18n[currentLanguage].mock_title_1, i18n[currentLanguage].mock_title_2, i18n[currentLanguage].mock_title_3];
        const mockArtists = [i18n[currentLanguage].mock_artist_1, i18n[currentLanguage].mock_artist_2];
        const title = mockTitles[Math.floor(Math.random() * mockTitles.length)];
        const artist = mockArtists[Math.floor(Math.random() * mockArtists.length)];

        resolve({
            id: videoId,
            title: title,
            artist: artist,
            thumbnail: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`
        });
    });
}

function formatTime(seconds) {
    const date = new Date(null);
    date.setSeconds(seconds);
    const timeString = date.toISOString().substr(11, 8);
    if (timeString.startsWith('00:')) {
        return timeString.substr(3); // 1:23 gibi göster
    }
    return timeString; // 1:01:23 gibi göster
}

function updateProgress() {
    if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        
        currentTimeDisplay.innerText = formatTime(currentTime);
        durationTimeDisplay.innerText = formatTime(duration);
        
        const percent = (currentTime / duration) * 100;
        progressBar.style.width = `${percent}%`;
    }
}

function updateSongInfo(song) {
    songTitle.innerText = song.title;
    songArtist.innerText = song.artist;
    thumbImage.src = song.thumbnail;
    thumbImage.style.display = 'block';
    disk.classList.remove('empty');
    disk.style.borderColor = '#1ed760'; // Canlı hale getir

    // YENİ: Beğeni butonunun durumunu güncelle
    updateLikeBtnUI(song.id); 
}

function resetPlayerUI() {
    disk.classList.add('empty');
    thumbImage.style.display = 'none';
    songTitle.setAttribute('data-i18n', 'initial_title');
    songArtist.setAttribute('data-i18n', 'initial_artist');
    document.title = "SpoMini — Güçlü Mini Player";
    progressBar.style.width = '0%';
    currentTimeDisplay.innerText = '0:00';
    durationTimeDisplay.innerText = '0:00';
    disk.style.animationPlayState = 'paused';
    playBtn.innerHTML = '▶️ Oynat';
    playBtn.setAttribute('data-i18n', 'play_btn');
    currentIndex = -1;
    currentSong = null; // Şarkı bilgisini sıfırla
    
    // UI çevirisini sıfırla
    updateLanguage(currentLanguage, true); 
    
    // YENİ: Beğeni butonunun durumunu sıfırla
    updateLikeBtnUI(null);
    saveState();
}

function seekBy(seconds) {
    if (player && player.getCurrentTime) {
        const currentTime = player.getCurrentTime();
        const newTime = currentTime + seconds;
        player.seekTo(newTime, true);
        const infoMsg = seconds > 0 ? i18n[currentLanguage].seek_forward.replace('{seconds}', seconds) : i18n[currentLanguage].seek_backward.replace('{seconds}', Math.abs(seconds));
        showInfo(infoMsg, 'info');
    }
}

function updateVolumeUI() {
    const currentVolume = player ? player.getVolume() : loadVolumeState();
    volumeLevelDisplay.innerText = `${currentVolume}%`;
}


// UI ve Mesajlar
function showInfo(message, type = 'info') {
    if (!isNotificationsEnabled) return;
    
    const colors = {
        'info': 'var(--accent2)',
        'success': '#1ed760',
        'error': 'var(--error)'
    };
    
    infoLine.innerText = message;
    infoLine.style.backgroundColor = colors[type] ? `${colors[type]}80` : 'rgba(0,0,0,0.4)';
    infoLine.style.color = type === 'error' ? 'white' : 'var(--text-color)';
    infoLine.style.opacity = '1';
    
    clearTimeout(infoLine.timeout);
    infoLine.timeout = setTimeout(() => {
        infoLine.style.opacity = '0';
    }, 4000);
}

// III. LOCALSTORAGE VE DURUM YÖNETİMİ (GÜNCELLENMİŞ)

// YENİ: Ses seviyesini LocalStorage'a kaydeder
function saveVolumeState(volume) {
    localStorage.setItem('playerVolume', volume);
}

// YENİ: Ses seviyesini LocalStorage'dan yükler
function loadVolumeState() {
    const savedVolume = localStorage.getItem('playerVolume');
    return savedVolume !== null ? parseInt(savedVolume) : 50; // Varsayılan: 50
}

// YENİ: Mevcut çalma sırasını (queue) LocalStorage'a kaydeder
function saveQueueToStorage() {
    localStorage.setItem(QUEUE_KEY, JSON.stringify(queue));
}

// YENİ: Beğenilen şarkıları LocalStorage'a kaydeder
function saveLikedSongs() {
    localStorage.setItem(LIKED_SONGS_KEY, JSON.stringify(likedSongs));
}

// GÜNCELLENDİ: Durumu LocalStorage'a kaydeder (Tüm ayarlar ve oynatma modu)
function saveState() {
    const state = {
        userName: userName,
        avatarUrl: avatarUrl,
        isAvatarEnabled: isAvatarEnabled,
        isNotificationsEnabled: isNotificationsEnabled,
        isBgAnimEnabled: isBgAnimEnabled,
        currentLanguage: currentLanguage,
        activeSidebarTab: activeSidebarTab,
        selectedPlaylistKey: selectedPlaylistKey,
        
        // Oynatma Durumu
        loopMode: loopMode,
        isShuffle: isShuffle,
        currentIndex: currentIndex
    };
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
}

// GÜNCELLENDİ: Uygulama başlatıldığında LocalStorage'dan ayarları yükler (body onload çağırır)
function loadState() {
    // 1. Ana Ayarları Yükle
    const savedState = localStorage.getItem(STATE_KEY);
    if (savedState) {
        const state = JSON.parse(savedState);
        
        // Ayarların atanması
        userName = state.userName || userName;
        avatarUrl = state.avatarUrl || avatarUrl;
        isAvatarEnabled = state.isAvatarEnabled !== undefined ? state.isAvatarEnabled : isAvatarEnabled;
        isNotificationsEnabled = state.isNotificationsEnabled !== undefined ? state.isNotificationsEnabled : isNotificationsEnabled;
        isBgAnimEnabled = state.isBgAnimEnabled !== undefined ? state.isBgAnimEnabled : isBgAnimEnabled;
        currentLanguage = state.currentLanguage || currentLanguage;
        activeSidebarTab = state.activeSidebarTab || activeSidebarTab;
        selectedPlaylistKey = state.selectedPlaylistKey || null;

        // Oynatma Durumunun atanması
        loopMode = state.loopMode || loopMode;
        isShuffle = state.isShuffle || isShuffle;
        currentIndex = state.currentIndex !== undefined ? state.currentIndex : -1;
    }
    
    // 2. UI'ı Güncelle
    userNameInput.value = userName;
    toggleAvatarCheckbox.checked = isAvatarEnabled;
    toggleNotificationsCheckbox.checked = isNotificationsEnabled;
    languageSelect.value = currentLanguage;
    toggleBgAnimCheckbox.checked = !isBgAnimEnabled; // CSS sınıfı ters çalıştığı için
    loopSelect.value = loopMode;
    
    // Shuffle butonu durumu
    shuffleBtn.classList.toggle('active', isShuffle);
    
    // Profil, Tema, Mesajları güncelle
    updateWelcomeMessage();
    updateAvatarUI(true); 
    toggleBgAnim(!isBgAnimEnabled); 
    updateLanguage(currentLanguage, true); // Dil ayarını yükle ve UI'ı güncelle

    // Sidebar/Playlist durumu
    showTab(activeSidebarTab, true);
    renderPlaylistList(selectedPlaylistKey);
}

// GÜNCELLENDİ: Sıra listesini LocalStorage'dan yükler (onPlayerReady içinde çağrılır)
function loadQueueFromStorage() {
    const savedQueue = localStorage.getItem(QUEUE_KEY);
    if (savedQueue) {
        queue = JSON.parse(savedQueue);
        renderQueueList();
        
        // Yükleme sırasında mevcut şarkı varsa, bilgileri göster ve player'ı hazırla.
        if (currentIndex !== -1 && queue[currentIndex]) {
             currentSong = queue[currentIndex];
             updateSongInfo(currentSong);
             updateQueueUI(currentIndex);
             // Oynatıcıyı, çalınan şarkıya hazırla (cue)
             player.cueVideoById(currentSong.id, 0); 
        } else if(queue.length > 0) {
            // Sadece sıra varsa ama çalınan şarkı yoksa, oynatıcıyı ilk şarkıya hazırla
            player.cueVideoById(queue[0].id, 0);
        }
        showInfo(i18n[currentLanguage].queue_loaded.replace('{count}', queue.length), 'success');
    } else {
        showInfo(i18n[currentLanguage].queue_empty, 'info');
    }
}

// YENİ: Beğenilen şarkıları LocalStorage'dan yükler
function loadLikedSongs() {
    const savedLikedSongs = localStorage.getItem(LIKED_SONGS_KEY);
    if (savedLikedSongs) {
        likedSongs = JSON.parse(savedLikedSongs);
        // Listeyi sadece UI'ı başlatmak için render et, sekme açılınca tekrar render edilecek.
    }
}

function showTab(tabName, isInitialLoad = false) {
    activeSidebarTab = tabName;
    
    // Tüm alanları pasif yap
    queueArea.classList.remove('active-tab-content');
    playlistsArea.classList.remove('active-tab-content');
    likedSongsArea.classList.remove('active-tab-content'); // YENİ
    
    // Tüm butonları pasif yap
    queueTabBtn.classList.remove('active');
    playlistsTabBtn.classList.remove('active');
    likedTabBtn.classList.remove('active'); // YENİ

    if (tabName === 'queue') {
        queueArea.classList.add('active-tab-content');
        queueTabBtn.classList.add('active');
    } else if (tabName === 'playlists') {
        playlistsArea.classList.add('active-tab-content');
        playlistsTabBtn.classList.add('active');
        renderPlaylistList(selectedPlaylistKey);
        if (selectedPlaylistKey) {
            renderPlaylistItems(selectedPlaylistKey);
        }
    } else if (tabName === 'liked') { // YENİ SEKMEYİ EKLE
        likedSongsArea.classList.add('active-tab-content');
        likedTabBtn.classList.add('active');
        renderLikedSongs(); // Listeyi her açılışta yenile
    }
    
    if(!isInitialLoad) saveState(); 
}


function addToQueue(song = null) {
    if (song) {
        // Doğrudan şarkı objesi eklendi (Örn: Beğenilenlerden)
        queue.push(song);
        showInfo(i18n[currentLanguage].queue_add_success.replace('{title}', song.title), 'success');
    } else {
        // Input'tan eklendi
        const inputUrl = queueInput.value.trim();
        const videoId = parseYoutubeUrl(inputUrl);

        if (!videoId) {
            showInfo(i18n[currentLanguage].error_invalid_url, 'error');
            return;
        }

        fetchVideoInfo(videoId).then(songInfo => {
            queue.push(songInfo);
            renderQueueList();
            queueInput.value = '';
            showInfo(i18n[currentLanguage].queue_add_success.replace('{title}', songInfo.title), 'success');
            
            if (queue.length === 1 && currentIndex === -1) {
                playSong(0); // İlk şarkıysa otomatik oynat
            }

            saveQueueToStorage(); // GÜNCELLENDİ: Sırayı kaydet
        }).catch(() => {
            showInfo(i18n[currentLanguage].error_fetch_info, 'error');
        });
    }
    renderQueueList();
    saveQueueToStorage(); // Sırayı kaydet
}

function renderQueueList() {
    queueList.innerHTML = '';
    
    if (queue.length === 0) {
        queueList.innerHTML = `<p style="color:var(--muted); padding: 10px;">${i18n[currentLanguage].queue_is_empty}</p>`;
        return;
    }

    queue.forEach((song, index) => {
        const item = document.createElement('div');
        item.className = `queue-item ${index === currentIndex ? 'active' : ''}`;
        item.dataset.index = index;
        item.draggable = true;
        
        item.innerHTML = `
            <img src="${song.thumbnail}" alt="Thumbnail" class="queue-thumb">
            <div class="queue-info">
                <span class="queue-title">${song.title}</span>
                <span class="queue-sub">${song.artist}</span>
            </div>
            <div class="item-controls">
                <button class="icon-btn play-item-btn" data-index="${index}" title="${i18n[currentLanguage].play_this}"><span style="font-size: 1.2em;">▶</span></button>
                <button class="icon-btn remove-item-btn" data-index="${index}" title="${i18n[currentLanguage].remove_from_queue}"><span style="color:var(--error); font-size: 1.2em;">&times;</span></button>
            </div>
        `;
        
        queueList.appendChild(item);
    });

    // Olay dinleyicileri ekle
    queueList.querySelectorAll('.play-item-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            playSong(parseInt(e.currentTarget.dataset.index));
        });
    });

    queueList.querySelectorAll('.remove-item-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            removeQueueItem(parseInt(e.currentTarget.dataset.index));
        });
    });

    // Sürükle-Bırak dinleyicileri (Drag and Drop)
    addDragListeners();
}

function removeQueueItem(index) {
    if (index === currentIndex) {
        // Eğer çalan şarkı siliniyorsa, bir sonraki şarkıya geç
        if (queue.length > 1) {
            const nextIndex = index + 1 < queue.length ? index + 1 : 0;
            playSong(nextIndex);
        } else {
            resetPlayerUI();
        }
    }
    
    queue.splice(index, 1);
    
    // Silme işleminden sonra currentIndex'i ayarla
    if (index < currentIndex) {
        currentIndex--;
    } else if (index === currentIndex && queue.length > 0) {
        // Silinen şarkı son şarkı ise, indeks sıfıra düşer.
        currentIndex = Math.min(currentIndex, queue.length - 1);
    } else if (queue.length === 0) {
        currentIndex = -1;
    }

    renderQueueList();
    showInfo(i18n[currentLanguage].queue_item_removed, 'info');
    saveQueueToStorage(); // GÜNCELLENDİ: Sırayı kaydet
    saveState(); // currentIndex'i kaydet
}

function updateQueueUI(activeIndex) {
    queueList.querySelectorAll('.queue-item').forEach((item, index) => {
        item.classList.toggle('active', index === activeIndex);
    });
}

// Şarkının beğenilip beğenilmediğini kontrol eder
function isSongLiked(songId) {
    return likedSongs.some(song => song.id === songId);
}

// Beğenme/Kaldırma işlemini yapar
function toggleLikeSong() {
    if (!currentSong) {
        showInfo(i18n[currentLanguage].error_no_song_to_like, 'error');
        return; 
    }

    const songId = currentSong.id;
    const isLiked = isSongLiked(songId);

    if (isLiked) {
        // Şarkıyı kaldır
        likedSongs = likedSongs.filter(song => song.id !== songId);
        showInfo(i18n[currentLanguage].unliked_song.replace('{title}', currentSong.title), 'info');
    } else {
        // Şarkıyı ekle
        likedSongs.push(currentSong);
        showInfo(i18n[currentLanguage].liked_song.replace('{title}', currentSong.title), 'success');
    }

    saveLikedSongs(); // LocalStorage'a kaydet
    updateLikeBtnUI(songId); // Player'daki butonu güncelle
    if(activeSidebarTab === 'liked') {
        renderLikedSongs(); // Eğer sekme açıksa hemen yenile
    }
}

// Player'daki beğeni butonunun görünümünü günceller
function updateLikeBtnUI(songId) {
    if(!songId) {
        likeBtn.classList.remove('liked');
        unlikedIcon.style.display = 'inline';
        likedIcon.style.display = 'none';
        likeBtn.disabled = true;
        return;
    }
    
    likeBtn.disabled = false;
    const isLiked = isSongLiked(songId);
    likeBtn.classList.toggle('liked', isLiked);
    unlikedIcon.style.display = isLiked ? 'none' : 'inline';
    likedIcon.style.display = isLiked ? 'inline' : 'none';
}

// Beğenilen Şarkılar sekmesini çizer
function renderLikedSongs() {
    likedSongsList.innerHTML = ''; // Listeyi temizle
    
    if (likedSongs.length === 0) {
        likedSongsList.innerHTML = `<li style="color:var(--muted); padding: 10px; list-style:none;">${i18n[currentLanguage].no_liked_songs}</li>`;
        return;
    }

    // En son ekleneni başta göstermek için ters çevir
    const reversedLikedSongs = [...likedSongs].reverse();

    reversedLikedSongs.forEach((song) => {
        const li = document.createElement('li');
        li.className = 'liked-song-item';
        li.dataset.id = song.id;

        li.innerHTML = `
            <div class="liked-song-info">
                <div class="liked-song-title">${song.title}</div>
                <div class="liked-song-artist">${song.artist}</div>
            </div>
            <button class="remove-liked-btn" data-id="${song.id}" title="${i18n[currentLanguage].remove_from_liked}" style="color:var(--error); margin-left:10px; border:none; background:none; cursor:pointer; font-size: 1.2em;">&times;</button>
        `;

        // Şarkıya tıklandığında oynatma sırasına ekleyip çal
        li.addEventListener('click', (e) => {
            // Silme butonuna tıklanmadıysa çal
            if (!e.target.classList.contains('remove-liked-btn')) {
                // Şarkıyı oynatma sırasına (queue) ekle
                addToQueue(song);
                // Yeni eklenen şarkının sıradaki indeksini bul ve çal
                playSong(queue.length - 1);
                showTab('queue'); // Sıra sekmesine geç
            }
        });

        // Silme butonuna olay dinleyicisi ekle
        li.querySelector('.remove-liked-btn').addEventListener('click', (e) => {
            e.stopPropagation(); // li'nin click olayını tetiklemesin
            const removeId = e.target.dataset.id;
            
            // likedSongs dizisinden kaldır
            likedSongs = likedSongs.filter(s => s.id !== removeId);
            
            saveLikedSongs();
            renderLikedSongs();
            
            // Eğer silinen şarkı çalınansa, player butonunu güncelle
            if (currentSong && currentSong.id === removeId) {
                updateLikeBtnUI(removeId); 
            }
            showInfo(i18n[currentLanguage].unliked_song_removed, 'info');
        });

        likedSongsList.appendChild(li);
    });
}

function updateLanguage(lang, isInitialLoad = false) {
    currentLanguage = lang;
    const elements = document.querySelectorAll('[data-i18n]');
    const titles = document.querySelectorAll('[data-i18n-title]');
    const placeholders = document.querySelectorAll('[data-i18n-placeholder]');
    
    elements.forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (i18n[lang][key]) {
            el.innerText = i18n[lang][key];
        }
    });

    titles.forEach(el => {
        const key = el.getAttribute('data-i18n-title');
        if (i18n[lang][key]) {
            el.title = i18n[lang][key];
        }
    });

    placeholders.forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (i18n[lang][key]) {
            el.placeholder = i18n[lang][key];
        }
    });
    
    // Sabit metinleri güncelle
    if (shuffleBtn.classList.contains('active')) {
        shuffleBtn.innerText = `🔀 ${i18n[currentLanguage].shuffle_btn} (Açık)`;
    } else {
        shuffleBtn.innerText = `🔀 ${i18n[currentLanguage].shuffle_btn}`;
    }
    
    if(!isInitialLoad) saveState();
}

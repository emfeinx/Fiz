<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="appTitle">SpoMini — Güçlü Mini Player</title>
<style>
/* -------------------------
   TEMEL STİLLER & LAYOUT
   ------------------------- */
:root{
  --bg1:#04040a; 
  --bg2:#080026;
  --panel: rgba(255,255,255,0.03);
  --accent1:#7b2cff; 
  --accent2:#00c2ff;
  --muted: rgba(255,255,255,0.6);
  --error: #e74c3c; /* Hata/Temizleme butonu için */
  --text-color: #fff; /* Ana metin rengi */
}

*{box-sizing:border-box;font-family:Inter, "Poppins", system-ui, Arial, sans-serif}
/* DÜZELTME: Sayfa kaydırmasını tamamen engellendi */
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));
         background-size:400% 400%; animation: bgAnim 18s linear infinite; color:var(--text-color); 
         overflow: hidden !important; 
         } 
         
/* Arka Plan Animasyonu kapatma sınıfı korundu (Sistem Ayarından yönetilir) */
.bg-anim-disabled {
    animation: none !important; 
    background-position: 50% 50% !important; 
}

@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{display:flex;height:100vh;gap:12px;align-items:stretch; justify-content: flex-start;} 

/* -------------------------
   SIDEBAR (QUEUE & PLAYLISTS) - SEKME YAPISI EKLENDİ
   ------------------------- */
.sidebar{
  width:72px;background:var(--panel);backdrop-filter:blur(8px);
  display:flex;flex-direction:column;align-items:center;padding:14px 8px;transition:width .28s;
  position:relative;
}
.sidebar.open{width:320px}
.menu-toggle{background:none;border:none;color:var(--muted);font-size:20px;cursor:pointer;margin-bottom:6px}
.menu-toggle:hover{color:var(--text-color)}

/* Yeni Sekme Menüsü */
.tab-menu {
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 4px;
    margin-bottom: 10px;
}
.tab-menu button {
    flex: 1;
    padding: 8px 4px;
    background: rgba(255,255,255,0.05);
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
    font-size: 13px;
    margin: 0 4px;
}
.tab-menu button.active {
    background: var(--accent1);
    color: #fff;
}
.sidebar:not(.open) .tab-menu { display: none; }


.queue-area, .playlists-area{
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
  padding-top: 5px; 
}
.sidebar.open .active-tab-content{display:flex; } /* Yeni Sekme İçeriği Gösterimi */

/* Playlist Alanı Stilleri */
.playlists-area-content {
    width: 94%;
    margin-top: 10px;
    overflow-y: auto;
    flex: 1;
    padding-bottom: 12px;
}
.playlist-list-select, #playlistItemSelect {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
    margin-bottom: 10px;
    outline: none;
    font-size: 14px;
}
/* Playlistteki Şarkı Listesi için görünüm */
#playlistItemSelect {
    max-height: 200px;
    overflow-y: auto;
    appearance: none; /* Select görünümünü gizle */
    padding: 0;
    border: none;
}
#playlistItemSelect option {
    padding: 10px 8px;
    margin: 2px 0;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
#playlistItemSelect option:hover {
    background: rgba(255,255,255,0.08);
}
#playlistItemSelect option:disabled {
    color: var(--muted);
    font-style: italic;
    background: transparent;
}


.playlist-item-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 4px 0;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
}
.playlist-controls-group {
    display: flex;
    gap: 8px;
    width: 100%;
    margin-bottom: 12px;
}
.playlist-controls-group button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 13px;
    transition: background 0.2s;
}
.playlist-controls-group button.load-btn {
    background: var(--accent1);
}
.playlist-controls-group button.delete-btn {
    background: var(--error);
    color: #fff;
}
.playlist-controls-group button.rename-btn {
    background: var(--accent2);
}
.queue-input{
  width:88%;padding:10px;border-radius:10px;border:none;margin:8px 0;background:rgba(255,255,255,0.03);
  color:var(--text-color);text-align:left; outline:none;
}
.queue-add-btn{width:88%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),#6fe0ff);
  color:#000;font-weight:700;cursor:pointer}
.queue-list{width:94%;margin-top:10px;overflow-y:auto;flex:1;padding-bottom:12px}
.queue-item{
  display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;margin:8px 0;background:rgba(255,255,255,0.02);
  cursor:grab; user-select:none;
}
.queue-item.dragging{opacity:0.4}
.queue-thumb{width:56px;height:40px;object-fit:cover;border-radius:6px;flex-shrink:0}
.queue-info{display:flex;flex-direction:column;flex:1;min-width:0}
.queue-title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; color: var(--text-color);}
.queue-sub{font-size:11px;color:var(--muted);margin-top:4px}
.item-controls{display:flex;gap:6px;align-items:center}
.icon-btn{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{color:var(--text-color);background:rgba(255,255,255,0.02)}


/* -------------------------
   MAIN PLAY AREA (MERKEZLEME)
   ------------------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  position:relative;
  padding:20px;
  height: 100%; 
}
.main-content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100%; 
  overflow-y: auto; 
  padding: 5px 0; 
  width: 100%;
}
.player-card{display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px;border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);
  width: 90%; 
  max-width: 580px; 
}
.disk{
  width:260px;height:260px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;position:relative;animation:spin 6s linear infinite;
  box-shadow:0 20px 60px rgba(80,0,255,0.12);
}
.disk.empty{background: radial-gradient(circle at 30% 20%, rgba(120,0,255,0.06), transparent 10%), rgba(0,0,0,0.12)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.disk img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.song-title{font-weight:600;color:var(--text-color);font-size:18px;max-width:520px;text-align:center}
.song-sub{font-size:13px;color:var(--muted)}

/* Progress Bar Alanı */
.progress-area{
  width: 100%;
  padding: 0 10px;
  margin-bottom: 8px;
  cursor: pointer; 
}
.progress-container{
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}
.progress-bar{
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transition: width 0.1s linear; 
}
.time-info{
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}
.time-current{color:var(--text-color);}

/* controls */
.controls{
  display:flex;gap:12px;align-items:center;
  padding: 10px 0;
}
.ctrl-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.45)}
.ctrl-small{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text-color);font-weight:600;cursor:pointer;border:none;}

/* loop/shuffle stilleri */
.loop-shuffle-controls{
  display:flex;gap:12px;align-items:center;margin-top:10px;
}
.loop-select{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn.active{
  background:var(--accent1);
  color: #fff;
}

/* -------------------------
   AVATAR & WELCOME MESSAGE
   ------------------------- */
@keyframes textGlitch {
  0%, 100% { text-shadow: 0.04em 0 0 var(--accent2), -0.02em -0.02em 0 var(--accent1); }
  25% { text-shadow: -0.04em 0 0 var(--accent1), 0.02em 0.02em 0 var(--accent2); }
  50% { text-shadow: 0.02em 0.04em 0 var(--accent2), -0.04em 0 0 var(--accent1); }
  75% { text-shadow: -0.02em -0.04em 0 var(--accent1), 0.04em 0 0 var(--accent2); }
}
/* Avatarın Ana Ekranda Konumu DÜZELTİLDİ*/
.profile-avatar-main{
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 10px; /* Merkeze daha yakın olması için küçük bir boşluk */
  margin-bottom: 15px;
  border: 4px solid var(--accent1);
  box-shadow: 0 0 20px rgba(0, 194, 255, 0.4);
  transition: transform 0.3s;
  flex-shrink: 0; 
}
.profile-avatar-main:hover{
    transform: scale(1.05);
}

.welcome-message{
  font-size: 24px;
  font-weight: 700;
  color: var(--text-color); 
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-bottom: 25px; 
  text-align: center;
  padding: 10px 0;
  width: 90%;
  max-width: 580px;
  flex-shrink: 0;
}
.welcome-message span{
  color: var(--accent2); 
  animation: textGlitch 2s ease-in-out infinite alternate; 
}

/* -------------------------
   INLINE VOLUME CONTROLS
   ------------------------- */
.volume-controls-inline{
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
  padding: 8px 0;
}
.vol-level-inline{
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  width: 50px; 
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 8px 0;
  border-radius: 10px;
}

/* -------------------------
   PROFILE PANEL
   ------------------------- */
.profile-panel{
  width:52px; 
  background:var(--panel);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:14px 0px;
  transition:width .28s;
  position:relative;
}
.profile-panel.open{width:280px} 
.profile-toggle{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
  padding: 6px;
}
.profile-toggle:hover{color:var(--text-color)}
.profile-area{
  display:none;
  flex-direction:column;
  align-items:flex-start;
  width:100%;
  padding: 0 16px;
  overflow-y: auto; 
  flex: 1; 
}
.profile-panel.open .profile-area{display:flex}
.profile-title{
  font-size:18px;
  color:var(--accent2);
  margin-top:0;
  margin-bottom:12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  width: 100%;
  padding-bottom: 4px;
  text-align: center;
}
.profile-item{
  width:100%;
  padding:8px 0;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
.profile-item label{
  font-size:13px; 
  color:var(--muted);
  margin-bottom: 5px;
}
.profile-item input[type="text"], .profile-item select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: var(--text-color);
  outline: none;
}

.profile-item input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
    accent-color: var(--accent1); 
}
.avatar-preview-area{
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}
.avatar-preview{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.1);
    object-fit: cover;
    border: 2px solid var(--accent1);
}
.file-upload-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
    width: 100%; 
}
.file-upload-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
}
.file-upload-btn {
    padding: 8px 12px;
    border-radius: 6px;
    background: var(--accent1);
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    text-align: center;
    display: block;
    transition: background-color 0.2s;
}

.clear-data-btn {
    background: var(--error) !important;
}


/* responsive tweaks */
@media (max-width:900px){
  .sidebar{display:none}
  .profile-panel{width: 100%; position:fixed; top:0; left:0; height:100%; z-index:100; opacity:0; pointer-events:none;} 
  .profile-panel.open{width:100%; opacity:1; pointer-events:all; } 
  .song-title{font-size:16px}
  .welcome-message{font-size: 20px; margin-bottom: 15px;} 
}
</style>
</head>
<body onload="loadState()"> 
  <div class="app">
    <div class="sidebar" id="sidebar">
      <button class="menu-toggle" id="menuBtn" title="Queue aç/kapa" data-i18n-title="queue_toggle">☰</button>

      <div class="tab-menu" id="tabMenu">
        <button id="queueTabBtn" class="active" onclick="showTab('queue')" data-i18n="tab_queue">Sıra</button>
        <button id="playlistsTabBtn" onclick="showTab('playlists')" data-i18n="tab_playlists">Playlistler</button>
      </div>

      <div class="queue-area active-tab-content" id="queueArea">
        <input id="queueInput" class="queue-input" type="text" placeholder="YouTube URL veya ID ekle" data-i18n-placeholder="queue_input_placeholder">
        <button id="addBtn" class="queue-add-btn" data-i18n="queue_add_btn">Sıraya Ekle</button>
        <div class="queue-list" id="queueList">
          </div>
      </div>

      <div class="playlists-area" id="playlistsArea">
        <div class="playlists-area-content">
            
            <button class="playlist-item-btn" id="savePlaylistBtn" style="background: var(--accent1); color: #000; font-size: 14px; margin-bottom: 15px;" data-i18n="playlist_save_btn">Mevcut Sırayı Kaydet</button>

            <label for="playlistListSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600;" data-i18n="playlist_select_label">Kayıtlı Playlistler</label>
            <select id="playlistListSelect" class="playlist-list-select">
                <option disabled selected data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>
            </select>

            <div class="playlist-controls-group">
                <button id="loadPlaylistBtn" class="load-btn" disabled data-i18n="playlist_load_btn">Yükle</button>
                <button id="renamePlaylistBtn" class="rename-btn" disabled data-i18n="playlist_rename_btn">İsim Değiştir</button>
                <button id="deletePlaylistBtn" class="delete-btn" disabled data-i18n="playlist_delete_btn">Sil</button>
            </div>

            <label for="playlistItemSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600; margin-top: 15px;" data-i18n="playlist_content_label">Playlist İçeriği</label>
            <select id="playlistItemSelect" disabled size="5">
                <option data-i18n="playlist_content_placeholder">Playlist Seçiniz</option>
            </select>
            
            <div class="playlist-controls-group" style="margin-top: 8px;">
                <button id="addToSelectedPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--accent2);" data-i18n="playlist_add_current_btn">Mevcut Çalanı Ekle</button>
                <button id="removeItemFromPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--error);" data-i18n="playlist_remove_item_btn">Seçili Şarkıyı Çıkar</button>
            </div>
        </div>
      </div>
      
    </div>

    <div class="main">
      <div id="playerContainer" style="width: 100%; max-width: 580px; text-align: center;">
          
          <div class="welcome-message" id="welcomeMessage" data-i18n="welcome_message">
              Merhaba, <span>Kullanıcı</span>. Başlayalım!
          </div>

          <img src="" alt="Profil Avatarı" class="profile-avatar-main" id="avatarImage" style="display:none;">

          <div class="player-card">
              <div class="disk empty" id="disk">
                  <img src="" alt="Albüm Kapağı" class="thumb" id="thumbImage" style="display:none;">
                  <div id="player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;"></div>
              </div>
              
              <div class="song-info">
                  <div class="song-title" id="songTitle" data-i18n="initial_title">Hazır</div>
                  <div class="song-sub" id="songArtist" data-i18n="initial_artist">Eklemek için sola tıkla.</div>
              </div>

              <div class="progress-area" id="progressArea">
                  <div class="progress-container">
                      <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-info">
                      <span class="time-current" id="currentTime">0:00</span>
                      <span class="time-duration" id="durationTime">0:00</span>
                  </div>
              </div>

              <div class="controls">
                  <button class="ctrl-small" id="rewBtn" data-i18n="rew_btn">⏪ 10sn</button>
                  <button class="ctrl-btn" id="prevBtn" data-i18n="prev_btn">⏮️</button>
                  <button class="ctrl-btn" id="playBtn" data-i18n="play_btn">▶️ Oynat</button>
                  <button class="ctrl-btn" id="nextBtn" data-i18n="next_btn">⏭️</button>
                  <button class="ctrl-small" id="fwdBtn" data-i18n="fwd_btn">10sn ⏩</button>
              </div>

              <div class="loop-shuffle-controls">
                <select id="loopSelect" class="loop-select" title="Döngü Modu" data-i18n-title="loop_mode_title">
                    <option value="none" data-i18n="loop_none">Döngü Yok</option>
                    <option value="one" data-i18n="loop_one">Tek Şarkı Döngüsü</option>
                    <option value="all" data-i18n="loop_all">Tüm Sıra Döngüsü</option>
                </select>
                <button id="shuffleBtn" class="shuffle-btn" data-i18n="shuffle_btn">🔀 Karıştır</button>
              </div>

              <div class="volume-controls-inline">
                <button class="ctrl-small" id="volDownBtn" data-i18n="vol_down_btn">🔉</button>
                <span class="vol-level-inline" id="volumeLevel">50%</span>
                <button class="ctrl-small" id="volUpBtn" data-i18n="vol_up_btn">🔊</button>
              </div>

          </div>
          
      </div>

      <p id="infoLine" style="position:fixed; bottom: 10px; left:50%; transform: translateX(-50%); background:rgba(0,0,0,0.4); padding: 8px 15px; border-radius: 8px; font-size:13px; color:var(--text-color); z-index: 100;" data-i18n="initial_info">Hoş Geldiniz!</p>
    </div>

    <div class="profile-panel" id="profilePanel">
      <button class="profile-toggle" id="profileBtn" title="Ayarlar" data-i18n-title="settings_toggle">⚙️</button>
      
      <div class="profile-area" id="profileArea">
        
        <h3 class="profile-title" data-i18n="category_profile">👤 Profil</h3>
        <div class="profile-item">
            <label for="userNameInput" data-i18n="label_username">Kullanıcı Adı</label>
            <input type="text" id="userNameInput" placeholder="Adınız" data-i18n-placeholder="placeholder_username">
        </div>
        
        <div class="profile-item">
            <label for="avatarFileInput" data-i18n="label_avatar">Avatar Ayarları</label>
            <div class="avatar-preview-area">
                <img src="" alt="Avatar Önizleme" class="avatar-preview" id="avatarPanelPreview">
                <div class="file-upload-wrapper">
                    <input type="file" id="avatarFileInput" accept="image/*">
                    <span class="file-upload-btn" data-i18n="btn_upload_avatar">Avatar Yükle</span>
                </div>
            </div>
            <label style="margin-top: 10px;">
                <input type="checkbox" id="toggleAvatarCheckbox">
                <span data-i18n="label_toggle_avatar">Ana Ekranda Avatarı Göster</span>
            </label>
        </div>

        <h3 class="profile-title" style="margin-top: 15px;" data-i18n="category_notifications">🔔 Bildirimler</h3>
        <div class="profile-item">
             <label>
                <input type="checkbox" id="toggleNotificationsCheckbox">
                <span data-i18n="label_toggle_notifications">Uygulama İçi Mesajları Göster</span>
            </label>
            <p style="font-size: 11px; color: var(--muted); margin-top: 5px;" data-i18n="desc_notifications">Örn: "Şarkı sıraya eklendi." gibi uyarılar.</p>

// YouTube Player API Hazır olduğunda çağrılır
function onYouTubeIframeAPIReady() {
    // Player'ı sessiz (muted) başlatarak mobil otomasyonu atlama
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
            'autoplay': 0,
            'controls': 0, // Kontrolleri gizle
            'modestbranding': 1,
            'rel': 0, // İlgili videoları kapat
            'enablejsapi': 1,
            'origin': window.location.origin
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

function onPlayerReady(event) {
    // Başlangıç sesi ayarlaması
    const initialVolume = localStorage.getItem('playerVolume') || 50;
    player.setVolume(parseInt(initialVolume));
    updateVolumeUI();

    // Kaydedilen Sırayı yükle (eğer varsa)
    loadQueueFromStorage();

    // Zamanlayıcıyı başlat (her saniye)
    setInterval(updateProgress, 1000);
    
    // UI hazır mesajı
    showInfo(i18n[currentLanguage].info_ready, 'success');
}

function onPlayerStateChange(event) {
    const isPlaying = event.data === YT.PlayerState.PLAYING;
    const isBuffering = event.data === YT.PlayerState.BUFFERING;
    const isEnded = event.data === YT.PlayerState.ENDED;
    const isCued = event.data === YT.PlayerState.CUED;

    if (isPlaying || isBuffering) {
        // Oynatılırken
        disk.classList.remove('empty');
        disk.style.animationPlayState = 'running';
        playBtn.innerHTML = isPlaying ? i18n[currentLanguage].pause_btn_icon : i18n[currentLanguage].buffering_btn;
        playBtn.setAttribute('data-i18n', isPlaying ? 'pause_btn' : 'buffering_btn');
        updateProgress(); 
        
        // ÖNEMLİ: Gerçek bilgileri çek ve UI/Sırayı güncelle
        if (isPlaying) {
            updateSongInfo(queue[currentIndex]); 
        }

    } else {
        // Duraklatılmış
        disk.style.animationPlayState = 'paused';
        playBtn.innerHTML = i18n[currentLanguage].play_btn_icon;
        playBtn.setAttribute('data-i18n', 'play_btn');
    }

    if (isEnded) {
        handleEnd();
    }
    
    if (isCued) {
        // video yuvasına yerleştirildiğinde oynat.
        player.playVideo(); 
    }
}

function onPlayerError(event) {
    console.error("Player Hatası:", event.data);
    
    const errorMessage = i18n[currentLanguage].error_player.replace('{code}', event.data);
    showInfo(errorMessage, 'error');

    // Hata durumunda bir sonraki şarkıya geçmeye çalış
    if (queue.length > 0) {
        playNext();
    } else {
        resetPlayerUI();
    }
}

function togglePlay() {
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
        } else if (queue.length > 0 && currentIndex !== -1) {
            player.playVideo();
        } else if (queue.length > 0) {
            // Eğer duraklatılmışsa ve sıra varsa, ilk şarkıyı oynat.
            playSong(0);
        } else {
            showInfo(i18n[currentLanguage].error_no_queue, 'error');
        }
    }
}

function playSong(index) {
    if (queue.length === 0) {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }
    
    // Gelen indexi sınırla
    const targetIndex = Math.min(Math.max(0, index), queue.length - 1);
    const song = queue[targetIndex];

    if (!song) {
        // Sınır dışı bir durum olursa, sıfırla
        resetPlayerUI();
        return;
    }

    currentIndex = targetIndex;
    
    // Karıştırma geçmişini güncelle (Yalnızca ileriye sararken veya atlanırken)
    if(isShuffle) {
        // Eğer geri gitmiyorsak, yeni indeksi geçmişe ekle
        if (shuffleHistory[shuffleHistory.length - 1] !== currentIndex) {
            shuffleHistory.push(currentIndex);
        }
    }
    
    player.loadVideoById(song.id, 0); // Şarkıyı yükle ve oynat
    
    // UI Güncelleme (Geçici bilgiyi göster)
    updateQueueUI(currentIndex);
    
    // Şarkı bilgisi player hazır olunca onStateChange'de güncellenecek, şimdilik placeholder gösterilir.
    songTitle.innerText = song.title; 
    songArtist.innerText = song.artist; 
    thumbImage.src = song.thumbnail;
    thumbImage.style.display = 'block';
    
    saveState();
}


function playNext() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let nextIndex;

    if (isShuffle) {
        // Karıştırma açık: rastgele bir sonraki şarkıyı seç
        let unplayedIndices = queue.map((_, i) => i).filter(i => !shuffleHistory.includes(i));
        
        if (unplayedIndices.length === 0) {
            // Tüm sıra oynatıldı, geçmişi temizle ve yeniden karıştır
            shuffleHistory = [currentIndex];
            unplayedIndices = queue.map((_, i) => i).filter(i => i !== currentIndex);
        }

        if (unplayedIndices.length > 0) {
            nextIndex = unplayedIndices[Math.floor(Math.random() * unplayedIndices.length)];
        } else {
            // Tek şarkı varsa veya beklenmedik durum
            nextIndex = currentIndex;
        }

    } else {
        // Sıralı oynatma
        nextIndex = currentIndex + 1;
        if (nextIndex >= queue.length) {
            if (loopMode === 'all') {
                nextIndex = 0; // Başa dön
            } else {
                // Döngü yoksa duraklat ve sıfırla
                resetPlayerUI();
                showInfo(i18n[currentLanguage].queue_ended, 'info');
                return;
            }
        }
    }

    playSong(nextIndex);
}

function playPrev() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let prevIndex;

    if (isShuffle && shuffleHistory.length > 1) {
        // Karıştırma geçmişinde geri git
        shuffleHistory.pop(); // Mevcut şarkıyı çıkar
        prevIndex = shuffleHistory.pop(); // Önceki şarkıyı al
        
    } else {
        // Sıralı geri gitme (veya geçmiş yoksa)
        // Eğer şarkının ilk 3 saniyesi içindeyse bir önceki şarkıya git, yoksa başa sar.
        if (player.getCurrentTime() < 3 && currentIndex > 0) {
            prevIndex = currentIndex - 1;
        } else {
            player.seekTo(0);
            return;
        }
    }
    
    playSong(prevIndex);
}

function handleEnd() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    if (loopMode === 'one') {
        player.seekTo(0);
        player.playVideo();
    } else {
        playNext();
    }
}

function parseYoutubeUrl(url) {
    const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\w\/\w\/|watch\?v=|embed\/|v\/)|youtu\.be\/)([^#\&\?]*)/;
    const match = url.match(regex);
    if (match && match[1].length === 11) {
        return match[1];
    }
    // Eğer direk ID girilmişse (11 karakterli kontrol)
    if (url.length === 11 && !url.includes(' ')) {
        return url;
    }
    return null;
}

// GÜNCELLENDİ: Mock data kaldırıldı, placeholder ile başlatılıyor.
function fetchVideoInfo(videoId) {
    // Başlangıçta geçici/placeholder verileri döndürülür. 
    // Gerçek veriler video çalmaya başladığında (updateSongInfo içinde) player.getVideoData() ile alınacaktır.
    return new Promise(resolve => {
        resolve({ 
            id: videoId, 
            title: "Video Başlığı Yükleniyor...", 
            artist: "Kanal Adı Yükleniyor...",
            thumbnail: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg` 
        });
    });
}

function formatTime(seconds) {
    const date = new Date(null);
    date.setSeconds(seconds);
    const timeString = date.toISOString().substr(11, 8);
    
    if (timeString.startsWith('00:')) {
        return timeString.substr(3); // 1:23 gibi göster
    }
    return timeString; // 1:01:23 gibi göster
}

function seekBy(seconds) {
    if (player && player.getCurrentTime) {
        const currentTime = player.getCurrentTime();
        const newTime = currentTime + seconds;
        player.seekTo(newTime, true);
        
        const infoMsg = seconds > 0 
            ? i18n[currentLanguage].seek_forward.replace('{seconds}', seconds) 
            : i18n[currentLanguage].seek_backward.replace('{seconds}', Math.abs(seconds));
            
        showInfo(infoMsg, 'info');
    }
}

function updateProgress() {
    if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        
        if (duration > 0) {
            const percent = (currentTime / duration) * 100;
            progressBar.style.width = `${percent}%`;
            currentTimeDisplay.innerText = formatTime(currentTime);
            durationTimeDisplay.innerText = formatTime(duration);
        }
    }
}

// GÜNCELLENDİ: Gerçek başlık/sanatçı bilgisini player'dan çekme mantığı eklendi
function updateSongInfo(song) {
    
    let actualTitle = song.title;
    let actualArtist = song.artist;

    if (player && player.getVideoData) {
        const videoData = player.getVideoData();
        
        // YouTube API'den gerçek veriyi al (video yüklendiğinde)
        if (videoData && videoData.title && videoData.title !== '') {
            actualTitle = videoData.title;
            actualArtist = videoData.author; // Kanal Adı
            
            // Kuyruktaki öğeyi güncelle (Çalma listeleri için kritik!)
            if (currentIndex !== -1 && queue[currentIndex]) {
                queue[currentIndex].title = actualTitle;
                queue[currentIndex].artist = actualArtist;
                
                // Güncellenmiş bilgiyi queue listesine yansıt
                updateQueueUI(currentIndex); 
                saveState(); // State'i kaydet ki, playlistler doğru adlarla kaydedilsin.
            }
        }
    }

    // UI'yı güncelle
    songTitle.innerText = actualTitle;
    songArtist.innerText = actualArtist;
    thumbImage.src = song.thumbnail;
    thumbImage.style.display = 'block';
    disk.classList.remove('empty');
    
    // Başlık/Favicon'u güncelle
    document.title = `▶ ${actualTitle} - ${actualArtist}`;
}

function resetPlayerUI() {
    if (player && player.stopVideo) player.stopVideo();
    playBtn.innerHTML = i18n[currentLanguage].play_btn_icon;
    playBtn.setAttribute('data-i18n', 'play_btn');
    songTitle.innerText = i18n[currentLanguage].initial_title;
    songArtist.innerText = i18n[currentLanguage].initial_artist;
    thumbImage.style.display = 'none';
    disk.classList.add('empty');
    disk.style.animationPlayState = 'paused';
    progressBar.style.width = '0%';
    currentTimeDisplay.innerText = '0:00';
    durationTimeDisplay.innerText = '0:00';
    document.title = i18n[currentLanguage].app_title;
}

async function addToQueue() {
    const url = queueInput.value.trim();
    if (!url) {
        showInfo(i18n[currentLanguage].error_empty_input, 'error');
        return;
    }
    
    const videoId = parseYoutubeUrl(url);
    if (!videoId) {
        showInfo(i18n[currentLanguage].error_invalid_url, 'error');
        return;
    }
    
    // Yinelenenleri kontrol et (Akıllı Sıra Özelliği)
    const isDuplicate = queue.some(song => song.id === videoId);
    if (isDuplicate) {
        showInfo(i18n[currentLanguage].queue_duplicate, 'info');
        queueInput.value = '';
        return;
    }
    
    showInfo(i18n[currentLanguage].info_fetching_metadata, 'info');
    
    try {
        const songInfo = await fetchVideoInfo(videoId);
        queue.push(songInfo);
        updateQueueUI();
        queueInput.value = '';
        
        showInfo(i18n[currentLanguage].queue_added.replace('{title}', songInfo.title), 'success');

        // Eğer player boşsa, otomatik başlat
        if (currentIndex === -1) {
            playSong(0);
        }

    } catch (error) {
        showInfo(i18n[currentLanguage].error_fetch_failed, 'error');
        console.error("Video bilgi çekme hatası:", error);
    }
    saveState();
}

function updateQueueUI(playingIndex = currentIndex) {
    queueList.innerHTML = '';
    
    if (queue.length === 0) {
        queueList.innerHTML = `<p style="color:var(--muted); text-align:center; padding: 20px 0;" data-i18n="queue_empty">${i18n[currentLanguage].queue_empty}</p>`;
        return;
    }

    queue.forEach((song, index) => {
        const listItem = document.createElement('div');
        listItem.classList.add('queue-item');
        listItem.draggable = true;
        listItem.dataset.index = index;
        
        if (index === playingIndex) {
            listItem.style.border = '2px solid var(--accent2)';
            listItem.style.background = 'rgba(123, 44, 255, 0.1)';
        }

        listItem.innerHTML = `
            <img src="${song.thumbnail}" alt="Thumb" class="queue-thumb">
            <div class="queue-info">
                <div class="queue-title" title="${song.title}">${song.title}</div>
                <div class="queue-sub">${song.artist}</div>
            </div>
            <div class="item-controls">
                <button class="icon-btn play-item-btn" data-index="${index}" title="${i18n[currentLanguage].btn_play_item}">▶️</button>
                <button class="icon-btn remove-item-btn" data-index="${index}" title="${i18n[currentLanguage].btn_remove_item}">❌</button>
            </div>
        `;
        
        queueList.appendChild(listItem);
    });
    
    // Event listener'ları yeniden ata (çünkü DOM değişti)
    attachQueueItemListeners();
}


function attachQueueItemListeners() {
    // Oynat butonu
    document.querySelectorAll('.play-item-btn').forEach(btn => {
        btn.onclick = (e) => {
            const index = parseInt(e.currentTarget.dataset.index);
            if (index === currentIndex && player.getPlayerState() === YT.PlayerState.PLAYING) {
                togglePlay(); // Zaten çalıyorsa duraklat
            } else {
                playSong(index); // Çalmıyorsa veya farklı şarkıysa oynat
            }
        };
    });

    // Kaldır butonu
    document.querySelectorAll('.remove-item-btn').forEach(btn => {
        btn.onclick = (e) => {
            const indexToRemove = parseInt(e.currentTarget.dataset.index);
            removeItemFromQueue(indexToRemove);
        };
    });
    
    // Drag and Drop
    const items = queueList.querySelectorAll('.queue-item');
    items.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('dragleave', handleDragLeave);
        item.addEventListener('drop', handleDrop);
        item.addEventListener('dragend', handleDragEnd);
    });
}

function removeItemFromQueue(index) {
    if (index === currentIndex) {
        // Çalan şarkı silinirse: bir sonraki şarkıya geç
        if (queue.length > 1) {
            const nextIndex = index === queue.length - 1 ? 0 : index;
            queue.splice(index, 1);
            playSong(nextIndex); // Yeni sıradaki nextIndex'i oynat
        } else {
            // Tek şarkı kalmışsa ve o da silinirse
            queue = [];
            currentIndex = -1;
            resetPlayerUI();
        }
    } else {
        // Çalmayan şarkı silinirse
        queue.splice(index, 1);
        if (index < currentIndex) {
            currentIndex--; // İndeks kaymasını düzelt
        }
    }
    
    showInfo(i18n[currentLanguage].queue_removed, 'info');
    updateQueueUI();
    saveState();
}

// Drag and Drop Mantığı
let dragStartIndex;

function handleDragStart(e) {
    dragStartIndex = parseInt(e.currentTarget.dataset.index);
    e.currentTarget.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', e.currentTarget.innerHTML);
}

function handleDragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
    const draggingElement = document.querySelector('.dragging');
    if (e.target.closest('.queue-item') && e.target.closest('.queue-item') !== draggingElement) {
        const dropTarget = e.target.closest('.queue-item');
        const dropIndex = parseInt(dropTarget.dataset.index);
        
        // Sürüklenen öğeyi hedefin altına veya üstüne yerleştirme
        const rect = dropTarget.getBoundingClientRect();
        const mouseY = e.clientY;
        if (mouseY < rect.top + rect.height / 2) {
            queueList.insertBefore(draggingElement, dropTarget);
        } else {
            queueList.insertBefore(draggingElement, dropTarget.nextSibling);
        }
    }
}

function handleDragLeave(e) {
    // Eylem yok, sadece görsel efekt için
}

function handleDrop(e) {
    e.preventDefault();
    e.currentTarget.classList.remove('drag-over');
    
    const dragEndIndex = Array.from(queueList.children).indexOf(document.querySelector('.dragging'));
    
    // Sırayı güncelle
    const itemToMove = queue.splice(dragStartIndex, 1)[0];
    queue.splice(dragEndIndex, 0, itemToMove);
    
    // Çalan şarkının indeksini düzelt
    if (currentIndex === dragStartIndex) {
        currentIndex = dragEndIndex;
    } else if (currentIndex > dragStartIndex && currentIndex <= dragEndIndex) {
        currentIndex--;
    } else if (currentIndex < dragStartIndex && currentIndex >= dragEndIndex) {
        currentIndex++;
    }
    
    updateQueueUI(currentIndex);
    saveState();
}

function handleDragEnd(e) {
    e.currentTarget.classList.remove('dragging');
}

function showInfo(message, type = 'info') {
    if (!isNotificationsEnabled) return;
    
    // Geçici olarak çeviriyi yoksayarak direkt mesajı göster (çeviriler zaten fonksiyon içinde yapılıyor)
    infoLine.innerText = message; 

    if (type === 'error') {
        infoLine.style.color = 'var(--error)';
    } else if (type === 'success') {
        infoLine.style.color = 'var(--accent2)';
    } else {
        infoLine.style.color = 'var(--text-color)';
    }
    
    clearTimeout(infoLine.timer);
    infoLine.timer = setTimeout(() => {
        // 4 saniye sonra varsayılan karşılama mesajına dön
        infoLine.innerText = i18n[currentLanguage].initial_info; 
        infoLine.style.color = 'var(--text-color)';
    }, 4000);
}

function updateVolumeUI() {
    const volume = player ? player.getVolume() : 50;
    volumeLevelDisplay.innerText = `${volume}%`;
    localStorage.setItem('playerVolume', volume);
}

// GÜNCELLENDİ: İsimsiz karşılama mesajı mantığı
function updateWelcomeMessage() {
    let messageTemplate = i18n[currentLanguage].welcome_message;
    const displayUserName = userName.trim(); 
    
    if (displayUserName) {
        // İsim varsa, {user_suffix}'i doldur ve {user} yerine ismi koy.
        let userSuffixTemplate = i18n[currentLanguage].user_suffix;
        let finalSuffix = userSuffixTemplate.replace('{user}', displayUserName);
        messageTemplate = messageTemplate.replace('{user_suffix}', finalSuffix);
        
    } else {
        // İsim yoksa, {user_suffix}'i boş string ile değiştir.
        messageTemplate = messageTemplate.replace('{user_suffix}', '');
    }
    
    // HTML'i ayarla (span etiketini koru)
    welcomeMessage.innerHTML = messageTemplate;
    saveState();
}


function updateAvatarUI(isInitialLoad = false) {
    const defaultAvatar = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%236fe0ff' d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E";
    
    if (!avatarUrl || !isAvatarEnabled) {
        avatarImage.style.display = 'none';
    } else {
        avatarImage.style.display = 'block';
        avatarImage.src = avatarUrl;
    }
    
    avatarPanelPreview.src = avatarUrl || defaultAvatar;

    if(!isInitialLoad) saveState();
}

function updateLanguage(lang) {
    currentLanguage = lang;
    document.querySelector('html').lang = lang;
    document.getElementById('appTitle').innerText = i18n[lang].app_title;
    
    // Tüm çevirileri güncelle
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (i18n[lang][key]) {
            el.innerText = i18n[lang][key];
        }
    });
    
    document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (i18n[lang][key]) {
            el.placeholder = i18n[lang][key];
        }
    });
    
     document.querySelectorAll('[data-i18n-title]').forEach(el => {
        const key = el.getAttribute('data-i18n-title');
        if (i18n[lang][key]) {
            el.title = i18n[lang][key];
        }
    });
    
    // Sabit metinleri güncelle (başlık, sanatçı, infoLine, buton metinleri)
    updateWelcomeMessage();
    // Buton metinlerini manuel olarak güncelle (play/shuffle)
    playBtn.innerHTML = player && player.getPlayerState && (player.getPlayerState() === YT.PlayerState.PLAYING || player.getPlayerState() === YT.PlayerState.BUFFERING)
        ? i18n[currentLanguage].pause_btn_icon : i18n[currentLanguage].play_btn_icon;
    shuffleBtn.innerText = isShuffle ? i18n[currentLanguage].shuffle_on : i18n[currentLanguage].shuffle_off;
    
    if (currentIndex === -1) {
        resetPlayerUI();
    } else {
        updateSongInfo(queue[currentIndex]);
        updateQueueUI(currentIndex); // Kuyruk öğelerindeki title'lar için
    }

    saveState();
}

function toggleBgAnim(isEnabled) {
    isBgAnimEnabled = isEnabled;
    document.body.classList.toggle('bg-anim-disabled', !isEnabled);
    saveState();
}

function clearAllData() {
    if (confirm(i18n[currentLanguage].confirm_clear_data)) {
        localStorage.clear();
        alert(i18n[currentLanguage].data_cleared);
        window.location.reload();
    }
}

// Playlistler objesini LocalStorage'dan yükler
function getPlaylists() {
    const data = localStorage.getItem(PLAYLISTS_KEY);
    return data ? JSON.parse(data) : {};
}

// Playlistler objesini LocalStorage'a kaydeder
function savePlaylists(playlists) {
    localStorage.setItem(PLAYLISTS_KEY, JSON.stringify(playlists));
}

// Sidebar Sekme Gösterimi
function showTab(tabName) {
    activeSidebarTab = tabName;
    
    queueArea.classList.remove('active-tab-content');
    playlistsArea.classList.remove('active-tab-content');
    queueTabBtn.classList.remove('active');
    playlistsTabBtn.classList.remove('active');

    if (tabName === 'queue') {
        queueArea.classList.add('active-tab-content');
        queueTabBtn.classList.add('active');
        updateQueueUI(); // Sıra güncellensin
    } else if (tabName === 'playlists') {
        playlistsArea.classList.add('active-tab-content');
        playlistsTabBtn.classList.add('active');
        renderPlaylistsList(); // Playlist listesi güncellensin
        // Playlist seçimi sıfırlansın veya korunacaksa check yapılsın
        if(selectedPlaylistKey) renderPlaylistItems(selectedPlaylistKey);
    }

    saveState();
}

// Playlist Seçim Listesini günceller
function renderPlaylistsList() {
    const playlists = getPlaylists();
    playlistListSelect.innerHTML = `<option disabled selected data-i18n="playlist_default_option">${i18n[currentLanguage].playlist_default_option}</option>`;
    
    let hasPlaylists = false;
    for (const key in playlists) {
        hasPlaylists = true;
        const playlist = playlists[key];
        const option = document.createElement('option');
        option.value = key;
        option.innerText = `${playlist.name} (${playlist.items.length})`;
        playlistListSelect.appendChild(option);
    }
    
    // Eğer seçili bir playlist key varsa, onu seçili yap
    if (selectedPlaylistKey && playlists[selectedPlaylistKey]) {
        playlistListSelect.value = selectedPlaylistKey;
        // Playlist içeriğini de render et
        renderPlaylistItems(selectedPlaylistKey);
    } else {
        // Hiç playlist yoksa veya seçili olan silindiyse
        selectedPlaylistKey = null;
        updatePlaylistControls(false);
        renderPlaylistItems(null);
    }
}

// Seçili Playlist'in şarkılarını render eder
function renderPlaylistItems(key) {
    playlistItemSelect.innerHTML = '';
    
    const playlists = getPlaylists();
    const playlist = key ? playlists[key] : null;

    if (!playlist) {
        playlistItemSelect.innerHTML = `<option data-i18n="playlist_content_placeholder">${i18n[currentLanguage].playlist_content_placeholder}</option>`;
        playlistItemSelect.disabled = true;
        return;
    }
    
    playlistItemSelect.disabled = false;
    
    playlist.items.forEach((item, index) => {
        const option = document.createElement('option');
        option.value = item.id;
        option.innerText = `${index + 1}. ${item.title}`; 
        option.dataset.index = index;
        playlistItemSelect.appendChild(option);
    });
}

// Playlist Yönetim Butonlarının durumunu günceller
function updatePlaylistControls(isPlaylistSelected) {
    loadPlaylistBtn.disabled = !isPlaylistSelected;
    renamePlaylistBtn.disabled = !isPlaylistSelected;
    deletePlaylistBtn.disabled = !isPlaylistSelected;
    
    const isPlayerActive = currentIndex !== -1;
    // Çalan şarkı yoksa ekleme butonu devre dışı
    addToSelectedPlaylistBtn.disabled = !isPlaylistSelected || !isPlayerActive;

    // Seçili bir öğe varsa çıkarma butonu aktif olur (Aşağıda Select eventinde ayarlanacak)
    removeItemFromPlaylistBtn.disabled = true; 
}


// Mevcut Sırayı Playlist olarak kaydetme
function saveCurrentQueueAsPlaylist() {
    if (queue.length === 0) {
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    const playlistName = prompt(i18n[currentLanguage].playlist_save_prompt || "Mevcut sırayı kaydetmek için bir isim girin:").trim();
    if (!playlistName) return;

    const playlists = getPlaylists();
    const newKey = `pl_${Date.now()}`;
    
    // YENİ: Kaydetmeden önce güncel bilgileri al
    // Not: updateSongInfo, player çalışırken queue'daki bilgiyi günceller. Oynamayan şarkılar, placeholder değerleri ile kaydedilir
    // bu mantık, API key kullanmadan mümkün olan en iyi yaklaşım olarak korunur.
    
    playlists[newKey] = {
        name: playlistName,
        items: [...queue] // Derin kopya al
    };

    savePlaylists(playlists);
    renderPlaylistsList();
    selectedPlaylistKey = newKey; // Yeni kaydı otomatik seç
    updatePlaylistControls(true);
    showInfo(i18n[currentLanguage].playlist_saved.replace('{name}', playlistName), 'success');
}

// Playlist'i Sıraya Yükleme
function loadSelectedPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].playlist_not_selected, 'error');
        return;
    }
    
    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];

    if (playlist && confirm(`'${playlist.name}' listesini mevcut sıraya yüklemek istediğinizden emin misiniz? Mevcut sıra silinecektir.`)) {
        queue = [...playlist.items];
        currentIndex = -1; // Yeni yüklenen listede oynatma indeksini sıfırla
        
        resetPlayerUI();
        updateQueueUI();
        saveState();
        
        showTab('queue'); // Sıra sekmesine geç
        showInfo(i18n[currentLanguage].playlist_loaded.replace('{name}', playlist.name), 'success');
        
        if (queue.length > 0) {
             playSong(0);
        }
    }
}

// Playlist Adını Değiştirme
function renameSelectedPlaylist() {
    if (!selectedPlaylistKey) return;
    
    const playlists = getPlaylists();
    const oldPlaylist = playlists[selectedPlaylistKey];
    const oldName = oldPlaylist.name;
    
    const newName = prompt(i18n[currentLanguage].playlist_rename_prompt || `Playlist için yeni bir isim girin:`, oldName).trim();
    
    if (newName && newName !== oldName) {
        oldPlaylist.name = newName;
        savePlaylists(playlists);
        renderPlaylistsList();
        
        // Çeviriye yeni ve eski adı gönder
        let message = i18n[currentLanguage].playlist_renamed;
        message = message.replace('{oldName}', oldName);
        message = message.replace('{newName}', newName);

        showInfo(message, 'success');
    }
}

// Playlist Silme
function deleteSelectedPlaylist() {
    if (!selectedPlaylistKey) return;
    
    const playlists = getPlaylists();
    const name = playlists[selectedPlaylistKey].name;

    if (confirm(`'${name}' listesini silmek istediğinizden emin misiniz?`)) {
        delete playlists[selectedPlaylistKey];
        savePlaylists(playlists);
        
        selectedPlaylistKey = null; // Seçimi sıfırla
        renderPlaylistsList();
        updatePlaylistControls(false);
        
        showInfo(i18n[currentLanguage].playlist_deleted, 'success');
    }
}

// Çalan Şarkıyı Seçili Playliste Ekleme
function addCurrentSongToPlaylist() {
    if (!selectedPlaylistKey || currentIndex === -1) {
        showInfo(i18n[currentLanguage].playlist_not_selected, 'error');
        return;
    }

    const currentSong = queue[currentIndex];
    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];

    // Mükerrer şarkı kontrolü
    const isDuplicate = playlist.items.some(item => item.id === currentSong.id);
    if (isDuplicate) {
        showInfo(i18n[currentLanguage].playlist_item_duplicate, 'info');
        return;
    }

    // ÖNEMLİ: Eklenen şarkının bilgilerinin (başlık/sanatçı) güncel olduğundan emin ol
    // updateSongInfo'dan sonra queue günceldir, bu yüzden doğrudan queue[currentIndex] kullanılır.
    playlist.items.push(currentSong);
    savePlaylists(playlists);
    
    // Listeyi yeniden render et ve listeyi güncelle
    renderPlaylistsList();
    renderPlaylistItems(selectedPlaylistKey);
    showInfo(i18n[currentLanguage].playlist_add_item_success, 'success');
}

// Seçili Şarkıyı Playlistten Çıkarma
function removeItemFromSelectedPlaylist() {
    const selectedOption = playlistItemSelect.options[playlistItemSelect.selectedIndex];
    const selectedIndex = selectedOption ? parseInt(selectedOption.dataset.index) : undefined;
    
    if (!selectedPlaylistKey || selectedIndex === undefined || isNaN(selectedIndex)) {
        showInfo(i18n[currentLanguage].error_no_selection || 'No item selected.', 'error');
        return;
    }
    
    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];
    
    playlist.items.splice(selectedIndex, 1);
    savePlaylists(playlists);
    
    // Listeleri yeniden render et
    renderPlaylistsList();
    renderPlaylistItems(selectedPlaylistKey);
    // Çıkarıldıktan sonra düğmeyi devre dışı bırak
    removeItemFromPlaylistBtn.disabled = true;
    
    showInfo(i18n[currentLanguage].playlist_remove_item_success, 'success');
}

// VI. LOCAL STORAGE (DURUM YÖNETİMİ)
// ----------------------------------------------------

function saveState() {
    const state = {
        queue,
        currentIndex,
        loopMode,
        isShuffle,
        shuffleHistory,
        userName,
        avatarUrl,
        isAvatarEnabled,
        isNotificationsEnabled,
        isBgAnimEnabled,
        currentLanguage,
        activeSidebarTab,
    };
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
}

function loadState() {
    const savedState = localStorage.getItem(STATE_KEY);
    if (savedState) {
        const state = JSON.parse(savedState);
        
        // Ana Durumlar
        queue = state.queue || [];
        currentIndex = state.currentIndex !== undefined ? state.currentIndex : -1;
        loopMode = state.loopMode || 'none';
        isShuffle = state.isShuffle || false;
        shuffleHistory = state.shuffleHistory || [];
        
        // Kullanıcı ve Ayarlar
        userName = state.userName || ''; 
        avatarUrl = state.avatarUrl || '';
        isAvatarEnabled = state.isAvatarEnabled !== undefined ? state.isAvatarEnabled : false;
        isNotificationsEnabled = state.isNotificationsEnabled !== undefined ? state.isNotificationsEnabled : true;
        isBgAnimEnabled = state.isBgAnimEnabled !== undefined ? state.isBgAnimEnabled : true;
        currentLanguage = state.currentLanguage || 'tr';
        activeSidebarTab = state.activeSidebarTab || 'queue';
    }

    // UI'ı durum ile senkronize et
    // DİL YÜKLEMESİ VE DİĞER UI GÜNCELLEMELERİ
    updateLanguage(currentLanguage);
    languageSelect.value = currentLanguage;
    
    updateWelcomeMessage();
    
    userNameInput.value = userName;
    toggleNotificationsCheckbox.checked = isNotificationsEnabled;
    toggleAvatarCheckbox.checked = isAvatarEnabled;
    toggleBgAnimCheckbox.checked = !isBgAnimEnabled; // CSS sınıfı ters çalıştığı için
    toggleBgAnim(isBgAnimEnabled);

    updateAvatarUI(true);
    
    loopSelect.value = loopMode;
    shuffleBtn.classList.toggle('active', isShuffle);
    shuffleBtn.innerText = isShuffle ? i18n[currentLanguage].shuffle_on : i18n[currentLanguage].shuffle_off;
    
    showTab(activeSidebarTab); // Aktif sekmeyi göster

    if (queue.length > 0 && currentIndex !== -1) {
        // Player'ı otomatik olarak yüklemez, sadece UI'ı günceller (onPlayerReady'de yükleme tetiklenecek)
        updateSongInfo(queue[currentIndex]); 
    }
}

function loadQueueFromStorage() {
    // onPlayerReady'de çağrılır.
    if (queue.length > 0 && currentIndex !== -1) {
        player.loadVideoById(queue[currentIndex].id, player.getCurrentTime() || 0);
    }
}

// ----------------------------------------------------
// VII. EVENT LISTENERS
// ----------------------------------------------------

/* ---------- Sidebar Toggle Handlers ---------- */
menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('open');
});

profileBtn.addEventListener('click', () => {
    profilePanel.classList.toggle('open');
});

/* ---------- Player Controls Handlers ---------- */
loopSelect.addEventListener('change', (e) => {
    loopMode = e.target.value;
    const modeText = e.target.options[e.target.selectedIndex].text;
    showInfo(i18n[currentLanguage].info_loop_set.replace('{mode}', modeText), 'info');
    saveState();
});

shuffleBtn.addEventListener('click', () => {
    isShuffle = !isShuffle;
    shuffleBtn.classList.toggle('active', isShuffle);
    shuffleBtn.innerText = isShuffle ? i18n[currentLanguage].shuffle_on : i18n[currentLanguage].shuffle_off;
    
    if(isShuffle) {
        shuffleHistory = [currentIndex];
    } else {
        shuffleHistory = [];
    }
    
    showInfo(isShuffle ? i18n[currentLanguage].shuffle_on_info : i18n[currentLanguage].shuffle_off_info, 'info');
    saveState();
});

volUpBtn.addEventListener('click', () => {
    if (player) {
        const currentVolume = player.getVolume();
        player.setVolume(Math.min(100, currentVolume + 5));
        updateVolumeUI();
        showInfo(i18n[currentLanguage].info_volume_set.replace('{volume}', player.getVolume()), 'info');
    }
});
volDownBtn.addEventListener('click', () => {
    if (player) {
        const currentVolume = player.getVolume();
        player.setVolume(Math.max(0, currentVolume - 5));
        updateVolumeUI();
        showInfo(i18n[currentLanguage].info_volume_set.replace('{volume}', player.getVolume()), 'info');
    }
});

progressArea.addEventListener('click', (e) => {
    if (player && player.getDuration) {
        const rect = progressArea.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const percent = clickX / rect.width;
        const duration = player.getDuration();
        const newTime = duration * percent;
        
        player.seekTo(newTime, true);
        updateProgress();
    }
});


/* ---------- UI Event bindings ---------- */
addBtn.addEventListener('click', addToQueue);
queueInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') addToQueue(); });

playBtn.addEventListener('click', togglePlay);
prevBtn.addEventListener('click', playPrev); 
nextBtn.addEventListener('click', ()=> playNext()); 
rewBtn.addEventListener('click', ()=> seekBy(-10));
fwdBtn.addEventListener('click', ()=> seekBy(10));


/* ---------- Profil ve Ayarlar Event bindings ---------- */
userNameInput.addEventListener('input', (e) => {
    userName = e.target.value.trim();
    updateWelcomeMessage(); // Kullanıcı adının ana ekranda hemen güncellenmesini sağlar
    saveState();
});

avatarFileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            avatarUrl = e.target.result;
            isAvatarEnabled = true; // Avatar yüklendiğinde otomatik göster
            toggleAvatarCheckbox.checked = true;
            updateAvatarUI();
        };
        reader.readAsDataURL(file);
    }
});

toggleAvatarCheckbox.addEventListener('change', (e) => {
    isAvatarEnabled = e.target.checked;
    updateAvatarUI();
    saveState();
});

toggleNotificationsCheckbox.addEventListener('change', (e) => {
    isNotificationsEnabled = e.target.checked;
    saveState();
    // DÜZELTİLDİ: i18n metinleri doğru kullanıldı
    showInfo(isNotificationsEnabled ? i18n[currentLanguage].notif_on : i18n[currentLanguage].notif_off, 'info');
});

languageSelect.addEventListener('change', (e) => {
    updateLanguage(e.target.value);
});

toggleBgAnimCheckbox.addEventListener('change', (e) => {
    toggleBgAnim(!e.target.checked);
});

clearDataBtn.addEventListener('click', clearAllData);


/* ---------- Playlist Event bindings ---------- */

// Playlist Seçimi değiştiğinde
playlistListSelect.addEventListener('change', (e) => {
    selectedPlaylistKey = e.target.value;
    updatePlaylistControls(true);
    renderPlaylistItems(selectedPlaylistKey);
    saveState();
});

// Playlistteki öğe seçimi değiştiğinde (seçili öğeyi çıkarabilmek için)
playlistItemSelect.addEventListener('change', (e) => {
    // Sadece geçerli bir option seçiliyse remove butonu aktif olur
    removeItemFromPlaylistBtn.disabled = playlistItemSelect.selectedIndex === -1 || playlistItemSelect.options[playlistItemSelect.selectedIndex].disabled;
});


savePlaylistBtn.addEventListener('click', saveCurrentQueueAsPlaylist);
loadPlaylistBtn.addEventListener('click', loadSelectedPlaylist);
renamePlaylistBtn.addEventListener('click', renameSelectedPlaylist);
deletePlaylistBtn.addEventListener('click', deleteSelectedPlaylist);
addToSelectedPlaylistBtn.addEventListener('click', addCurrentSongToPlaylist);
removeItemFromPlaylistBtn.addEventListener('click', removeItemFromSelectedPlaylist);


</script>

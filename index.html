<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="appTitle">SpoMini — Güçlü Mini Player</title>
<style>
/* -------------------------
   TEMEL STİLLER & LAYOUT
   ------------------------- */
:root{
  --bg1:#04040a; 
  --bg2:#080026;
  --panel: rgba(255,255,255,0.03);
  --accent1:#7b2cff; 
  --accent2:#00c2ff;
  --muted: rgba(255,255,255,0.6);
  --error: #e74c3c; /* Hata/Temizleme butonu için */
  --text-color: #fff; /* Ana metin rengi */
  /* Yeni: JS tarafından ayarlanacak yükleyici süresi */
  --preloader-duration: 5s; 
}

*{box-sizing:border-box;font-family:Inter, "Poppins", system-ui, Arial, sans-serif}
/* DÜZELTME: Sayfa kaydırmasını tamamen engellendi */
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));
         background-size:400% 400%; animation: bgAnim 18s linear infinite; color:var(--text-color); 
         overflow: hidden !important; 
         } 
         
/* Arka Plan Animasyonu kapatma sınıfı korundu (Sistem Ayarından yönetilir) */
.bg-anim-disabled {
    animation: none !important; 
    background-position: 50% 50% !important; 
}

@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{display:flex;height:100vh;gap:12px;align-items:stretch; justify-content: flex-start;} 

/* -------------------------
   SIDEBAR (QUEUE & PLAYLISTS) - SEKME YAPISI EKLENDİ
   ------------------------- */
.sidebar{
  width:72px;background:var(--panel);backdrop-filter:blur(8px);
  display:flex;flex-direction:column;align-items:center;padding:14px 8px;transition:width .28s;
  position:relative;
}
.sidebar.open{width:320px}
.menu-toggle{background:none;border:none;color:var(--muted);font-size:20px;cursor:pointer;margin-bottom:6px}
.menu-toggle:hover{color:var(--text-color)}

/* Yeni Sekme Menüsü */
.tab-menu {
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 4px;
    margin-bottom: 10px;
}
.tab-menu button {
    flex: 1;
    padding: 8px 4px;
    background: rgba(255,255,255,0.05);
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
    font-size: 13px;
    margin: 0 4px;
}
.tab-menu button.active {
    background: var(--accent1);
    color: #fff;
}
.sidebar:not(.open) .tab-menu { display: none; }


.queue-area, .playlists-area{
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
  padding-top: 5px; 
}
.sidebar.open .active-tab-content{display:flex; } /* Yeni Sekme İçeriği Gösterimi */

/* Playlist Alanı Stilleri */
.playlists-area-content {
    width: 94%;
    margin-top: 10px;
    overflow-y: auto;
    flex: 1;
    padding-bottom: 12px;
}
.playlist-list-select, #playlistItemSelect {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
    margin-bottom: 10px;
    outline: none;
    font-size: 14px;
}
/* Playlistteki Şarkı Listesi için görünüm */
#playlistItemSelect {
    max-height: 200px;
    overflow-y: auto;
    appearance: none; /* Select görünümünü gizle */
    padding: 0;
    border: none;
}
#playlistItemSelect option {
    padding: 10px 8px;
    margin: 2px 0;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
#playlistItemSelect option:hover {
    background: rgba(255,255,255,0.08);
}
#playlistItemSelect option:disabled {
    color: var(--muted);
    font-style: italic;
    background: transparent;
}


.playlist-item-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 4px 0;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
}
.playlist-controls-group {
    display: flex;
    gap: 8px;
    width: 100%;
    margin-bottom: 12px;
}
.playlist-controls-group button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 13px;
    transition: background 0.2s;
}
.playlist-controls-group button.load-btn {
    background: var(--accent1);
}
.playlist-controls-group button.delete-btn {
    background: var(--error);
    color: #fff;
}
.playlist-controls-group button.rename-btn {
    background: var(--accent2);
}
.queue-input{
  width:88%;padding:10px;border-radius:10px;border:none;margin:8px 0;background:rgba(255,255,255,0.03);
  color:var(--text-color);text-align:left; outline:none;
}
.queue-add-btn{width:88%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),#6fe0ff);
  color:#000;font-weight:700;cursor:pointer}
.queue-list{width:94%;margin-top:10px;overflow-y:auto;flex:1;padding-bottom:12px}
.queue-item{
  display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;margin:8px 0;background:rgba(255,255,255,0.02);
  cursor:grab; user-select:none;
}
.queue-item.dragging{opacity:0.4}
.queue-thumb{width:56px;height:40px;object-fit:cover;border-radius:6px;flex-shrink:0}
.queue-info{display:flex;flex-direction:column;flex:1;min-width:0}
.queue-title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; color: var(--text-color);}
.queue-sub{font-size:11px;color:var(--muted);margin-top:4px}
.item-controls{display:flex;gap:6px;align-items:center}
.icon-btn{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{color:var(--text-color);background:rgba(255,255,255,0.02)}


/* -------------------------
   MAIN PLAY AREA (MERKEZLEME)
   ------------------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  position:relative;
  padding:20px;
  height: 100%; 
}
.main-content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100%; 
  overflow-y: auto; 
  padding: 5px 0; 
  width: 100%;
}
.player-card{display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px;border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);
  width: 90%; 
  max-width: 580px; 
}
.disk{
  width:260px;height:260px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;position:relative;animation:spin 6s linear infinite;
  box-shadow:0 20px 60px rgba(80,0,255,0.12);
}
.disk.empty{background: radial-gradient(circle at 30% 20%, rgba(120,0,255,0.06), transparent 10%), rgba(0,0,0,0.12)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.disk img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.song-title{font-weight:600;color:var(--text-color);font-size:18px;max-width:520px;text-align:center}
.song-sub{font-size:13px;color:var(--muted)}

/* Progress Bar Alanı */
.progress-area{
  width: 100%;
  padding: 0 10px;
  margin-bottom: 8px;
  cursor: pointer; 
}
.progress-container{
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}
.progress-bar{
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transition: width 0.1s linear; 
}
.time-info{
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}
.time-current{color:var(--text-color);}

/* controls */
.controls{
  display:flex;gap:12px;align-items:center;
  padding: 10px 0;
}
.ctrl-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.45)}
.ctrl-small{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text-color);font-weight:600;cursor:pointer;border:none;}

/* loop/shuffle stilleri */
.loop-shuffle-controls{
  display:flex;gap:12px;align-items:center;margin-top:10px;
}
.loop-select{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn.active{
  background:var(--accent1);
  color: #fff;
}

/* -------------------------
   AVATAR & WELCOME MESSAGE
   ------------------------- */
@keyframes textGlitch {
  0%, 100% { text-shadow: 0.04em 0 0 var(--accent2), -0.02em -0.02em 0 var(--accent1); }
  25% { text-shadow: -0.04em 0 0 var(--accent1), 0.02em 0.02em 0 var(--accent2); }
  50% { text-shadow: 0.02em 0.04em 0 var(--accent2), -0.04em 0 0 var(--accent1); }
  75% { text-shadow: -0.02em -0.04em 0 var(--accent1), 0.04em 0 0 var(--accent2); }
}

/* HOŞGELDİN MESAJI STİLİ KORUNDU */
.welcome-message{
  font-size: 24px;
  font-weight: 700;
  color: var(--text-color); 
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-bottom: 25px; 
  text-align: center;
  padding: 10px 0;
  width: 90%;
  max-width: 580px;
  flex-shrink: 0;
}
.welcome-message span{
  color: var(--accent2); 
  animation: textGlitch 2s ease-in-out infinite alternate; 
}

/* -------------------------
   INLINE VOLUME CONTROLS
   ------------------------- */
.volume-controls-inline{
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
  padding: 8px 0;
}
.vol-level-inline{
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  width: 50px; 
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 8px 0;
  border-radius: 10px;
}

/* -------------------------
   PROFILE PANEL
   ------------------------- */
.profile-panel{
  width:52px; 
  background:var(--panel);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:14px 0px;
  transition:width .28s;
  position:relative;
}
.profile-panel.open{width:280px} 

/* Ayarlar Butonu Stili */
.profile-toggle{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
  padding: 6px;
}
.profile-toggle:hover{color:var(--text-color)}

/* Yeni Stil: Ayarlar panelinde, butonun hemen altında duracak lüks avatar ikonu */
.profile-avatar-panel-icon {
  width: 44px; /* Kapalıyken daha küçük */
  height: 44px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 10px; 
  margin-bottom: 8px;
  border: 3px solid var(--accent2);
  box-shadow: 0 0 15px rgba(123, 44, 255, 0.6);
  transition: transform 0.3s, opacity 0.3s;
  flex-shrink: 0; 
  cursor: pointer;
  opacity: 0.8;
}
.profile-avatar-panel-icon:hover {
    opacity: 1;
    transform: scale(1.05);
}
/* Profil paneli kapalıyken (default 52px width) avatarı göster */
.profile-panel:not(.open) .profile-avatar-panel-icon {
    display: block !important; 
}
/* Profil paneli açıkken avatarı gizle (Ayarlar içeriğinde zaten büyük önizleme var) */
.profile-panel.open .profile-avatar-panel-icon {
    display: none !important;
}


.profile-area{
  display:none;
  flex-direction:column;
  align-items:flex-start;
  width:100%;
  padding: 0 16px;
  overflow-y: auto; 
  flex: 1; 
}
.profile-panel.open .profile-area{display:flex}
.profile-title{
  font-size:18px;
  color:var(--accent2);
  margin-top:0;
  margin-bottom:12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  width: 100%;
  padding-bottom: 4px;
  text-align: center;
}
.profile-item{
  width:100%;
  padding:8px 0;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
.profile-item label{
  font-size:13px; 
  color:var(--muted);
  margin-bottom: 5px;
}
.profile-item input[type="text"], .profile-item select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: var(--text-color);
  outline: none;
}

.profile-item input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
    accent-color: var(--accent1); 
}
.avatar-preview-area{
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}
.avatar-preview{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.1);
    object-fit: cover;
    border: 2px solid var(--accent1);
}
.file-upload-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
    width: 100%; 
}
.file-upload-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
}
.file-upload-btn {
    padding: 8px 12px;
    border-radius: 6px;
    background: var(--accent1);
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    text-align: center;
    display: block;
    transition: background-color 0.2s;
}

.clear-data-btn {
    background: var(--error) !important;
}

/* -------------------------
   YENİ YÜKLEME EKRANI (PRELOADER) STİLLERİ
   ------------------------- */
#preloader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, var(--bg1), var(--bg2));
    background-size: 400% 400%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: var(--text-color);
    font-size: 1.2em;
    font-weight: 700;
    z-index: 10000;
    opacity: 1;
    /* Opaklık ve görünürlük geçişi 1 saniye sürer */
    transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
}
#preloader-overlay.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

/* YENİ PROGRESS BAR STİLLERİ */
.loader-bar-container {
    width: 80%; /* Yükleme çubuğu genişliği */
    max-width: 300px;
    height: 8px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 4px;
    margin-top: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(123, 44, 255, 0.4);
}

.loader-bar {
    height: 100%;
    width: 0%; /* Başlangıç genişliği */
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    /* Easing ve süre JS tarafından atanacak */
    transition: width var(--preloader-duration) linear; 
}


/* responsive tweaks */
@media (max-width:900px){
  .sidebar{display:none}
  .profile-panel{width: 100%; position:fixed; top:0; left:0; height:100%; z-index:100; opacity:0; pointer-events:none;} 
  .profile-panel.open{width:100%; opacity:1; pointer-events:all; } 
  .song-title{font-size:16px}
  .welcome-message{font-size: 20px; margin-bottom: 15px;} 
}
</style>
</head>
<body onload="loadState()"> 
<div id="preloader-overlay">
    <p>SpoMini Yükleniyor...</p>
    <div class="loader-bar-container">
        <div class="loader-bar" id="loaderBar"></div>
    </div>
</div>
<div class="app">
    <div class="sidebar" id="sidebar">
      <button class="menu-toggle" id="menuBtn" title="Queue aç/kapa" data-i18n-title="queue_toggle">☰</button>

      <div class="tab-menu" id="tabMenu">
        <button id="queueTabBtn" class="active" onclick="showTab('queue')" data-i18n="tab_queue">Sıra</button>
        <button id="playlistsTabBtn" onclick="showTab('playlists')" data-i18n="tab_playlists">Playlistler</button>
      </div>

      <div class="queue-area active-tab-content" id="queueArea">
        <input id="queueInput" class="queue-input" type="text" placeholder="YouTube URL veya ID ekle" data-i18n-placeholder="queue_input_placeholder">
        <button id="addBtn" class="queue-add-btn" data-i18n="queue_add_btn">Sıraya Ekle</button>
        <div class="queue-list" id="queueList">
          </div>
      </div>

      <div class="playlists-area" id="playlistsArea">
        <div class="playlists-area-content">
            
            <button class="playlist-item-btn" id="savePlaylistBtn" style="background: var(--accent1); color: #000; font-size: 14px; margin-bottom: 15px;" data-i18n="playlist_save_btn">Mevcut Sırayı Kaydet</button>

            <label for="playlistListSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600;" data-i18n="playlist_select_label">Kayıtlı Playlistler</label>
            <select id="playlistListSelect" class="playlist-list-select">
                <option disabled selected data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>
            </select>

            <div class="playlist-controls-group">
                <button id="loadPlaylistBtn" class="load-btn" disabled data-i18n="playlist_load_btn">Yükle</button>
                <button id="renamePlaylistBtn" class="rename-btn" disabled data-i18n="playlist_rename_btn">İsim Değiştir</button>
                <button id="deletePlaylistBtn" class="delete-btn" disabled data-i18n="playlist_delete_btn">Sil</button>
            </div>

            <label for="playlistItemSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600; margin-top: 15px;" data-i18n="playlist_content_label">Playlist İçeriği</label>
            <select id="playlistItemSelect" disabled size="5">
                <option data-i18n="playlist_content_placeholder">Playlist Seçiniz</option>
            </select>
            
            <div class="playlist-controls-group" style="margin-top: 8px;">
                <button id="addToSelectedPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--accent2);" data-i18n="playlist_add_current_btn">Mevcut Çalanı Ekle</button>
                <button id="removeItemFromPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--error);" data-i18n="playlist_remove_item_btn">Seçili Şarkıyı Çıkar</button>
            </div>
        </div>
      </div>
      
    </div>

    <div class="main">
      <div id="playerContainer" style="width: 100%; max-width: 580px; text-align: center;">
          
          <div class="welcome-message" id="welcomeMessage">
              Merhaba, <span>Kullanıcı</span>. Başlayalım!
          </div>

          <div class="player-card">
              <div class="disk empty" id="disk">
                  <img src="" alt="Albüm Kapağı" class="thumb" id="thumbImage" style="display:none;">
                  <div id="player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;"></div>
              </div>
              
              <div class="song-info">
                  <div class="song-title" id="songTitle" data-i18n="initial_title">Hazır</div>
                  <div class="song-sub" id="songArtist" data-i18n="initial_artist">Eklemek için sola tıkla.</div>
              </div>

              <div class="progress-area" id="progressArea">
                  <div class="progress-container">
                      <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-info">
                      <span class="time-current" id="currentTime">0:00</span>
                      <span class="time-duration" id="durationTime">0:00</span>
                  </div>
              </div>

              <div class="controls">
                  <button class="ctrl-small" id="rewBtn" data-i18n="rew_btn">⏪ 10sn</button>
                  <button class="ctrl-btn" id="prevBtn" data-i18n="prev_btn">⏮️</button>
                  <button class="ctrl-btn" id="playBtn" data-i18n="play_btn">▶️ Oynat</button>
                  <button class="ctrl-btn" id="nextBtn" data-i18n="next_btn">⏭️</button>
                  <button class="ctrl-small" id="fwdBtn" data-i18n="fwd_btn">10sn ⏩</button>
              </div>

              <div class="loop-shuffle-controls">
                <select id="loopSelect" class="loop-select" title="Döngü Modu" data-i18n-title="loop_mode_title">
                    <option value="none" data-i18n="loop_none">Döngü Yok</option>
                    <option value="one" data-i18n="loop_one">Tek Şarkı Döngüsü</option>
                    <option value="all" data-i18n="loop_all">Tüm Sıra Döngüsü</option>
                </select>
                <button id="shuffleBtn" class="shuffle-btn" data-i18n="shuffle_btn">🔀 Karıştır</button>
              </div>

              <div class="volume-controls-inline">
                <button class="ctrl-small" id="volDownBtn" data-i18n="vol_down_btn">🔉</button>
                <span class="vol-level-inline" id="volumeLevel">50%</span>
                <button class="ctrl-small" id="volUpBtn" data-i18n="vol_up_btn">🔊</button>

// YouTube Player API Hazır olduğunda çağrılır
function onYouTubeIframeAPIReady() {

        height: '100%',

function onPlayerReady(event) {
    // Başlangıç sesi ayarlaması
    const initialVolume = localStorage.getItem('playerVolume') || 50;
    player.setVolume(parseInt(initialVolume));
    updateVolumeUI();

    // Kaydedilen Sırayı yükle (eğer varsa)

    // UI hazır mesajı
    showInfo(i18n[currentLanguage].initial_info, 'info'); 
}

function onPlayerStateChange(event) {
    const isPlaying = event.data === YT.PlayerState.PLAYING;
    const isBuffering = event.data === YT.PlayerState.BUFFERING;
    const isEnded = event.data === YT.PlayerState.ENDED;

    // Yeni: Oynat/Duraklat/Buffering butonu metnini dinamik olarak ayarla
    const translations = i18n[currentLanguage];
    if (isPlaying || isBuffering) {
        // Oynatılırken
        disk.classList.remove('empty');
        disk.style.animationPlayState = 'running';
        playBtn.innerHTML = isPlaying ? `⏸️ ${translations.pause_btn.replace('⏸️ ', '')}` : translations.buffering_btn;
        playBtn.setAttribute('data-i18n', isPlaying ? 'pause_btn' : 'buffering_btn');
        updateProgress();
    } else {
        // Duraklatılmış
        disk.style.animationPlayState = 'paused';
        playBtn.innerHTML = `▶️ ${translations.play_btn.replace('▶️ ', '')}`;
        playBtn.setAttribute('data-i18n', 'play_btn');
    }

    if (isEnded) {
        handleEnd();
    }
    if (event.data === YT.PlayerState.CUED) {
        // video yuvasına yerleştirildiğinde oynat.
        player.playVideo();
    }
}

function onPlayerError(event) {
    console.error("Player Hatası:", event.data);
    const errorMessage = i18n[currentLanguage].error_player.replace('{code}', event.data);
    showInfo(errorMessage, 'error');
    // Hata durumunda bir sonraki şarkıya geçmeye çalış
    if (queue.length > 0) {
        playNext();
    } else {
        resetPlayerUI();
    }
}

function togglePlay() {
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
        } else if (queue.length > 0 && currentIndex !== -1) {
            player.playVideo();
        } else if (queue.length > 0) {
            // Eğer duraklatılmışsa ve sıra varsa, ilk şarkıyı oynat.
            playSong(0);
        } else {
            showInfo(i18n[currentLanguage].error_no_queue, 'error');
        }
    }
}

function playSong(index) {
    if (queue.length === 0) {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    // Gelen indexi sınırla
    const targetIndex = Math.min(Math.max(0, index), queue.length - 1);
    const song = queue[targetIndex];
    if (!song) {
        // Sınır dışı bir durum olursa, sıfırla
        resetPlayerUI();
        return;
    }

    currentIndex = targetIndex;
    
    // Karıştırma geçmişini güncelle (Yalnızca ileriye sararken veya atlanırken)
    if(isShuffle) {
        // Eğer geri gitmiyorsak, yeni indeksi geçmişe ekle
        if (shuffleHistory[shuffleHistory.length - 1] !== currentIndex) {
            shuffleHistory.push(currentIndex);
        }
    }

    player.loadVideoById(song.id, 0); // Şarkıyı yükle ve oynat
    
    // UI Güncelleme
    updateQueueUI(currentIndex);
    updateSongInfo(song);

    // Başlık/Favicon'u güncelle
    document.title = `▶ ${song.title} - ${song.artist}`;
    saveState();
}

function playNext() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let nextIndex;
    if (isShuffle) {
        // Karıştırma açık: rastgele bir sonraki şarkıyı seç
        let unplayedIndices = queue.map((_, i) => i).filter(i => !shuffleHistory.includes(i));
        
        if (unplayedIndices.length === 0) {
            // Tüm sıra oynatıldı, geçmişi temizle ve yeniden karıştır
            shuffleHistory = [currentIndex];
            unplayedIndices = queue.map((_, i) => i).filter(i => i !== currentIndex);
        }

        if (unplayedIndices.length > 0) {
            nextIndex = unplayedIndices[Math.floor(Math.random() * unplayedIndices.length)];
        } else {
            // Tek şarkı varsa veya beklenmedik durum
            nextIndex = currentIndex;
        }

    } else {
        // Sıralı oynatma
        nextIndex = currentIndex + 1;
        if (nextIndex >= queue.length) {
            if (loopMode === 'all') {
                nextIndex = 0; // Başa dön
            } else if (loopMode === 'one') {
                // playSong tekrar mevcut şarkıyı yükleyecek
                playSong(currentIndex); 
                return;
            } else {
                // Döngü yoksa duraklat ve sıfırla
                resetPlayerUI();
                showInfo(i18n[currentLanguage].queue_ended, 'info');
                return;
            }
        }
    }

    playSong(nextIndex);
}

function playPrev() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let prevIndex;
    // Eğer şarkının ilk 3 saniyesi içindeyse bir önceki şarkıya git, yoksa başa sar.
    if (player.getCurrentTime() > 3 || currentIndex === -1) {
        player.seekTo(0);
        return;
    }

    if (isShuffle && shuffleHistory.length > 1) {
        // Karıştırma geçmişinde geri git
        shuffleHistory.pop(); // Mevcut şarkıyı çıkar
        prevIndex = shuffleHistory.pop(); // Önceki şarkıyı al
    } else {
        // Sıralı geri gitme (veya geçmiş yoksa)
        prevIndex = currentIndex - 1;
        if (prevIndex < 0) {
            prevIndex = queue.length - 1; // Listenin sonuna atla
        }
    }

    playSong(prevIndex);
}

function handleEnd() {
    if (loopMode === 'one') {
        player.seekTo(0);
        player.playVideo();
    } else if (isShuffle) {
        playNext();
    } else if (currentIndex < queue.length - 1) {
        playNext();
    } else if (loopMode === 'all') {
        playNext(); // Başa dönecek
    } else {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].queue_ended, 'info');
    }
}

function extractYouTubeID(url) {
    const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
    const match = url.match(regex);
    if (match) {
        return match[1];
    }
    // Eğer sadece ID girilmişse (11 karakter uzunluğunda)
    if (url.length === 11 && /^[a-zA-Z0-9_-]{11}$/.test(url)) {
        return url;
    }
    return null;
}

async function addSongToQueue() { // async olarak değiştirildi
    const input = queueInput.value.trim();
    const id = extractYouTubeID(input);
    queueInput.value = ''; // Input'u temizle

    if (!id) {
        showInfo(i18n[currentLanguage].error_invalid_url, 'error');
        return;
    }

    // Tekrar kontrolü
    if (queue.some(song => song.id === id)) {
        showInfo(i18n[currentLanguage].error_already_in_queue, 'info');
        return;
    }

    // YouTube Data API'si olmadan video detaylarını yükle
    const song = await fetchSongDetails(id); // await eklendi

    if (song) {
        queue.push(song);
        renderQueue();
        saveState();
        showInfo(i18n[currentLanguage].queue_added, 'success');

        // Eğer ilk şarkı ekleniyorsa, player'ı sıraya koy
        if (queue.length === 1) {
            playSong(0); // İlk şarkıyı otomatik çal
            player.cueVideoById(song.id);
        }
    } else {
        showInfo(i18n[currentLanguage].error_fetch_details, 'error');
    }
}

// GÜNCELLENMİŞ FONKSİYON: Şarkı detaylarını YouTube oEmbed uç noktasından çekmeye çalışır
async function fetchSongDetails(id) {
    const videoUrl = `https://www.youtube.com/watch?v=${id}`;
    const oembedUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(videoUrl)}&format=json`;

    // Varsayılan detaylar
    const defaultSong = { 
        id: id, 
        title: `Video ID: ${id}`, 
        artist: "YouTube", 
        thumbnail: `https://img.youtube.com/vi/${id}/mqdefault.jpg` 
    };

    try {
        // oEmbed uç noktasına Fetch isteği (CORS'a takılabilir!)
        const response = await fetch(oembedUrl);

        if (!response.ok) {
            console.warn("oEmbed isteği başarısız oldu (CORS veya 404/400). Varsayılan bilgiler kullanılıyor.");
            return defaultSong;
        }

        const data = await response.json();

        return {
            id: id,
            title: data.title || defaultSong.title,
            artist: data.author_name || defaultSong.artist, // Kanal Adı
            thumbnail: data.thumbnail_url || defaultSong.thumbnail // Yüksek çözünürlüklü kapak kullan
        };
    } catch (error) {
        console.error("Video detayları çekilirken hata oluştu (oEmbed).", error);
        // Hata durumunda (çoğunlukla CORS hatası), varsayılan detayları döndür
        return defaultSong;
    }
}

function removeSongFromQueue(id) {
    const index = queue.findIndex(song => song.id === id);

    if (index > -1) {
        const removedSong = queue.splice(index, 1)[0];

        // Eğer mevcut çalan şarkı silinirse
        if (index === currentIndex) {
            // Sıradaki şarkıyı çal
            if (queue.length > 0) {
                // Yeni index hesaplaması: Eğer silinen son şarkıysa, listenin başına dön
                const newIndex = index >= queue.length ? 0 : index;
                playSong(newIndex);
            } else {
                // Liste boşsa player'ı sıfırla
                resetPlayerUI();
            }
        } else if (index < currentIndex) {
            // Silinen şarkı mevcut çalan şarkıdan önceyse, currentIndex'i güncelle
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = 0; // Bu durum sadece tüm queue silinirse oluşur
            }
        }

        // Karıştırma geçmişini de temizle
        shuffleHistory = shuffleHistory.filter(i => i !== index).map(i => i > index ? i - 1 : i);


        renderQueue();
        saveState();
        showInfo(i18n[currentLanguage].queue_removed.replace('{title}', removedSong.title), 'info');
    }
}

function renderQueue() {
    queueList.innerHTML = '';
    queue.forEach((song, index) => {
        const item = document.createElement('div');
        item.className = 'queue-item';
        if (index === currentIndex) {
            item.classList.add('active');
        }

        item.setAttribute('data-index', index);
        item.draggable = true;
        item.innerHTML = `
            <img src="${song.thumbnail}" alt="Thumb" class="queue-thumb">
            <div class="queue-info">
                <div class="queue-title">${song.title}</div>
                <div class="queue-sub">${song.artist}</div>
            </div>
            <div class="item-controls">
                <button class="icon-btn play-item-btn" data-index="${index}" title="${i18n[currentLanguage].play_song_title}">▶️</button>
                <button class="icon-btn remove-item-btn" data-id="${song.id}" title="${i18n[currentLanguage].remove_song_title}">❌</button>
            </div>
        `;
        queueList.appendChild(item);
    });

    // Event Dinleyicilerini Yeniden Ata
    queueList.querySelectorAll('.play-item-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const index = parseInt(e.currentTarget.getAttribute('data-index'));
            playSong(index);
        });
    });

    queueList.querySelectorAll('.remove-item-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const id = e.currentTarget.getAttribute('data-id');
            removeSongFromQueue(id);
        });
    });
    
    // Sürükle-Bırak Olaylarını Ata
    addDragDropEvents();

    // Çalma sırası boşsa diski resetle
    if (queue.length === 0) {
        resetPlayerUI();
    }
}

function updateQueueUI(newIndex) {
    queueList.querySelectorAll('.queue-item').forEach((item, index) => {
        item.classList.remove('active');
        if (index === newIndex) {
            item.classList.add('active');
            item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    });
}

// ----------------------------------------------------

let draggedItem = null;

function addDragDropEvents() {
    queueList.querySelectorAll('.queue-item').forEach(item => {
        // Drag Start
        item.addEventListener('dragstart', (e) => {
            draggedItem = item;
            setTimeout(() => item.classList.add('dragging'), 0);
            e.dataTransfer.effectAllowed = 'move';
        });

        // Drag Over
        item.addEventListener('dragover', (e) => {
            e.preventDefault(); // Drop'u etkinleştirir
            const draggingOver = e.currentTarget;
            if (draggingOver !== draggedItem) {
                // Öğenin neresine sürüklendiğini bul
                const bounding = draggingOver.getBoundingClientRect();
                const offset = bounding.y + (bounding.height / 2);
                
                if (e.clientY > offset) {
                    // Yarıdan fazlaysa altına ekle
                    queueList.insertBefore(draggedItem, draggingOver.nextSibling);
                } else {
                    // Yarıdan azsa üstüne ekle
                    queueList.insertBefore(draggedItem, draggingOver);
                }
            }
        });

        // Drag End
        item.addEventListener('dragend', () => {
            draggedItem.classList.remove('dragging');
            draggedItem = null;
            updateQueueOrder();
        });
    });
}

function updateQueueOrder() {
    const newQueue = [];
    const newOrderNodes = queueList.querySelectorAll('.queue-item');
    const oldIndex = currentIndex;
    let newIndex = -1;

    newOrderNodes.forEach((node, index) => {
        const oldSongId = node.getAttribute('data-id');
        const song = queue.find(s => s.id === oldSongId);
        if (song) {
            newQueue.push(song);
            // Yeni indexi bul
            if (oldSongId === (queue[oldIndex] ? queue[oldIndex].id : null)) {
                newIndex = index;
            }
        }
        // index attribute'ünü güncelle (renderQueue fonksiyonu bunu kullanır)
        node.setAttribute('data-index', index);
    });

    queue = newQueue;
    currentIndex = newIndex; // Yeni sıradaki mevcut çalan şarkının indexi
    saveState();
    updateQueueUI(currentIndex); // Yeni sıraya göre aktif öğeyi vurgula
    showInfo(i18n[currentLanguage].queue_reordered, 'info');
}

// IV. UI VE DURUM YÖNETİMİ

function updateProgress() {
    if (player && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
        const totalDuration = player.getDuration();
        const currentTime = player.getCurrentTime();
        
        if (totalDuration > 0) {
            const percentage = (currentTime / totalDuration) * 100;
            progressBar.style.width = percentage + '%';
            currentTimeDisplay.textContent = formatTime(currentTime);
            durationTimeDisplay.textContent = formatTime(totalDuration);
        }
    }
}

function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min}:${sec < 10 ? '0' : ''}${sec}`;
}

function updateSongInfo(song) {
    songTitle.textContent = song.title;
    songArtist.textContent = song.artist;
    thumbImage.src = song.thumbnail;
    thumbImage.style.display = 'block';
    disk.classList.remove('empty');
}

function resetPlayerUI() {
    songTitle.textContent = i18n[currentLanguage].initial_title;
    songArtist.textContent = i18n[currentLanguage].initial_artist;
    progressBar.style.width = '0%';
    currentTimeDisplay.textContent = '0:00';
    durationTimeDisplay.textContent = '0:00';
    thumbImage.style.display = 'none';
    disk.classList.add('empty');
    disk.style.animationPlayState = 'paused';
    currentIndex = -1;
    document.title = document.getElementById('appTitle').textContent;
    updateQueueUI(-1);
    updatePlaylistControls(false);
}

function updateVolumeUI() {
    if (player && player.getVolume) {
        const vol = player.getVolume();
        volumeLevelDisplay.textContent = `${vol}%`;
        localStorage.setItem('playerVolume', vol);
    }
}

function showInfo(message, type = 'info') {
    if (!isNotificationsEnabled) return;
    infoLine.textContent = message;
    infoLine.style.backgroundColor = type === 'error' ? 'rgba(231, 76, 60, 0.8)' : 
                                     type === 'success' ? 'rgba(46, 204, 113, 0.8)' : 
                                     'rgba(0,0,0,0.4)';

    infoLine.style.opacity = 1;
    clearTimeout(infoLine.hideTimeout);
    infoLine.hideTimeout = setTimeout(() => {
        infoLine.style.opacity = 0;
    }, 4000);
}

// ----------------------------------------------------

function saveState() {
    const state = {
        queue: queue,
        currentIndex: currentIndex,
        loopMode: loopMode,
        isShuffle: isShuffle,
        userName: userName,
        avatarUrl: avatarUrl,
        isAvatarEnabled: isAvatarEnabled,
        isNotificationsEnabled: isNotificationsEnabled,
        isBgAnimEnabled: isBgAnimEnabled,
        isPerfMonEnabled: isPerfMonEnabled, 
        currentLanguage: currentLanguage,
        activeSidebarTab: activeSidebarTab,
        selectedPlaylistKey: selectedPlaylistKey
    };
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
}

// Orijinal initializeApp() içeriği buraya taşındı ve preloader tarafından çağrılacak.
function initializeApp() {
    loadSettings();
    i18nApply();
    renderPlaylists();
    toggleBgAnim(!isBgAnimEnabled); 
    togglePerformanceMonitor(isPerfMonEnabled); 

    // Sidebar/Profil durumunu yükle
    if (activeSidebarTab === 'playlists') {
        showTab('playlists');
    }

    // Disk animasyonunu yükle
    if (currentIndex !== -1 && player && player.getPlayerState() === YT.PlayerState.PLAYING) {
        disk.style.animationPlayState = 'running';
    } else {
        disk.style.animationPlayState = 'paused';
    }
}


function loadSettings() {
    const savedState = localStorage.getItem(STATE_KEY);
    if (savedState) {
        const state = JSON.parse(savedState);
        
        loopMode = state.loopMode || 'none';
        isShuffle = state.isShuffle || false;
        userName = state.userName || "Kullanıcı";
        avatarUrl = state.avatarUrl || "";
        isAvatarEnabled = state.isAvatarEnabled || false;
        isNotificationsEnabled = state.isNotificationsEnabled !== undefined ? state.isNotificationsEnabled : true;
        isBgAnimEnabled = state.isBgAnimEnabled !== undefined ? state.isBgAnimEnabled : true;
        isPerfMonEnabled = state.isPerfMonEnabled !== undefined ? state.isPerfMonEnabled : false; 
        currentLanguage = state.currentLanguage || 'tr';
        activeSidebarTab = state.activeSidebarTab || 'queue';
        selectedPlaylistKey = state.selectedPlaylistKey || null;

        // UI elemanlarını güncelle
        loopSelect.value = loopMode;
        shuffleBtn.classList.toggle('active', isShuffle);
        userNameInput.value = userName;
        updateWelcomeMessage();
        updateAvatarUI();
        toggleNotificationsCheckbox.checked = isNotificationsEnabled;
        toggleAvatarCheckbox.checked = isAvatarEnabled;
        languageSelect.value = currentLanguage;
        toggleBgAnimCheckbox.checked = !isBgAnimEnabled;
        togglePerfMonCheckbox.checked = isPerfMonEnabled; 
        
    }
}

// ----------------------------------------------------
// GÜNCELLENMİŞ `loadState` FONKSİYONU (PROGRESS BAR)
// ----------------------------------------------------
function loadState() {
    // 1. Durumu yükle (ayarların hemen gelmesi için)
    loadSettings();

    // 2. Yükleme Ekranı Animasyonunu Başlat ve Rastgeleleştir
    if (preloaderOverlay && loaderBar) { 
        const randomEasing = PRELOADER_EASINGS[Math.floor(Math.random() * PRELOADER_EASINGS.length)];
        
        // 1. CSS Değişkenini Güncelle (5 saniye)
        document.documentElement.style.setProperty('--preloader-duration', `${PRELOADER_DURATION_MS / 1000}s`);

        // 2. Rastgele Easing'i uygula
        loaderBar.style.transitionTimingFunction = randomEasing;

        // 3. Animasyonu başlat (Genişliği %100 yap)
        // Kısa bir gecikme (setTimeout) tarayıcının başlangıç genişliğini (%0) tanımasını sağlar.
        setTimeout(() => {
            loaderBar.style.width = '100%';
        }, 50); 
        
        // 5 saniye sonra yükleme ekranını gizle ve uygulamayı başlat
        setTimeout(() => {
            preloaderOverlay.classList.add('hidden');
            // Uygulama başlatma işlemini çağır
            initializeApp();
        }, PRELOADER_DURATION_MS + 100); // 100ms ek süre, animasyonun bitmesini garanti eder
    } else {
        // Preloader yoksa (hatalı yükleme vs.) hemen başlat
        initializeApp();
    }
}

// VI. ÇEŞİTLİ YARDIMCI FONKSİYONLAR

function loadQueueFromStorage() {
    const savedState = localStorage.getItem(STATE_KEY);
    if (savedState) {
        const state = JSON.parse(savedState);
        queue = state.queue || [];
        currentIndex = state.currentIndex || -1;
        renderQueue();

        // Eğer player hazırsa ve queue boş değilse, ilk şarkıyı 'cue' (sıraya koy)
        if (player && player.cueVideoById && queue.length > 0 && currentIndex !== -1) {
            const song = queue[currentIndex];
            player.cueVideoById(song.id, 0); 
            updateSongInfo(song);
        }
    }
}

function updateWelcomeMessage() {
    const welcomeText = i18n[currentLanguage].welcome_message.replace('{user}', `<span id="currentUserName">${userName}</span>`);
    welcomeMessage.innerHTML = welcomeText;
}

function updateAvatarUI() {
    const src = avatarUrl || (isAvatarEnabled ? 'https://via.placeholder.com/150/7b2cff/ffffff?text=U' : 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7');
    
    // Ana Ekranda Avatarı Göster
    const playerContainer = document.getElementById('playerContainer');
    let avatarElement = document.getElementById('mainAvatar');

    if (isAvatarEnabled && avatarUrl) {
        if (!avatarElement) {
            avatarElement = document.createElement('img');
            avatarElement.id = 'mainAvatar';
            avatarElement.className = 'avatar-preview';
            // CSS'e eklenen özel stil ile main-content-wrapper içine taşınması gerekebilir. 
            // Şimdilik playerContainer içine ekleyelim.
            avatarElement.style.width = '60px';
            avatarElement.style.height = '60px';
            avatarElement.style.borderRadius = '50%';
            avatarElement.style.marginBottom = '20px';
            avatarElement.style.border = '3px solid var(--accent2)';
            playerContainer.insertBefore(avatarElement, welcomeMessage.nextSibling); 
        }
        avatarElement.src = src;
        avatarElement.style.display = 'block';
    } else if (avatarElement) {
        avatarElement.style.display = 'none';
    }


    // Profil panelindeki önizlemeleri güncelle
    avatarPanelPreview.src = src;
    avatarPanelIcon.src = src;

    // Avatar URL'si yoksa panel ikonunu gizle
    avatarPanelIcon.style.display = avatarUrl ? 'block' : 'none';
}

function handleAvatarUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            avatarUrl = e.target.result;
            updateAvatarUI();
            saveState();
            showInfo(i18n[currentLanguage].avatar_uploaded, 'success');
        };
        reader.readAsDataURL(file);
    }
}

function toggleBgAnim(disabled) {
    if (disabled) {
        document.body.classList.add('bg-anim-disabled');
        isBgAnimEnabled = false;
    } else {
        document.body.classList.remove('bg-anim-disabled');
        isBgAnimEnabled = true;
    }
    saveState();
}

// Performans Monitörünü Yönet
function togglePerformanceMonitor(enabled) {
    isPerfMonEnabled = enabled;
    performanceMonitor.style.display = enabled ? 'block' : 'none';
    if (enabled) {
        requestAnimationFrame(updatePerformanceMetrics);
    }
    saveState();
}

// Performans Metriklerini Güncelle (FPS/Bellek)
function updatePerformanceMetrics(timestamp) {
    if (!isPerfMonEnabled) return;

    // FPS Hesaplaması
    const delta = timestamp - lastTime;
    lastTime = timestamp;
    const fps = 1000 / delta;
    perfFPS.textContent = `FPS: ${Math.round(fps)}`;

    // Bellek Hesaplaması (Bazı tarayıcılarda (Chrome) kullanılabilir)
    if (window.performance && window.performance.memory) {
        const memUsed = Math.round(performance.memory.usedJSHeapSize / 1048576); // MB
        const memTotal = Math.round(performance.memory.totalJSHeapSize / 1048576); // MB
        perfMEM.textContent = `MEM: ${memUsed}/${memTotal} MB`;
    } else {
        perfMEM.textContent = `MEM: N/A`;
    }

    requestAnimationFrame(updatePerformanceMetrics);
}


function clearAllData() {
    if (confirm(i18n[currentLanguage].confirm_clear_data)) {
        localStorage.clear();
        alert(i18n[currentLanguage].data_cleared);
        window.location.reload();
    }
}

// VII. PLAYLIST YÖNETİMİ
// ----------------------------------------------------

function getPlaylists() {
    const stored = localStorage.getItem(PLAYLISTS_KEY);
    return stored ? JSON.parse(stored) : {};
}

function savePlaylists(playlists) {
    localStorage.setItem(PLAYLISTS_KEY, JSON.stringify(playlists));
}

function renderPlaylists() {
    const playlists = getPlaylists();
    playlistListSelect.innerHTML = `<option disabled selected data-i18n="playlist_default_option">${i18n[currentLanguage].playlist_default_option}</option>`;

    for (const key in playlists) {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = playlists[key].name;
        playlistListSelect.appendChild(option);
    }

    // Eğer önceden seçili bir playlist varsa, onu seç
    if (selectedPlaylistKey && playlists[selectedPlaylistKey]) {
        playlistListSelect.value = selectedPlaylistKey;
        updatePlaylistControls(true);
        renderPlaylistItems(selectedPlaylistKey);
    } else {
        selectedPlaylistKey = null;
        updatePlaylistControls(false);
        renderPlaylistItems(null);
    }

    // i18n'i tekrar uygula
    i18nApply();
}

function updatePlaylistControls(enable) {
    const selected = playlistListSelect.value;
    const isDefault = playlistListSelect.options[playlistListSelect.selectedIndex]?.disabled;
    
    // Load, Rename, Delete butonları sadece geçerli bir seçim varsa aktif olur
    loadPlaylistBtn.disabled = !enable || isDefault;
    renamePlaylistBtn.disabled = !enable || isDefault;
    deletePlaylistBtn.disabled = !enable || isDefault;

    // Playlist içeriği kontrol butonları
    addToSelectedPlaylistBtn.disabled = !enable || isDefault;
    playlistItemSelect.disabled = !enable || isDefault;
    
    // Seçili şarkı çıkarma butonu (ItemSelect'in kendisi de seçili olmalı)
    removeItemFromPlaylistBtn.disabled = !playlistItemSelect.value;
}

function renderPlaylistItems(key) {
    playlistItemSelect.innerHTML = '';
    
    if (!key) {
        const option = document.createElement('option');
        option.textContent = i18n[currentLanguage].playlist_content_placeholder;
        playlistItemSelect.appendChild(option);
        return;
    }

    const playlists = getPlaylists();
    const playlist = playlists[key];

    if (playlist && playlist.songs.length > 0) {
        playlist.songs.forEach((song, index) => {
            const option = document.createElement('option');
            // ID'yi value olarak kullanıyoruz, bu sayede hangi şarkı olduğunu bileceğiz
            option.value = song.id; 
            option.textContent = `${index + 1}. ${song.title} (${song.artist})`;
            playlistItemSelect.appendChild(option);
        });
    } else {
        const option = document.createElement('option');
        option.textContent = i18n[currentLanguage].playlist_empty;
        option.disabled = true;
        playlistItemSelect.appendChild(option);
    }
}

function saveCurrentQueueAsPlaylist() {
    if (queue.length === 0) {
        showInfo(i18n[currentLanguage].error_save_empty_queue, 'error');
        return;
    }

    const playlistName = prompt(i18n[currentLanguage].prompt_playlist_name);
    if (!playlistName || playlistName.trim() === "") {
        return;
    }

    const playlists = getPlaylists();
    const key = `pl_${Date.now()}`;

    playlists[key] = {
        name: playlistName.trim(),
        songs: queue
    };

    savePlaylists(playlists);
    renderPlaylists();
    showInfo(i18n[currentLanguage].playlist_saved.replace('{name}', playlistName.trim()), 'success');
}

function loadSelectedPlaylist() {
    if (!selectedPlaylistKey) return;

    if (confirm(i18n[currentLanguage].confirm_load_playlist)) {
        const playlists = getPlaylists();
        const playlist = playlists[selectedPlaylistKey];

        if (playlist) {
            queue = [...playlist.songs]; // Queue'yu playlist içeriğiyle değiştir
            currentIndex = -1; // Yüklendikten sonra oynatılacak şarkı yok
            renderQueue();
            saveState();
            
            // Eğer yeni sıra boş değilse ilk şarkıyı sıraya koy
            if (queue.length > 0) {
                playSong(0); // İlk şarkıyı çalmaya başla
            } else {
                resetPlayerUI();
            }

            showInfo(i18n[currentLanguage].playlist_loaded.replace('{name}', playlist.name), 'success');
        }
    }
}

function renameSelectedPlaylist() {
    if (!selectedPlaylistKey) return;

    const playlists = getPlaylists();
    const currentName = playlists[selectedPlaylistKey].name;
    const newName = prompt(i18n[currentLanguage].prompt_rename_playlist, currentName);

    if (newName && newName.trim() !== "" && newName.trim() !== currentName) {
        playlists[selectedPlaylistKey].name = newName.trim();
        savePlaylists(playlists);
        renderPlaylists();
        showInfo(i18n[currentLanguage].playlist_renamed.replace('{name}', newName.trim()), 'success');
    }
}

function deleteSelectedPlaylist() {
    if (!selectedPlaylistKey) return;

    const playlists = getPlaylists();
    const playlistName = playlists[selectedPlaylistKey].name;

    if (confirm(i18n[currentLanguage].confirm_delete_playlist.replace('{name}', playlistName))) {
        delete playlists[selectedPlaylistKey];
        savePlaylists(playlists);
        
        // Seçimi sıfırla
        selectedPlaylistKey = null;
        
        renderPlaylists();
        updatePlaylistControls(false);
        showInfo(i18n[currentLanguage].playlist_deleted.replace('{name}', playlistName), 'info');
    }
}

function addCurrentSongToPlaylist() {
    if (!selectedPlaylistKey || currentIndex === -1) {
        showInfo(i18n[currentLanguage].error_no_current_song, 'error');
        return;
    }

    const currentSong = queue[currentIndex];
    if (!currentSong) return;

    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];

    if (playlist) {
        // Tekrar ekleme kontrolü
        if (playlist.songs.some(s => s.id === currentSong.id)) {
            showInfo(i18n[currentLanguage].error_song_already_in_playlist, 'info');
            return;
        }

        playlist.songs.push(currentSong);
        savePlaylists(playlists);
        renderPlaylistItems(selectedPlaylistKey);
        showInfo(i18n[currentLanguage].song_added_to_playlist.replace('{name}', playlist.name), 'success');
    }
}

function removeItemFromPlaylist() {
    if (!selectedPlaylistKey || !playlistItemSelect.value) {
        return;
    }

    const selectedSongId = playlistItemSelect.value;
    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];

    if (playlist) {
        const initialLength = playlist.songs.length;
        // Seçili ID'ye sahip olmayan şarkılarla yeni bir dizi oluştur
        playlist.songs = playlist.songs.filter(song => song.id !== selectedSongId);
        
        if (playlist.songs.length < initialLength) {
            savePlaylists(playlists);
            renderPlaylistItems(selectedPlaylistKey);
            // Seçimi sıfırla ve butonu devre dışı bırak
            playlistItemSelect.value = "";
            removeItemFromPlaylistBtn.disabled = true;

            showInfo(i18n[currentLanguage].song_removed_from_playlist, 'info');
        }
    }
}

function i18nApply() {
    // data-i18n niteliği olan tüm öğeleri çevir
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (i18n[currentLanguage][key]) {
            el.textContent = i18n[currentLanguage][key];
        }
    });

    // data-i18n-placeholder niteliği olan tüm öğeleri çevir
    document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (i18n[currentLanguage][key]) {
            el.setAttribute('placeholder', i18n[currentLanguage][key]);
        }
    });

    // data-i18n-title niteliği olan tüm öğeleri çevir
    document.querySelectorAll('[data-i18n-title]').forEach(el => {
        const key = el.getAttribute('data-i18n-title');
        if (i18n[currentLanguage][key]) {
            el.setAttribute('title', i18n[currentLanguage][key]);
        }
    });

    // Özel durumlar için başlık ve karşılama mesajını güncelle
    document.getElementById('appTitle').textContent = `SpoMini — ${i18n[currentLanguage].initial_title}`;
    updateWelcomeMessage();

    // Player butonu metnini çevir (eğer çalma durumu duraklatılmışsa)
    if (player && player.getPlayerState) {
        if (player.getPlayerState() !== YT.PlayerState.PLAYING && player.getPlayerState() !== YT.PlayerState.BUFFERING) {
            playBtn.innerHTML = `▶️ ${i18n[currentLanguage].play_btn.replace('▶️ ', '')}`;
        }
    }
}

// ----------------------------------------------------
// IX. EVENT BINDINGS
// ----------------------------------------------------

// Sidebar/Tab geçişi
menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('open');
});

function showTab(tabName) {
    if (tabName === 'queue') {
        queueArea.classList.add('active-tab-content');
        playlistsArea.classList.remove('active-tab-content');
        queueTabBtn.classList.add('active');
        playlistsTabBtn.classList.remove('active');
        activeSidebarTab = 'queue';
    } else if (tabName === 'playlists') {
        playlistsArea.classList.add('active-tab-content');
        queueArea.classList.remove('active-tab-content');
        playlistsTabBtn.classList.add('active');
        queueTabBtn.classList.remove('active');
        activeSidebarTab = 'playlists';
    }
    saveState();
}

// Profil/Ayarlar geçişi
profileBtn.addEventListener('click', () => {
    profilePanel.classList.toggle('open');
    if (profilePanel.classList.contains('open') && window.innerWidth <= 900) {
        // Mobil görünümde, profil açıldığında kenar çubuğunu kapat
        sidebar.classList.remove('open');
    }
});

// Player Kontrolleri
playBtn.addEventListener('click', togglePlay);
nextBtn.addEventListener('click', playNext);
prevBtn.addEventListener('click', playPrev);
rewBtn.addEventListener('click', () => {
    if (player && player.seekTo) {
        player.seekTo(player.getCurrentTime() - 10, true);
        showInfo(i18n[currentLanguage].rew_btn, 'info');
    }
});
fwdBtn.addEventListener('click', () => {
    if (player && player.seekTo) {
        player.seekTo(player.getCurrentTime() + 10, true);
        showInfo(i18n[currentLanguage].fwd_btn, 'info');
    }
});

// Sıra Ekleme
addBtn.addEventListener('click', addSongToQueue);
queueInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        addSongToQueue();
    }
});

// Progress Bar ile arama
progressArea.addEventListener('click', (e) => {
    if (!player || !player.getDuration) return;

    const totalDuration = player.getDuration();
    if (totalDuration === 0) return;

    const rect = progressArea.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const percentage = clickX / rect.width;
    const seekTime = totalDuration * percentage;
    
    player.seekTo(seekTime, true);
});

// Döngü ve Karıştırma
loopSelect.addEventListener('change', (e) => {
    loopMode = e.target.value;
    saveState();
    showInfo(`Döngü Modu: ${i18n[currentLanguage][`loop_${loopMode}`]}`, 'info');
});

shuffleBtn.addEventListener('click', () => {
    isShuffle = !isShuffle;
    shuffleBtn.classList.toggle('active', isShuffle);
    
    if (isShuffle) {
        shuffleHistory = [currentIndex]; // Karıştırma açıldığında geçmişi mevcut şarkıyla başlat
        showInfo(i18n[currentLanguage].shuffle_btn + ' Açık', 'info');
    } else {
        shuffleHistory = [];
        showInfo(i18n[currentLanguage].shuffle_btn + ' Kapalı', 'info');
    }
    saveState();
});

// Ses Kontrolleri
volUpBtn.addEventListener('click', () => {
    if (player && player.getVolume) {
        let newVol = Math.min(100, player.getVolume() + 10);
        player.setVolume(newVol);
        updateVolumeUI();
    }
});
volDownBtn.addEventListener('click', () => {
    if (player && player.getVolume) {
        let newVol = Math.max(0, player.getVolume() - 10);
        player.setVolume(newVol);
        updateVolumeUI();
    }
});

// Ayarlar Event bindings
userNameInput.addEventListener('input', (e) => {
    userName = e.target.value || "Kullanıcı";
    updateWelcomeMessage();
    saveState();
});

avatarFileInput.addEventListener('change', handleAvatarUpload);

toggleAvatarCheckbox.addEventListener('change', (e) => {
    isAvatarEnabled = e.target.checked;
    updateAvatarUI();
    saveState();
});

toggleNotificationsCheckbox.addEventListener('change', (e) => {
    isNotificationsEnabled = e.target.checked;
    saveState();
});

languageSelect.addEventListener('change', (e) => {
    currentLanguage = e.target.value;
    saveState();
    i18nApply();
    // Diğer dinamik metinleri güncelle
    if (currentIndex !== -1) {
        updateSongInfo(queue[currentIndex]);
    } else {
        resetPlayerUI();
    }
    renderQueue();
    renderPlaylists();
});

toggleBgAnimCheckbox.addEventListener('change', (e) => {
    toggleBgAnim(!e.target.checked);
});

// Performans Monitörü Kontrolü
togglePerfMonCheckbox.addEventListener('change', (e) => {
    togglePerformanceMonitor(e.target.checked);
});


clearDataBtn.addEventListener('click', clearAllData);


/* ---------- Playlist Event bindings ---------- */

// Playlist Seçimi değiştiğinde
playlistListSelect.addEventListener('change', (e) => {
    selectedPlaylistKey = e.target.value;
    updatePlaylistControls(true);
    renderPlaylistItems(selectedPlaylistKey);
    saveState();
});

// Playlistteki öğe seçimi değiştiğinde (seçili öğeyi çıkarabilmek için)
playlistItemSelect.addEventListener('change', (e) => {
    removeItemFromPlaylistBtn.disabled = !e.target.value;
});


savePlaylistBtn.addEventListener('click', saveCurrentQueueAsPlaylist);
loadPlaylistBtn.addEventListener('click', loadSelectedPlaylist);
renamePlaylistBtn.addEventListener('click', renameSelectedPlaylist);
deletePlaylistBtn.addEventListener('click', deleteSelectedPlaylist);
addToSelectedPlaylistBtn.addEventListener('click', addCurrentSongToPlaylist);
removeItemFromPlaylistBtn.addEventListener('click', removeItemFromPlaylist);


// ----------------------------------------------------
// X. BAŞLANGIÇ ÇAĞRILARI
// ----------------------------------------------------

// requestAnimationFrame döngüsünü başlat (Monitör açıksa)
if (isPerfMonEnabled) {
    requestAnimationFrame(updatePerformanceMetrics);
}

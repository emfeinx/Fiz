<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="appTitle">SpoMini — Güçlü Mini Player</title>
<style>
/* -------------------------
   TEMEL STİLLER & LAYOUT
   ------------------------- */
:root{
  --bg1:#04040a; 
  --bg2:#080026;
  --panel: rgba(255,255,255,0.03);
  --accent1:#7b2cff; 
  --accent2:#00c2ff;
  --muted: rgba(255,255,255,0.6);
  --error: #e74c3c; /* Hata/Temizleme butonu için */
  --text-color: #fff; /* Ana metin rengi */
}

*{box-sizing:border-box;font-family:Inter, "Poppins", system-ui, Arial, sans-serif}
/* DÜZELTME: Sayfa kaydırmasını tamamen engellendi */
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));
         background-size:400% 400%; animation: bgAnim 18s linear infinite; color:var(--text-color); 
         overflow: hidden !important; 
         } 
         
/* Arka Plan Animasyonu kapatma sınıfı korundu (Sistem Ayarından yönetilir) */
.bg-anim-disabled {
    animation: none !important; 
    background-position: 50% 50% !important; 
}

@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{display:flex;height:100vh;gap:12px;align-items:stretch; justify-content: flex-start;} 

/* -------------------------
   SIDEBAR (QUEUE & PLAYLISTS) - SEKME YAPISI EKLENDİ
   ------------------------- */
.sidebar{
  width:72px;background:var(--panel);backdrop-filter:blur(8px);
  display:flex;flex-direction:column;align-items:center;padding:14px 8px;transition:width .28s;
  position:relative;
}
.sidebar.open{width:320px}
.menu-toggle{background:none;border:none;color:var(--muted);font-size:20px;cursor:pointer;margin-bottom:6px}
.menu-toggle:hover{color:var(--text-color)}

/* Yeni Sekme Menüsü */
.tab-menu {
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 4px;
    margin-bottom: 10px;
}
.tab-menu button {
    flex: 1;
    padding: 8px 4px;
    background: rgba(255,255,255,0.05);
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
    font-size: 13px;
    margin: 0 4px;
}
.tab-menu button.active {
    background: var(--accent1);
    color: #fff;
}
.sidebar:not(.open) .tab-menu { display: none; }


.queue-area, .playlists-area{
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
  padding-top: 5px; 
}
.sidebar.open .active-tab-content{display:flex; } /* Yeni Sekme İçeriği Gösterimi */

/* Playlist Alanı Stilleri */
.playlists-area-content {
    width: 94%;
    margin-top: 10px;
    overflow-y: auto;
    flex: 1;
    padding-bottom: 12px;
}
.playlist-list-select, #playlistItemSelect {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
    margin-bottom: 10px;
    outline: none;
    font-size: 14px;
}
/* Playlistteki Şarkı Listesi için görünüm */
#playlistItemSelect {
    max-height: 200px;
    overflow-y: auto;
    appearance: none; /* Select görünümünü gizle */
    padding: 0;
    border: none;
}
#playlistItemSelect option {
    padding: 10px 8px;
    margin: 2px 0;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
#playlistItemSelect option:hover {
    background: rgba(255,255,255,0.08);
}
#playlistItemSelect option:disabled {
    color: var(--muted);
    font-style: italic;
    background: transparent;
}


.playlist-item-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 4px 0;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
}
.playlist-controls-group {
    display: flex;
    gap: 8px;
    width: 100%;
    margin-bottom: 12px;
}
.playlist-controls-group button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 13px;
    transition: background 0.2s;
}
.playlist-controls-group button.load-btn {
    background: var(--accent1);
}
.playlist-controls-group button.delete-btn {
    background: var(--error);
    color: #fff;
}
.playlist-controls-group button.rename-btn {
    background: var(--accent2);
}
.queue-input{
  width:88%;padding:10px;border-radius:10px;border:none;margin:8px 0;background:rgba(255,255,255,0.03);
  color:var(--text-color);text-align:left; outline:none;
}
.queue-add-btn{width:88%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),#6fe0ff);
  color:#000;font-weight:700;cursor:pointer}
.queue-list{width:94%;margin-top:10px;overflow-y:auto;flex:1;padding-bottom:12px}
.queue-item{
  display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;margin:8px 0;background:rgba(255,255,255,0.02);
  cursor:grab; user-select:none;
}
.queue-item.dragging{opacity:0.4}
.queue-thumb{width:56px;height:40px;object-fit:cover;border-radius:6px;flex-shrink:0}
.queue-info{display:flex;flex-direction:column;flex:1;min-width:0}
.queue-title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; color: var(--text-color);}
.queue-sub{font-size:11px;color:var(--muted);margin-top:4px}
.item-controls{display:flex;gap:6px;align-items:center}
.icon-btn{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{color:var(--text-color);background:rgba(255,255,255,0.02)}


/* -------------------------
   MAIN PLAY AREA (MERKEZLEME)
   ------------------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  position:relative;
  padding:20px;
  height: 100%; 
}
.main-content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100%; 
  overflow-y: auto; 
  padding: 5px 0; 
  width: 100%;
}
.player-card{display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px;border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);
  width: 90%; 
  max-width: 580px; 
}
.disk{
  width:260px;height:260px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;position:relative;animation:spin 6s linear infinite;
  box-shadow:0 20px 60px rgba(80,0,255,0.12);
}
.disk.empty{background: radial-gradient(circle at 30% 20%, rgba(120,0,255,0.06), transparent 10%), rgba(0,0,0,0.12)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.disk img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.song-title{font-weight:600;color:var(--text-color);font-size:18px;max-width:520px;text-align:center}
.song-sub{font-size:13px;color:var(--muted)}

/* Progress Bar Alanı */
.progress-area{
  width: 100%;
  padding: 0 10px;
  margin-bottom: 8px;
  cursor: pointer; 
}
.progress-container{
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}
.progress-bar{
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transition: width 0.1s linear; 
}
.time-info{
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}
.time-current{color:var(--text-color);}

/* controls */
.controls{
  display:flex;gap:12px;align-items:center;
  padding: 10px 0;
}
.ctrl-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.45)}
.ctrl-small{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text-color);font-weight:600;cursor:pointer;border:none;}

/* loop/shuffle stilleri */
.loop-shuffle-controls{
  display:flex;gap:12px;align-items:center;margin-top:10px;
}
.loop-select{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn.active{
  background:var(--accent1);
  color: #fff;
}

/* -------------------------
   AVATAR & WELCOME MESSAGE
   ------------------------- */
@keyframes textGlitch {
  0%, 100% { text-shadow: 0.04em 0 0 var(--accent2), -0.02em -0.02em 0 var(--accent1); }
  25% { text-shadow: -0.04em 0 0 var(--accent1), 0.02em 0.02em 0 var(--accent2); }
  50% { text-shadow: 0.02em 0.04em 0 var(--accent2), -0.04em 0 0 var(--accent1); }
  75% { text-shadow: -0.02em -0.04em 0 var(--accent1), 0.04em 0 0 var(--accent2); }
}

/* HOŞGELDİN MESAJI STİLİ KORUNDU */
.welcome-message{
  font-size: 24px;
  font-weight: 700;
  color: var(--text-color); 
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-bottom: 25px; 
  text-align: center;
  padding: 10px 0;
  width: 90%;
  max-width: 580px;
  flex-shrink: 0;
}
.welcome-message span{
  color: var(--accent2); 
  animation: textGlitch 2s ease-in-out infinite alternate; 
}

/* -------------------------
   INLINE VOLUME CONTROLS
   ------------------------- */
.volume-controls-inline{
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
  padding: 8px 0;
}
.vol-level-inline{
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  width: 50px; 
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 8px 0;
  border-radius: 10px;
}

/* -------------------------
   PROFILE PANEL
   ------------------------- */
.profile-panel{
  width:52px; 
  background:var(--panel);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:14px 0px;
  transition:width .28s;
  position:relative;
}
.profile-panel.open{width:280px} 

/* Ayarlar Butonu Stili */
.profile-toggle{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
  padding: 6px;
}
.profile-toggle:hover{color:var(--text-color)}

/* Yeni Stil: Ayarlar panelinde, butonun hemen altında duracak lüks avatar ikonu */
.profile-avatar-panel-icon {
  width: 44px; /* Kapalıyken daha küçük */
  height: 44px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 10px; 
  margin-bottom: 8px;
  border: 3px solid var(--accent2);
  box-shadow: 0 0 15px rgba(123, 44, 255, 0.6);
  transition: transform 0.3s, opacity 0.3s;
  flex-shrink: 0; 
  cursor: pointer;
  opacity: 0.8;
}
.profile-avatar-panel-icon:hover {
    opacity: 1;
    transform: scale(1.05);
}
/* Profil paneli kapalıyken (default 52px width) avatarı göster */
.profile-panel:not(.open) .profile-avatar-panel-icon {
    display: block !important; 
}
/* Profil paneli açıkken avatarı gizle (Ayarlar içeriğinde zaten büyük önizleme var) */
.profile-panel.open .profile-avatar-panel-icon {
    display: none !important;
}


.profile-area{
  display:none;
  flex-direction:column;
  align-items:flex-start;
  width:100%;
  padding: 0 16px;
  overflow-y: auto; 
  flex: 1; 
}
.profile-panel.open .profile-area{display:flex}
.profile-title{
  font-size:18px;
  color:var(--accent2);
  margin-top:0;
  margin-bottom:12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  width: 100%;
  padding-bottom: 4px;
  text-align: center;
}
.profile-item{
  width:100%;
  padding:8px 0;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
.profile-item label{
  font-size:13px; 
  color:var(--muted);
  margin-bottom: 5px;
}
.profile-item input[type="text"], .profile-item select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: var(--text-color);
  outline: none;
}

.profile-item input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
    accent-color: var(--accent1); 
}
.avatar-preview-area{
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}
.avatar-preview{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.1);
    object-fit: cover;
    border: 2px solid var(--accent1);
}
.file-upload-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
    width: 100%; 
}
.file-upload-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
}
.file-upload-btn {
    padding: 8px 12px;
    border-radius: 6px;
    background: var(--accent1);
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    text-align: center;
    display: block;
    transition: background-color 0.2s;
}

.clear-data-btn {
    background: var(--error) !important;
}


/* responsive tweaks */
@media (max-width:900px){
  .sidebar{display:none}
  .profile-panel{width: 100%; position:fixed; top:0; left:0; height:100%; z-index:100; opacity:0; pointer-events:none;} 
  .profile-panel.open{width:100%; opacity:1; pointer-events:all; } 
  .song-title{font-size:16px}
  .welcome-message{font-size: 20px; margin-bottom: 15px;} 
}
</style>
</head>
<body onload="loadState()"> 
  <div class="app">
    <div class="sidebar" id="sidebar">
      <button class="menu-toggle" id="menuBtn" title="Queue aç/kapa" data-i18n-title="queue_toggle">☰</button>

      <div class="tab-menu" id="tabMenu">
        <button id="queueTabBtn" class="active" onclick="showTab('queue')" data-i18n="tab_queue">Sıra</button>
        <button id="playlistsTabBtn" onclick="showTab('playlists')" data-i18n="tab_playlists">Playlistler</button>
      </div>

      <div class="queue-area active-tab-content" id="queueArea">
        <input id="queueInput" class="queue-input" type="text" placeholder="YouTube URL veya ID ekle" data-i18n-placeholder="queue_input_placeholder">
        <button id="addBtn" class="queue-add-btn" data-i18n="queue_add_btn">Sıraya Ekle</button>
        <div class="queue-list" id="queueList">
          </div>
      </div>

      <div class="playlists-area" id="playlistsArea">
        <div class="playlists-area-content">
            
            <button class="playlist-item-btn" id="savePlaylistBtn" style="background: var(--accent1); color: #000; font-size: 14px; margin-bottom: 15px;" data-i18n="playlist_save_btn">Mevcut Sırayı Kaydet</button>

            <label for="playlistListSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600;" data-i18n="playlist_select_label">Kayıtlı Playlistler</label>
            <select id="playlistListSelect" class="playlist-list-select">
                <option disabled selected data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>
            </select>

            <div class="playlist-controls-group">
                <button id="loadPlaylistBtn" class="load-btn" disabled data-i18n="playlist_load_btn">Yükle</button>
                <button id="renamePlaylistBtn" class="rename-btn" disabled data-i18n="playlist_rename_btn">İsim Değiştir</button>
                <button id="deletePlaylistBtn" class="delete-btn" disabled data-i18n="playlist_delete_btn">Sil</button>
            </div>

            <label for="playlistItemSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600; margin-top: 15px;" data-i18n="playlist_content_label">Playlist İçeriği</label>
            <select id="playlistItemSelect" disabled size="5">
                <option data-i18n="playlist_content_placeholder">Playlist Seçiniz</option>
            </select>
            
            <div class="playlist-controls-group" style="margin-top: 8px;">
                <button id="addToSelectedPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--accent2);" data-i18n="playlist_add_current_btn">Mevcut Çalanı Ekle</button>
                <button id="removeItemFromPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--error);" data-i18n="playlist_remove_item_btn">Seçili Şarkıyı Çıkar</button>
            </div>
        </div>
      </div>
      
    </div>

    <div class="main">
      <div id="playerContainer" style="width: 100%; max-width: 580px; text-align: center;">
          
          <div class="welcome-message" id="welcomeMessage">
              Merhaba, <span>Kullanıcı</span>. Başlayalım!
          </div>

          <div class="player-card">
              <div class="disk empty" id="disk">
                  <img src="" alt="Albüm Kapağı" class="thumb" id="thumbImage" style="display:none;">
                  <div id="player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;"></div>
              </div>
              
              <div class="song-info">
                  <div class="song-title" id="songTitle" data-i18n="initial_title">Hazır</div>
                  <div class="song-sub" id="songArtist" data-i18n="initial_artist">Eklemek için sola tıkla.</div>
              </div>

              <div class="progress-area" id="progressArea">
                  <div class="progress-container">
                      <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-info">
                      <span class="time-current" id="currentTime">0:00</span>
                      <span class="time-duration" id="durationTime">0:00</span>
                  </div>
              </div>

              <div class="controls">
                  <button class="ctrl-small" id="rewBtn" data-i18n="rew_btn">⏪ 10sn</button>
                  <button class="ctrl-btn" id="prevBtn" data-i18n="prev_btn">⏮️</button>
                  <button class="ctrl-btn" id="playBtn" data-i18n="play_btn">▶️ Oynat</button>
                  <button class="ctrl-btn" id="nextBtn" data-i18n="next_btn">⏭️</button>
                  <button class="ctrl-small" id="fwdBtn" data-i18n="fwd_btn">10sn ⏩</button>
              </div>

              <div class="loop-shuffle-controls">
                <select id="loopSelect" class="loop-select" title="Döngü Modu" data-i18n-title="loop_mode_title">
                    <option value="none" data-i18n="loop_none">Döngü Yok</option>
                    <option value="one" data-i18n="loop_one">Tek Şarkı Döngüsü</option>
                    <option value="all" data-i18n="loop_all">Tüm Sıra Döngüsü</option>
                </select>
                <button id="shuffleBtn" class="shuffle-btn" data-i18n="shuffle_btn">🔀 Karıştır</button>
              </div>

              <div class="volume-controls-inline">
                <button class="ctrl-small" id="volDownBtn" data-i18n="vol_down_btn">🔉</button>
                <span class="vol-level-inline" id="volumeLevel">50%</span>
                <button class="ctrl-small" id="volUpBtn" data-i18n="vol_up_btn">🔊</button>
              </div>

          </div>
          
      </div>

      <p id="infoLine" style="position:fixed; bottom: 10px; left:50%; transform: translateX(-50%); background:rgba(0,0,0,0.4); padding: 8px 15px; border-radius: 8px; font-size:13px; color:var(--text-color); z-index: 100;" data-i18n="initial_info">Hoş Geldiniz!</p>
    </div>

    <div class="profile-panel" id="profilePanel">
      <button class="profile-toggle" id="profileBtn" title="Ayarlar" data-i18n-title="settings_toggle">⚙️</button>
      
      <img src="" alt="Profil Avatarı" class="profile-avatar-panel-icon" id="avatarPanelIcon" style="display:none;">

      <div class="profile-area" id="profileArea">
        
        <h3 class="profile-title" data-i18n="category_profile">👤 Profil</h3>
        <div class="profile-item">
            <label for="userNameInput" data-i18n="label_username">Kullanıcı Adı</label>
            <input type="text" id="userNameInput" placeholder="Adınız" data-i18n-placeholder="placeholder_username">
        </div>
        
        <div class="profile-item">
            <label for="avatarFileInput" data-i18n="label_avatar">Avatar Ayarları</label>
            <div class="avatar-preview-area">
                <img src="" alt="Avatar Önizleme" class="avatar-preview" id="avatarPanelPreview">
                <div class="file-upload-wrapper">
                    <input type="file" id="avatarFileInput" accept="image/*">
                    <span class="file-upload-btn" data-i18n="btn_upload_avatar">Avatar Yükle</span>
                </div>
            </div>
            <label style="margin-top: 10px;">
                <input type="checkbox" id="toggleAvatarCheckbox">
                <span data-i18n="label_toggle_avatar">Ana Ekranda Avatarı Göster</span>
            </label>
        </div>

        <h3 class="profile-title" style="margin-top: 15px;" data-i18n="category_notifications">🔔 Bildirimler</h3>

// YouTube Player API Hazır olduğunda çağrılır
function onYouTubeIframeAPIReady() {
    // Player'ı sessiz (muted) başlatarak mobil otomasyonu atlama
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
            'autoplay': 0,
            'controls': 0, // Kontrolleri gizle
            'modestbranding': 1,
            'rel': 0, // İlgili videoları kapat
            'enablejsapi': 1,
            'origin': window.location.origin
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

function onPlayerReady(event) {
    // Başlangıç sesi ayarlaması
    const initialVolume = localStorage.getItem('playerVolume') || 50;
    player.setVolume(parseInt(initialVolume));
    updateVolumeUI();

    // Kaydedilen Sırayı yükle (eğer varsa)
    loadQueueFromStorage();

    // Zamanlayıcıyı başlat (her saniye)
    setInterval(updateProgress, 1000);

    // UI hazır mesajı
    showInfo(i18n[currentLanguage].initial_info, 'info'); 
}

function onPlayerStateChange(event) {
    const isPlaying = event.data === YT.PlayerState.PLAYING;
    const isBuffering = event.data === YT.PlayerState.BUFFERING;
    const isEnded = event.data === YT.PlayerState.ENDED;

    // Yeni: Oynat/Duraklat/Buffering butonu metnini dinamik olarak ayarla
    const translations = i18n[currentLanguage];
    if (isPlaying || isBuffering) {
        // Oynatılırken
        disk.classList.remove('empty');
        disk.style.animationPlayState = 'running';
        playBtn.innerHTML = isPlaying ? `⏸️ ${translations.pause_btn.replace('⏸️ ', '')}` : translations.buffering_btn;
        playBtn.setAttribute('data-i18n', isPlaying ? 'pause_btn' : 'buffering_btn');
        updateProgress();
    } else {
        // Duraklatılmış
        disk.style.animationPlayState = 'paused';
        playBtn.innerHTML = `▶️ ${translations.play_btn.replace('▶️ ', '')}`;
        playBtn.setAttribute('data-i18n', 'play_btn');
    }

    if (isEnded) {
        handleEnd();
    }
    if (event.data === YT.PlayerState.CUED) {
        // video yuvasına yerleştirildiğinde oynat.
        player.playVideo();
    }
}

function onPlayerError(event) {
    console.error("Player Hatası:", event.data);
    const errorMessage = i18n[currentLanguage].error_player.replace('{code}', event.data);
    showInfo(errorMessage, 'error');
    
    // Hata durumunda bir sonraki şarkıya geçmeye çalış
    if (queue.length > 0) {
        playNext();
    } else {
        resetPlayerUI();
    }
}

function togglePlay() {
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
        } else if (queue.length > 0 && currentIndex !== -1) {
            player.playVideo();
        } else if (queue.length > 0) {
            // Eğer duraklatılmışsa ve sıra varsa, ilk şarkıyı oynat.
            playSong(0);
        } else {
            showInfo(i18n[currentLanguage].error_no_queue, 'error');
        }
    }
}

function playSong(index) {
    if (queue.length === 0) {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    // Gelen indexi sınırla
    const targetIndex = Math.min(Math.max(0, index), queue.length - 1);
    const song = queue[targetIndex];
    if (!song) {
        // Sınır dışı bir durum olursa, sıfırla
        resetPlayerUI();
        return;
    }

    currentIndex = targetIndex;

    // Karıştırma geçmişini güncelle (Yalnızca ileriye sararken veya atlanırken)
    if(isShuffle) {
        // Eğer geri gitmiyorsak, yeni indeksi geçmişe ekle
        if (shuffleHistory[shuffleHistory.length - 1] !== currentIndex) {
             shuffleHistory.push(currentIndex);
        }
    }
    
    player.loadVideoById(song.id, 0); // Şarkıyı yükle ve oynat

    // UI Güncelleme
    updateQueueUI(currentIndex);
    updateSongInfo(song);

    // Başlık/Favicon'u güncelle
    document.title = `▶ ${song.title} - ${song.artist}`;
    saveState();
}

function playNext() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let nextIndex;
    if (isShuffle) {
        // Karıştırma açık: rastgele bir sonraki şarkıyı seç
        let unplayedIndices = queue.map((_, i) => i).filter(i => !shuffleHistory.includes(i));
        if (unplayedIndices.length === 0) {
            // Tüm sıra oynatıldı, geçmişi temizle ve yeniden karıştır
            shuffleHistory = [currentIndex];
            unplayedIndices = queue.map((_, i) => i).filter(i => i !== currentIndex);
        }

        if (unplayedIndices.length > 0) {
            nextIndex = unplayedIndices[Math.floor(Math.random() * unplayedIndices.length)];
        } else {
            // Tek şarkı varsa veya beklenmedik durum
            nextIndex = currentIndex;
        }

    } else {
        // Sıralı oynatma
        nextIndex = currentIndex + 1;
        if (nextIndex >= queue.length) {
            if (loopMode === 'all') {
                nextIndex = 0; // Başa dön
            } else if (loopMode === 'one') {
                // playSong tekrar mevcut şarkıyı yükleyecek
                playSong(currentIndex);
                return;
            } 
            else {
                // Döngü yoksa duraklat ve sıfırla
                resetPlayerUI();
                showInfo(i18n[currentLanguage].queue_ended, 'info');
                return;
            }
        }
    }

    playSong(nextIndex);
}

function playPrev() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let prevIndex;
    // Eğer şarkının ilk 3 saniyesi içindeyse bir önceki şarkıya git, yoksa başa sar.
    if (player.getCurrentTime() > 3 || currentIndex === -1) {
        player.seekTo(0);
        return;
    }
    
    if (isShuffle && shuffleHistory.length > 1) {
        // Karıştırma geçmişinde geri git
        shuffleHistory.pop(); // Mevcut şarkıyı çıkar
        prevIndex = shuffleHistory.pop(); // Önceki şarkıyı al
    } else {
        // Sıralı geri gitme (veya geçmiş yoksa)
        prevIndex = currentIndex - 1;
        if (prevIndex < 0) {
            prevIndex = queue.length - 1; // Listenin sonuna atla
        }
    }

    playSong(prevIndex);
}


function handleEnd() {
    if (loopMode === 'one') {
        player.seekTo(0);
        player.playVideo();
    } else if (isShuffle) {
        playNext();
    } else if (currentIndex < queue.length - 1) {
        playNext();
    } else if (loopMode === 'all') {
        playNext(); // Başa dönecek
    } else {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].queue_ended, 'info');
    }
}

function extractYouTubeID(url) {
    const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
    const match = url.match(regex);
    if (match) {
        return match[1];
    }
    // Eğer sadece ID girilmişse (11 karakter uzunluğunda)
    if (url.length === 11 && /^[a-zA-Z0-9_-]{11}$/.test(url)) {
        return url;
    }
    return null;
}

async function addSongToQueue() { // async olarak değiştirildi
    const input = queueInput.value.trim();
    const id = extractYouTubeID(input);

    queueInput.value = ''; // Input'u temizle

    if (!id) {
        showInfo(i18n[currentLanguage].error_invalid_url, 'error');
        return;
    }

    // Tekrar kontrolü
    if (queue.some(song => song.id === id)) {
        showInfo(i18n[currentLanguage].error_already_in_queue, 'info');
        return;
    }

    // YouTube Data API'si olmadan video detaylarını yükle
    const song = await fetchSongDetails(id); // await eklendi
    
    if (song) {
        queue.push(song);
        renderQueue();
        saveState();
        showInfo(i18n[currentLanguage].queue_added, 'success');
        // Eğer ilk şarkı ekleniyorsa, player'ı sıraya koy
        if (queue.length === 1) {
             playSong(0); // İlk şarkıyı otomatik çal
             player.cueVideoById(song.id);
        }
    } else {
        showInfo(i18n[currentLanguage].error_fetch_details, 'error');
    }
}

// GÜNCELLENMİŞ FONKSİYON: Şarkı detaylarını YouTube oEmbed uç noktasından çekmeye çalışır
async function fetchSongDetails(id) {
    const videoUrl = `https://www.youtube.com/watch?v=${id}`;
    const oembedUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(videoUrl)}&format=json`;
    
    // Varsayılan detaylar
    const defaultSong = {
        id: id,
        title: `Video ID: ${id}`,
        artist: "YouTube",
        thumbnail: `https://img.youtube.com/vi/${id}/mqdefault.jpg`
    };

    try {
        // oEmbed uç noktasına Fetch isteği (CORS'a takılabilir!)
        const response = await fetch(oembedUrl);

        if (!response.ok) {
            console.warn("oEmbed isteği başarısız oldu (CORS veya 404/400). Varsayılan bilgiler kullanılıyor.");
            return defaultSong;
        }

        const data = await response.json();
        
        return {
            id: id,
            title: data.title || defaultSong.title,
            artist: data.author_name || defaultSong.artist, // Kanal Adı
            thumbnail: data.thumbnail_url || defaultSong.thumbnail // Yüksek çözünürlüklü kapak kullan
        };

    } catch (error) {
        console.error("Video detayları çekilirken hata oluştu (oEmbed).", error);
        // Hata durumunda (çoğunlukla CORS hatası), varsayılan detayları döndür
        return defaultSong;
    }
}


function removeSongFromQueue(id) {
    const index = queue.findIndex(song => song.id === id);
    if (index > -1) {
        const removedSong = queue.splice(index, 1)[0];

        // Eğer mevcut çalan şarkı silinirse
        if (index === currentIndex) {
            // Sıradaki şarkıyı çal
            if (queue.length > 0) {
                // Yeni index hesaplanırken, silinen öğenin yerine geçen öğe dikkate alınır
                currentIndex = Math.min(index, queue.length - 1);
                playSong(currentIndex);
            } else {
                // Sıra boşaldı
                resetPlayerUI();
            }
        } else if (index < currentIndex) {
            // Silinen şarkı mevcut çalınandan önceyse, mevcut çalınanın index'ini kaydır
            currentIndex--;
        }
        
        renderQueue();
        saveState();
        showInfo(`${removedSong.title} ${i18n[currentLanguage].queue_removed}`, 'info');
    }
}

function renderQueue() {
    queueList.innerHTML = ''; // Listeyi temizle
    queue.forEach((song, index) => {
        const item = document.createElement('div');
        item.className = `queue-item ${index === currentIndex ? 'active' : ''}`;
        item.draggable = true;
        item.setAttribute('data-id', song.id);
        item.setAttribute('data-index', index);
        item.innerHTML = `
            <img src="${song.thumbnail}" alt="Thumb" class="queue-thumb" />
            <div class="queue-info">
                <div class="queue-title" title="${song.title}">${song.title}</div>
                <div class="queue-sub">${song.artist}</div>
            </div>
            <div class="item-controls">
                <button class="icon-btn play-btn" data-id="${song.id}">▶</button>
                <button class="icon-btn remove-btn" data-id="${song.id}">❌</button>
            </div>
        `;
        queueList.appendChild(item);
    });

    // Event listener'ları yeniden bağla
    queueList.querySelectorAll('.play-btn').forEach(btn => {
        btn.onclick = (e) => {
            const idToPlay = e.currentTarget.getAttribute('data-id');
            const indexToPlay = queue.findIndex(song => song.id === idToPlay);
            if (indexToPlay !== -1) {
                playSong(indexToPlay);
            }
        };
    });

    queueList.querySelectorAll('.remove-btn').forEach(btn => {
        btn.onclick = (e) => {
            const idToRemove = e.currentTarget.getAttribute('data-id');
            removeSongFromQueue(idToRemove);
        };
    });

    // Drag and drop olaylarını bağla
    addDragDropListeners();
}

// Drag and Drop (Sürükle-Bırak) Mantığı
let draggingItem = null;

function addDragDropListeners() {
    const items = queueList.querySelectorAll('.queue-item');
    items.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('dragenter', handleDragEnter);
        item.addEventListener('dragleave', handleDragLeave);
        item.addEventListener('drop', handleDrop);
        item.addEventListener('dragend', handleDragEnd);
    });
}

function handleDragStart(e) {
    draggingItem = this;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/plain', this.getAttribute('data-id'));
    setTimeout(() => this.classList.add('dragging'), 0);
}

function handleDragOver(e) {
    e.preventDefault(); 
    e.dataTransfer.dropEffect = 'move';
}

function handleDragEnter(e) {
    e.preventDefault();
    this.classList.add('drag-over');
}

function handleDragLeave() {
    this.classList.remove('drag-over');
}

function handleDrop(e) {
    e.stopPropagation(); 
    this.classList.remove('drag-over');

    if (draggingItem && draggingItem !== this) {
        const draggedId = draggingItem.getAttribute('data-id');
        const dropId = this.getAttribute('data-id');

        const draggedIndex = queue.findIndex(song => song.id === draggedId);
        let dropIndex = queue.findIndex(song => song.id === dropId);

        // Sıradan çıkar ve yeni konuma ekle
        const [movedSong] = queue.splice(draggedIndex, 1);
        
        // Eğer yukarıdan aşağıya sürüklüyorsak, dropIndex'i bir azalt
        if (draggedIndex < dropIndex) {
            dropIndex -= 1; 
        }

        // Yeni konuma ekle
        queue.splice(dropIndex + 1, 0, movedSong);


        // Mevcut çalınan şarkının index'ini yeniden hesapla
        if (currentIndex === draggedIndex) {
            // Sürüklene şarkı çalınıyorsa, yeni index'ini kaydet
            currentIndex = dropIndex + 1;
        } else {
             // Sürüklenen şarkının sıradaki indexi, çalınan şarkının indexini etkileyebilir.
             // En basiti, ID'sine göre yeni index'i bulmaktır.
             currentIndex = queue.findIndex(song => song.id === (player.getVideoData() ? player.getVideoData().video_id : ''));
             if(currentIndex === -1) {
                 // Player'da şarkı yoksa, eski index'in yeni konumunu bul.
                 currentIndex = queue.findIndex(song => song.id === movedSong.id);
             }
        }
        
        renderQueue();
        saveState();
    }
}

function handleDragEnd() {
    this.classList.remove('dragging');
    draggingItem = null;
    queueList.querySelectorAll('.queue-item').forEach(item => item.classList.remove('drag-over'));
}

function updateProgress() {
    if (player && player.getCurrentTime) {
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        
        if (duration > 0) {
            const progress = (currentTime / duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(currentTime);
            durationTimeDisplay.textContent = formatTime(duration);
        } else {
            // Eğer süre 0 ise (henüz yüklenmemiş), varsayılan değerleri göster
            progressBar.style.width = '0%';
            currentTimeDisplay.textContent = '0:00';
            durationTimeDisplay.textContent = '0:00';
        }
    }
}

function updateSongInfo(song) {
    songTitle.textContent = song.title;
    songArtist.textContent = song.artist;
    thumbImage.src = song.thumbnail;
    thumbImage.style.display = 'block';
    disk.classList.remove('empty');
}

function updateQueueUI(newIndex) {
    queueList.querySelectorAll('.queue-item').forEach((item, index) => {
        item.classList.remove('active');
        if (index === newIndex) {
            item.classList.add('active');
            // Görüntü alanına kaydır
            item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    });
}

function resetPlayerUI() {
    player.stopVideo();
    currentIndex = -1;
    songTitle.textContent = i18n[currentLanguage].initial_title;
    songArtist.textContent = i18n[currentLanguage].initial_artist;
    document.title = i18n[currentLanguage].app_title;
    progressBar.style.width = '0%';
    currentTimeDisplay.textContent = '0:00';
    durationTimeDisplay.textContent = '0:00';
    thumbImage.style.display = 'none';
    disk.classList.add('empty');
    disk.style.animationPlayState = 'paused';
    playBtn.innerHTML = `▶️ ${i18n[currentLanguage].play_btn.replace('▶️ ', '')}`;
    playBtn.setAttribute('data-i18n', 'play_btn');
    renderQueue();
    saveState();
}

function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = Math.floor(seconds % 60);
    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
}

function showInfo(message, type = 'info') {
    if (!isNotificationsEnabled) return;

    infoLine.textContent = message;
    infoLine.style.backgroundColor = type === 'error' ? 'rgba(192, 57, 43, 0.8)' : 
                                     type === 'success' ? 'rgba(39, 174, 96, 0.8)' : 
                                     'rgba(0, 0, 0, 0.4)';
    infoLine.style.opacity = 1;

function saveState() {
    const state = {
        queue: queue,
        currentIndex: currentIndex,
        loopMode: loopMode,
        isShuffle: isShuffle,
        shuffleHistory: shuffleHistory,
        userName: userNameInput.value,
        avatarUrl: avatarPanelIcon.src, 
        isAvatarEnabled: toggleAvatarCheckbox.checked,
        isNotificationsEnabled: toggleNotificationsCheckbox.checked,
        isBgAnimEnabled: toggleBgAnimCheckbox.checked,
        isPerfMonEnabled: togglePerfMonCheckbox.checked,
        currentLanguage: languageSelect.value, // Yeni: Dili kaydet
        activeSidebarTab: activeSidebarTab
    };
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
    // Playlistler ayrı kaydedilir
    // Ses seviyesi ayrı kaydedilir (playerReady'de yüklenir)
}

function loadState() {
    const savedState = localStorage.getItem(STATE_KEY);
    if (savedState) {
        const state = JSON.parse(savedState);
        
        // Temel Player Ayarları
        queue = state.queue || [];
        currentIndex = state.currentIndex !== undefined ? state.currentIndex : -1;
        loopMode = state.loopMode || 'none';
        isShuffle = state.isShuffle || false;
        shuffleHistory = state.shuffleHistory || [];
        
        // Ayarlar
        userName = state.userName || 'Kullanıcı';
        avatarUrl = state.avatarUrl || '';
        isAvatarEnabled = state.isAvatarEnabled !== undefined ? state.isAvatarEnabled : false;
        isNotificationsEnabled = state.isNotificationsEnabled !== undefined ? state.isNotificationsEnabled : true;
        isBgAnimEnabled = state.isBgAnimEnabled !== undefined ? state.isBgAnimEnabled : true;
        isPerfMonEnabled = state.isPerfMonEnabled !== undefined ? state.isPerfMonEnabled : false;
        currentLanguage = state.currentLanguage || 'tr'; // Yeni: Dili yükle
        activeSidebarTab = state.activeSidebarTab || 'queue';

        // UI'ya uygula
        userNameInput.value = userName;
        toggleAvatarCheckbox.checked = isAvatarEnabled;
        toggleNotificationsCheckbox.checked = isNotificationsEnabled;
        toggleBgAnimCheckbox.checked = isBgAnimEnabled;
        togglePerfMonCheckbox.checked = isPerfMonEnabled;
        languageSelect.value = currentLanguage; // Yeni: Dil seçeneğini set et

        // Özel UI güncellemeleri
        setLanguage(currentLanguage); // Dil ayarını uygula
        toggleBgAnim(isBgAnimEnabled); // Arka plan animasyonunu uygula
        togglePerformanceMonitor(isPerfMonEnabled); // Performans monitörünü uygula
        updateAvatarDisplay(avatarUrl, isAvatarEnabled);
        
        // Player/Sıra UI'ını güncelle
        loopSelect.value = loopMode;
        shuffleBtn.classList.toggle('active', isShuffle);

        // Sidebar sekmesini göster
        showTab(activeSidebarTab);

        // Eğer player hazırsa ve queue varsa, UI'yı şarkıya göre güncelle
        // Aksi takdirde, onPlayerReady çağrısında loadQueueFromStorage tetiklenecektir.
    } else {
        // İlk açılışta dil ayarını set et
        setLanguage(currentLanguage);
        toggleBgAnim(isBgAnimEnabled);
        updateWelcomeMessage();
        updateAvatarDisplay(avatarUrl, isAvatarEnabled);
        showTab(activeSidebarTab);
    }
}

function loadQueueFromStorage() {
     // Player henüz hazır olmayabilir, bu yüzden sadece UI'yı güncelle
    if (queue.length > 0) {
        renderQueue();
        
        // Eğer şarkı bilgisi varsa, player'ı sıraya koy
        const currentSong = queue[currentIndex];
        if (player && player.cueVideoById && currentSong) {
             player.cueVideoById(currentSong.id);
             updateSongInfo(currentSong);
             updateQueueUI(currentIndex);
             document.title = `${currentSong.title} - ${currentSong.artist}`;
        } else {
            // Player hazır değilse, en azından UI'yı sıfırla/hazırla
            resetPlayerUI(); 
        }

        // showInfo(i18n[currentLanguage].queue_loaded, 'info'); // Çok sık tetiklenmemesi için yorum satırında bırakıldı.
    } else {
        resetPlayerUI();
    }
    
    // Playlistleri yükle ve render et (Sıra yüklenmesiyle bağımsız)
    loadPlaylists(); 
}

function clearAllData() {
    if (confirm(i18n[currentLanguage].prompt_confirm_clear)) {
        localStorage.clear();
        // Uygulamayı fabrika ayarlarına döndür
        window.location.reload(); 
        showInfo(i18n[currentLanguage].clear_data_success, 'success');
    }
}

let playlists = {}; // {key: {name: 'My List', queue: []}}

function loadPlaylists() {
    const savedPlaylists = localStorage.getItem(PLAYLISTS_KEY);
    playlists = savedPlaylists ? JSON.parse(savedPlaylists) : {};
    renderPlaylistSelect();
}

function savePlaylists() {
    localStorage.setItem(PLAYLISTS_KEY, JSON.stringify(playlists));
}

function renderPlaylistSelect() {
    playlistListSelect.innerHTML = `<option disabled ${selectedPlaylistKey === null ? 'selected' : ''} data-i18n="playlist_default_option">${i18n[currentLanguage].playlist_default_option}</option>`;
    
    const sortedKeys = Object.keys(playlists).sort((a, b) => playlists[a].name.localeCompare(playlists[b].name));

    sortedKeys.forEach(key => {
        const playlist = playlists[key];
        const option = document.createElement('option');
        option.value = key;
        option.textContent = `${playlist.name} (${playlist.queue.length})`;
        if (key === selectedPlaylistKey) {
            option.selected = true;
        }
        playlistListSelect.appendChild(option);
    });

    // Seçili playlist yoksa kontrolleri devre dışı bırak
    updatePlaylistControls(selectedPlaylistKey !== null);
    
    // Seçili playlistin içeriğini göster
    if (selectedPlaylistKey && playlists[selectedPlaylistKey]) {
        renderPlaylistItems(selectedPlaylistKey);
    } else {
        renderPlaylistItems(null);
    }
}

function renderPlaylistItems(key) {
    playlistItemSelect.innerHTML = ''; // Listeyi temizle
    const playlist = playlists[key];

    if (!playlist) {
        playlistItemSelect.disabled = true;
        playlistItemSelect.innerHTML = `<option data-i18n="playlist_content_placeholder">${i18n[currentLanguage].playlist_content_placeholder}</option>`;
        removeItemFromPlaylistBtn.disabled = true;
        return;
    }

    playlistItemSelect.disabled = false;
    removeItemFromPlaylistBtn.disabled = true; // Yeni seçim yapılana kadar devre dışı

    playlist.queue.forEach((song, index) => {
        const option = document.createElement('option');
        option.value = index; // Şarkının index'ini kaydet
        option.textContent = `${index + 1}. ${song.title}`;
        playlistItemSelect.appendChild(option);
    });
}

function updatePlaylistControls(enable) {
    const currentSongPlaying = currentIndex > -1 && queue.length > 0;

    loadPlaylistBtn.disabled = !enable;
    renamePlaylistBtn.disabled = !enable;
    deletePlaylistBtn.disabled = !enable;
    
    // Seçili playlist varsa ve sırada çalınan şarkı varsa ekleme butonu aktif olur
    addToSelectedPlaylistBtn.disabled = !enable || !currentSongPlaying; 
}


function saveCurrentQueueAsPlaylist() {
    if (queue.length === 0) {
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    const name = prompt(i18n[currentLanguage].prompt_playlist_name);
    if (name) {
        const key = `playlist_${Date.now()}`;
        playlists[key] = {
            name: name,
            queue: [...queue] // Derin kopya al
        };
        savePlaylists();
        renderPlaylistSelect();
        showInfo(i18n[currentLanguage].playlist_saved.replace('{name}', name), 'success');
    }
}

function loadSelectedPlaylist() {
    if (selectedPlaylistKey && playlists[selectedPlaylistKey]) {
        queue = [...playlists[selectedPlaylistKey].queue]; // Playlisti sıraya kopyala
        currentIndex = -1; // Yeni yüklendiği için çalınan şarkı yok

        renderQueue();
        resetPlayerUI(); // Player'ı sıfırla ve ilk şarkıyı cue et
        playSong(0); // İlk şarkıyı çal

        saveState();
        showInfo(i18n[currentLanguage].playlist_loaded, 'success');
    }
}

function renameSelectedPlaylist() {
     if (selectedPlaylistKey && playlists[selectedPlaylistKey]) {
        const oldName = playlists[selectedPlaylistKey].name;
        const newName = prompt(i18n[currentLanguage].prompt_rename_playlist, oldName);
        
        if (newName && newName.trim() !== oldName) {
            playlists[selectedPlaylistKey].name = newName.trim();
            savePlaylists();
            renderPlaylistSelect();
            showInfo(i18n[currentLanguage].playlist_renamed, 'success');
        }
    }
}

function deleteSelectedPlaylist() {
    if (selectedPlaylistKey && playlists[selectedPlaylistKey]) {
        const name = playlists[selectedPlaylistKey].name;
        if (confirm(i18n[currentLanguage].prompt_confirm_delete)) {
            delete playlists[selectedPlaylistKey];
            selectedPlaylistKey = null; // Seçimi temizle
            savePlaylists();
            renderPlaylistSelect();
            showInfo(i18n[currentLanguage].playlist_deleted, 'info');
        }
    }
}

function addCurrentSongToPlaylist() {
    if (!selectedPlaylistKey || !playlists[selectedPlaylistKey]) {
        showInfo(i18n[currentLanguage].playlist_default_option, 'error');
        return;
    }

    if (currentIndex === -1 || queue.length === 0) {
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    const currentSong = queue[currentIndex];
    const playlist = playlists[selectedPlaylistKey];

    if (playlist.queue.length >= 50) {
        showInfo(i18n[currentLanguage].error_playlist_full, 'error');
        return;
    }

    if (playlist.queue.some(song => song.id === currentSong.id)) {
        showInfo(i18n[currentLanguage].error_already_in_playlist, 'info');
        return;
    }

    playlist.queue.push(currentSong);
    savePlaylists();
    renderPlaylistSelect(); // (Playlist uzunluğunu günceller)
    renderPlaylistItems(selectedPlaylistKey);
    showInfo(i18n[currentLanguage].playlist_item_added.replace('{name}', playlist.name), 'success');
}

function removeItemFromPlaylist() {
    const selectedIndex = playlistItemSelect.value;
    if (selectedPlaylistKey && playlists[selectedPlaylistKey] && selectedIndex !== null) {
        const playlist = playlists[selectedPlaylistKey];
        const removedSong = playlist.queue.splice(selectedIndex, 1)[0];

        savePlaylists();
        renderPlaylistSelect();
        renderPlaylistItems(selectedPlaylistKey);
        showInfo(`${removedSong.title} ${i18n[currentLanguage].playlist_item_removed}`, 'info');
    }
}

    if (url) {
        avatarPanelIcon.src = url;
        avatarPanelPreview.src = url;
        avatarPanelIcon.style.display = isEnabled ? 'block' : 'none'; // Kapalıyken göster
        avatarPanelPreview.style.display = 'block';
    } else {
        // Varsayılan bir avatar resmi ayarlayabilirsiniz
        avatarPanelIcon.src = ''; 
        avatarPanelPreview.src = '';
        avatarPanelIcon.style.display = 'none';
        avatarPanelPreview.style.display = 'none';
    }
}

function handleAvatarUpload(file) {
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const dataUrl = e.target.result;
            avatarUrl = dataUrl;
            updateAvatarDisplay(avatarUrl, toggleAvatarCheckbox.checked);
            saveState();
            updateWelcomeMessage();
        };
        reader.readAsDataURL(file);
    }
}

function showTab(tabName) {
    activeSidebarTab = tabName;
    
    // Sekme menüsü butonlarını güncelle
    queueTabBtn.classList.remove('active');
    playlistsTabBtn.classList.remove('active');
    
    // Alanları gizle/göster
    queueArea.classList.remove('active-tab-content');
    playlistsArea.classList.remove('active-tab-content');

    if (tabName === 'queue') {
        queueTabBtn.classList.add('active');
        queueArea.classList.add('active-tab-content');
    } else if (tabName === 'playlists') {
        playlistsTabBtn.classList.add('active');
        playlistsArea.classList.add('active-tab-content');
        renderPlaylistSelect(); // Playlistleri yeniden yükle
    }
    
    saveState();
}

function setLanguage(lang) {
    currentLanguage = lang;
    
    // HTML etiketine dil kodunu uygula
    document.documentElement.lang = lang; 
    
    // Uygulama Başlığını (Tarayıcı Sekmesi Yazısı) güncelle
    document.getElementById('appTitle').textContent = i18n[lang].app_title || "SpoMini — Mini Player";
    
    // Dil dosyası yoksa veya dil yoksa varsayılanı kullan
    const translations = i18n[lang] || i18n['tr']; 

    // Tüm data-i18n niteliklerini güncelle
    document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (translations[key]) {
            element.textContent = translations[key];
        }
    });

    // Tüm data-i18n-placeholder niteliklerini güncelle
    document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
        const key = element.getAttribute('data-i18n-placeholder');
        if (translations[key]) {
            element.placeholder = translations[key];
        }
    });
    
    // Tüm data-i18n-title niteliklerini güncelle
     document.querySelectorAll('[data-i18n-title]').forEach(element => {
        const key = element.getAttribute('data-i18n-title');
        if (translations[key]) {
            element.title = translations[key];
        }
    });

    // Özel: Oynat butonunun metnini güncelle (durumuna göre)
    // Eğer butonda hali hazırda bir durum metni yoksa (örn: Buffering...), 
    // sadece çevirisini uygula.
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        const isPlaying = state === YT.PlayerState.PLAYING;
        const isPaused = state === YT.PlayerState.PAUSED;
        
        if (isPlaying) {
            playBtn.innerHTML = `⏸️ ${translations.pause_btn.replace('⏸️ ', '')}`;
        } else if (isPaused || currentIndex === -1) {
            playBtn.innerHTML = `▶️ ${translations.play_btn.replace('▶️ ', '')}`;
        }
    }


    // Özel: Hoş geldin mesajını güncelle
    updateWelcomeMessage();

    // Özel: Playlist seçeneğindeki metinleri güncelle (renderPlaylistSelect çağrılırsa bu yapılır)
    if (activeSidebarTab === 'playlists') {
        renderPlaylistSelect();
    }

// requestAnimationFrame döngüsünü başlat (Monitör açıksa çalışacaktır)
let monitorFrameCount = 0;
let monitorStartTime = performance.now();
function updatePerformanceMonitor() {
    monitorFrameCount++;
    const currentTime = performance.now();
    const elapsed = currentTime - monitorStartTime;

    if (elapsed >= 1000) {
        const fps = Math.round(monitorFrameCount * 1000 / elapsed);
        perfFPS.textContent = `FPS: ${fps}`;
        monitorFrameCount = 0;
        monitorStartTime = currentTime;

        // Bellek kullanımı (Bazı tarayıcılarda desteklenir)
        if (window.performance && window.performance.memory) {
            const usedMB = (window.performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(1);
            const totalMB = (window.performance.memory.totalJSHeapSize / 1024 / 1024).toFixed(1);
            perfMEM.textContent = `MEM: ${usedMB} MB / ${totalMB} MB`;
        }
    }

    requestAnimationFrame(updatePerformanceMonitor);
}
requestAnimationFrame(updatePerformanceMonitor); // Döngüyü başlat

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="appTitle">SpoMini ‚Äî G√º√ßl√º Mini Player</title>
<style>
/* -------------------------
   TEMEL STƒ∞LLER & LAYOUT
   ------------------------- */
:root{
  --bg1:#04040a; 
  --bg2:#080026;
  --panel: rgba(255,255,255,0.03);
  --accent1:#7b2cff; 
  --accent2:#00c2ff;
  --muted: rgba(255,255,255,0.6);
  --error: #e74c3c; /* Hata/Temizleme butonu i√ßin */
  --text-color: #fff; /* Ana metin rengi */
}

*{box-sizing:border-box;font-family:Inter, "Poppins", system-ui, Arial, sans-serif}
/* D√úZELTME: Sayfa kaydƒ±rmasƒ±nƒ± tamamen engellendi */
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));
         background-size:400% 400%; animation: bgAnim 18s linear infinite; color:var(--text-color); 
         overflow: hidden !important; 
         } 
         
/* Arka Plan Animasyonu kapatma sƒ±nƒ±fƒ± korundu (Sistem Ayarƒ±ndan y√∂netilir) */
.bg-anim-disabled {
    animation: none !important; 
    background-position: 50% 50% !important; 
}

@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{display:flex;height:100vh;gap:12px;align-items:stretch; justify-content: flex-start;} 

/* -------------------------
   SIDEBAR (QUEUE & PLAYLISTS) - SEKME YAPISI EKLENDƒ∞
   ------------------------- */
.sidebar{
  width:72px;background:var(--panel);backdrop-filter:blur(8px);
  display:flex;flex-direction:column;align-items:center;padding:14px 8px;transition:width .28s;
  position:relative;
}
.sidebar.open{width:320px}
.menu-toggle{background:none;border:none;color:var(--muted);font-size:20px;cursor:pointer;margin-bottom:6px}
.menu-toggle:hover{color:var(--text-color)}

/* Yeni Sekme Men√ºs√º */
.tab-menu {
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 4px;
    margin-bottom: 10px;
}
.tab-menu button {
    flex: 1;
    padding: 8px 4px;
    background: rgba(255,255,255,0.05);
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
    font-size: 13px;
    margin: 0 4px;
}
.tab-menu button.active {
    background: var(--accent1);
    color: #fff;
}
.sidebar:not(.open) .tab-menu { display: none; }


.queue-area, .playlists-area{
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
  padding-top: 5px; 
}
.sidebar.open .active-tab-content{display:flex; } /* Yeni Sekme ƒ∞√ßeriƒüi G√∂sterimi */

/* Playlist Alanƒ± Stilleri */
.playlists-area-content {
    width: 94%;
    margin-top: 10px;
    overflow-y: auto;
    flex: 1;
    padding-bottom: 12px;
}
.playlist-list-select, #playlistItemSelect {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
    margin-bottom: 10px;
    outline: none;
    font-size: 14px;
}
/* Playlistteki ≈ûarkƒ± Listesi i√ßin g√∂r√ºn√ºm */
#playlistItemSelect {
    max-height: 200px;
    overflow-y: auto;
    appearance: none; /* Select g√∂r√ºn√ºm√ºn√º gizle */
    padding: 0;
    border: none;
}
#playlistItemSelect option {
    padding: 10px 8px;
    margin: 2px 0;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
#playlistItemSelect option:hover {
    background: rgba(255,255,255,0.08);
}
#playlistItemSelect option:disabled {
    color: var(--muted);
    font-style: italic;
    background: transparent;
}


.playlist-item-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 4px 0;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
}
.playlist-controls-group {
    display: flex;
    gap: 8px;
    width: 100%;
    margin-bottom: 12px;
}
.playlist-controls-group button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 13px;
    transition: background 0.2s;
}
.playlist-controls-group button.load-btn {
    background: var(--accent1);
}
.playlist-controls-group button.delete-btn {
    background: var(--error);
    color: #fff;
}
.playlist-controls-group button.rename-btn {
    background: var(--accent2);
}
.queue-input{
  width:88%;padding:10px;border-radius:10px;border:none;margin:8px 0;background:rgba(255,255,255,0.03);
  color:var(--text-color);text-align:left; outline:none;
}
.queue-add-btn{width:88%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),#6fe0ff);
  color:#000;font-weight:700;cursor:pointer}
.queue-list{width:94%;margin-top:10px;overflow-y:auto;flex:1;padding-bottom:12px}
.queue-item{
  display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;margin:8px 0;background:rgba(255,255,255,0.02);
  cursor:grab; user-select:none;
}
.queue-item.dragging{opacity:0.4}
.queue-thumb{width:56px;height:40px;object-fit:cover;border-radius:6px;flex-shrink:0}
.queue-info{display:flex;flex-direction:column;flex:1;min-width:0}
.queue-title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; color: var(--text-color);}
.queue-sub{font-size:11px;color:var(--muted);margin-top:4px}
.item-controls{display:flex;gap:6px;align-items:center}
.icon-btn{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{color:var(--text-color);background:rgba(255,255,255,0.02)}


/* -------------------------
   MAIN PLAY AREA (MERKEZLEME)
   ------------------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  position:relative;
  padding:20px;
  height: 100%; 
}
.main-content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100%; 
  overflow-y: auto; 
  padding: 5px 0; 
  width: 100%;
}
.player-card{display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px;border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);
  width: 90%; 
  max-width: 580px; 
}
.disk{
  width:260px;height:260px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;position:relative;animation:spin 6s linear infinite;
  box-shadow:0 20px 60px rgba(80,0,255,0.12);
}
.disk.empty{background: radial-gradient(circle at 30% 20%, rgba(120,0,255,0.06), transparent 10%), rgba(0,0,0,0.12)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.disk img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.song-title{font-weight:600;color:var(--text-color);font-size:18px;max-width:520px;text-align:center}
.song-sub{font-size:13px;color:var(--muted)}

/* Progress Bar Alanƒ± */
.progress-area{
  width: 100%;
  padding: 0 10px;
  margin-bottom: 8px;
  cursor: pointer; 
}
.progress-container{
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}
.progress-bar{
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transition: width 0.1s linear; 
}
.time-info{
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}
.time-current{color:var(--text-color);}

/* controls */
.controls{
  display:flex;gap:12px;align-items:center;
  padding: 10px 0;
}
.ctrl-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.45)}
.ctrl-small{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text-color);font-weight:600;cursor:pointer;border:none;}

/* loop/shuffle stilleri */
.loop-shuffle-controls{
  display:flex;gap:12px;align-items:center;margin-top:10px;
}
.loop-select{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn.active{
  background:var(--accent1);
  color: #fff;
}

/* -------------------------
   AVATAR & WELCOME MESSAGE
   ------------------------- */
@keyframes textGlitch {
  0%, 100% { text-shadow: 0.04em 0 0 var(--accent2), -0.02em -0.02em 0 var(--accent1); }
  25% { text-shadow: -0.04em 0 0 var(--accent1), 0.02em 0.02em 0 var(--accent2); }
  50% { text-shadow: 0.02em 0.04em 0 var(--accent2), -0.04em 0 0 var(--accent1); }
  75% { text-shadow: -0.02em -0.04em 0 var(--accent1), 0.04em 0 0 var(--accent2); }
}
/* Avatarƒ±n Ana Ekranda Konumu */
.profile-avatar-main{
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 5px; 
  margin-bottom: 15px;
  border: 4px solid var(--accent1);
  box-shadow: 0 0 20px rgba(0, 194, 255, 0.4);
  transition: transform 0.3s;
  flex-shrink: 0; 
}
.profile-avatar-main:hover{
    transform: scale(1.05);
}

.welcome-message{
  font-size: 24px;
  font-weight: 700;
  color: var(--text-color); 
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-bottom: 25px; 
  text-align: center;
  padding: 10px 0;
  width: 90%;
  max-width: 580px;
  flex-shrink: 0;
}
.welcome-message span{
  color: var(--accent2); 
  animation: textGlitch 2s ease-in-out infinite alternate; 
}

/* -------------------------
   INLINE VOLUME CONTROLS
   ------------------------- */
.volume-controls-inline{
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
  padding: 8px 0;
}
.vol-level-inline{
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  width: 50px; 
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 8px 0;
  border-radius: 10px;
}

/* -------------------------
   PROFILE PANEL
   ------------------------- */
.profile-panel{
  width:52px; 
  background:var(--panel);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:14px 0px;
  transition:width .28s;
  position:relative;
}
.profile-panel.open{width:280px} 
.profile-toggle{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
  padding: 6px;
}
.profile-toggle:hover{color:var(--text-color)}
/* Profil Panel ƒ∞√ßindeki Avatar Stili (Kapatƒ±ldƒ±ƒüƒ±nda da g√∂r√ºn√ºr) */
.profile-panel .profile-avatar-main {
  width: 48px; /* Kapalƒ±yken k√º√ß√ºk */
  height: 48px;
  margin-top: 10px; 
  margin-bottom: 10px;
  border-width: 2px;
  transition: all 0.28s; /* Panel a√ßƒ±lƒ±rken boyut deƒüi≈ütirmesi i√ßin */
  flex-shrink: 0;
}

/* Panel A√ßƒ±kken Avatar Stili */
.profile-panel.open .profile-avatar-main {
    width: 80px; /* A√ßƒ±kken b√ºy√ºt */
    height: 80px;
    border-width: 4px;
    /* Ortalamak i√ßin: */
    align-self: center; 
}

.profile-area{
  display:none;
  flex-direction:column;
  align-items:flex-start;
  width:100%;
  padding: 0 16px;
  overflow-y: auto; 
  flex: 1; 
}
.profile-panel.open .profile-area{display:flex}
.profile-title{
  font-size:18px;
  color:var(--accent2);
  margin-top:0;
  margin-bottom:12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  width: 100%;
  padding-bottom: 4px;
  text-align: center;
}
.profile-item{
  width:100%;
  padding:8px 0;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
.profile-item label{
  font-size:13px; 
  color:var(--muted);
  margin-bottom: 5px;
}
.profile-item input[type="text"], .profile-item select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: var(--text-color);
  outline: none;
}

.profile-item input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
    accent-color: var(--accent1); 
}
.avatar-preview-area{
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}
.avatar-preview{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.1);
    object-fit: cover;
    border: 2px solid var(--accent1);
}
.file-upload-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
    width: 100%; 
}
.file-upload-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
}
.file-upload-btn {
    padding: 8px 12px;
    border-radius: 6px;
    background: var(--accent1);
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    text-align: center;
    display: block;
    transition: background-color 0.2s;
}

.clear-data-btn {
    background: var(--error) !important;
}


/* responsive tweaks */
@media (max-width:900px){
  .sidebar{display:none}
  .profile-panel{width: 100%; position:fixed; top:0; left:0; height:100%; z-index:100; opacity:0; pointer-events:none;} 
  .profile-panel.open{width:100%; opacity:1; pointer-events:all; } 
  .song-title{font-size:16px}
  .welcome-message{font-size: 20px; margin-bottom: 15px;} 
}
</style>

// YouTube Player API Hazƒ±r olduƒüunda √ßaƒürƒ±lƒ±r
function onYouTubeIframeAPIReady() {
    // Player'ƒ± sessiz (muted) ba≈ülatarak mobil otomasyonu atlama
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
            'autoplay': 0,
            'controls': 0, // Kontrolleri gizle
            'modestbranding': 1,
            'rel': 0, // ƒ∞lgili videolarƒ± kapat
            'enablejsapi': 1,
            'origin': window.location.origin
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

function onPlayerReady(event) {
    // Ba≈ülangƒ±√ß sesi ayarlamasƒ±
    const initialVolume = localStorage.getItem('playerVolume') || 50;
    player.setVolume(parseInt(initialVolume));
    updateVolumeUI();

    // Kaydedilen Sƒ±rayƒ± y√ºkle (eƒüer varsa)
    loadQueueFromStorage();

    // Zamanlayƒ±cƒ±yƒ± ba≈ülat (her saniye)
    setInterval(updateProgress, 1000);

    // UI hazƒ±r mesajƒ±
    showInfo('Player hazƒ±r. Ba≈ülamak i√ßin bir video ekleyin.', 'success');
}

function onPlayerStateChange(event) {
    const isPlaying = event.data === YT.PlayerState.PLAYING;
    const isBuffering = event.data === YT.PlayerState.BUFFERING;
    const isEnded = event.data === YT.PlayerState.ENDED;

    if (isPlaying || isBuffering) {
        // Oynatƒ±lƒ±rken
        disk.classList.remove('empty');
        disk.style.animationPlayState = 'running';
        playBtn.innerHTML = isPlaying ? '‚è∏Ô∏è Duraklat' : 'Buffering...';
        playBtn.setAttribute('data-i18n', isPlaying ? 'pause_btn' : 'buffering_btn');
        updateProgress();
    } else {
        // Duraklatƒ±lmƒ±≈ü
        disk.style.animationPlayState = 'paused';
        playBtn.innerHTML = '‚ñ∂Ô∏è Oynat';
        playBtn.setAttribute('data-i18n', 'play_btn');
    }

    if (isEnded) {
        handleEnd();
    }

    if (event.data === YT.PlayerState.CUED) {
        // video yuvasƒ±na yerle≈ütirildiƒüinde oynat.
        player.playVideo();
    }
}

function onPlayerError(event) {
    console.error("Player Hatasƒ±:", event.data);
    const errorMessage = i18n[currentLanguage].error_player.replace('{code}', event.data);
    showInfo(errorMessage, 'error');

    // Hata durumunda bir sonraki ≈üarkƒ±ya ge√ßmeye √ßalƒ±≈ü
    if (queue.length > 0) {
        playNext();
    } else {
        resetPlayerUI();
    }
}

function togglePlay() {
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
        } else if (queue.length > 0 && currentIndex !== -1) {
            player.playVideo();
        } else if (queue.length > 0) {
            // Eƒüer duraklatƒ±lmƒ±≈üsa ve sƒ±ra varsa, ilk ≈üarkƒ±yƒ± oynat.
            playSong(0);
        } else {
            showInfo(i18n[currentLanguage].error_no_queue, 'error');
        }
    }
}

function playSong(index) {
    if (queue.length === 0) {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    // Gelen indexi sƒ±nƒ±rla
    const targetIndex = Math.min(Math.max(0, index), queue.length - 1);
    const song = queue[targetIndex];
    if (!song) {
        // Sƒ±nƒ±r dƒ±≈üƒ± bir durum olursa, sƒ±fƒ±rla
        resetPlayerUI();
        return;
    }

    currentIndex = targetIndex;

    // Karƒ±≈ütƒ±rma ge√ßmi≈üini g√ºncelle (Yalnƒ±zca ileriye sararken veya atlanƒ±rken)
    if(isShuffle) {
        // Eƒüer geri gitmiyorsak, yeni indeksi ge√ßmi≈üe ekle
        if (shuffleHistory[shuffleHistory.length - 1] !== currentIndex) {
            shuffleHistory.push(currentIndex);
        }
    }

    player.loadVideoById(song.id, 0); // ≈ûarkƒ±yƒ± y√ºkle ve oynat

    // UI G√ºncelleme
    updateQueueUI(currentIndex);
    updateSongInfo(song);

    // Ba≈ülƒ±k/Favicon'u g√ºncelle (ek √∂zellik)
    document.title = `‚ñ∂ ${song.title} - ${song.artist}`;
    saveState();
}

function playNext() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let nextIndex;

    if (isShuffle) {
        // Karƒ±≈ütƒ±rma a√ßƒ±k: rastgele bir sonraki ≈üarkƒ±yƒ± se√ß
        let unplayedIndices = queue.map((_, i) => i).filter(i => !shuffleHistory.includes(i));
        
        if (unplayedIndices.length === 0) {
            // T√ºm sƒ±ra oynatƒ±ldƒ±, ge√ßmi≈üi temizle ve yeniden karƒ±≈ütƒ±r
            shuffleHistory = [currentIndex];
            unplayedIndices = queue.map((_, i) => i).filter(i => i !== currentIndex);
        }

        if (unplayedIndices.length > 0) {
            nextIndex = unplayedIndices[Math.floor(Math.random() * unplayedIndices.length)];
        } else {
            // Tek ≈üarkƒ± varsa veya beklenmedik durum
            nextIndex = currentIndex;
        }

    } else {
        // Sƒ±ralƒ± oynatma
        nextIndex = currentIndex + 1;

        if (nextIndex >= queue.length) {
            if (loopMode === 'all') {
                nextIndex = 0; // Ba≈üa d√∂n
            } else {
                // D√∂ng√º yoksa duraklat ve sƒ±fƒ±rla
                resetPlayerUI();
                showInfo(i18n[currentLanguage].queue_ended, 'info');
                return;
            }
        }
    }
    
    playSong(nextIndex);
}

function playPrev() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let prevIndex;

    if (isShuffle && shuffleHistory.length > 1) {
        // Karƒ±≈ütƒ±rma ge√ßmi≈üinde geri git
        shuffleHistory.pop(); // Mevcut ≈üarkƒ±yƒ± √ßƒ±kar
        prevIndex = shuffleHistory.pop(); // √ñnceki ≈üarkƒ±yƒ± al
    } else {
        // Sƒ±ralƒ± geri gitme (veya ge√ßmi≈ü yoksa)
        // Eƒüer ≈üarkƒ±nƒ±n ilk 3 saniyesi i√ßindeyse bir √∂nceki ≈üarkƒ±ya git, yoksa ba≈üa sar.
        if (player.getCurrentTime() < 3 && currentIndex > 0) {
            prevIndex = currentIndex - 1;
        } else {
            player.seekTo(0);
            return;
        }
    }
    
    playSong(prevIndex);
}

function handleEnd() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    if (loopMode === 'one') {
        player.seekTo(0);
        player.playVideo();
    } else {
        playNext();
    }
}

function parseYoutubeUrl(url) {
    const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\w\/\w\/|watch\?v=|embed\/|v\/)|youtu\.be\/)([^#\&\?]*)/;
    const match = url.match(regex);
    if (match && match[1].length === 11) {
        return match[1];
    }
    // Eƒüer direk ID girilmi≈üse (11 karakterli kontrol)
    if (url.length === 11 && !url.includes(' ')) {
        return url;
    }
    return null;
}

function fetchVideoInfo(videoId) {
    // YouTube API'ye gerek kalmadan daha hƒ±zlƒ± bir yol i√ßin thumbnail ve ba≈ülƒ±k tahmini yap
    return new Promise(resolve => {
        // Mock data, ger√ßek API entegrasyonu olmadan √ßalƒ±≈ümayƒ± s√ºrd√ºrmek i√ßin
        const mockTitles = ["SpoMini Demo Par√ßa 1", "Mini Player Tanƒ±tƒ±m ≈ûarkƒ±sƒ±", "Akustik Huzur", "Synthwave Yolculuƒüu", "Chill Lofi Beats"];
        const mockArtists = ["Anonim", "Demo Artist", "SpoMini Team", "Mock Music"];
        const title = mockTitles[Math.floor(Math.random() * mockTitles.length)];
        const artist = mockArtists[Math.floor(Math.random() * mockArtists.length)];
        
        resolve({
            id: videoId,
            title: title,
            artist: artist,
            thumbnail: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`
        });
    });
}

function formatTime(seconds) {
    const date = new Date(null);
    date.setSeconds(seconds);
    const timeString = date.toISOString().substr(11, 8);
    if (timeString.startsWith('00:')) {
        return timeString.substr(3); // 1:23 gibi g√∂ster
    }
    return timeString; // 1:01:23 gibi g√∂ster
}

function seekBy(seconds) {
    if (player && player.getCurrentTime) {
        const currentTime = player.getCurrentTime();
        const newTime = currentTime + seconds;
        player.seekTo(newTime, true);
        const infoMsg = seconds > 0 ? i18n[currentLanguage].seek_forward.replace('{seconds}', seconds) : i18n[currentLanguage].seek_backward.replace('{seconds}', Math.abs(seconds));
        showInfo(infoMsg, 'info', 1000);
    }
}

function updateProgress() {
    if (player && player.getPlayerState && player.getDuration() > 0) {
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = progressPercent + '%';
        currentTimeDisplay.innerText = formatTime(currentTime);
        durationTimeDisplay.innerText = formatTime(duration);
    }
}

function resetPlayerUI() {
    disk.classList.add('empty');
    disk.style.animationPlayState = 'paused';
    thumbImage.style.display = 'none';
    progressBar.style.width = '0%';
    songTitle.innerText = i18n[currentLanguage].initial_title;
    songArtist.innerText = i18n[currentLanguage].initial_artist;
    currentTimeDisplay.innerText = '0:00';
    durationTimeDisplay.innerText = '0:00';
    playBtn.innerHTML = '‚ñ∂Ô∏è Oynat';
    playBtn.setAttribute('data-i18n', 'play_btn');
    currentIndex = -1;
    shuffleHistory = [];
    document.title = 'SpoMini ‚Äî G√º√ßl√º Mini Player';
    saveState();
}

function updateSongInfo(song) {
    songTitle.innerText = song.title;
    songArtist.innerText = song.artist;
    thumbImage.src = song.thumbnail;
    thumbImage.style.display = 'block';
}

function addToQueue(song = null, index = null) {
    const urlOrId = song ? song.id : queueInput.value.trim();
    if (!urlOrId) return;

    const videoId = parseYoutubeUrl(urlOrId);
    if (!videoId) {
        showInfo(i18n[currentLanguage].error_invalid_url, 'error');
        return;
    }
    
    // Sƒ±ra tekrarƒ± kontrol√º
    const isDuplicate = queue.some(item => item.id === videoId);
    if (isDuplicate) {
        showInfo(i18n[currentLanguage].error_duplicate, 'info'); 
        // Eƒüer zaten sƒ±radaysa ve oynatƒ±lmƒ±yorsa oynatƒ±labilir.
        if (currentIndex === -1 && queue.length > 0) playSong(0);
        queueInput.value = '';
        return;
    }

    // Mevcut par√ßa ekleniyorsa, mock info kullanƒ±labilir.
    fetchVideoInfo(videoId).then(songInfo => {
        const newSong = {
            id: videoId,
            title: songInfo.title,
            artist: songInfo.artist,
            thumbnail: songInfo.thumbnail
        };

        if (index !== null) {
            queue.splice(index, 0, newSong); // Belirtilen index'e ekle
        } else {
            queue.push(newSong); // Listenin sonuna ekle
        }
        
        queueInput.value = '';
        updateQueueUI();
        saveState();
        showInfo(i18n[currentLanguage].queue_added.replace('{title}', newSong.title), 'success');

        // Eƒüer hi√ßbir ≈üey √ß...
    })
}

// ----------------------------------------------------
// IX. PERFORMANS MONƒ∞T√ñR√ú S√úR√úKLEME FONKSƒ∞YONU
// ----------------------------------------------------

function makeDraggable(element) {
    let isDragging = false;
    let offsetX, offsetY;
    const minX = 0;
    const minY = 0;

    // Monit√∂r√ºn mevcut pozisyonunu al (left ve top olarak)
    function getElementPosition() {
        const rect = element.getBoundingClientRect();
        return {
            x: rect.left,
            y: rect.top,
            width: rect.width,
            height: rect.height
        };
    }

    // S√ºr√ºklemeyi Ba≈ülat
    element.addEventListener('mousedown', (e) => {
        if (!isPerfMonEnabled) return; // Monit√∂r kapalƒ±ysa s√ºr√ºkleme yapma

        isDragging = true;
        const pos = getElementPosition();

        // Fare pozisyonu ile elementin pozisyonu arasƒ±ndaki farkƒ± hesapla
        offsetX = e.clientX - pos.x;
        offsetY = e.clientY - pos.y;

        // Ge√ßici olarak transition'ƒ± kapat
        element.style.transition = 'none';

        // S√ºr√ºkleme ba≈üladƒ±ƒüƒ±nda diƒüer elementlerin etkile≈üimini engelle
        element.style.zIndex = 10000;
        
        e.preventDefault(); // Varsayƒ±lan s√ºr√ºkleme davranƒ±≈üƒ±nƒ± engelle
    });

    // S√ºr√ºkleme Sƒ±rasƒ±nda
    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        // Yeni pozisyonu hesapla
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;

        // Sekme Dƒ±≈üƒ±na √áƒ±kmama Kƒ±sƒ±tlamasƒ± (Viewport Sƒ±nƒ±rlarƒ±)
        // Dƒ∞KKAT: body'nin scroll'u kapalƒ± olduƒüu i√ßin viewport'a g√∂re kƒ±sƒ±tlanmƒ±≈ütƒ±r.
        const maxX = window.innerWidth - element.offsetWidth;
        const maxY = window.innerHeight - element.offsetHeight;
        
        // Sƒ±nƒ±rlarƒ± uygula
        newX = Math.max(minX, Math.min(newX, maxX));
        newY = Math.max(minY, Math.min(newY, maxY));
        
        // CSS pozisyonunu g√ºncelle 
        element.style.left = `${newX}px`;
        element.style.top = `${newY}px`;
        element.style.right = 'auto'; // Eski right deƒüerini sƒ±fƒ±rla

    });

    // S√ºr√ºklemeyi Bitir
    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            // Z-index'i eski haline getir
            element.style.zIndex = 9999; 
            // Posizyonu kaydet
            localStorage.setItem('perfmonX', element.style.left);
            localStorage.setItem('perfmonY', element.style.top);
        }
    });

    // Monit√∂r√ºn ba≈ülangƒ±√ß pozisyonunu y√ºkle veya ayarla
    const savedX = localStorage.getItem('perfmonX');
    const savedY = localStorage.getItem('perfmonY');

    if (savedX !== null && savedY !== null) {
        element.style.left = savedX;
        element.style.top = savedY;
        element.style.right = 'auto'; // Kayƒ±tlƒ± pozisyon varsa right'ƒ± temizle
    } else {
        // Kayƒ±tlƒ± pozisyon yoksa ba≈ülangƒ±√ßta saƒü √ºstte olsun (10px padding ile)
        // Bu, monit√∂r√ºn boyutlarƒ± hesaplandƒ±ktan sonra √ßaƒürƒ±lmalƒ±dƒ±r.
        // Onload tamamlandƒ±ƒüƒ±nda boyutlar hazƒ±r olacaktƒ±r.
        window.addEventListener('load', () => {
            if (localStorage.getItem('perfmonX') === null) {
                const maxX = window.innerWidth - element.offsetWidth;
                element.style.left = `${maxX - 10}px`; // 10px saƒü bo≈üluk
                element.style.top = '10px';
                element.style.right = 'auto';
            }
        });
    }
}

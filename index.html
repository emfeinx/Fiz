<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="appTitle">SpoMini — Güçlü Mini Player</title>
<style>
/* -------------------------
   TEMEL STİLLER & LAYOUT
   ------------------------- */
:root{
  --bg1:#04040a; 
  --bg2:#080026;
  --panel: rgba(255,255,255,0.03);
  --accent1:#7b2cff; 
  --accent2:#00c2ff;
  --muted: rgba(255,255,255,0.6);
  --error: #e74c3c; /* Hata/Temizleme butonu için */
  --text-color: #fff; /* Ana metin rengi */
}

*{box-sizing:border-box;font-family:Inter, "Poppins", system-ui, Arial, sans-serif}
/* DÜZELTME: Sayfa kaydırmasını tamamen engellendi */
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));
         background-size:400% 400%; animation: bgAnim 18s linear infinite; color:var(--text-color); 
         overflow: hidden !important; 
         } 
         
/* Arka Plan Animasyonu kapatma sınıfı korundu (Sistem Ayarından yönetilir) */
.bg-anim-disabled {
    animation: none !important; 
    background-position: 50% 50% !important; 
}

@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{display:flex;height:100vh;gap:12px;align-items:stretch; justify-content: flex-start;} 

/* -------------------------
   SIDEBAR (QUEUE & PLAYLISTS) - SEKME YAPISI EKLENDİ
   ------------------------- */
.sidebar{
  width:72px;background:var(--panel);backdrop-filter:blur(8px);
  display:flex;flex-direction:column;align-items:center;padding:14px 8px;transition:width .28s;
  position:relative;
}
.sidebar.open{width:320px}
.menu-toggle{background:none;border:none;color:var(--muted);font-size:20px;cursor:pointer;margin-bottom:6px}
.menu-toggle:hover{color:var(--text-color)}

/* Yeni Sekme Menüsü */
.tab-menu {
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 4px;
    margin-bottom: 10px;
}
.tab-menu button {
    flex: 1;
    padding: 8px 4px;
    background: rgba(255,255,255,0.05);
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
    font-size: 13px;
    margin: 0 4px;
}
.tab-menu button.active {
    background: var(--accent1);
    color: #fff;
}
.sidebar:not(.open) .tab-menu { display: none; }


.queue-area, .playlists-area{
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
  padding-top: 5px; 
}
.sidebar.open .active-tab-content{display:flex; } /* Yeni Sekme İçeriği Gösterimi */

/* Playlist Alanı Stilleri */
.playlists-area-content {
    width: 94%;
    margin-top: 10px;
    overflow-y: auto;
    flex: 1;
    padding-bottom: 12px;
}
.playlist-list-select, #playlistItemSelect {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
    margin-bottom: 10px;
    outline: none;
    font-size: 14px;
}
/* Playlistteki Şarkı Listesi için görünüm */
#playlistItemSelect {
    max-height: 200px;
    overflow-y: auto;
    appearance: none; /* Select görünümünü gizle */
    padding: 0;
    border: none;
}
#playlistItemSelect option {
    padding: 10px 8px;
    margin: 2px 0;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
#playlistItemSelect option:hover {
    background: rgba(255,255,255,0.08);
}
#playlistItemSelect option:disabled {
    color: var(--muted);
    font-style: italic;
    background: transparent;
}


.playlist-item-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 4px 0;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
}
.playlist-controls-group {
    display: flex;
    gap: 8px;
    width: 100%;
    margin-bottom: 12px;
}
.playlist-controls-group button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 13px;
    transition: background 0.2s;
}
.playlist-controls-group button.load-btn {
    background: var(--accent1);
}
.playlist-controls-group button.delete-btn {
    background: var(--error);
    color: #fff;
}
.playlist-controls-group button.rename-btn {
    background: var(--accent2);
}

/* Yeni Eklenen Stiller (Arama) */
.queue-area > .queue-input {
    width: 88%;
}
.search-results-list{
    width:94%;
    margin-top:10px;
    overflow-y:auto;
    max-height: 200px; /* Sabit bir yükseklik */
    border-radius: 10px;
    background: rgba(255,255,255,0.05);
    padding: 5px;
}
.search-results-list .queue-item {
    background: rgba(255,255,255,0.01);
    cursor: pointer;
    margin: 4px 0;
    transition: background 0.2s;
}
.search-results-list .queue-item:hover {
    background: rgba(255,255,255,0.08);
}
.search-controls-group {
    display: flex;
    width: 88%;
    gap: 8px;
    margin-bottom: 8px;
}
.search-btn {
    flex: 3;
}
.add-url-btn {
    flex: 1;
    background: var(--muted) !important;
    font-size: 13px;
    padding: 10px 4px;
    color: #fff; /* Buton rengini belirle */
    font-weight: 600;
}
/* Arama Sonuçlarında Ekle butonu */
.add-search-result-btn {
    color: var(--accent2) !important;
    font-size: 18px;
    padding: 4px;
}


.queue-input{
  width:88%;padding:10px;border-radius:10px;border:none;margin:8px 0;background:rgba(255,255,255,0.03);
  color:var(--text-color);text-align:left; outline:none;
}
.queue-add-btn{width:88%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),#6fe0ff);
  color:#000;font-weight:700;cursor:pointer}
.queue-list{width:94%;margin-top:10px;overflow-y:auto;flex:1;padding-bottom:12px}
.queue-item{
  display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;margin:8px 0;background:rgba(255,255,255,0.02);
  cursor:grab; user-select:none;
}
.queue-item.dragging{opacity:0.4}
.queue-thumb{width:56px;height:40px;object-fit:cover;border-radius:6px;flex-shrink:0}
.queue-info{display:flex;flex-direction:column;flex:1;min-width:0}
.queue-title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; color: var(--text-color);}
.queue-sub{font-size:11px;color:var(--muted);margin-top:4px}
.item-controls{display:flex;gap:6px;align-items:center}
.icon-btn{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{color:var(--text-color);background:rgba(255,255,255,0.02)}


/* -------------------------
   MAIN PLAY AREA (MERKEZLEME)
   ------------------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  position:relative;
  padding:20px;
  height: 100%; 
}
.main-content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100%; 
  overflow-y: auto; 
  padding: 5px 0; 
  width: 100%;
}
.player-card{display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px;border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);
  width: 90%; 
  max-width: 580px; 
}
.disk{
  width:260px;height:260px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;position:relative;animation:spin 6s linear infinite;
  box-shadow:0 20px 60px rgba(80,0,255,0.12);
}
.disk.empty{background: radial-gradient(circle at 30% 20%, rgba(120,0,255,0.06), transparent 10%), rgba(0,0,0,0.12)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.disk img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.song-title{font-weight:600;color:var(--text-color);font-size:18px;max-width:520px;text-align:center}
.song-sub{font-size:13px;color:var(--muted)}

/* Progress Bar Alanı */
.progress-area{
  width: 100%;
  padding: 0 10px;
  margin-bottom: 8px;
  cursor: pointer; 
}
.progress-container{
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}
.progress-bar{
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transition: width 0.1s linear; 
}
.time-info{
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}
.time-current{color:var(--text-color);}

/* controls */
.controls{
  display:flex;gap:12px;align-items:center;
  padding: 10px 0;
}
.ctrl-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.45)}
.ctrl-small{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text-color);font-weight:600;cursor:pointer;border:none;}

/* loop/shuffle stilleri */
.loop-shuffle-controls{
  display:flex;gap:12px;align-items:center;margin-top:10px;
}
.loop-select{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn.active{
  background:var(--accent1);
  color: #fff;
}

/* -------------------------
   AVATAR & WELCOME MESSAGE
   ------------------------- */
@keyframes textGlitch {
  0%, 100% { text-shadow: 0.04em 0 0 var(--accent2), -0.02em -0.02em 0 var(--accent1); }
  25% { text-shadow: -0.04em 0 0 var(--accent1), 0.02em 0.02em 0 var(--accent2); }
  50% { text-shadow: 0.02em 0.04em 0 var(--accent2), -0.04em 0 0 var(--accent1); }
  75% { text-shadow: -0.02em -0.04em 0 var(--accent1), 0.04em 0 0 var(--accent2); }
}
/* Avatarın Ana Ekranda Konumu */
.profile-avatar-main{
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 5px; 
  margin-bottom: 15px;
  border: 4px solid var(--accent1);
  box-shadow: 0 0 20px rgba(0, 194, 255, 0.4);
  transition: transform 0.3s;
  flex-shrink: 0; 
}
.profile-avatar-main:hover{
    transform: scale(1.05);
}

.welcome-message{
  font-size: 24px;
  font-weight: 700;
  color: var(--text-color); 
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-bottom: 25px; 
  text-align: center;
  padding: 10px 0;
  width: 90%;
  max-width: 580px;
  flex-shrink: 0;
}
.welcome-message span{
  color: var(--accent2); 
  animation: textGlitch 2s ease-in-out infinite alternate; 
}

/* -------------------------
   INLINE VOLUME CONTROLS
   ------------------------- */
.volume-controls-inline{
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
  padding: 8px 0;
}
.vol-level-inline{
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  width: 50px; 
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 8px 0;
  border-radius: 10px;
}

/* -------------------------
   PROFILE PANEL
   ------------------------- */
.profile-panel{
  width:52px; 
  background:var(--panel);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:14px 0px;
  transition:width .28s;
  position:relative;
}
.profile-panel.open{width:280px} 
.profile-toggle{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
  padding: 6px;
}
.profile-toggle:hover{color:var(--text-color)}
.profile-area{
  display:none;
  flex-direction:column;
  align-items:flex-start;
  width:100%;
  padding: 0 16px;
  overflow-y: auto; 
  flex: 1; 
}
.profile-panel.open .profile-area{display:flex}
.profile-title{
  font-size:18px;
  color:var(--accent2);
  margin-top:0;
  margin-bottom:12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  width: 100%;
  padding-bottom: 4px;
  text-align: center;
}
.profile-item{
  width:100%;
  padding:8px 0;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
.profile-item label{
  font-size:13px; 
  color:var(--muted);
  margin-bottom: 5px;
}
.profile-item input[type="text"], .profile-item select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: var(--text-color);
  outline: none;
}

.profile-item input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
    accent-color: var(--accent1); 
}
.avatar-preview-area{
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}
.avatar-preview{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.1);
    object-fit: cover;
    border: 2px solid var(--accent1);
}
.file-upload-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
    width: 100%; 
}
.file-upload-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
}
.file-upload-btn {
    padding: 8px 12px;
    border-radius: 6px;
    background: var(--accent1);
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    text-align: center;
    display: block;
    transition: background-color 0.2s;
}

.clear-data-btn {
    background: var(--error) !important;
}


/* responsive tweaks */
@media (max-width:900px){
  .sidebar{display:none}
  .profile-panel{width: 100%; position:fixed; top:0; left:0; height:100%; z-index:100; opacity:0; pointer-events:none;} 
  .profile-panel.open{width:100%; opacity:1; pointer-events:all; } 
  .song-title{font-size:16px}
  .welcome-message{font-size: 20px; margin-bottom: 15px;} 
}
</style>
</head>
<body onload="loadState()"> 
  <div class="app">
    <div class="sidebar" id="sidebar">
      <button class="menu-toggle" id="menuBtn" title="Queue aç/kapa" data-i18n-title="queue_toggle">☰</button>

      <div class="tab-menu" id="tabMenu">
        <button id="queueTabBtn" class="active" onclick="showTab('queue')">Sıra</button>
        <button id="playlistsTabBtn" onclick="showTab('playlists')">Playlistler</button>
      </div>

      <div class="queue-area active-tab-content" id="queueArea">
        
        <input id="searchInput" class="queue-input" type="text" placeholder="Şarkı adı, sanatçı veya URL ara..." data-i18n-placeholder="search_input_placeholder">
        <div class="search-controls-group">
            <button id="searchBtn" class="queue-add-btn search-btn" data-i18n="search_btn">🔎 Ara</button>
            <button id="queueAddUrlBtn" class="queue-add-btn add-url-btn" data-i18n="add_url_btn" title="URL/ID Ekleme Moduna Geç">URL Ekle</button>
        </div>
        
        <div id="urlInputArea" style="display: none; width: 100%; align-items: center; flex-direction: column;">
            <input id="queueInput" class="queue-input" type="text" placeholder="YouTube URL veya ID ekle" style="margin-top: 0;">
            <button id="addBtn" class="queue-add-btn" style="width: 88%;" data-i18n="queue_add_btn">Sıraya Ekle</button>
        </div>
        
        <div class="search-results-list" id="searchResultsList">
            </div>

        <label id="queueListTitle" style="width: 88%; font-weight: 600; color: var(--accent2); margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;" data-i18n="queue_list_title">Sıradaki Şarkılar:</label>
        <div class="queue-list" id="queueList">
          </div>

      </div>

      <div class="playlists-area" id="playlistsArea">
        <div class="playlists-area-content">
            
            <button class="playlist-item-btn" id="savePlaylistBtn" style="background: var(--accent1); color: #000; font-size: 14px; margin-bottom: 15px;" data-i18n="playlist_save_btn">Mevcut Sırayı Kaydet</button>

            <label for="playlistListSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600;" data-i18n="playlist_select_label">Kayıtlı Playlistler</label>
            <select id="playlistListSelect" class="playlist-list-select">
                <option disabled selected data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>
            </select>

            <div class="playlist-controls-group">
                <button id="loadPlaylistBtn" class="load-btn" disabled data-i18n="playlist_load_btn">Yükle</button>
                <button id="renamePlaylistBtn" class="rename-btn" disabled data-i18n="playlist_rename_btn">İsim Değiştir</button>
                <button id="deletePlaylistBtn" class="delete-btn" disabled data-i18n="playlist_delete_btn">Sil</button>
            </div>

            <label for="playlistItemSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600; margin-top: 15px;" data-i18n="playlist_content_label">Playlist İçeriği</label>
            <select id="playlistItemSelect" disabled size="5">
                <option data-i18n="playlist_content_placeholder">Playlist Seçiniz</option>
            </select>
            
            <div class="playlist-controls-group" style="margin-top: 8px;">
                <button id="addToSelectedPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--accent2);" data-i18n="playlist_add_current_btn">Mevcut Çalanı Ekle</button>
                <button id="removeItemFromPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--error);" data-i18n="playlist_remove_item_btn">Seçili Şarkıyı Çıkar</button>
            </div>
        </div>
      </div>
      
    </div>

    <div class="main">
      <div id="playerContainer" style="width: 100%; max-width: 580px; text-align: center;">
          
          <div class="welcome-message" id="welcomeMessage">
              Merhaba, <span>Kullanıcı</span>. Başlayalım!
          </div>

          <img src="" alt="Profil Avatarı" class="profile-avatar-main" id="avatarImage" style="display:none;">

          <div class="player-card">
              <div class="disk empty" id="disk">
                  <img src="" alt="Albüm Kapağı" class="thumb" id="thumbImage" style="display:none;">
                  <div id="player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;"></div>
              </div>
              
              <div class="song-info">
                  <div class="song-title" id="songTitle" data-i18n="initial_title">Hazır</div>
                  <div class="song-sub" id="songArtist" data-i18n="initial_artist">Eklemek için sola tıkla.</div>
              </div>

              <div class="progress-area" id="progressArea">
                  <div class="progress-container">
                      <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-info">
                      <span class="time-current" id="currentTime">0:00</span>
                      <span class="time-duration" id="durationTime">0:00</span>
                  </div>
              </div>

              <div class="controls">
                  <button class="ctrl-small" id="rewBtn" data-i18n="rew_btn">⏪ 10sn</button>
                  <button class="ctrl-btn" id="prevBtn" data-i18n="prev_btn">⏮️</button>
                  <button class="ctrl-btn" id="playBtn" data-i18n="play_btn">▶️ Oynat</button>
                  <button class="ctrl-btn" id="nextBtn" data-i18n="next_btn">⏭️</button>
                  <button class="ctrl-small" id="fwdBtn" data-i18n="fwd_btn">10sn ⏩</button>
              </div>

              <div class="loop-shuffle-controls">
                <select id="loopSelect" class="loop-select" title="Döngü Modu" data-i18n-title="loop_mode_title">
                    <option value="none" data-i18n="loop_none">Döngü Yok</option>
                    <option value="one" data-i18n="loop_one">Tek Şarkı Döngüsü</option>
                    <option value="all" data-i18n="loop_all">Tüm Sıra Döngüsü</option>
                </select>
                <button id="shuffleBtn" class="shuffle-btn" data-i18n="shuffle_btn">🔀 Karıştır</button>
              </div>

              <div class="volume-controls-inline">
                <button class="ctrl-small" id="volDownBtn" data-i18n="vol_down_btn">🔉</button>
                <span class="vol-level-inline" id="volumeLevel">50%</span>
                <button class="ctrl-small" id="volUpBtn" data-i18n="vol_up_btn">🔊</button>
              </div>

          </div>

// YouTube Player API Hazır olduğunda çağrılır
function onYouTubeIframeAPIReady() {
    // Player'ı sessiz (muted) başlatarak mobil otomasyonu atlama
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
            'autoplay': 0,
            'controls': 0, // Kontrolleri gizle
            'modestbranding': 1,
            'rel': 0, // İlgili videoları kapat
            'enablejsapi': 1,
            'origin': window.location.origin
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

function onPlayerReady(event) {
    // Başlangıç sesi ayarlaması
    const initialVolume = localStorage.getItem('playerVolume') || 50;
    player.setVolume(parseInt(initialVolume));
    updateVolumeUI();
    
    // Kaydedilen Sırayı yükle (eğer varsa)
    loadQueueFromStorage();
    
    // Zamanlayıcıyı başlat (her saniye)
    setInterval(updateProgress, 1000);

    // UI hazır mesajı
    showInfo(i18n[currentLanguage].initial_info, 'success');
}

function onPlayerStateChange(event) {
    const isPlaying = event.data === YT.PlayerState.PLAYING;
    const isBuffering = event.data === YT.PlayerState.BUFFERING;
    const isEnded = event.data === YT.PlayerState.ENDED;

    if (isPlaying || isBuffering) {
        // Oynatılırken
        disk.classList.remove('empty');
        disk.style.animationPlayState = 'running';
        playBtn.innerHTML = isPlaying ? i18n[currentLanguage].pause_btn : i18n[currentLanguage].buffering_btn;
        playBtn.setAttribute('data-i18n', isPlaying ? 'pause_btn' : 'buffering_btn');
        updateProgress();
    } else {
        // Duraklatılmış
        disk.style.animationPlayState = 'paused';
        playBtn.innerHTML = i18n[currentLanguage].play_btn;
        playBtn.setAttribute('data-i18n', 'play_btn');
    }

    if (isEnded) {
        handleEnd();
    }

    if (event.data === YT.PlayerState.CUED) {
        // video yuvasına yerleştirildiğinde oynat.
        player.playVideo();
    }
}

function onPlayerError(event) {
    console.error("Player Hatası:", event.data);
    const errorMessage = i18n[currentLanguage].error_player.replace('{code}', event.data);
    showInfo(errorMessage, 'error');

    // Hata durumunda bir sonraki şarkıya geçmeye çalış
    if (queue.length > 0) {
        playNext();
    } else {
        resetPlayerUI();
    }
}

function togglePlay() {
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
        } else if (queue.length > 0 && currentIndex !== -1) {
            player.playVideo();
        } else if (queue.length > 0) {
            // Eğer duraklatılmışsa ve sıra varsa, ilk şarkıyı oynat.
            playSong(0);
        } else {
            showInfo(i18n[currentLanguage].error_no_queue, 'error');
        }
    }
}

function playSong(index) {
    if (queue.length === 0) {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    // Gelen indexi sınırla
    const targetIndex = Math.min(Math.max(0, index), queue.length - 1);
    const song = queue[targetIndex];

    if (!song) {
        // Sınır dışı bir durum olursa, sıfırla
        resetPlayerUI();
        return;
    }

    currentIndex = targetIndex;

    // Karıştırma geçmişini güncelle (Yalnızca ileriye sararken veya atlanırken)
    if(isShuffle) {
        // Eğer geri gitmiyorsak, yeni indeksi geçmişe ekle
        if (shuffleHistory[shuffleHistory.length - 1] !== currentIndex) {
            shuffleHistory.push(currentIndex);
        }
    }

    player.loadVideoById(song.id, 0); // Şarkıyı yükle ve oynat
    
    // UI Güncelleme
    updateQueueUI(currentIndex);
    updateSongInfo(song);

    // Başlık/Favicon'u güncelle (ek özellik)
    document.title = `▶ ${song.title} - ${song.artist}`;
    saveState();
}

function playNext() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let nextIndex;

    if (isShuffle) {
        // Karıştırma açık: rastgele bir sonraki şarkıyı seç
        let unplayedIndices = queue.map((_, i) => i).filter(i => !shuffleHistory.includes(i));
        
        if (unplayedIndices.length === 0) {
            // Tüm sıra oynatıldı, geçmişi temizle ve yeniden karıştır
            shuffleHistory = [currentIndex]; 
            unplayedIndices = queue.map((_, i) => i).filter(i => i !== currentIndex);
        }

        if (unplayedIndices.length > 0) {
            const randomIndex = Math.floor(Math.random() * unplayedIndices.length);
            nextIndex = unplayedIndices[randomIndex];
        } else {
            // Sadece bir şarkı varsa, o şarkıyı çal
            nextIndex = currentIndex;
        }

    } else {
        // Karıştırma kapalı: düz sıra
        nextIndex = currentIndex + 1;
    }

    if (nextIndex >= queue.length) {
        // Sıra sonu
        if (loopMode === 'all') {
            // Tüm sırayı döngüye al
            nextIndex = 0;
            shuffleHistory = []; // Döngü başında geçmişi temizle
        } else if (loopMode === 'none') {
            // Döngü yoksa durdur
            resetPlayerUI();
            showInfo(i18n[currentLanguage].info_queue_finished, 'info');
            return;
        } else if (loopMode === 'one') {
             // Tek şarkı döngüsü handleEnd'de zaten yapılıyor olmalı, bu kısma gelmemeli.
             // Ama buraya gelirse, mevcut şarkıyı tekrar çal
             nextIndex = currentIndex;
        }
    }
    
    // Sıfırlanmış bir durumdan geliyorsa ve ilk şarkıysa, 0. indeksten başla
    if (currentIndex === -1 && queue.length > 0) {
        nextIndex = 0;
    }


    playSong(nextIndex);
}

function playPrev() {
    if (queue.length === 0) return;
    
    let prevIndex;
    if (player.getCurrentTime() > 5) { // 5 saniyeden fazlaysa başa sar
        player.seekTo(0);
        return;
    }

    if (isShuffle) {
        // Karıştırma açıksa: geçmişte bir adım geri git
        if (shuffleHistory.length > 1) {
            shuffleHistory.pop(); // Mevcut şarkıyı çıkar
            prevIndex = shuffleHistory[shuffleHistory.length - 1]; // Bir önceki şarkıyı al
        } else {
            // Geçmiş yoksa veya sadece bir şarkı varsa, başa sar
            prevIndex = currentIndex;
            player.seekTo(0);
            return;
        }
    } else {
        // Karıştırma kapalı: düz sıra
        prevIndex = currentIndex - 1;
    }

    if (prevIndex < 0) {
        // Sıra başı
        if (loopMode === 'all') {
            prevIndex = queue.length - 1; // Listenin sonuna git
        } else {
            // Döngü yoksa veya tek şarkı döngüsüyse, başa sar
            prevIndex = currentIndex;
            player.seekTo(0);
            return;
        }
    }
    
    playSong(prevIndex);
}

function handleEnd() {
    if (queue.length === 0) return;
    
    if (loopMode === 'one') {
        player.seekTo(0);
        player.playVideo();
    } else {
        showInfo(i18n[currentLanguage].info_next_song, 'info');
        playNext();
    }
}


function seekForward() {
    if (player && player.getCurrentTime) {
        const newTime = player.getCurrentTime() + 10;
        player.seekTo(newTime, true);
    }
}

function seekBackward() {
    if (player && player.getCurrentTime) {
        const newTime = player.getCurrentTime() - 10;
        player.seekTo(newTime, true);
    }
}

function extractVideoId(urlOrId) {
    // 1. YouTube ID formatını kontrol et (11 karakter, alfanümerik, - veya _)
    if (/^[a-zA-Z0-9_-]{11}$/.test(urlOrId)) {
        return urlOrId;
    }
    
    // 2. Standart URL (v=)
    let match = urlOrId.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?.*v=|embed\/|v\/|shorts\/))([^&?]+)/);
    if (match && match[1]) {
        return match[1];
    }

    // 3. Olası bir ID'ye benzeyen başka bir şeyse (tam URL veya ID değilse)
    // Bu kısım artık arama özelliği ile daha az önemli hale geldi.
    return null; 
}

function addSongToQueue(song, playImmediately = false) {
    // Sanatçı bilgisini temizle (undefined yerine boş string)
    song.artist = song.artist || ""; 
    queue.push(song);
    updateQueueUI();
    showInfo(i18n[currentLanguage].info_song_added.replace('{title}', song.title), 'success');
    
    if (queue.length === 1 || playImmediately) {
        // Sıradaki ilk şarkıysa veya hemen oynat denmişse
        playSong(queue.length - 1);
    }

    saveState();
}

function addSongFromInput() {

    queueInput.value = ''; // Girişi temizle

    if (!videoId) {
        showInfo(i18n[currentLanguage].error_invalid_url, 'error');
        return;
    }

    // Şarkı bilgisi (Mock: Gerçek API'den gelmeli)
    // Gerçek bir YouTube API'si olmadan başlık/sanatçı bilgisine doğrudan erişilemez.
    const newSong = {
        id: videoId,
        title: videoId, // Varsayılan: ID
        artist: "Yükleniyor...", // Varsayılan: ID
        thumb: `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg` // YouTube ID'den küçük resim
    };

    // Gerçek API'den bilgi alma simülasyonu
    fetch(`https://no-cors-api.com/youtube/info?id=${videoId}`) 
        .then(response => response.json())
        .then(data => {
            if (data && data.title) {
                newSong.title = data.title;
                newSong.artist = data.channelTitle || newSong.artist;
            }
        })
        .catch(err => {
             console.log("API simülasyon hatası, varsayılan başlık kullanılıyor.");
        })
        .finally(() => {
            // Şarkıyı sıraya ekle
            addSongToQueue(newSong, queue.length === 0);
        });
}


function removeSong(index) {
    if (index >= 0 && index < queue.length) {
        const removed = queue.splice(index, 1);
        showInfo(i18n[currentLanguage].info_song_removed, 'info');

        if (index === currentIndex) {
            // Çalan şarkı kaldırıldıysa
            if (queue.length > 0) {
                // Yeni şarkıyı çal (bir sonraki indeksi dene, eğer sıra sonundaysa başa dön)
                const newIndex = Math.min(index, queue.length - 1);
                playSong(newIndex);
            } else {
                // Sıra tamamen boşaldıysa
                resetPlayerUI();
            }
        } else if (index < currentIndex) {
            // Kaldırılan şarkı çalınandan önceyse, mevcut indeksi kaydır
            currentIndex--;
        }
        
        // Karıştırma geçmişini de temizle/güncellemek gerekebilir
        shuffleHistory = [];
        
        updateQueueUI(currentIndex);
        saveState();
    }
}

/**
 * YouTube'da video aramasını simüle eder.
 * @param {string} query - Arama sorgusu.
 * * NOTE: Bu fonksiyon, bir YouTube Data API'si olmadan çalıştığı için,
 * gerçekçi görünmesi için arama sonuçlarını simüle eder. 
 * Gerçek bir projede bu kısım, yetkili bir API çağrısı ile değiştirilmelidir.
 */
async function searchYoutube() {
    const query = searchInput.value.trim();
    if (!query) {
        showInfo(i18n[currentLanguage].error_search_empty, 'error');
        return;
    }
    
    // Eğer URL/ID ise, doğrudan URL/ID ekleme alanına yönlendir
    if (extractVideoId(query)) {
        queueInput.value = query;
        addSongFromInput();
        return;
    }

    searchResultsList.innerHTML = '<div style="color:var(--muted); text-align:center; padding: 10px;">Aranıyor...</div>';
    showInfo(i18n[currentLanguage].info_searching.replace('{query}', query), 'info');
    
    try {
        // Rastgele bir video ID'si oluşturma fonksiyonu (mock için)
        const generateMockId = (q, index) => {
            const charMap = { 'a': '1', 'b': '2', 'c': '3', 'd': '4', 'e': '5', ' ': '_' };
            let mockId = (q.toLowerCase().substring(0, 11) + index).padEnd(11, 'x');
            return mockId.split('').map(char => charMap[char] || char).join('').substring(0, 11);
        };

        // Basit bir mock sonuç listesi oluşturma
        const mockResults = [
            { id: generateMockId(query, 1), title: `${query} (En İyi Hit 1)`, artist: 'Popüler Sanatçı' },
            { id: generateMockId(query, 2), title: `${query} (Canlı Performans)`, artist: 'Canlı Grup' },
            { id: generateMockId(query, 3), title: `${query} (Remix)`, artist: 'DJ Mix' },
            { id: generateMockId(query, 4), title: `${query} (2025 Official Video)`, artist: 'Ünlü Kanal' },
        ];

        await new Promise(resolve => setTimeout(resolve, 800)); // Simülasyon gecikmesi
        
        renderSearchResults(mockResults.map(r => ({
            id: r.id, 
            title: r.title, 
            artist: r.artist, 
            // YouTube ID'den küçük resim URL'si:
            thumb: `https://i.ytimg.com/vi/${r.id}/hqdefault.jpg` 
        })));

    } catch (error) {
        console.error('Arama sırasında hata oluştu:', error);
        searchResultsList.innerHTML = `<div style="color:var(--error); text-align:center; padding: 10px;">${i18n[currentLanguage].error_search_failed}</div>`;
    }
}

/**
 * Arama sonuçlarını listeleyen fonksiyon
 */
function renderSearchResults(results) {
    searchResultsList.innerHTML = '';
    
    // Arama sonuçları gösterilirken Sıra başlığını gizle
    queueListTitle.style.display = 'none'; 

    if (results.length === 0) {
        searchResultsList.innerHTML = `<div style="color:var(--muted); text-align:center; padding: 10px;">${i18n[currentLanguage].info_no_results}</div>`;
        return;
    }

    results.forEach(song => {
        const item = document.createElement('div');
        item.classList.add('queue-item');
        item.title = song.title; 
        item.style.cursor = 'pointer'; // Tıklanabilir olduğunu belirt

        item.innerHTML = `
            <img src="${song.thumb}" alt="Thumbnail" class="queue-thumb">
            <div class="queue-info">
                <div class="queue-title">${song.title}</div>
                <div class="queue-sub">${song.artist || 'YouTube Video'}</div>
            </div>
            <div class="item-controls">
                <button class="icon-btn add-search-result-btn" 
                    data-id="${song.id}" 
                    data-title="${encodeURIComponent(song.title)}" 
                    data-artist="${encodeURIComponent(song.artist || '')}">➕</button>
            </div>
        `;
        searchResultsList.appendChild(item);
    });

    // Ekleme butonları için olay dinleyicisi
    searchResultsList.querySelectorAll('.add-search-result-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation(); // Kapsayıcı öğeye tıklamayı engelle
            const id = e.currentTarget.getAttribute('data-id');
            const title = decodeURIComponent(e.currentTarget.getAttribute('data-title'));
            const artist = decodeURIComponent(e.currentTarget.getAttribute('data-artist'));
            
            const newSong = { id, title, artist, thumb: `https://i.ytimg.com/vi/${id}/hqdefault.jpg` };
            addSongToQueue(newSong);

            // Arama sonuçlarını temizle
            searchResultsList.innerHTML = ''; 
            searchInput.value = '';
            
            // Sıra alanını göster
            queueListTitle.style.display = 'block';
        });
    });
}

function updateProgress() {
    if (player && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
        const duration = player.getDuration();
        const currentTime = player.getCurrentTime();

        // İlerleme çubuğu
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;

        // Zaman göstergeleri
        currentTimeDisplay.textContent = formatTime(currentTime);
        durationTimeDisplay.textContent = formatTime(duration);
    }
}

function formatTime(seconds) {
    if (isNaN(seconds)) return '0:00';
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
    return `${min}:${sec}`;
}

function seekTo(event) {
    if (player && player.getDuration) {
        const duration = player.getDuration();
        const progressRect = progressArea.getBoundingClientRect();
        const clickX = event.clientX - progressRect.left;
        const clickRatio = clickX / progressRect.width;
        
        const seekTime = duration * clickRatio;
        player.seekTo(seekTime, true);
    }
}

let draggedItem = null;

function addDragDropListeners() {
    const items = queueList.querySelectorAll('.queue-item');
    items.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('dragleave', handleDragLeave);
        item.addEventListener('drop', handleDrop);
        item.addEventListener('dragend', handleDragEnd);
    });
}

function handleDragStart(e) {
    draggedItem = this;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', this.innerHTML);
    this.classList.add('dragging');
}

function handleDragOver(e) {
    e.preventDefault(); // Drop'u etkinleştir
    e.dataTransfer.dropEffect = 'move';
    const target = this.closest('.queue-item');
    if (target && target !== draggedItem) {
        // Hedefe bağlı olarak görsel ipucu
        const rect = target.getBoundingClientRect();
        const isBefore = e.clientY < rect.top + rect.height / 2;
        target.style.borderTop = isBefore ? '2px solid var(--accent2)' : 'none';
        target.style.borderBottom = isBefore ? 'none' : '2px solid var(--accent2)';
    }
}

function handleDragLeave(e) {
    const target = this.closest('.queue-item');
    if (target) {
        target.style.borderTop = 'none';
        target.style.borderBottom = 'none';
    }
}

function handleDrop(e) {
    e.preventDefault();
    const dropTarget = this.closest('.queue-item');

    if (draggedItem !== dropTarget) {
        const fromIndex = parseInt(draggedItem.getAttribute('data-index'));
        let toIndex = parseInt(dropTarget.getAttribute('data-index'));

        // Görsel ipucunu temizle
        dropTarget.style.borderTop = 'none';
        dropTarget.style.borderBottom = 'none';

        // Listenin içindeki şarkıları taşı
        const songToMove = queue.splice(fromIndex, 1)[0];
        
        // Drop hedefine göre indeksi ayarla
        const rect = dropTarget.getBoundingClientRect();
        const isBefore = e.clientY < rect.top + rect.height / 2;

        if (!isBefore) {
            toIndex++;
        }
        
        queue.splice(toIndex, 0, songToMove);

        // Oynatılan şarkı indeksi güncelle
        if (currentIndex === fromIndex) {
            currentIndex = toIndex;
        } else if (currentIndex > fromIndex && currentIndex <= toIndex) {
            currentIndex--;
        } else if (currentIndex < fromIndex && currentIndex >= toIndex) {
            currentIndex++;
        }

        // Karıştırma geçmişini sıfırla
        shuffleHistory = [];

        updateQueueUI(currentIndex);
        saveState();
    }
}

function handleDragEnd(e) {
    this.classList.remove('dragging');
    const items = queueList.querySelectorAll('.queue-item');
    items.forEach(item => {
        item.style.borderTop = 'none';
        item.style.borderBottom = 'none';
    });
    draggedItem = null;
}

    playlistName = playlistName.trim();

    if (playlists[playlistName]) {
        if (!confirm(`Playlist '${playlistName}' zaten var. Üzerine yazılsın mı?`)) {
            return;
        }
    }

    // Sıradaki videoları kopyala
    playlists[playlistName] = queue.map(song => ({...song})); 
    savePlaylists();
    showInfo(i18n[currentLanguage].info_playlist_saved.replace('{name}', playlistName), 'success');
}

function loadSelectedPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_not_selected, 'error');
        return;
    }

    if (confirm(`Playlist '${selectedPlaylistKey}' mevcut sırayı temizleyip yüklensin mi?`)) {
        queue = playlists[selectedPlaylistKey].map(song => ({...song}));
        currentIndex = -1;
        shuffleHistory = [];
        updateQueueUI();
        saveState();
        playSong(0);
        showInfo(i18n[currentLanguage].info_playlist_loaded.replace('{name}', selectedPlaylistKey), 'success');
    }
}

function renameSelectedPlaylist() {
    if (!selectedPlaylistKey) return;

    const oldName = selectedPlaylistKey;
    let newName = prompt(`'${oldName}' için yeni bir isim girin:`, oldName);
    if (!newName || newName.trim() === oldName) return;
    newName = newName.trim();

    if (playlists[newName]) {
        showInfo(i18n[currentLanguage].error_playlist_exists, 'error');
        return;
    }

    playlists[newName] = playlists[oldName];
    delete playlists[oldName];
    selectedPlaylistKey = newName;
    savePlaylists();
    renderPlaylistSelect();
    showInfo(i18n[currentLanguage].info_playlist_renamed.replace('{oldName}', newName), 'success');
}

function deleteSelectedPlaylist() {
    if (!selectedPlaylistKey) return;

    if (confirm(`'${selectedPlaylistKey}' playlistini silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.`)) {
        delete playlists[selectedPlaylistKey];
        savePlaylists();
        renderPlaylistSelect();
        showInfo(i18n[currentLanguage].info_playlist_deleted.replace('{name}', selectedPlaylistKey), 'error');
        selectedPlaylistKey = null;
    }
}

function addCurrentSongToPlaylist() {
    if (!selectedPlaylistKey || currentIndex === -1 || queue.length === 0) return;

    const currentSong = queue[currentIndex];
    // Kopyayı ekle
    playlists[selectedPlaylistKey].push({...currentSong}); 
    savePlaylists();
    renderPlaylistItems(selectedPlaylistKey);
    showInfo(i18n[currentLanguage].info_item_added_to_playlist.replace('{name}', selectedPlaylistKey), 'success');
}

function removeItemFromPlaylist() {
    if (!selectedPlaylistKey) return;

    const selectedIndex = parseInt(playlistItemSelect.value);
    if (isNaN(selectedIndex) || selectedIndex < 0) return;

    playlists[selectedPlaylistKey].splice(selectedIndex, 1);
    savePlaylists();
    renderPlaylistItems(selectedPlaylistKey);
    showInfo(i18n[currentLanguage].info_item_removed_from_playlist, 'info');
}

// Playlist Seçimi değiştiğinde
playlistListSelect.addEventListener('change', (e) => {
    selectedPlaylistKey = e.target.value;
    updatePlaylistControls(true);
    renderPlaylistItems(selectedPlaylistKey);
    saveState();
});

// Playlistteki öğe seçimi değiştiğinde (seçili öğeyi çıkarabilmek için)
playlistItemSelect.addEventListener('change', (e) => {
    removeItemFromPlaylistBtn.disabled = !e.target.value;
});


savePlaylistBtn.addEventListener('click', saveCurrentQueueAsPlaylist);
loadPlaylistBtn.addEventListener('click', loadSelectedPlaylist);
renamePlaylistBtn.addEventListener('click', renameSelectedPlaylist);
deletePlaylistBtn.addEventListener('click', deleteSelectedPlaylist);
addToSelectedPlaylistBtn.addEventListener('click', addCurrentSongToPlaylist);
removeItemFromPlaylistBtn.addEventListener('click', removeItemFromPlaylist);


// ----------------------------------------------------
// VIII. BAŞLANGIÇ ÇAĞRILARI
// ----------------------------------------------------

// requestAnimationFrame döngüsünü başlat (Monitör için)
function animate(time) {
    if (isPerfMonEnabled) {
        const delta = time - lastTime;
        lastTime = time;
        const fps = Math.round(1000 / delta);
        perfFPS.textContent = `FPS: ${fps}`;
        
        // Basit hafıza kullanımı (sadece Chrome ve Firefox'ta)
        if (window.performance && window.performance.memory) {
            const memory = Math.round(window.performance.memory.usedJSHeapSize / 1048576);
            perfMEM.textContent = `MEM: ${memory} MB`;
        } else {
             perfMEM.textContent = `MEM: --`;
        }
    }
    requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

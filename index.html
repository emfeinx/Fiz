<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="appTitle">SpoMini — Güçlü Mini Player</title>
<style>
/* -------------------------
   TEMEL STİLLER & LAYOUT
   ------------------------- */
:root{
  --bg1:#04040a; 
  --bg2:#080026;
  --panel: rgba(255,255,255,0.03);
  --accent1:#7b2cff; 
  --accent2:#00c2ff;
  --muted: rgba(255,255,255,0.6);
  --error: #e74c3c; /* Hata/Temizleme butonu için */
  --text-color: #fff; /* Ana metin rengi */
}

*{box-sizing:border-box;font-family:Inter, "Poppins", system-ui, Arial, sans-serif}
/* DÜZELTME: Sayfa kaydırmasını tamamen engellendi */
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));
         background-size:400% 400%; animation: bgAnim 18s linear infinite; color:var(--text-color); 
         overflow: hidden !important; 
         } 
         
/* Arka Plan Animasyonu kapatma sınıfı korundu (Sistem Ayarından yönetilir) */
.bg-anim-disabled {
    animation: none !important; 
    background-position: 50% 50% !important; 
}

@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.app{display:flex;height:100vh;gap:12px;align-items:stretch; justify-content: flex-start;} 

/* -------------------------
   SIDEBAR (QUEUE & PLAYLISTS) - SEKME YAPISI EKLENDİ
   ------------------------- */
.sidebar{
  width:72px;background:var(--panel);backdrop-filter:blur(8px);
  display:flex;flex-direction:column;align-items:center;padding:14px 8px;transition:width .28s;
  position:relative;
}
.sidebar.open{width:320px}
.menu-toggle{background:none;border:none;color:var(--muted);font-size:20px;cursor:pointer;margin-bottom:6px}
.menu-toggle:hover{color:var(--text-color)}

/* Yeni Sekme Menüsü */
.tab-menu {
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 4px;
    margin-bottom: 10px;
}
.tab-menu button {
    flex: 1;
    padding: 8px 4px;
    background: rgba(255,255,255,0.05);
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
    font-size: 13px;
    margin: 0 4px;
}
.tab-menu button.active {
    background: var(--accent1);
    color: #fff;
}
.sidebar:not(.open) .tab-menu { display: none; }


.queue-area, .playlists-area{
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  height:100%;
  padding-top: 5px; 
}
.sidebar.open .active-tab-content{display:flex; } /* Yeni Sekme İçeriği Gösterimi */

/* Playlist Alanı Stilleri */
.playlists-area-content {
    width: 94%;
    margin-top: 10px;
    overflow-y: auto;
    flex: 1;
    padding-bottom: 12px;
}
.playlist-list-select, #playlistItemSelect {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: var(--text-color);
    margin-bottom: 10px;
    outline: none;
    font-size: 14px;
}
/* Playlistteki Şarkı Listesi için görünüm */
#playlistItemSelect {
    max-height: 200px;
    overflow-y: auto;
    appearance: none; /* Select görünümünü gizle */
    padding: 0;
    border: none;
}
#playlistItemSelect option {
    padding: 10px 8px;
    margin: 2px 0;
    cursor: pointer;
    background: rgba(255,255,255,0.02);
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
#playlistItemSelect option:hover {
    background: rgba(255,255,255,0.08);
}
#playlistItemSelect option:disabled {
    color: var(--muted);
    font-style: italic;
    background: transparent;
}


.playlist-item-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 4px 0;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
}
.playlist-controls-group {
    display: flex;
    gap: 8px;
    width: 100%;
    margin-bottom: 12px;
}
.playlist-controls-group button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    font-size: 13px;
    transition: background 0.2s;
}
.playlist-controls-group button.load-btn {
    background: var(--accent1);
}
.playlist-controls-group button.delete-btn {
    background: var(--error);
    color: #fff;
}
.playlist-controls-group button.rename-btn {
    background: var(--accent2);
}
.queue-input{
  width:88%;padding:10px;border-radius:10px;border:none;margin:8px 0;background:rgba(255,255,255,0.03);
  color:var(--text-color);text-align:left; outline:none;
}
.queue-add-btn{width:88%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),#6fe0ff);
  color:#000;font-weight:700;cursor:pointer}
.queue-list{width:94%;margin-top:10px;overflow-y:auto;flex:1;padding-bottom:12px}
.queue-item{
  display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;margin:8px 0;background:rgba(255,255,255,0.02);
  cursor:grab; user-select:none;
}
.queue-item.dragging{opacity:0.4}
.queue-thumb{width:56px;height:40px;object-fit:cover;border-radius:6px;flex-shrink:0}
.queue-info{display:flex;flex-direction:column;flex:1;min-width:0}
.queue-title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis; color: var(--text-color);}
.queue-sub{font-size:11px;color:var(--muted);margin-top:4px}
.item-controls{display:flex;gap:6px;align-items:center}
.icon-btn{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{color:var(--text-color);background:rgba(255,255,255,0.02)}


/* -------------------------
   MAIN PLAY AREA (MERKEZLEME)
   ------------------------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  position:relative;
  padding:20px;
  height: 100%; 
}
.main-content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-height: 100%; 
  overflow-y: auto; 
  padding: 5px 0; 
  width: 100%;
}
.player-card{display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px;border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 40px rgba(0,0,0,0.6);
  width: 90%; 
  max-width: 580px; 
}
.disk{
  width:260px;height:260px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.04);
  display:flex;align-items:center;justify-content:center;position:relative;animation:spin 6s linear infinite;
  box-shadow:0 20px 60px rgba(80,0,255,0.12);
}
.disk.empty{background: radial-gradient(circle at 30% 20%, rgba(120,0,255,0.06), transparent 10%), rgba(0,0,0,0.12)}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.disk img.thumb{width:100%;height:100%;object-fit:cover;display:block}
.song-title{font-weight:600;color:var(--text-color);font-size:18px;max-width:520px;text-align:center}
.song-sub{font-size:13px;color:var(--muted)}

/* Progress Bar Alanı */
.progress-area{
  width: 100%;
  padding: 0 10px;
  margin-bottom: 8px;
  cursor: pointer; 
}
.progress-container{
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  overflow: hidden;
}
.progress-bar{
  height: 100%;
  width: 0%; 
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  transition: width 0.1s linear; 
}
.time-info{
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
}
.time-current{color:var(--text-color);}

/* controls */
.controls{
  display:flex;gap:12px;align-items:center;
  padding: 10px 0;
}
.ctrl-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.45)}
.ctrl-small{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.05);color:var(--text-color);font-weight:600;cursor:pointer;border:none;}

/* loop/shuffle stilleri */
.loop-shuffle-controls{
  display:flex;gap:12px;align-items:center;margin-top:10px;
}
.loop-select{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn{
  padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.05);
  color:var(--text-color);cursor:pointer;outline:none;
}
.shuffle-btn.active{
  background:var(--accent1);
  color: #fff;
}

/* -------------------------
   AVATAR & WELCOME MESSAGE
   ------------------------- */
@keyframes textGlitch {
  0%, 100% { text-shadow: 0.04em 0 0 var(--accent2), -0.02em -0.02em 0 var(--accent1); }
  25% { text-shadow: -0.04em 0 0 var(--accent1), 0.02em 0.02em 0 var(--accent2); }
  50% { text-shadow: 0.02em 0.04em 0 var(--accent2), -0.04em 0 0 var(--accent1); }
  75% { text-shadow: -0.02em -0.04em 0 var(--accent1), 0.04em 0 0 var(--accent2); }
}
/* Avatarın Ana Ekranda Konumu */
.profile-avatar-main{
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 5px; 
  margin-bottom: 15px;
  border: 4px solid var(--accent1);
  box-shadow: 0 0 20px rgba(0, 194, 255, 0.4);
  transition: transform 0.3s;
  flex-shrink: 0; 
}
.profile-avatar-main:hover{
    transform: scale(1.05);
}

.welcome-message{
  font-size: 24px;
  font-weight: 700;
  color: var(--text-color); 
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin-bottom: 25px; 
  text-align: center;
  padding: 10px 0;
  width: 90%;
  max-width: 580px;
  flex-shrink: 0;
}
.welcome-message span{
  color: var(--accent2); 
  animation: textGlitch 2s ease-in-out infinite alternate; 
}

/* -------------------------
   INLINE VOLUME CONTROLS
   ------------------------- */
.volume-controls-inline{
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
  padding: 8px 0;
}
.vol-level-inline{
  font-size: 14px;
  font-weight: 600;
  color: var(--text-color);
  width: 50px; 
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 8px 0;
  border-radius: 10px;
}

/* -------------------------
   PROFILE PANEL
   ------------------------- */
.profile-panel{
  width:52px; 
  background:var(--panel);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:14px 0px;
  transition:width .28s;
  position:relative;
}
.profile-panel.open{width:280px} 
.profile-toggle{
  background:none;
  border:none;
  color:var(--muted);
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
  padding: 6px;
}
.profile-toggle:hover{color:var(--text-color)}
.profile-area{
  display:none;
  flex-direction:column;
  align-items:flex-start;
  width:100%;
  padding: 0 16px;
  overflow-y: auto; 
  flex: 1; 
}
.profile-panel.open .profile-area{display:flex}
.profile-title{
  font-size:18px;
  color:var(--accent2);
  margin-top:0;
  margin-bottom:12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  width: 100%;
  padding-bottom: 4px;
  text-align: center;
}
.profile-item{
  width:100%;
  padding:8px 0;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
.profile-item label{
  font-size:13px; 
  color:var(--muted);
  margin-bottom: 5px;
}
.profile-item input[type="text"], .profile-item select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: var(--text-color);
  outline: none;
}

.profile-item input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
    accent-color: var(--accent1); 
}
.avatar-preview-area{
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}
.avatar-preview{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.1);
    object-fit: cover;
    border: 2px solid var(--accent1);
}
.file-upload-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
    width: 100%; 
}
.file-upload-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
}
.file-upload-btn {
    padding: 8px 12px;
    border-radius: 6px;
    background: var(--accent1);
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    text-align: center;
    display: block;
    transition: background-color 0.2s;
}

.clear-data-btn {
    background: var(--error) !important;
}


/* responsive tweaks */
@media (max-width:900px){
  .sidebar{display:none}
  .profile-panel{width: 100%; position:fixed; top:0; left:0; height:100%; z-index:100; opacity:0; pointer-events:none;} 
  .profile-panel.open{width:100%; opacity:1; pointer-events:all; } 
  .song-title{font-size:16px}
  .welcome-message{font-size: 20px; margin-bottom: 15px;} 
}
</style>
</head>
<body onload="loadState()"> 
  <div class="app">
    <div class="sidebar" id="sidebar">
      <button class="menu-toggle" id="menuBtn" title="Queue aç/kapa" data-i18n-title="queue_toggle">☰</button>

      <div class="tab-menu" id="tabMenu">
        <button id="queueTabBtn" class="active" onclick="showTab('queue')">Sıra</button>
        <button id="playlistsTabBtn" onclick="showTab('playlists')">Playlistler</button>
      </div>

      <div class="queue-area active-tab-content" id="queueArea">
        <input id="queueInput" class="queue-input" type="text" placeholder="YouTube URL veya ID ekle" data-i18n-placeholder="queue_input_placeholder">
        <button id="addBtn" class="queue-add-btn" data-i18n="queue_add_btn">Sıraya Ekle</button>
        <div class="queue-list" id="queueList">
          </div>
      </div>

      <div class="playlists-area" id="playlistsArea">
        <div class="playlists-area-content">
            
            <button class="playlist-item-btn" id="savePlaylistBtn" style="background: var(--accent1); color: #000; font-size: 14px; margin-bottom: 15px;" data-i18n="playlist_save_btn">Mevcut Sırayı Kaydet</button>

            <label for="playlistListSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600;" data-i18n="playlist_select_label">Kayıtlı Playlistler</label>
            <select id="playlistListSelect" class="playlist-list-select">
                <option disabled selected data-i18n="playlist_default_option">-- Bir Playlist Seç --</option>
            </select>

            <div class="playlist-controls-group">
                <button id="loadPlaylistBtn" class="load-btn" disabled data-i18n="playlist_load_btn">Yükle</button>
                <button id="renamePlaylistBtn" class="rename-btn" disabled data-i18n="playlist_rename_btn">İsim Değiştir</button>
                <button id="deletePlaylistBtn" class="delete-btn" disabled data-i18n="playlist_delete_btn">Sil</button>
            </div>

            <label for="playlistItemSelect" style="color:var(--accent2); font-size: 15px; font-weight: 600; margin-top: 15px;" data-i18n="playlist_content_label">Playlist İçeriği</label>
            <select id="playlistItemSelect" disabled size="5">
                <option data-i18n="playlist_content_placeholder">Playlist Seçiniz</option>
            </select>
            
            <div class="playlist-controls-group" style="margin-top: 8px;">
                <button id="addToSelectedPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--accent2);" data-i18n="playlist_add_current_btn">Mevcut Çalanı Ekle</button>
                <button id="removeItemFromPlaylistBtn" class="playlist-item-btn" disabled style="background: var(--error);" data-i18n="playlist_remove_item_btn">Seçili Şarkıyı Çıkar</button>
            </div>
        </div>
      </div>
      
    </div>

    <div class="main">
      <div id="playerContainer" style="width: 100%; max-width: 580px; text-align: center;">
          
          <div class="welcome-message" id="welcomeMessage">
              Merhaba, <span>Kullanıcı</span>. Başlayalım!
          </div>

          <img src="" alt="Profil Avatarı" class="profile-avatar-main" id="avatarImage" style="display:none;">

          <div class="player-card">
              <div class="disk empty" id="disk">
                  <img src="" alt="Albüm Kapağı" class="thumb" id="thumbImage" style="display:none;">
                  <div id="player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0;"></div>
              </div>
              
              <div class="song-info">
                  <div class="song-title" id="songTitle" data-i18n="initial_title">Hazır</div>
                  <div class="song-sub" id="songArtist" data-i18n="initial_artist">Eklemek için sola tıkla.</div>
              </div>

              <div class="progress-area" id="progressArea">
                  <div class="progress-container">
                      <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-info">
                      <span class="time-current" id="currentTime">0:00</span>
                      <span class="time-duration" id="durationTime">0:00</span>
                  </div>
              </div>

              <div class="controls">
                  <button class="ctrl-small" id="rewBtn" data-i18n="rew_btn">⏪ 10sn</button>
                  <button class="ctrl-btn" id="prevBtn" data-i18n="prev_btn">⏮️</button>
                  <button class="ctrl-btn" id="playBtn" data-i18n="play_btn">▶️ Oynat</button>
                  <button class="ctrl-btn" id="nextBtn" data-i18n="next_btn">⏭️</button>
                  <button class="ctrl-small" id="fwdBtn" data-i18n="fwd_btn">10sn ⏩</button>
              </div>

              <div class="loop-shuffle-controls">
                <select id="loopSelect" class="loop-select" title="Döngü Modu" data-i18n-title="loop_mode_title">
                    <option value="none" data-i18n="loop_none">Döngü Yok</option>
                    <option value="one" data-i18n="loop_one">Tek Şarkı Döngüsü</option>
                    <option value="all" data-i18n="loop_all">Tüm Sıra Döngüsü</option>
                </select>
                <button id="shuffleBtn" class="shuffle-btn" data-i18n="shuffle_btn">🔀 Karıştır</button>
              </div>

              <div class="volume-controls-inline">
                <button class="ctrl-small" id="volDownBtn" data-i18n="vol_down_btn">🔉</button>
                <span class="vol-level-inline" id="volumeLevel">50%</span>
                <button class="ctrl-small" id="volUpBtn" data-i18n="vol_up_btn">🔊</button>
              </div>

          </div>
          
      </div>

      <p id="infoLine" style="position:fixed; bottom: 10px; left:50%; transform: translateX(-50%); background:rgba(0,0,0,0.4); padding: 8px 15px; border-radius: 8px; font-size:13px; color:var(--text-color); z-index: 100;" data-i18n="initial_info">Hoş Geldiniz!</p>
    </div>

    <div class="profile-panel" id="profilePanel">
      <button class="profile-toggle" id="profileBtn" title="Ayarlar" data-i18n-title="settings_toggle">⚙️</button>
      
      <div class="profile-area" id="profileArea">
        
        <h3 class="profile-title" data-i18n="category_profile">👤 Profil</h3>
        <div class="profile-item">
            <label for="userNameInput" data-i18n="label_username">Kullanıcı Adı</label>
            <input type="text" id="userNameInput" placeholder="Adınız" data-i18n-placeholder="placeholder_username">
        </div>
        
        <div class="profile-item">
            <label for="avatarFileInput" data-i18n="label_avatar">Avatar Ayarları</label>
            <div class="avatar-preview-area">
                <img src="" alt="Avatar Önizleme" class="avatar-preview" id="avatarPanelPreview">
                <div class="file-upload-wrapper">
                    <input type="file" id="avatarFileInput" accept="image/*">
                    <span class="file-upload-btn" data-i18n="btn_upload_avatar">Avatar Yükle</span>
                </div>
            </div>
            <label style="margin-top: 10px;">
                <input type="checkbox" id="toggleAvatarCheckbox">
                <span data-i18n="label_toggle_avatar">Ana Ekranda Avatarı Göster</span>
            </label>
        </div>

        <h3 class="profile-title" style="margin-top: 15px;" data-i18n="category_notifications">🔔 Bildirimler</h3>
        <div class="profile-item">
             <label>
                <input type="checkbox" id="toggleNotificationsCheckbox">
                <span data-i18n="label_toggle_notifications">Uygulama İçi Mesajları Göster</span>
            </label>
            <p style="font-size: 11px; color: var(--muted); margin-top: 5px;" data-i18n="desc_notifications">Örn: "Şarkı sıraya eklendi." gibi uyarılar.</p>
        </div>
        
        <h3 class="profile-title" style="margin-top: 15px;" data-i18n="category_system">🛠️ Sistem Ayarları</h3>
        
        <div class="profile-item">
            <label for="languageSelect" data-i18n="label_language">Dil</label>
            <select id="languageSelect">
                <option value="tr">Türkçe (TR)</option>
                </select>

<script>
// YouTube IFrame API'sini yükle
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

let player;
let queue = [];
let currentIndex = -1;
let loopMode = 'none'; // 'none', 'one', 'all'
let isShuffle = false;
let shuffleHistory = []; // Karıştırma geçmişini tutar (geri gitmek için)

// Kullanıcı ve Ayarlar Durumu
let userName = "Kullanıcı";
let avatarUrl = "";
let isAvatarEnabled = false;
let isNotificationsEnabled = true;
let isBgAnimEnabled = true; 
// YENİ DURUM DEĞİŞKENİ

let currentLanguage = 'tr';
let activeSidebarTab = 'queue'; // 'queue' veya 'playlists'
let selectedPlaylistKey = null; // Playlistler sekmesinde seçili olan playlist'in anahtarı

// LocalStorage Anahtarları
const STATE_KEY = 'spomini_state';
const PLAYLISTS_KEY = 'spomini_playlists';


// DOM Elementleri
const sidebar = document.getElementById('sidebar');
const menuBtn = document.getElementById('menuBtn');

// YouTube Player API Hazır olduğunda çağrılır
function onYouTubeIframeAPIReady() {
    // Player'ı sessiz (muted) başlatarak mobil otomasyonu atlama
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
            'autoplay': 0,
            'controls': 0, // Kontrolleri gizle
            'modestbranding': 1,
            'rel': 0, // İlgili videoları kapat
            'enablejsapi': 1,
            'origin': window.location.origin
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

function onPlayerReady(event) {
    // Başlangıç sesi ayarlaması
    const initialVolume = localStorage.getItem('playerVolume') || 50;
    player.setVolume(parseInt(initialVolume));
    updateVolumeUI();

    // Kaydedilen Sırayı yükle (eğer varsa)
    loadQueueFromStorage();

    // Zamanlayıcıyı başlat (her saniye)
    setInterval(updateProgress, 1000);

    // UI hazır mesajı
    showInfo('Player hazır. Başlamak için bir video ekleyin.', 'success');
}

function onPlayerStateChange(event) {
    const isPlaying = event.data === YT.PlayerState.PLAYING;
    const isBuffering = event.data === YT.PlayerState.BUFFERING;
    const isEnded = event.data === YT.PlayerState.ENDED;

    if (isPlaying || isBuffering) {
        // Oynatılırken
        disk.classList.remove('empty');
        disk.style.animationPlayState = 'running';
        playBtn.innerHTML = isPlaying ? '⏸️ Duraklat' : 'Buffering...';
        playBtn.setAttribute('data-i18n', isPlaying ? 'pause_btn' : 'buffering_btn');
        updateProgress();
    } else {
        // Duraklatılmış
        disk.style.animationPlayState = 'paused';
        playBtn.innerHTML = '▶️ Oynat';
        playBtn.setAttribute('data-i18n', 'play_btn');
    }

    if (isEnded) {
        handleEnd();
    }

    if (event.data === YT.PlayerState.CUED) {
        // video yuvasına yerleştirildiğinde oynat.
        player.playVideo();
    }
}

function onPlayerError(event) {
    console.error("Player Hatası:", event.data);
    const errorMessage = i18n[currentLanguage].error_player.replace('{code}', event.data);
    showInfo(errorMessage, 'error');
    // Hata durumunda bir sonraki şarkıya geçmeye çalış
    if (queue.length > 0) {
        playNext();
    } else {
        resetPlayerUI();
    }
}

function togglePlay() {
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
        } else if (queue.length > 0 && currentIndex !== -1) {
            player.playVideo();
        } else if (queue.length > 0) {
            // Eğer duraklatılmışsa ve sıra varsa, ilk şarkıyı oynat.
            playSong(0);
        } else {
            showInfo(i18n[currentLanguage].error_no_queue, 'error');
        }
    }
}

function playSong(index) {
    if (queue.length === 0) {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    // Gelen indexi sınırla
    const targetIndex = Math.min(Math.max(0, index), queue.length - 1);
    const song = queue[targetIndex];
    if (!song) {
        // Sınır dışı bir durum olursa, sıfırla
        resetPlayerUI();
        return;
    }

    currentIndex = targetIndex;
    
    // Karıştırma geçmişini güncelle (Yalnızca ileriye sararken veya atlanırken)
    if(isShuffle) {
        // Eğer geri gitmiyorsak, yeni indeksi geçmişe ekle
        if (shuffleHistory[shuffleHistory.length - 1] !== currentIndex) {
            shuffleHistory.push(currentIndex);
        }
    }

    player.loadVideoById(song.id, 0); // Şarkıyı yükle ve oynat

    // UI Güncelleme
    updateQueueUI(currentIndex);
    updateSongInfo(song);
    // Başlık/Favicon'u güncelle (ek özellik)
    document.title = `▶ ${song.title} - ${song.artist}`;
    saveState();
}

function playNext() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let nextIndex;

    if (isShuffle) {
        // Karıştırma açık: rastgele bir sonraki şarkıyı seç
        let unplayedIndices = queue.map((_, i) => i).filter(i => !shuffleHistory.includes(i));
        if (unplayedIndices.length === 0) {
            // Tüm sıra oynatıldı, geçmişi temizle ve yeniden karıştır
            shuffleHistory = [currentIndex];
            unplayedIndices = queue.map((_, i) => i).filter(i => i !== currentIndex);
        }
        if (unplayedIndices.length > 0) {
            nextIndex = unplayedIndices[Math.floor(Math.random() * unplayedIndices.length)];
        } else {
            // Tek şarkı varsa veya beklenmedik durum
            nextIndex = currentIndex;
        }

    } else {
        // Sıralı oynatma
        nextIndex = currentIndex + 1;
        if (nextIndex >= queue.length) {
            if (loopMode === 'all') {
                nextIndex = 0; // Başa dön
            } else {
                // Döngü yoksa duraklat ve sıfırla
                resetPlayerUI();
                showInfo(i18n[currentLanguage].queue_ended, 'info');
                return;
            }
        }
    }

    playSong(nextIndex);
}

function playPrev() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let prevIndex;

    if (isShuffle && shuffleHistory.length > 1) {
        // Karıştırma geçmişinde geri git
        shuffleHistory.pop(); // Mevcut şarkıyı çıkar
        prevIndex = shuffleHistory.pop(); // Önceki şarkıyı al
    } else {
        // Sıralı geri gitme (veya geçmiş yoksa)
        // Eğer şarkının ilk 3 saniyesi içindeyse bir önceki şarkıya git, yoksa başa sar.
        if (player.getCurrentTime() < 3 && currentIndex > 0) {
            prevIndex = currentIndex - 1;
        } else {
            player.seekTo(0);
            return;
        }
    }

    playSong(prevIndex);
}

function handleEnd() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    if (loopMode === 'one') {
        player.seekTo(0);
        player.playVideo();
    } else {
        playNext();
    }
}

function parseYoutubeUrl(url) {
    const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\w\/\w\/|watch\?v=|embed\/|v\/)|youtu\.be\/)([^#\&\?]*)/;
    const match = url.match(regex);
    if (match && match[1].length === 11) {
        return match[1];
    }
    // Eğer direk ID girilmişse (11 karakterli kontrol)
    if (url.length === 11 && !url.includes(' ')) {
        return url;
    }
    return null;
}

function fetchVideoInfo(videoId) {
    // YouTube API'ye gerek kalmadan daha hızlı bir yol için thumbnail ve başlık tahmini yap
    return new Promise(resolve => {
        // Mock data, gerçek API entegrasyonu olmadan çalışmayı sürdürmek için
        const mockTitles = ["SpoMini Demo Parça 1", "Mini Player Tanıtım Şarkısı", "Akustik Huzur", "Synthwave Yolculuğu", "Chill Lofi Beats"];
        const mockArtists = ["Anonim", "Demo Artist", "SpoMini Team", "Mock Music"];
        const title = mockTitles[Math.floor(Math.random() * mockTitles.length)];
        const artist = mockArtists[Math.floor(Math.random() * mockArtists.length)];
        
        resolve({
            id: videoId,
            title: title,
            artist: artist,
            thumbnail: `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`
        });
    });
}

function formatTime(seconds) {
    const date = new Date(null);
    date.setSeconds(seconds);
    const timeString = date.toISOString().substr(11, 8);
    if (timeString.startsWith('00:')) {
        return timeString.substr(3); // 1:23 gibi göster
    }
    return timeString; // 1:01:23 gibi göster
}

function seekBy(seconds) {
    if (player && player.getCurrentTime) {
        const currentTime = player.getCurrentTime();
        const newTime = currentTime + seconds;
        player.seekTo(newTime, true);
        const infoMsg = seconds > 0 ? i18n[currentLanguage].seek_forward.replace('{seconds}', seconds) : i18n[currentLanguage].seek_backward.replace('{seconds}', Math.abs(seconds));
        showInfo(infoMsg, 'info', 1000);
    }
}

function updateProgress() {
    if (player && player.getPlayerState && player.getDuration() > 0) {
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        const progressPercent = (currentTime / duration) * 100;

        progressBar.style.width = progressPercent + '%';
        currentTimeDisplay.innerText = formatTime(currentTime);
        durationTimeDisplay.innerText = formatTime(duration);
    }
}

function resetPlayerUI() {
    disk.classList.add('empty');
    disk.style.animationPlayState = 'paused';
    thumbImage.style.display = 'none';
    progressBar.style.width = '0%';
    songTitle.innerText = i18n[currentLanguage].initial_title;
    songArtist.innerText = i18n[currentLanguage].initial_artist;
    currentTimeDisplay.innerText = '0:00';
    durationTimeDisplay.innerText = '0:00';
    playBtn.innerHTML = '▶️ Oynat';
    playBtn.setAttribute('data-i18n', 'play_btn');
    currentIndex = -1;
    shuffleHistory = [];
    document.title = 'SpoMini — Güçlü Mini Player';
    saveState();
}

function updateSongInfo(song) {
    songTitle.innerText = song.title;
    songArtist.innerText = song.artist;
    thumbImage.src = song.thumbnail;
    thumbImage.style.display = 'block';
}

function addToQueue(song = null, index = null) {
    const urlOrId = song ? song.id : queueInput.value.trim();
    if (!urlOrId) return;

    const videoId = parseYoutubeUrl(urlOrId);
    if (!videoId) {
        showInfo(i18n[currentLanguage].error_invalid_url, 'error');
        return;
    }

    // Sıra tekrarı kontrolü
    const isDuplicate = queue.some(item => item.id === videoId);
    if (isDuplicate) {
        showInfo(i18n[currentLanguage].error_duplicate, 'info');
        // Eğer zaten sıradaysa ve oynatılmıyorsa oynatılabilir.
        if (currentIndex === -1 && queue.length > 0) playSong(0);
        queueInput.value = '';
        return;
    }

    // Mevcut parça ekleniyorsa, mock info kullanılabilir.
    fetchVideoInfo(videoId).then(songInfo => {
        const newSong = {
            id: videoId,
            title: songInfo.title,
            artist: songInfo.artist,
            thumbnail: songInfo.thumbnail
        };

        if (index !== null) {
            queue.splice(index, 0, newSong); // Belirtilen index'e ekle
        } else {
            queue.push(newSong); // Listenin sonuna ekle
        }

        queueInput.value = '';
        updateQueueUI();
        saveState();

        showInfo(i18n[currentLanguage].queue_added.replace('{title}', newSong.title), 'success');

        // Eğer hiçbir şey çalmıyorsa, yeni ekleneni başlat
        if (player && player.getPlayerState() !== YT.PlayerState.PLAYING && currentIndex === -1) {
            playSong(queue.length - 1);
        }
    }).catch(() => {
        showInfo(i18n[currentLanguage].error_fetch_info, 'error');
    });
}

function updateQueueUI(playingIndex = currentIndex) {
    queueList.innerHTML = ''; // Listeyi temizle
    if (queue.length === 0) {
        queueList.innerHTML = `<div style="color: var(--muted); padding: 10px;" data-i18n="queue_empty">${i18n[currentLanguage].queue_empty}</div>`;
        return;
    }

    queue.forEach((song, index) => {
        const item = document.createElement('div');
        item.className = 'queue-item';
        item.draggable = true;
        item.dataset.index = index;
        item.dataset.id = song.id;

        let activeStyle = '';
        if (index === playingIndex) {
            activeStyle = `style="background: ${isShuffle ? 'rgba(0,194,255,0.15)' : 'rgba(123,44,255,0.15)'}; border: 1px solid var(--accent1);"`;
        }

        item.innerHTML = `
            <img src="${song.thumbnail}" alt="Thumb" class="queue-thumb">
            <div class="queue-info">
                <div class="queue-title" ${activeStyle}>${song.title}</div>
                <div class="queue-sub">${song.artist}</div>
            </div>
            <div class="item-controls">
                <button class="icon-btn" title="${i18n[currentLanguage].queue_play}" onclick="playSong(${index})">▶️</button>
                <button class="icon-btn" title="${i18n[currentLanguage].queue_remove}" onclick="removeFromQueue(${index})">❌</button>
            </div>
        `;

        queueList.appendChild(item);
    });
    initDragAndDrop();
}

function removeFromQueue(index) {
    if (index === currentIndex) {
        // Çalan şarkıyı sıradan çıkar
        queue.splice(index, 1);
        if (queue.length > 0) {
            // Bir sonraki şarkıyı çalmaya çalış
            if (index < queue.length) {
                playSong(index);
            } else {
                playSong(0); // Sona gelindiyse başa dön
            }
        } else {
            // Sıra boşsa player'ı sıfırla
            resetPlayerUI();
        }
    } else {
        // Çalmayan şarkıyı sıradan çıkar
        queue.splice(index, 1);
        if (index < currentIndex) {
            currentIndex--; // Çıkarılan öğe çalandan önceyse indeksi düzelt
        }
        updateQueueUI();
        saveState();
        showInfo(i18n[currentLanguage].queue_removed, 'success', 1000);
    }
    // Karıştırma geçmişini de temizle
    shuffleHistory = shuffleHistory.filter(hIndex => hIndex !== index);
}

function updateVolumeUI() {
    const volume = player ? player.getVolume() : 50;
    volumeLevelDisplay.innerText = `${volume}%`;
    localStorage.setItem('playerVolume', volume); // Sesi kaydet
}

function toggleBgAnim(isEnabled) {
    const body = document.body;
    if (!isEnabled) {
        body.classList.add('bg-anim-disabled');
    } else {
        body.classList.remove('bg-anim-disabled');
    }
    isBgAnimEnabled = isEnabled;
    saveState();
}

function updateWelcomeMessage() {
    welcomeMessage.innerHTML = i18n[currentLanguage].welcome_message.replace('{user}', `<span>${userName}</span>`);
    avatarImage.title = userName;
}

function updateAvatarUI(isInitialLoad = false) {
    const defaultAvatar = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%236fe0ff' d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E";
    
    if (!avatarUrl || !isAvatarEnabled) {
        avatarImage.style.display = 'none';
    } else {
        avatarImage.style.display = 'block';
        avatarImage.src = avatarUrl;
    }
    
    avatarPanelPreview.src = avatarUrl || defaultAvatar;

    if(!isInitialLoad) saveState();
}

function updateLanguage(lang) {
    currentLanguage = lang;
    languageSelect.value = lang;
    
    // Tüm data-i18n etiketlerini güncelle
    document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (i18n[lang][key]) {
            element.innerText = i18n[lang][key];
        }
    });

    // Tüm data-i18n-title etiketlerini güncelle
    document.querySelectorAll('[data-i18n-title]').forEach(element => {
        const key = element.getAttribute('data-i18n-title');
        if (i18n[lang][key]) {
            element.title = i18n[lang][key];
        }
    });

    // Tüm data-i18n-placeholder etiketlerini güncelle
    document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
        const key = element.getAttribute('data-i18n-placeholder');
        if (i18n[lang][key]) {
            element.placeholder = i18n[lang][key];
        }
    });
    
    // Player durumuna göre play/pause butonu metnini manuel güncelle
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING) {
            playBtn.innerHTML = i18n[lang].pause_btn;
        } else {
            playBtn.innerHTML = i18n[lang].play_btn;
        }
    }

    // Shuffle butonu metnini manuel güncelle
    shuffleBtn.innerText = isShuffle ? i18n[lang].shuffle_btn_active : i18n[lang].shuffle_btn;

    updateWelcomeMessage();
    saveState();
}

function showInfo(message, type = 'info', duration = 3000) {
    if (!isNotificationsEnabled) return;

    infoLine.innerText = message;
    infoLine.style.color = type === 'error' ? 'var(--error)' : type === 'success' ? 'var(--accent2)' : 'var(--text-color)';
    infoLine.style.opacity = '1';
    
    clearTimeout(window.infoTimeout);
    window.infoTimeout = setTimeout(() => {
        infoLine.style.opacity = '0';
    }, duration);
}

function updatePerformanceMonitor(time) {
    if (isPerfMonEnabled) {
        // 1. FPS Hesaplama
        if (lastTime) {
            const delta = time - lastTime;
            const fps = Math.round(1000 / delta);
            perfFPS.innerText = `FPS: ${fps}`;
        }
        lastTime = time;

        // 2. Bellek Hesaplama (Sadece Chrome/Edge'de çalışır)
        // window.performance.memory kontrolü: Tarayıcı uyumluluğu için
        if (window.performance && window.performance.memory) {
            // MB cinsinden kullanılır
            const memoryUsed = (performance.memory.usedJSHeapSize / 1048576).toFixed(1); 
            perfMEM.innerText = `MEM: ${memoryUsed} MB`;
        } else {
            // Diğer tarayıcılar için bellek bilgisi yoksa
            perfMEM.innerText = `MEM: N/A`;
        }
        
        // Görüntülenir durumda olduğundan emin ol
        if (performanceMonitor.style.display === 'none') {
            performanceMonitor.style.display = 'block';
        }
    } else {
        // Monitör kapalıysa tamamen gizle
        if (performanceMonitor.style.display !== 'none') {
            performanceMonitor.style.display = 'none';
        }
    }

    // Bir sonraki kare için tekrar çağır
    requestAnimationFrame(updatePerformanceMonitor);
}

function togglePerformanceMonitor(isEnabled) {
    isPerfMonEnabled = isEnabled;
    // Monitörün UI güncellenmesi requestAnimationFrame döngüsü içinde yönetilecek.
    saveState();

function initDragAndDrop() {
    // ... (Mevcut sürükle bırak mantığı buraya gelir)
}
function getPlaylists() {
    return JSON.parse(localStorage.getItem(PLAYLISTS_KEY) || '{}');
}

function savePlaylists(playlists) {
    localStorage.setItem(PLAYLISTS_KEY, JSON.stringify(playlists));
}

function renderPlaylistSelect() {
    const playlists = getPlaylists();
    playlistListSelect.innerHTML = `<option disabled selected data-i18n="playlist_default_option">${i18n[currentLanguage].playlist_default_option}</option>`;
    
    const keys = Object.keys(playlists).sort();
    keys.forEach(key => {
        const option = document.createElement('option');
        option.value = key;
        option.innerText = key;
        playlistListSelect.appendChild(option);
    });

    // Seçili öğeyi koru
    if (selectedPlaylistKey && playlists[selectedPlaylistKey]) {
        playlistListSelect.value = selectedPlaylistKey;
        updatePlaylistControls(true);
        renderPlaylistItems(selectedPlaylistKey);
    } else {
        updatePlaylistControls(false);
        selectedPlaylistKey = null;
        renderPlaylistItems(null);
    }
}

function updatePlaylistControls(canInteract) {
    loadPlaylistBtn.disabled = !canInteract;
    renamePlaylistBtn.disabled = !canInteract;
    deletePlaylistBtn.disabled = !canInteract;
    playlistItemSelect.disabled = !canInteract;
    addToSelectedPlaylistBtn.disabled = !canInteract || currentIndex === -1;
    removeItemFromPlaylistBtn.disabled = true; // İçerik seçilmeden çıkarılamaz
}

function renderPlaylistItems(key) {
    playlistItemSelect.innerHTML = '';
    
    if (!key) {
        playlistItemSelect.innerHTML = `<option data-i18n="playlist_content_placeholder">${i18n[currentLanguage].playlist_content_placeholder}</option>`;
        return;
    }

    const playlists = getPlaylists();
    const list = playlists[key];

    if (list && list.length > 0) {
        list.forEach((item, index) => {
            const option = document.createElement('option');
            option.value = index; // Şarkının listedeki indexi
            option.innerText = item.title;
            playlistItemSelect.appendChild(option);
        });
    } else {
         playlistItemSelect.innerHTML = `<option disabled>(${i18n[currentLanguage].playlist_empty_list})</option>`;
    }
}

function saveCurrentQueueAsPlaylist() {
    if (queue.length === 0) {
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    let name = prompt(i18n[currentLanguage].prompt_playlist_name);
    if (!name) return;
    
    name = name.trim();
    if (!name) return;

    const playlists = getPlaylists();
    if (playlists[name]) {
        if (!confirm(i18n[currentLanguage].confirm_overwrite.replace('{name}', name))) {
            return;
        }
    }

    // Sadece ID, title, artist, thumbnail'i kaydet
    const simplifiedQueue = queue.map(song => ({
        id: song.id,
        title: song.title,
        artist: song.artist,
        thumbnail: song.thumbnail
    }));

    playlists[name] = simplifiedQueue;
    savePlaylists(playlists);
    selectedPlaylistKey = name;
    renderPlaylistSelect();
    showInfo(i18n[currentLanguage].playlist_saved.replace('{name}', name), 'success');
}

function loadSelectedPlaylist() {
    if (!selectedPlaylistKey) return;
    
    if (queue.length > 0 && !confirm(i18n[currentLanguage].confirm_load_playlist)) {
        return;
    }

    const playlists = getPlaylists();
    const listToLoad = playlists[selectedPlaylistKey];
    
    if (listToLoad && listToLoad.length > 0) {
        queue = [...listToLoad]; // Sırayı yükle
        currentIndex = -1; // Yüklendikten sonra çalmaya başlamak için
        updateQueueUI();
        saveState();
        playSong(0); // İlk şarkıyı çal
        showInfo(i18n[currentLanguage].playlist_loaded.replace('{name}', selectedPlaylistKey), 'success');
    } else {
        showInfo(i18n[currentLanguage].error_playlist_empty, 'error');
    }
}

function deleteSelectedPlaylist() {
    if (!selectedPlaylistKey) return;

    if (!confirm(i18n[currentLanguage].confirm_delete.replace('{name}', selectedPlaylistKey))) {
        return;
    }

    const playlists = getPlaylists();
    delete playlists[selectedPlaylistKey];
    savePlaylists(playlists);

    selectedPlaylistKey = null;
    renderPlaylistSelect();
    updatePlaylistControls(false);
    showInfo(i18n[currentLanguage].playlist_deleted, 'success');
}

function renameSelectedPlaylist() {
    if (!selectedPlaylistKey) return;

    const newName = prompt(i18n[currentLanguage].prompt_rename.replace('{name}', selectedPlaylistKey), selectedPlaylistKey);
    if (!newName || newName.trim() === selectedPlaylistKey) return;

    const trimmedNewName = newName.trim();
    const playlists = getPlaylists();

    if (playlists[trimmedNewName]) {
        showInfo(i18n[currentLanguage].error_name_exists, 'error');
        return;
    }

    playlists[trimmedNewName] = playlists[selectedPlaylistKey];
    delete playlists[selectedPlaylistKey];
    savePlaylists(playlists);

    selectedPlaylistKey = trimmedNewName;
    renderPlaylistSelect();
    showInfo(i18n[currentLanguage].playlist_renamed.replace('{name}', trimmedNewName), 'success');
}

function addCurrentSongToPlaylist() {
    if (!selectedPlaylistKey || currentIndex === -1) return;
    
    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];
    const currentSong = queue[currentIndex];

    if (!currentSong) return;

    // Şarkının zaten playlistte olup olmadığını kontrol et
    const isDuplicate = playlist.some(item => item.id === currentSong.id);
    if (isDuplicate) {
        showInfo(i18n[currentLanguage].error_duplicate_playlist, 'info');
        return;
    }
    
    const simplifiedSong = {
        id: currentSong.id,
        title: currentSong.title,
        artist: currentSong.artist,
        thumbnail: currentSong.thumbnail
    };

    playlist.push(simplifiedSong);
    savePlaylists(playlists);
    renderPlaylistItems(selectedPlaylistKey);
    showInfo(i18n[currentLanguage].playlist_item_added.replace('{playlist}', selectedPlaylistKey), 'success');
}

function removeItemFromPlaylist() {
    if (!selectedPlaylistKey) return;
    const selectedIndex = playlistItemSelect.value;
    if (selectedIndex === null || selectedIndex === "") return;

    const playlists = getPlaylists();
    const playlist = playlists[selectedPlaylistKey];
    
    // Playlistten seçilen indexteki öğeyi çıkar
    playlist.splice(parseInt(selectedIndex), 1);

    savePlaylists(playlists);
    renderPlaylistItems(selectedPlaylistKey);
    showInfo(i18n[currentLanguage].playlist_item_removed, 'success');
}

function saveState() {
    const state = {
        queue,
        currentIndex,
        loopMode,
        isShuffle,
        shuffleHistory,
        userName,
        avatarUrl,
        isAvatarEnabled,
        isNotificationsEnabled,
        isBgAnimEnabled,
        // YENİ EKLENTİ
        isPerfMonEnabled, 
        currentLanguage,
        activeSidebarTab,
        selectedPlaylistKey
    };
    localStorage.setItem(STATE_KEY, JSON.stringify(state));
}

function loadState() {
    const stateString = localStorage.getItem(STATE_KEY);
    const playlists = getPlaylists();

    if (stateString) {
        const state = JSON.parse(stateString);

        // Oynatma Durumu
        queue = state.queue || [];
        currentIndex = state.currentIndex || -1;
        loopMode = state.loopMode || 'none';
        isShuffle = state.isShuffle || false;
        shuffleHistory = state.shuffleHistory || [];
        loopSelect.value = loopMode;
        if (isShuffle) shuffleBtn.classList.add('active');

        // Kullanıcı ve Ayarlar
        userName = state.userName || "Kullanıcı";
        avatarUrl = state.avatarUrl || "";
        isAvatarEnabled = state.isAvatarEnabled !== undefined ? state.isAvatarEnabled : false;
        isNotificationsEnabled = state.isNotificationsEnabled !== undefined ? state.isNotificationsEnabled : true;
        
        // Arka plan animasyonu durumu
        isBgAnimEnabled = state.isBgAnimEnabled !== undefined ? state.isBgAnimEnabled : true;
        toggleBgAnimCheckbox.checked = !isBgAnimEnabled; // Mantık ters: Açık=true, Kapat=checked
        toggleBgAnim(isBgAnimEnabled);
        
        // YENİ EKLENTİ: Performans Monitörü Durumunu Yükle
        isPerfMonEnabled = state.isPerfMonEnabled !== undefined ? state.isPerfMonEnabled : false;
        togglePerfMonCheckbox.checked = isPerfMonEnabled;

        // Dil
        currentLanguage = state.currentLanguage || 'tr';
        
        // Sidebar ve Playlistler
        activeSidebarTab = state.activeSidebarTab || 'queue';
        selectedPlaylistKey = state.selectedPlaylistKey || null;
        
    }
    
    // UI Güncellemeleri
    userNameInput.value = userName;
    toggleAvatarCheckbox.checked = isAvatarEnabled;
    toggleNotificationsCheckbox.checked = isNotificationsEnabled;
    
    // Playlist seçimi
    renderPlaylistSelect();
    
    // Dil yükleme
    updateLanguage(currentLanguage);

    // İlk UI/Avatar yüklemeleri
    updateWelcomeMessage();
    updateAvatarUI(true);
    updateQueueUI(currentIndex);

    // Sidebar'ı aç
    if (queue.length > 0) sidebar.classList.add('open');
    showTab(activeSidebarTab);

    // Karıştırma butonu metni güncelleme
    shuffleBtn.innerText = isShuffle ? i18n[currentLanguage].shuffle_btn_active : i18n[currentLanguage].shuffle_btn;
}

function loadQueueFromStorage() {
    // Player hazır olduktan sonra çağrılır.
    if (queue.length > 0 && currentIndex !== -1) {
        playSong(currentIndex);
    } else if (queue.length > 0) {
        // Sıra var ama currentIndex -1 ise ilk şarkıyı göster
        updateSongInfo(queue[0]);
    }
}

function clearAllData() {
    if (confirm(i18n[currentLanguage].confirm_clear_data)) {
        localStorage.removeItem(STATE_KEY);
        localStorage.removeItem(PLAYLISTS_KEY);
        localStorage.removeItem('playerVolume');
        location.reload();
    }
}

function showTab(tabName) {
    const tabContents = {
        'queue': queueArea,
        'playlists': playlistsArea
    };
    const tabButtons = {
        'queue': queueTabBtn,
        'playlists': playlistsTabBtn
    };

    // Tüm içerikleri gizle, tüm butonlardan active sınıfını kaldır
    Object.values(tabContents).forEach(content => content.classList.remove('active-tab-content'));
    Object.values(tabButtons).forEach(button => button.classList.remove('active'));

    // İstenen içeriği göster ve butonu işaretle
    if (tabContents[tabName]) {
        tabContents[tabName].classList.add('active-tab-content');
        tabButtons[tabName].classList.add('active');
        activeSidebarTab = tabName;
        saveState();
    }
}

// YouTube Player API HazÄ±r olduÄŸunda Ã§aÄŸrÄ±lÄ±r
function onYouTubeIframeAPIReady() {
    // Player'Ä± sessiz (muted) baÅŸlatarak mobil otomasyonu atlama
    player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
            'autoplay': 0,
            'controls': 0, // Kontrolleri gizle
            'modestbranding': 1,
            'rel': 0, // Ä°lgili videolarÄ± kapat
            'enablejsapi': 1,
            'origin': window.location.origin
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

function onPlayerReady(event) {
    // BaÅŸlangÄ±Ã§ sesi ayarlamasÄ±
    const initialVolume = localStorage.getItem('playerVolume') || 50;
    player.setVolume(parseInt(initialVolume));
    updateVolumeUI();
    
    // Kaydedilen SÄ±rayÄ± yÃ¼kle (eÄŸer varsa)
    loadQueueFromStorage();
    
    // ZamanlayÄ±cÄ±yÄ± baÅŸlat (her saniye)
    setInterval(updateProgress, 1000);

    // UI hazÄ±r mesajÄ±
    showInfo(i18n[currentLanguage].initial_info, 'success');
}

function onPlayerStateChange(event) {
    const isPlaying = event.data === YT.PlayerState.PLAYING;
    const isBuffering = event.data === YT.PlayerState.BUFFERING;
    const isEnded = event.data === YT.PlayerState.ENDED;

    if (isPlaying || isBuffering) {
        // OynatÄ±lÄ±rken
        disk.classList.remove('empty');
        disk.style.animationPlayState = 'running';
        playBtn.innerHTML = isPlaying ? i18n[currentLanguage].pause_btn : i18n[currentLanguage].buffering_btn;
        playBtn.setAttribute('data-i18n', isPlaying ? 'pause_btn' : 'buffering_btn');
        updateProgress();
    } else {
        // DuraklatÄ±lmÄ±ÅŸ
        disk.style.animationPlayState = 'paused';
        playBtn.innerHTML = i18n[currentLanguage].play_btn;
        playBtn.setAttribute('data-i18n', 'play_btn');
    }

    if (isEnded) {
        handleEnd();
    }

    if (event.data === YT.PlayerState.CUED) {
        // video yuvasÄ±na yerleÅŸtirildiÄŸinde oynat.
        player.playVideo();
    }
}

function onPlayerError(event) {
    console.error("Player HatasÄ±:", event.data);
    const errorMessage = i18n[currentLanguage].error_player.replace('{code}', event.data);
    showInfo(errorMessage, 'error');

    // Hata durumunda bir sonraki ÅŸarkÄ±ya geÃ§meye Ã§alÄ±ÅŸ
    if (queue.length > 0) {
        playNext();
    } else {
        resetPlayerUI();
    }
}

function togglePlay() {
    if (player && player.getPlayerState) {
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
        } else if (queue.length > 0 && currentIndex !== -1) {
            player.playVideo();
        } else if (queue.length > 0) {
            // EÄŸer duraklatÄ±lmÄ±ÅŸsa ve sÄ±ra varsa, ilk ÅŸarkÄ±yÄ± oynat.
            playSong(0);
        } else {
            showInfo(i18n[currentLanguage].error_no_queue, 'error');
        }
    }
}

function playSong(index) {
    if (queue.length === 0) {
        resetPlayerUI();
        showInfo(i18n[currentLanguage].error_no_queue, 'error');
        return;
    }

    // Gelen indexi sÄ±nÄ±rla
    const targetIndex = Math.min(Math.max(0, index), queue.length - 1);
    const song = queue[targetIndex];

    if (!song) {
        // SÄ±nÄ±r dÄ±ÅŸÄ± bir durum olursa, sÄ±fÄ±rla
        resetPlayerUI();
        return;
    }

    currentIndex = targetIndex;

    // KarÄ±ÅŸtÄ±rma geÃ§miÅŸini gÃ¼ncelle (YalnÄ±zca ileriye sararken veya atlanÄ±rken)
    if(isShuffle) {
        // EÄŸer geri gitmiyorsak, yeni indeksi geÃ§miÅŸe ekle
        if (shuffleHistory[shuffleHistory.length - 1] !== currentIndex) {
            shuffleHistory.push(currentIndex);
        }
    }

    player.loadVideoById(song.id, 0); // ÅarkÄ±yÄ± yÃ¼kle ve oynat
    
    // UI GÃ¼ncelleme
    updateQueueUI(currentIndex);
    updateSongInfo(song);

    // BaÅŸlÄ±k/Favicon'u gÃ¼ncelle (ek Ã¶zellik)
    document.title = `â–¶ ${song.title} - ${song.artist}`;
    saveState();
}

function playNext() {
    if (queue.length === 0) {
        resetPlayerUI();
        return;
    }

    let nextIndex;

    if (isShuffle) {
        // KarÄ±ÅŸtÄ±rma aÃ§Ä±k: rastgele bir sonraki ÅŸarkÄ±yÄ± seÃ§
        let unplayedIndices = queue.map((_, i) => i).filter(i => !shuffleHistory.includes(i));
        
        if (unplayedIndices.length === 0) {
            // TÃ¼m sÄ±ra oynatÄ±ldÄ±, geÃ§miÅŸi temizle ve yeniden karÄ±ÅŸtÄ±r
            shuffleHistory = [currentIndex]; 
            unplayedIndices = queue.map((_, i) => i).filter(i => i !== currentIndex);
        }

        if (unplayedIndices.length > 0) {
            const randomIndex = Math.floor(Math.random() * unplayedIndices.length);
            nextIndex = unplayedIndices[randomIndex];
        } else {
            // Sadece bir ÅŸarkÄ± varsa, o ÅŸarkÄ±yÄ± Ã§al
            nextIndex = currentIndex;
        }

    } else {
        // KarÄ±ÅŸtÄ±rma kapalÄ±: dÃ¼z sÄ±ra
        nextIndex = currentIndex + 1;
    }

    if (nextIndex >= queue.length) {
        // SÄ±ra sonu
        if (loopMode === 'all') {
            // TÃ¼m sÄ±rayÄ± dÃ¶ngÃ¼ye al
            nextIndex = 0;
            shuffleHistory = []; // DÃ¶ngÃ¼ baÅŸÄ±nda geÃ§miÅŸi temizle
        } else if (loopMode === 'none') {
            // DÃ¶ngÃ¼ yoksa durdur
            resetPlayerUI();
            showInfo(i18n[currentLanguage].info_queue_finished, 'info');
            return;
        } else if (loopMode === 'one') {
             // Tek ÅŸarkÄ± dÃ¶ngÃ¼sÃ¼ handleEnd'de zaten yapÄ±lÄ±yor olmalÄ±, bu kÄ±sma gelmemeli.
             // Ama buraya gelirse, mevcut ÅŸarkÄ±yÄ± tekrar Ã§al
             nextIndex = currentIndex;
        }
    }
    
    // SÄ±fÄ±rlanmÄ±ÅŸ bir durumdan geliyorsa ve ilk ÅŸarkÄ±ysa, 0. indeksten baÅŸla
    if (currentIndex === -1 && queue.length > 0) {
        nextIndex = 0;
    }


    playSong(nextIndex);
}

function playPrev() {
    if (queue.length === 0) return;
    
    let prevIndex;
    if (player.getCurrentTime() > 5) { // 5 saniyeden fazlaysa baÅŸa sar
        player.seekTo(0);
        return;
    }

    if (isShuffle) {
        // KarÄ±ÅŸtÄ±rma aÃ§Ä±ksa: geÃ§miÅŸte bir adÄ±m geri git
        if (shuffleHistory.length > 1) {
            shuffleHistory.pop(); // Mevcut ÅŸarkÄ±yÄ± Ã§Ä±kar
            prevIndex = shuffleHistory[shuffleHistory.length - 1]; // Bir Ã¶nceki ÅŸarkÄ±yÄ± al
        } else {
            // GeÃ§miÅŸ yoksa veya sadece bir ÅŸarkÄ± varsa, baÅŸa sar
            prevIndex = currentIndex;
            player.seekTo(0);
            return;
        }
    } else {
        // KarÄ±ÅŸtÄ±rma kapalÄ±: dÃ¼z sÄ±ra
        prevIndex = currentIndex - 1;
    }

    if (prevIndex < 0) {
        // SÄ±ra baÅŸÄ±
        if (loopMode === 'all') {
            prevIndex = queue.length - 1; // Listenin sonuna git
        } else {
            // DÃ¶ngÃ¼ yoksa veya tek ÅŸarkÄ± dÃ¶ngÃ¼sÃ¼yse, baÅŸa sar
            prevIndex = currentIndex;
            player.seekTo(0);
            return;
        }
    }
    
    playSong(prevIndex);
}

function handleEnd() {
    if (queue.length === 0) return;
    
    if (loopMode === 'one') {
        player.seekTo(0);
        player.playVideo();
    } else {
        showInfo(i18n[currentLanguage].info_next_song, 'info');
        playNext();
    }
}


function seekForward() {
    if (player && player.getCurrentTime) {
        const newTime = player.getCurrentTime() + 10;
        player.seekTo(newTime, true);
    }
}

function seekBackward() {
    if (player && player.getCurrentTime) {
        const newTime = player.getCurrentTime() - 10;
        player.seekTo(newTime, true);
    }
}

function extractVideoId(urlOrId) {
    // 1. YouTube ID formatÄ±nÄ± kontrol et (11 karakter, alfanÃ¼merik, - veya _)
    if (/^[a-zA-Z0-9_-]{11}$/.test(urlOrId)) {
        return urlOrId;
    }
    
    // 2. Standart URL (v=)
    let match = urlOrId.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?.*v=|embed\/|v\/|shorts\/))([^&?]+)/);
    if (match && match[1]) {

/**

 * @param {string} query - Arama sorgusu.
 * * NOTE: Bu fonksiyon, bir YouTube Data API'si olmadan Ã§alÄ±ÅŸtÄ±ÄŸÄ± iÃ§in,
 * gerÃ§ekÃ§i gÃ¶rÃ¼nmesi iÃ§in arama sonuÃ§larÄ±nÄ± simÃ¼le eder. 
 * GerÃ§ek bir projede bu kÄ±sÄ±m, yetkili bir API Ã§aÄŸrÄ±sÄ± ile deÄŸiÅŸtirilmelidir.
 */
async function searchYoutube() {
    const query = searchInput.value.trim();
    if (!query) {
        showInfo(i18n[currentLanguage].error_search_empty, 'error');
        return;
    }
    
    // EÄŸer URL/ID ise, doÄŸrudan URL/ID ekleme alanÄ±na yÃ¶nlendir
    if (extractVideoId(query)) {
        queueInput.value = query;
        addSongFromInput();
        return;
    }

    searchResultsList.innerHTML = '<div style="color:var(--muted); text-align:center; padding: 10px;">AranÄ±yor...</div>';
    showInfo(i18n[currentLanguage].info_searching.replace('{query}', query), 'info');
    
    try {
        // Rastgele bir video ID'si oluÅŸturma fonksiyonu (mock iÃ§in)
        const generateMockId = (q, index) => {
            const charMap = { 'a': '1', 'b': '2', 'c': '3', 'd': '4', 'e': '5', ' ': '_' };
            let mockId = (q.toLowerCase().substring(0, 11) + index).padEnd(11, 'x');
            return mockId.split('').map(char => charMap[char] || char).join('').substring(0, 11);
        };

        // Basit bir mock sonuÃ§ listesi oluÅŸturma
        const mockResults = [
            { id: generateMockId(query, 1), title: `${query} (En Ä°yi Hit 1)`, artist: 'PopÃ¼ler SanatÃ§Ä±' },
            { id: generateMockId(query, 2), title: `${query} (CanlÄ± Performans)`, artist: 'CanlÄ± Grup' },
            { id: generateMockId(query, 3), title: `${query} (Remix)`, artist: 'DJ Mix' },
            { id: generateMockId(query, 4), title: `${query} (2025 Official Video)`, artist: 'ÃœnlÃ¼ Kanal' },
        ];

        await new Promise(resolve => setTimeout(resolve, 800)); // SimÃ¼lasyon gecikmesi
        
        renderSearchResults(mockResults.map(r => ({
            id: r.id, 
            title: r.title, 
            artist: r.artist, 
            // YouTube ID'den kÃ¼Ã§Ã¼k resim URL'si:
            thumb: `https://i.ytimg.com/vi/${r.id}/hqdefault.jpg` 
        })));

    } catch (error) {
        console.error('Arama sÄ±rasÄ±nda hata oluÅŸtu:', error);
        searchResultsList.innerHTML = `<div style="color:var(--error); text-align:center; padding: 10px;">${i18n[currentLanguage].error_search_failed}</div>`;
    }
}

function formatTime(seconds) {

// VI. DRAG & DROP Ä°ÅLEVÄ°
// ----------------------------------------------------

let draggedItem = null;

function addDragDropListeners() {
    const items = queueList.querySelectorAll('.queue-item');
    items.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('dragleave', handleDragLeave);
        item.addEventListener('drop', handleDrop);
        item.addEventListener('dragend', handleDragEnd);
    });
}

function handleDragStart(e) {
    draggedItem = this;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', this.innerHTML);
    this.classList.add('dragging');
}

function handleDragOver(e) {
    e.preventDefault(); // Drop'u etkinleÅŸtir
    e.dataTransfer.dropEffect = 'move';
    const target = this.closest('.queue-item');
    if (target && target !== draggedItem) {
        // Hedefe baÄŸlÄ± olarak gÃ¶rsel ipucu
        const rect = target.getBoundingClientRect();
        const isBefore = e.clientY < rect.top + rect.height / 2;
        target.style.borderTop = isBefore ? '2px solid var(--accent2)' : 'none';
        target.style.borderBottom = isBefore ? 'none' : '2px solid var(--accent2)';
    }
}

function handleDragLeave(e) {
    const target = this.closest('.queue-item');
    if (target) {
        target.style.borderTop = 'none';
        target.style.borderBottom = 'none';
    }
}

function handleDrop(e) {
    e.preventDefault();
    const dropTarget = this.closest('.queue-item');

    if (draggedItem !== dropTarget) {
        const fromIndex = parseInt(draggedItem.getAttribute('data-index'));
        let toIndex = parseInt(dropTarget.getAttribute('data-index'));

        // GÃ¶rsel ipucunu temizle
        dropTarget.style.borderTop = 'none';
        dropTarget.style.borderBottom = 'none';

        // Listenin iÃ§indeki ÅŸarkÄ±larÄ± taÅŸÄ±
        const songToMove = queue.splice(fromIndex, 1)[0];
        
        // Drop hedefine gÃ¶re indeksi ayarla
        const rect = dropTarget.getBoundingClientRect();
        const isBefore = e.clientY < rect.top + rect.height / 2;

        if (!isBefore) {
            toIndex++;
        }
        
        queue.splice(toIndex, 0, songToMove);

        // OynatÄ±lan ÅŸarkÄ± indeksi gÃ¼ncelle
        if (currentIndex === fromIndex) {
            currentIndex = toIndex;
        } else if (currentIndex > fromIndex && currentIndex <= toIndex) {
            currentIndex--;
        } else if (currentIndex < fromIndex && currentIndex >= toIndex) {
            currentIndex++;
        }

        // KarÄ±ÅŸtÄ±rma geÃ§miÅŸini sÄ±fÄ±rla
        shuffleHistory = [];

        updateQueueUI(currentIndex);
        saveState();
    }
}

function handleDragEnd(e) {
    this.classList.remove('dragging');
    const items = queueList.querySelectorAll('.queue-item');
    items.forEach(item => {
        item.style.borderTop = 'none';
        item.style.borderBottom = 'none';
    });
    draggedItem = null;
}

/* ---------- Playlist Event bindings ---------- */

let playlists = {};

function loadPlaylistsFromStorage() {
    const playlistsString = localStorage.getItem(PLAYLISTS_KEY);
    if (playlistsString) {
        playlists = JSON.parse(playlistsString);
        renderPlaylistSelect();
    }
}

function savePlaylists() {
    localStorage.setItem(PLAYLISTS_KEY, JSON.stringify(playlists));
    renderPlaylistSelect();
}

function renderPlaylistSelect() {
    playlistListSelect.innerHTML = `<option disabled selected data-i18n="playlist_default_option">${i18n[currentLanguage].playlist_default_option}</option>`;
    const keys = Object.keys(playlists).sort();
    keys.forEach(key => {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = `${key} (${playlists[key].length})`;
        playlistListSelect.appendChild(option);
    });

    // Kontrolleri sÄ±fÄ±rla
    updatePlaylistControls(false);
    playlistItemSelect.innerHTML = `<option data-i18n="playlist_content_placeholder">${i18n[currentLanguage].playlist_content_placeholder}</option>`;
    removeItemFromPlaylistBtn.disabled = true;
    selectedPlaylistKey = null;
}

function updatePlaylistControls(enable) {
    loadPlaylistBtn.disabled = !enable;
    renamePlaylistBtn.disabled = !enable;
    deletePlaylistBtn.disabled = !enable;
    addToSelectedPlaylistBtn.disabled = !enable;
    playlistItemSelect.disabled = !enable;
}

function renderPlaylistItems(key) {
    playlistItemSelect.innerHTML = '';
    const items = playlists[key];
    if (!items || items.length === 0) {
        playlistItemSelect.innerHTML = `<option data-i18n="playlist_content_placeholder">Playlist BoÅŸ</option>`;
        return;
    }

    items.forEach((song, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${index + 1}. ${song.title} - ${song.artist}`;
        playlistItemSelect.appendChild(option);
    });
}

function saveCurrentQueueAsPlaylist() {
    if (queue.length === 0) {
        showInfo("SÄ±ra boÅŸ, kaydedilemez.", 'error');
        return;
    }

    let playlistName = prompt("Playlist iÃ§in bir isim girin:");
    if (!playlistName) {
        showInfo(i18n[currentLanguage].error_playlist_name_empty, 'error');
        return;
    }
    playlistName = playlistName.trim();

    if (playlists[playlistName]) {
        if (!confirm(`Playlist '${playlistName}' zaten var. Ãœzerine yazÄ±lsÄ±n mÄ±?`)) {
            return;
        }
    }

    // SÄ±radaki videolarÄ± kopyala
    playlists[playlistName] = queue.map(song => ({...song})); 
    savePlaylists();
    showInfo(i18n[currentLanguage].info_playlist_saved.replace('{name}', playlistName), 'success');
}

function loadSelectedPlaylist() {
    if (!selectedPlaylistKey) {
        showInfo(i18n[currentLanguage].error_playlist_not_selected, 'error');
        return;
    }

    if (confirm(`Playlist '${selectedPlaylistKey}' mevcut sÄ±rayÄ± temizleyip yÃ¼klensin mi?`)) {
        queue = playlists[selectedPlaylistKey].map(song => ({...song}));
        currentIndex = -1;
        shuffleHistory = [];
        updateQueueUI();
        saveState();
        playSong(0);
        showInfo(i18n[currentLanguage].info_playlist_loaded.replace('{name}', selectedPlaylistKey), 'success');
    }
}

function renameSelectedPlaylist() {
    if (!selectedPlaylistKey) return;

    const oldName = selectedPlaylistKey;
    let newName = prompt(`'${oldName}' iÃ§in yeni bir isim girin:`, oldName);
    if (!newName || newName.trim() === oldName) return;
    newName = newName.trim();

    if (playlists[newName]) {
        showInfo(i18n[currentLanguage].error_playlist_exists, 'error');
        return;
    }

    playlists[newName] = playlists[oldName];
    delete playlists[oldName];
    selectedPlaylistKey = newName;
    savePlaylists();
    renderPlaylistSelect();
    showInfo(i18n[currentLanguage].info_playlist_renamed.replace('{oldName}', newName), 'success');
}

function deleteSelectedPlaylist() {
    if (!selectedPlaylistKey) return;

    if (confirm(`'${selectedPlaylistKey}' playlistini silmek istediÄŸinizden emin misiniz? Bu iÅŸlem geri alÄ±namaz.`)) {
        delete playlists[selectedPlaylistKey];
        savePlaylists();
        renderPlaylistSelect();
        showInfo(i18n[currentLanguage].info_playlist_deleted.replace('{name}', selectedPlaylistKey), 'error');
        selectedPlaylistKey = null;
    }
}

function addCurrentSongToPlaylist() {
    if (!selectedPlaylistKey || currentIndex === -1 || queue.length === 0) return;

    const currentSong = queue[currentIndex];
    // KopyayÄ± ekle
    playlists[selectedPlaylistKey].push({...currentSong}); 
    savePlaylists();
    renderPlaylistItems(selectedPlaylistKey);
    showInfo(i18n[currentLanguage].info_item_added_to_playlist.replace('{name}', selectedPlaylistKey), 'success');
}

function removeItemFromPlaylist() {
    if (!selectedPlaylistKey) return;

    const selectedIndex = parseInt(playlistItemSelect.value);
    if (isNaN(selectedIndex) || selectedIndex < 0) return;

    playlists[selectedPlaylistKey].splice(selectedIndex, 1);
    savePlaylists();
    renderPlaylistItems(selectedPlaylistKey);
    showInfo(i18n[currentLanguage].info_item_removed_from_playlist, 'info');
}

// Playlist SeÃ§imi deÄŸiÅŸtiÄŸinde
playlistListSelect.addEventListener('change', (e) => {
    selectedPlaylistKey = e.target.value;
    updatePlaylistControls(true);
    renderPlaylistItems(selectedPlaylistKey);
    saveState();
});

// Playlistteki Ã¶ÄŸe seÃ§imi deÄŸiÅŸtiÄŸinde (seÃ§ili Ã¶ÄŸeyi Ã§Ä±karabilmek iÃ§in)
playlistItemSelect.addEventListener('change', (e) => {
    removeItemFromPlaylistBtn.disabled = !e.target.value;
});


savePlaylistBtn.addEventListener('click', saveCurrentQueueAsPlaylist);
loadPlaylistBtn.addEventListener('click', loadSelectedPlaylist);
renamePlaylistBtn.addEventListener('click', renameSelectedPlaylist);
deletePlaylistBtn.addEventListener('click', deleteSelectedPlaylist);
addToSelectedPlaylistBtn.addEventListener('click', addCurrentSongToPlaylist);
removeItemFromPlaylistBtn.addEventListener('click', removeItemFromPlaylist);

// requestAnimationFrame dÃ¶ngÃ¼sÃ¼nÃ¼ baÅŸlat (MonitÃ¶r iÃ§in)
function animate(time) {
    if (isPerfMonEnabled) {
        const delta = time - lastTime;
        lastTime = time;
        const fps = Math.round(1000 / delta);
        perfFPS.textContent = `FPS: ${fps}`;
        
        // Basit hafÄ±za kullanÄ±mÄ± (sadece Chrome ve Firefox'ta)
        if (window.performance && window.performance.memory) {
            const memory = Math.round(window.performance.memory.usedJSHeapSize / 1048576);
            perfMEM.textContent = `MEM: ${memory} MB`;
        } else {
             perfMEM.textContent = `MEM: --`;
        }
    }
    requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
